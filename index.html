that planning always risks unknowingly cutting into its living tissue, thereby damaging or killing vital social processes.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 139, loc. 2595"],["And just as Le Corbusier and Lenin shared a broadly comparable high modernism, so Jane Jacobs’s perspective was shared by Rosa Luxemburg and Aleksandra Kollontay, who opposed Lenin’s politics.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 147, loc. 2743"],["The classroom metaphor is inherently hierarchical, but Lenin’s main worry is that his socialist teachers will succumb and “go native.”","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 153, loc. 2867"],["Lenin and Le Corbusier, notwithstanding the great disparity in their training and purpose, shared some basic elements of the high-modernist outlook. While the scientific pretensions of each may seem implausible to us, they both believed in the existence of a master science that served as the claim to authority of a small planning elite.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 157, loc. 2946"],["After seizing state power, the victors have a powerful interest in moving the revolution out of the streets and into the museums and schoolbooks as quickly as possible, lest the people decide to repeat the experience.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 160, loc. 3013"],["Luxemburg, then, saw the workers’ movement in much the same light as Jacobs saw the city: as an intricate social organism whose origin, dynamics, and future were but dimly understood. To nevertheless intervene and dissect the workers’ movement was to kill it, just as carving up the city along strict functional lines produced a lifeless, taxidermist’s city.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 172, loc. 3272"],["But the major, recurrent theme of Luxemburg’s criticism of Lenin and the Bolsheviks generally was that their dictatorial methods and their mistrust of the proletariat made for bad educational policy. It thwarted the development of the mature, independent working class that was necessary to the revolution and to the creation of socialism.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 173, loc. 3279"],["Just as Jacobs was afforded a different view of how the city functioned by virtue of her additional roles as housewife and mother, so Kollontay saw the party from the vantage point of an advocate for women whose work was rarely taken seriously.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 176, loc. 3342"],["Usually translated, inadequately, as “cunning,” métis is better understood as the kind of knowledge that can be acquired only by long practice at similar but rarely identical tasks, which requires constant adaptation to changing circumstances.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 177, loc. 3377"],["Put positively, the way the trip is made matters at least as much as the destination. Put negatively, a vanguard party can achieve its revolutionary results in ways that defeat its central purpose.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 179, loc. 3403"],["Legibility is a condition of manipulation.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 181, loc. 3406"],["The answer, I believe, is that such plans were not scientific or rational in any meaningful sense of those terms. What these planners carried in their mind’s eye was a certain aesthetic, what one might call a visual codification of modern rural production and community life. Like a religious faith, this visual codification was almost impervious to criticism or discontinuing evidence.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 253, loc. 4732"],["The premise behind what are tellingly called work-to-rule strikes is a case in point. When Parisian taxi drivers want to press a point on the municipal authorities about regulations or fees, they sometimes launch a work-to-rule strike. It consists merely in following meticulously all the regulations in the Code routier and thereby bringing traffic throughout central Paris to a grinding halt. The drivers thus take tactical advantage of the fact that the circulation of traffic is possible only because drivers have mastered a set of practices that have evolved outside, and often in contravention, of the formal rules.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 256, loc. 4785"],["Efforts to force a country’s inhabitants to maintain permanent, fixed residences tend to produce large, illegal, undocumented populations in urban areas where they have been forbidden to go.128 The insistence on a rigid visual aesthetic at the core of the capital city tends to produce settlements and slums teeming with squatters who, as often as not, sweep the floors, cook the meals, and tend the children of the elites who work in the decorous, planned center.129","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 261, loc. 4901"],["My purpose, rather, is to show how the imperial pretensions of agronomic science—its inability to recognize or incorporate knowledge created outside its paradigm—sharply limited its utility to many cultivators.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 264, loc. 4955"],["In this and many other cases, it was only the genetic diversity created by a long history of landrace development by nonspecial- ists that provided a way out.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 270, loc. 5074"],["The planting regimen, in other words, is a reflection of social relations, ritual needs, and culinary tastes; it is not just a production strategy that a profit-maximizing entrepreneur took straight out of the pages of a text in neoclassical economics.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 279, loc. 5220"],["To Westernized agronomists, it appeared that the farmers were merely “scratching the surface” of their soils out of a deplorable ignorance or sloth.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 283, loc. 5297"],["In this case, as in others, the power of the scientific paradigm was achieved partly by its exclusion of extra-experimental variables that have often circled back, as it were, to take their revenge.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 292, loc. 5490"],["Farmers, being polytheists when it comes to agricultural practice, are quick to seize whatever seems useful from the epistemic work of formal science. But the researchers, trained as monotheists, seem all but incapable of absorbing the informal experimental results of practice.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 304, loc. 5725"],["One powerful indication that they all require mētis is that they are exceptionally difficult to teach apart from engaging in the activity itself.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 313, loc. 5864"],["The maxim “Practice makes perfect” was devised for such activities as this, inasmuch as the continual, nearly imperceptible adjustments necessary for riding a bicycle are best learned by having to make them.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 313, loc. 5866"],["Mētis resists simplification into deductive principles which can successfully be transmitted through book learning, because the environments in which it is exercised are so complex and nonrepeatable that formal procedures of rational decision making are impossible to apply.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 316, loc. 5912"],["Chinese recipes, it has always amused me, often contain the following instruction: “Heat the oil until it is almost smoking.” The recipes assume that the cook has made enough mistakes to know what oil looks like just before it begins","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 330, loc. 6216"],["Its ultimate failure came precisely because the system had designed out mētis—the practical adjustments that an experienced worker would make to compensate for slight changes in material, temperatures, the wear on or irregularities in the machine, mechanical malfunction, and so forth.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 337, loc. 6352"],["If I were asked to condense the reasons behind these failures into a single sentence, I would say that the progenitors of such plans regarded themselves as far smarter and farseeing than they really were and, at the same time, regarded their subjects as far more stupid and incompetent than they really were.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 343, loc. 6463"],["The cookie-cutter design principles behind the layout of the Soviet collective farm, the ujamaa village, or the Ethiopian resettlement betray the same narrowness of vision. They were designed, above all, to facilitate the central administration of production and the control of public life.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 348, loc. 6575"],["Octavo was sick and would die soon too, and I’d miss him because he was always patient with me.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 51, loc. 743"],["The parents would have thought the whole thing was a waste of time because he was sterile, but that night was love, real love. It was uselessly beautiful just like the bracelets. And it was the beginning of the revolt.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 56, loc. 834"],["“We should have built it less sturdy.” She shifted the strap of her quiver. “I know how hard it is to believe in an idea when no one else does. I … We thank you for that.”","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 112, loc. 1814"],["History says first we killed these animals with poison, but as we grew more intelligent, we trained them to live and die at our roots as service animals, a steady though slow supply of iron. Finally, we organized our service animals to hunt for us, and we enjoyed a brief abundance until our animals became too destructive. We taught them to fight our rivals with forest fires, and only I remain.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 113, loc. 1832"],["It is hard to train creatures with intelligence, for it gives them an unpredictably wide range of reactions to a stimulus, but obviously they have been trained in the past.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 114, loc. 1843"],["But I could harm, and I could help, and I could be happy whether it mattered to anyone or not.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 117, loc. 1906"],["We know what’s possible and we know why we can’t do it, but the thought of it makes us feel like failures, and it’s not our fault!”","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 127, loc. 2072"],["How big would a variable pigment display need to be for their visual acuity?","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 130, loc. 2137"],["We can begin with simple counting: 0, 1, 2, 10, 11, 12, 20, 21, 22, 100.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 131, loc. 2147"],["This plan is different from the procedure I used to lure the humans from their old village to this city, and yet the core remains the same. We must reward appropriate behavior until it becomes natural behavior.","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 246, loc. 4151"],["“By acting intelligently we limit the opportunities for stupidity, like pruning a tree to direct its growth.”","Sue Burke, Semiosis: A Novel (Semiosis Duology Book 1), pg. 265, loc. 4492"],["“We are beginning to talk to our counterparts in other spacefaring nations about creating an ark,” the president said. “A repository of the entire genetic heritage of the Earth. We have two years to build it. Two years to get as many people and as much equipment as we can into orbit. The nucleus of that ark is going to be Izzy.”","Neal Stephenson, Seveneves: A Novel, pg. 33, loc. 884"],["Because it was through trivia that the mind was anchored in reality, as the largest oak tree was rooted, ultimately, in a system of rootlets no larger than the silver hairs on the president’s head.","Neal Stephenson, Seveneves: A Novel, pg. 53, loc. 1217"],["“It’s where the gravity of the sun and the Earth balance,” Dinah said, “and people sometimes call it a gateway because it’s an easy place to effect a switchover between a geocentric and a heliocentric orbit. This even happens naturally sometimes: an asteroid in a heliocentric orbit will wander close to L1 and get captured by the Earth. Or, going the other way, there’s a case where an Apollo upper stage orbiting around the Earth passed near L1 and got ejected into a heliocentric orbit for a number of years. Later it came back through the same gateway—only to get ejected again.”","Neal Stephenson, Seveneves: A Novel, pg. 149, loc. 2777"],["A more down-to-earth project run by the Soviets had determined that eight square meters of algae—an expanse of pond scum about the size of two ping-pong tables—was needed to keep a single human supplied with oxygen.","Neal Stephenson, Seveneves: A Novel, pg. 186, loc. 3372"],["After sampling all of them she locked her radio dial on Notre Dame, where they were holding the Vigil for the End of the World and would continue doing so until the cathedral fell down in ruins upon the performers’ heads and extinguished all life in the remains of the building.","Neal Stephenson, Seveneves: A Novel, pg. 311, loc. 5324"],["But when Dinah and Ivy turned their attention back to those screens, they looked worse than before. It was not immediately clear why. Parambulator was a beautiful thing from the standpoint of mathematics and data visualization, but there were times when you just wanted to know what the hell was happening. You wanted a narrative.","Neal Stephenson, Seveneves: A Novel, pg. 345, loc. 5888"],["“You’re assuming,” Luisa said, “that she has a plan. I doubt that she does. She is driven to seek power. She finds some way to do that and then backfills a rationalization for it afterward.”","Neal Stephenson, Seveneves: A Novel, pg. 424, loc. 7186"],["“Problem is solved,” Tekla said. She was fluent in English and was perfectly capable of saying “The problem is solved,” but sometimes dropped the article for effect. Anglophones found this mysterious and impressive. It was also an implicit statement of Russian pride. The language of the Cloud Ark, by default, was English. That was never going to change. But the dialect was going to evolve over time, and Russians could bend it in their direction by finding ways to inject their grammar and vocabulary into everyday speech. “Burn is complete,” she went on.","Neal Stephenson, Seveneves: A Novel, pg. 455, loc. 7688"],["Ivy was the only person awake, her face lit up by her screen. And for the first time in a long time, it looked the way it had used to when she’d been on the track of some fascinating science problem: alive, intent, fiercely joyful.","Neal Stephenson, Seveneves: A Novel, pg. 541, loc. 9097"],["Doc said this as if it were obvious. But it wasn’t, not to Kath Two. A Seven—a group consisting of one person from each race—was usually assembled for some ceremonial purpose, like dedicating a new habitat or signing a treaty. Not Kath Two’s thing at all. And even if it had been, she was confused by the suggestion that she was to be in the same Seven as Doc. Because usually, when a Seven was being assembled, some effort was made to have all the members be of like status. And this was decidedly not the case between her and Doc. The gap in age, fame, and eminence was almost too wide to measure.","Neal Stephenson, Seveneves: A Novel, pg. 636, loc. 10614"],["Then they had infected that water with organisms genetically engineered to produce the balance of gases needed to support life—and, having done that, to commit suicide, so that their biomass could be used as nutrients for the next wave of atmosphere-building creatures.","Neal Stephenson, Seveneves: A Novel, pg. 656, loc. 10919"],["In 1969 Congress cracked down on abuses by foundations and initiated a minimum tax for the wealthy, but only after outgoing Treasury Secretary Joseph Barr caused a national uproar when he revealed that hundreds of millionaires didn’t pay any income taxes.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 77"],["Merging the lower rates of the supply-siders with the base broadening of the liberal tax reformers was the glue that held the 1986 tax bill together. Neither the supply-siders nor the liberals trusted one another, and each periodically examined the bill with an eye to understanding why their ideological adversary supported it. But both agreed it was preferable to the existing situation.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 161"],["We should have a tax code which allows taxpayers to make their economic decisions on the basis of real value in the marketplace—with little, if any, regard for tax implications.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 721"],["The theory behind the tax plan prepared by Pearlman and McLure was this: All income should be treated equally by the tax system, regardless of where it comes from, what form it takes, or what it is used for.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 1254"],["Secretary Regan was particularly disturbed. The rates 16-28-37 sounded “like a football call,” he complained. Others in the group erupted in laughter at the secretary’s quip, but he was serious. He wanted something more symmetrical, like the 10-10-10 proposal of Kemp and Roth, or the 10-5-3 plan of the Carlton group. Thompson suggested that 15 percent, 25 percent, and 35 percent would be better rates, and Regan agreed. He instructed Pearlman to make the rates 15-25-35.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 1546"],["A sentimental man, he wanted to pay private tribute to his mother, who was called “Baby” by her grandchildren. After trying various alternatives, he came up with the title Broad-Based, Simple, and Fair Tax, which in shortened form—BBS Fair Tax—would, at least to him, sound like “Baby’s fair tax.” Without mentioning the motive behind the name, he took it to Regan and asked what he thought.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 1613"],["The Treasury I team had forgotten, however, that the lifeblood for many small companies is venture capital and that the low tax rate for capital gains encouraged venture investment. By eliminating the low gains rate, venture-capital experts complained, the Treasury tax plan would “dry up” the money available for start-up operations.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 2044"],["The ultimate measure of the speech’s success was taken by the Postal Service. More than seventy-five thousand people responded to Rostenkowski’s plea to write “Rosty, Washington, D.C.” One person sent a wooden two-by-four beam to help the chairman beat back the special interests. Another envelope contained a yards-long, computer-generated banner that read MY PARENTS NEED TAX REFORM. “Write Rosty” buttons and bumper stickers were printed quickly, and everyone from Treasury Secretary Baker to Bill Bradley wore them proudly in public appearances. A photo in Sherman’s office showed a WRITE ROSTY sign on the front of a parked limousine.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 2461"],["Like Baker and Darman, Rostenkowski saw that the original Treasury plan gave him a rare chance to be a reformer and a friend to business at the same time.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 2507"],["The New Yorkers’ lobbying drive began in the spring of 1985 with an urgent mailgram to several hundred of the richest and most important people in New York City. The mailgram was an invitation to a meeting on an issue that, it said, threatened nothing less than the future of the city and the state. The mailgram was signed by David Rockefeller, former chairman of Chase Manhattan Bank; James Robinson III, chairman of American Express; and Laurence Tisch, chairman of Loews Corporation.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 2764"],["An exception from the repeal of authority to issue I.D.B.’s for convention centers would be provided for a specified amount of bonds issued for expansion of a convention center with respect to which a convention tax was upheld by a state supreme court on February 8, 1985. Only one convention center in the country met the description: Miami’s.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 3561"],["Rostenkowski had sat in his tiny, Spartan apartment not far from the Capitol and written a long letter to himself detailing the hard lessons he had learned along the way. It began, “If at any time in the future you want to go through this process again, you’re committed to read the following….”","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 3654"],["“The Republican party has just about written off those women who work for wages in the marketplace. We are losing them in droves. You cannot write them off and the blacks off and the Hispanics off and the Jews off and assume you’re going to build a party on white Anglo-Saxon males over forty,” Packwood said. “There aren’t enough of us.”","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 4467"],["It had a “patina of plausibility,” he said, that served his purpose.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 4690"],["Bradley looked on, wide-eyed with horror, as both senators from Nebraska pleaded before the committee to give a single, Omaha-based company, Enron Corporation, a $100 million tax subsidy.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 4803"],["It was bare bones and to the point. It eliminated every single deduction for individuals, including the most popular, such as those for mortgage interest, charitable contributions, and state and local taxes. It had only two rates: 15 percent and 25 percent. The corporate rate was slashed to 33 percent. The preferential treatment of capital-gains income was completely eliminated.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 4991"],["Long argued that a Bradley-Gephardt-like plan would unravel if even a single preference were preserved. He compared it to a suit of clothes with a single, loose thread: one tug and the whole garment could come apart.","Alan Murray and Jeffrey Birnbaum, Showdown at Gucci Gulch, loc. 5054"],["To aid this extraordinary feat of intuition, Feynman invented a simple system of eponymous diagrams. Feynman diagrams are a symbolic but powerfully heuristic way of picturing what is going on when electrons, photons, and other particles interact with each other. These days Feynman diagrams are a routine aid to calculation, but in the early 1950s they marked a startling departure from the traditional way of doing theoretical physics.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, loc. 110"],["His special talent was to approach essentially mainstream topics in an idiosyncratic way.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, loc. 120"],["Take time: apart from cosmology, where the big bang marked the beginning of time, there is nothing in physics to distinguish one moment of time from the next. Physicists say that the world is “invariant under time translations,” meaning that whether you take midnight or midday to be the zero of time in your measurements, it makes no difference to the description of physical phenomena. Physical processes do not depend on an absolute zero of time. It turns out that this symmetry under time translation directly implies one of the most basic, and also most useful, laws of physics: the law of conservation of energy.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, loc. 174"],["A sharp value for position smears the range of possible values of speed and vice versa.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, loc. 193"],["When new ideas came in, I would try either to deduce them if they were deducible, or to explain that it was a new idea which hadn’t any basis in terms of things they had already learned and which was not supposed to be provable—but was just added in.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, loc. 320"],["Therefore, one needs a considerable amount of preparatory training even to learn what the words mean.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 2, loc. 394"],["If, in some cataclysm, all of scientific knowledge were to be destroyed, and only one sentence passed on to the next generations of creatures, what statement would contain the most information in the fewest words? I believe it is the atomic hypothesis (or the atomic fact, or whatever you wish to call it) that all things are made of atoms—little particles that move around in perpetual motion, attracting each other when they are a little distance apart, but repelling upon being squeezed into one another.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 4, loc. 426"],["Another way to remember their size is this: if an apple is magnified to the size of the earth, then the atoms in the apple are approximately the size of the original apple.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 5, loc. 450"],["So there is a symmetry in the ice which accounts for the six-sided appearance of snowflakes.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 9, loc. 507"],["So we see that what looks like a dead, uninteresting thing—a glass of water with a cover, that has been sitting there for perhaps twenty years—really contains a dynamic and interesting phenomenon which is going on all the time.","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 11, loc. 537"],["The rules of the game are what we mean by fundamental physics. Even if we knew every rule, however, we might not be able to understand why a particular move is made in the game, merely because it is too complicated and our minds are limited. If you play chess you must know that it is easy to learn all the rules, and yet it is often very hard to select the best move or to understand why a player moves as he does. So it is in nature, only much more so; but we may be able at least to find all the rules. Actually, we do not have all the rules now. (Every once in a while something like castling is going on that we still do not understand.)","Richard P. Feynman and Robert B. Leighton and and Matthew Sands, Six Easy Pieces: Essentials of Physics Explained by Its Most Brilliant Teacher, pg. 24, loc. 693"],["They were classified as illegally lifelike. Their minds were within a 10% deviation from human thought, plus they were able to process sensory information. I’m classified as a Non-Living Artificial Thinking Device.","Louisa Hall, Speak: A Novel, pg. 17, loc. 383"],["I’m unique, too, in the same way the babybots were. We’re programmed for error. Every three years, an algorithm is introduced to produce non-catastrophic error in our conversational program. Based on our missteps, we become more unique.","Louisa Hall, Speak: A Novel, pg. 17, loc. 386"],["For a while, I thought I had no real interests—no theater, concerts, museums, stamp collections. Only ambitions and ties to people, of a certain intensity. Different sorts of people.","Renata Adler and Guy Trebay, Speedboat (NYRB Classics), pg. 10, loc. 96"],["Or give a piece of sugar to a raccoon, which in its odd fastidiousness would wash that sugar in a brook till there was nothing left.","Renata Adler and Guy Trebay, Speedboat (NYRB Classics), pg. 10, loc. 108"],["We fired a housemother by petition. We voted in fifth-grade physics that half a pound of feathers weighed more than half a pound of steel. We were adamant.","Renata Adler and Guy Trebay, Speedboat (NYRB Classics), pg. 18, loc. 216"],["If the Decider agrees to the sprint but can’t spare a full week, invite her to join you at a few key points. On Monday, she can share her perspective on the problem. On Wednesday, she can help choose the right idea to test. And on Friday, she should stop by to see how customers react to the prototype.","Jake Knapp and John Zeratsky and and Braden Kowitz, Sprint: How to Solve Big Problems and Test New Ideas in Just Five Days, pg. 32, loc. 436"],["“I never had no schooling to speak of,” he said, looking at his hands. “I started working a farm when I finished sixth grade. Never held with schooling when I was a young ‘un. But now I don’t know. Seems like the land gets drier and harder to work every year; it ain’t rich like it was when I was a boy. County agent says they got new ideas, ways of doing things they teach you at the University. Maybe he’s right.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 6, loc. 177"],["The awkwardness of his youth had not left him, but the eagerness and straightforwardness that might have made the friendship possible had.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 93, loc. 1335"],["As he worked on the room, and as it began slowly to take a shape, he realized that for many years, unknown to himself, he had had an image locked somewhere within him like a shamed secret, an image that was ostensibly of a place but which was actually of himself.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 100, loc. 1435"],["As he sanded the old boards for his bookcases, and saw the surface roughnesses disappear, the gray weathering flake away to the essential wood and finally to a rich purity of grain and texture—as he repaired his furniture and arranged it in the room, it was himself that he was slowly shaping, it was himself that he was putting into a kind of order, it was himself that he was making possible.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 100, loc. 1437"],["Those things that he held most deeply were most profoundly betrayed when he spoke of them to his classes; what was most alive withered in his words; and what moved him most became cold in its utterance.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 112, loc. 1585"],["He felt himself at last beginning to be a teacher, which was simply a man to whom his book is true, to whom is given a dignity of art that has little to do with his foolishness or weakness or inadequacy as a man. It was a knowledge of which he could not speak, but one which changed him, once he had it, so that no one could mistake its presence.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 113, loc. 1599"],["It was, finally, himself that he held responsible for the new direction her life had taken; he had been unable to discover for her any meaning in their life together, in their marriage. Thus it was right for her to take what meaning she could find in areas that had nothing to do with him and go ways he could not follow.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 119, loc. 1669"],["They had come to that point in their life together when they seldom spoke of themselves or each other, lest the delicate balance that made their living together possible be broken. So it was only after long hesitation and deliberation about consequences that Stoner finally asked her if anything was wrong.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 120, loc. 1680"],["In his extreme youth Stoner had thought of love as an absolute state of being to which, if one were lucky, one might find access; in his maturity he had decided it was the heaven of a false religion, toward which one ought to gaze with an amused disbelief, a gently familiar contempt, and an embarrassed nostalgia. Now in his middle age he began to know that it was neither a state of grace nor an illusion; he saw it as a human act of becoming, a condition that was invented and modified moment by moment and day by day, by the will and the intelligence and the heart.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 195, loc. 2698"],["A new tranquillity had come between them. It was a quietness that was like the beginning of love; and almost without thinking, Stoner knew why it had come. They had forgiven themselves for the harm they had done each other, and they were rapt in a regard of what their life together might have been.","John Williams and John McGahern, Stoner (New York Review Books Classics), pg. 272, loc. 3752"],["Would the children born under a solid sky scream if they saw the ground beneath their feet?","Ted Chiang, Stories of Your Life and Others, pg. 17, loc. 291"],["To free it from the floor, they cut slots around the base of the stone and pounded in dry wooden wedges. Then they pounded thinner wedges into the first wedges to split them, and poured water into the cracks so that the wood would swell. In a few hours, a crack traveled into the stone, and the block was freed.","Ted Chiang, Stories of Your Life and Others, pg. 21, loc. 351"],["but it's not intellectually aesthetic at all.","Ted Chiang, Stories of Your Life and Others, pg. 37, loc. 595"],["but they can't shed their preconception of me as someone out of his depth, an ordinary man awarded gifts that he can't appreciate.","Ted Chiang, Stories of Your Life and Others, pg. 38, loc. 616"],["Each line of the poem contains neologisms, born by extruding words through the declensions of another language.","Ted Chiang, Stories of Your Life and Others, pg. 48, loc. 757"],["However, my interest in Eastern meditation is limited to its application to physical control; no meditative trance I can attain is nearly as desirable to me as my mental state when I assemble gestalts out of elemental data.","Ted Chiang, Stories of Your Life and Others, pg. 50, loc. 789"],["I'm reminded of the Confucian concept of ren: inadequately conveyed by “benevolence,” that quality which is quintessentially human, which can only be cultivated through interaction with others, and which a solitary person cannot manifest.","Ted Chiang, Stories of Your Life and Others, pg. 51, loc. 805"],["My new language is taking shape. It is gestalt oriented, rendering it beautifully suited for thought, but impractical for writing or speech. It wouldn't be transcribed in the form of words arranged linearly, but as a giant ideogram, to be absorbed as a whole.","Ted Chiang, Stories of Your Life and Others, pg. 51, loc. 811"],["The intricacy of each ideogram would be commensurate with the amount of information contained; I amuse myself with the notion of a colossal ideogram that describes the entire universe.","Ted Chiang, Stories of Your Life and Others, pg. 51, loc. 813"],["I understand the mechanism of my own thinking. I know precisely how I know, and my understanding is recursive. I understand the infinite regress of this self-knowing, not by proceeding step by step endlessly, but by apprehending the limit. The nature of recursive cognition is clear to me. A new meaning of the term “self-aware.\"","Ted Chiang, Stories of Your Life and Others, pg. 53, loc. 839"],["Reynolds hasn't witnessed the beauty that I have; he's stood before lovely insights, oblivious to them. The sole gestalt that inspires him is the one I ignored: that of the planetary society, of the biosphere. I am a lover of beauty, he of humanity. Each feels that the other has ignored great opportunities.","Ted Chiang, Stories of Your Life and Others, pg. 64, loc. 1006"],["He considers intelligence to be a means, while I view it as an end in itself.","Ted Chiang, Stories of Your Life and Others, pg. 65, loc. 1016"],["it was the realization that, because he couldn't understand what had brought her to such an action, he couldn't feel anything for her.","Ted Chiang, Stories of Your Life and Others, pg. 85, loc. 1316"],["She, like many, had always thought that mathematics did not derive its meaning from the universe, but rather imposed some meaning onto the universe. Physical entities were not greater or less than one another, not similar or dissimilar; they simply were, they existed. Mathematics was totally independent, but it virtually provided a semantic meaning for those entities, supplying categories and relationships. It didn't describe any intrinsic quality, merely a possible interpretation.","Ted Chiang, Stories of Your Life and Others, pg. 86, loc. 1333"],["In 1770, Captain Cook's ship Endeavor ran aground on the coast of Queensland, Australia. While some of his men made repairs, Cook led an exploration party and met the aboriginal people. One of the sailors pointed to the animals that hopped around with their young riding in pouches, and asked an aborigine what they were called. The aborigine replied, “Kanguru.” From then on Cook and his sailors referred to the animals by this word. It wasn't until later that they learned it meant “What did you say?\"","Ted Chiang, Stories of Your Life and Others, pg. 99, loc. 1510"],["\"It's an old question in the philosophy of physics. People have been talking about it since Fermat first formulated it in the 1600's; Planck wrote volumes about it. The thing is, while the common formulation of physical laws is causal, a variational principle like Fermat's is purposive, almost teleological.\"","Ted Chiang, Stories of Your Life and Others, pg. 124, loc. 1888"],["There were trance-like moments during the day when my thoughts weren't expressed with my internal voice; instead, I saw semagrams with my mind's eye, sprouting like frost on a windowpane.","Ted Chiang, Stories of Your Life and Others, pg. 127, loc. 1930"],["Consider the phenomenon of light hitting water at one angle, and traveling through it at a different angle. Explain it by saying that a difference in the index of refraction caused the light to change direction, and one saw the world as humans saw it. Explain it by saying that light minimized the time needed to travel to its destination, and one saw the world as the heptapods saw it. Two very different interpretations.","Ted Chiang, Stories of Your Life and Others, pg. 133, loc. 2027"],["When the ancestors of humans and heptapods first acquired the spark of consciousness, they both perceived the same physical world, but they parsed their perceptions differently; the worldviews that ultimately arose were the end result of that divergence.","Ted Chiang, Stories of Your Life and Others, pg. 134, loc. 2032"],["For the heptapods, all language was performative. Instead of using language to inform, they used language to actualize. Sure, heptapods already knew what would be said in any conversation; but in order for their knowledge to be true, the conversation would have to take place.","Ted Chiang, Stories of Your Life and Others, pg. 138, loc. 2099"],["\"Beauty is the promise of happiness.\"—Stendhal","Ted Chiang, Stories of Your Life and Others, pg. 237, loc. 3572"],["A calliagnosic perceives faces perfectly well; he or she can tell the difference between a pointed chin and a receding one, a straight nose and a crooked one, clear skin and blemished skin. He or she simply doesn't experience any aesthetic reaction to those differences.","Ted Chiang, Stories of Your Life and Others, pg. 238, loc. 3595"],["rely on engineering rather than prayer. No deity makes an appearance in the story; everything that happens can be understood in purely mechanistic terms. It's in that sense that—despite the obvious difference in cosmology—the universe in the story resembles our own.","Ted Chiang, Stories of Your Life and Others, pg. 275, loc. 4156"],["One of the things we admire most in fiction is an ending that is surprising, yet inevitable. This is also what characterizes elegance in design: the invention that's clever yet seems totally natural. Of course we know that they aren't really inevitable; it's human ingenuity that makes them seem that way, temporarily.","Ted Chiang, Stories of Your Life and Others, pg. 275, loc. 4172"],["As for this story's theme, probably the most concise summation of it that I've seen appears in Kurt Vonnegut's introduction to the 25th anniversary edition of Slaughterhouse-Five: “Stephen Hawking ... found it tantalizing that we could not remember the future. But remembering the future is child's play for me now. I know what will become of my helpless, trusting babies because they are grown-ups now. I know how my closest friends will end up because so many of them are retired or dead now ... To Stephen Hawking and all others younger than myself I say, ‘Be patient. Your future will come to you and lie down at your feet like a dog who knows and loves you no matter what you are.’”","Ted Chiang, Stories of Your Life and Others, pg. 275, loc. 4186"],["(Perhaps I was subconsciously thinking of Annie Dillard. Later on I remembered she once wrote that if people had more belief, they'd wear crash helmets when attending church, and lash themselves to the pews.)","Ted Chiang, Stories of Your Life and Others, pg. 275, loc. 4217"],["and it’s the transparent protective layer of chromium oxide that makes the spoon tasteless, since your tongue never actually touches the metal and your saliva cannot react with it;","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 19, loc. 392"],["The biggest diamond yet discovered is located in the Milky Way in the constellation of Serpens Cauda, where it is orbiting a pulsar star called PSR J1719–1438. It is an entire planet five times the size of Earth.","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 162, loc. 2206"],["But its most intriguing claim to fame is that it is a two-dimensional material. This doesn’t mean it has no thickness, but rather that it cannot be made any thicker or thinner and be the same material.","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 177, loc. 2418"],["It wasn’t for five hundred years, when a man named Johann Friedrich Böttger was imprisoned by the king of Saxony and told that his life depended on discovering it, that a European porcelain was first created.","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 187, loc. 2547"],["but eight of these elements make up 98.8 percent of the mass of the Earth: iron, oxygen, silicon, magnesium, sulfur, nickel, calcium, and aluminum.","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 218, loc. 2894"],["If gathered together, all the gold ever mined would fit inside a large town house.","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 218, loc. 2897"],["The result is that nano-machines can be designed to assemble themselves using electrostatic and surface tension forces (and heal themselves in the same way).","Mark Miodownik and Sarah Scarlett, Stuff Matters: Exploring the Marvelous Materials That Shape Our Man-Made World, pg. 220, loc. 2931"],["This is because our world is firstly about power and only secondly about knowledge.","J. M. Ledgard, Submergence: A Novel, pg. 107, loc. 1610"],["His mind was supple, the mind of a future head of intelligence, who believed the greatest service he could offer in the complicated present was to help people catch up emotionally with where they stood historically.","J. M. Ledgard, Submergence: A Novel, pg. 123, loc. 1852"],["“What this means, genetically, is that every living person who is not African is a descendant of one of those individuals who crossed the Red Sea, while every African is a descendant of those who stayed, give or take some mixing.” She pointed at herself, as if to say voila! “This explains the genetic diversity in Africa, where a villager may be further removed from his neighbor than you are from a Polynesian. This is exodus.”","J. M. Ledgard, Submergence: A Novel, pg. 127, loc. 1906"],["He could find no resolution to his anger. He was losing resolve, losing his sense of himself, of his story. His capacity for solving problems was diminishing. He was unloved.","J. M. Ledgard, Submergence: A Novel, pg. 177, loc. 2646"],["when science seemed a shared enterprise, not a jigsaw of vanities.","J. M. Ledgard, Submergence: A Novel, pg. 179, loc. 2673"],["A man lived his threescore years and ten, less than a whale, less than a roughy fish, and the only way to come to terms with his mortality was to partake in something that would outlive him; a field cleared of stones, a piece of jewelry, a monument, a machine. Every man was a loyalist for what he knew. Even tramps fought for the tramping life.","J. M. Ledgard, Submergence: A Novel, pg. 185, loc. 2770"],["If he had to die at the hands of fanatics, he wished to remain familiar and coherent to those whom he loved and who loved him.","J. M. Ledgard, Submergence: A Novel, pg. 186, loc. 2777"],["If man had a sense of proportion, he would die of shame. His salvation was that he lived in denial.","J. M. Ledgard, Submergence: A Novel, pg. 198, loc. 2956"],["with the knowledge that you cannot appreciate the destination without knowing the starting point; you cannot revel in the simplicity unless you remember the alternatives.","David Eagleman, Sum: Forty Tales from the Afterlives, pg. 11, loc. 116"],["On television, images of pioneering astronauts vied with bleak scenes from Hiroshima and Vietnam: It was an all-or-nothing choice between the A-Bomb and the Spaceship.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 102"],["The original Superman was a bold humanist response to Depression-era fears of runaway scientific advance and soulless industrialism.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 214"],["Early comic books used a four-color printing process in which alchemic, elemental red, yellow, blue, and black were combined to create a processed spectrum.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 294"],["He was the Rolling Stones to Superman’s Beatles, the Oasis to his Blur. Immediately and without question or competition, Batman became the coolest superhero of them all.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 504"],["If Superman was Science Fiction, and Batman was Crime, Captain Marvel planted his flag in the wider territory of pure Fantasy.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 634"],["remember walking alone as a child, chanting every word in the dictionary in the hope of finding my own Shazam! Eventually, everybody searches for his or her own magic word: the diet, the relationship, the wisdom that might liberate us from the conventional into the extraordinary.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 660"],["In the language of ceremonial magic, Shazam! summoned the holy guardian angel—the exalted future self—to come to one’s aid.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 665"],["Jack “King” Kirby was the most influential superhero artist of them all, with an imagination and range that sat comfortably inside a visionary tradition running all the way from Hebrew scriptures and epic mythology through William Blake and Allen Ginsberg.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 731"],["The unconscious ease with which the superheroes of each country cheerfully embodied the stereotypical qualities of their homelands was almost embarrassing.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 915"],["(the series was shot and transmitted before color TV, so Reeves’s costume was actually rendered in grayscale, not red and blue, which wouldn’t have contrasted so well in black and white.)","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 954"],["The bold, simple, and aggressive distinctions of objectivism appealed to Ditko’s analytical mind and gave him a new vocabulary around which to organize his world even more efficiently.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 1649"],["The superheroes may have their greatest value in a future where real superhuman beings are searching for role models. When the superhumans of tomorrow step dripping from their tanks, they could do much worse than to look to Superman for guidance. Superhero comics may yet find a purpose all along as the social realist fiction of tomorrow.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 1890"],["These characters were like twelve-bar blues or other chord progressions.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 1921"],["I wondered if ficto-scientists of the future might finally locate this theoretical point where a story becomes sufficiently complex to begin its own form of calculation, and even to become in some way self-aware. Perhaps that had already happened.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 1946"],["(It was O’Neil who came up with my favorite description of comic-book dialogue and captions: “headlines written by a poet.”)","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 2312"],["Moore argued that the arrival of a genuine superhuman being in our midst would quickly and radically alter society forever. The Justice League or Avengers could not be assimilated into any recognizable world as they appeared to be in the Marvel and DC universes. Superhumans would signal the end of the human and deform history itself with the gravity of their presence.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 3013"],["Watchmen was a Pop Art extinction-level event, a dinosaur killer and wrecker of worlds. By the time it was over—and its reverberations still resound—the equation was stark for superhero stories: Evolve or die.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 3169"],["The fictional universe I was interacting with was as “real” as our own, and as I began to think of the DC universe as a place, it occurred to me that there were two ways to approach it: as a missionary or as an anthropologist. I chose to see some writers as missionaries who attempted to impose their own values and preconceptions on cultures they considered inferior—in this case, that of the superheroes. Missionaries liked to humiliate the natives by pointing out their gauche customs and colorfully frank traditional dress. They bullied defenseless fantasy characters into leather trench coats and nervous breakdowns and left formerly carefree fictional communities in a state of crushing self-doubt and dereliction. Anthropologists, on the other hand, surrendered themselves to foreign cultures. They weren’t afraid to go native or look foolish. They came and they departed with respect and in the interests of mutual understanding. Naturally, I wanted","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 3545"],["Real superheroes lived on the surface of the second dimension.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 3575"],["My sister covered my bedroom wardrobe with a collage of comics pages so that every time I faced my reflection, I appeared as one more panel in a tarot spread of scattered pages and images, part human, part fiction, a Gnostic superhero in PVC, shades, and shaved head.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 4504"],["The 1990s was also the time of the ubiquitous alien head symbol, some of you may recall, a nineties freak version of the smiley face, in the era of TV’s X-Files. In my imperial delirium, I was ready to believe that something from the future was trying to break through the walls of the world, using images of superheroes and aliens as a carrier signal.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 4522"],["If this book has made any point clear, I hope it’s that things don’t have to be real to be true. Or vice versa.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 4857"],["and when Jarvis Cocker and Pulp released their masterpiece comedown album, This Is Hardcore, its unflinching evocation of middle age, stale waterbeds, and tinny bachelor pad music made me rethink my own lifestyle.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 4931"],["The third issue introduced Hexus the Living Corporation, an alien entity that arrived on our planet in the form of a mysterious logo.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 5099"],["In The Authority, the no-nonsense army toughs were on our side for a change, but it was a particular kind of power fantasy: that of impotent liberals, who feared deep down that it was really only force and violence that got things done and not patient diplomacy, and that only soldiers and very rich people had the world figured out.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 5147"],["The pivotal scene where Willis pumped more and more weights, testing his limits to find there were none, seemed to reach into the beating, golden core of what the superhero represented. Willis gave us a muscular, sweating Everyman hero, but it was Dunn’s intense stillness, his self-doubt turning to conviction, and his character depth that made him feel like a Dark Age hero written by a Renaissance writer.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 5193"],["As Penance, the formerly lighthearted hero embodied the rise to mainstream of Goth and alternative-culture strands. The suffering Penance became the twenty-first-century teenager monstrous, pierced, tattooed, armored, and expressionless on the outside, bleeding and lost on the inside.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 5671"],["Alienated, lonely, confused, and self-important, they confided these fears to an anonymous voice in “Diary Rooms,” inspired by “Big Brother,” while pretending an outward happiness to the other self-absorbed people they encountered on their trips to the shops or the park.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 5920"],["the careful hand of some higher-dimensional storyteller working his pet themes and images into a mandala made of my life.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 6530"],["Pico tells us that we have a tendency to reenact the stories we tell ourselves. We learn as much (and sometimes more that’s useful) from our fictional role models as we do from the real people who share our lives.","Grant Morrison, Supergods: What Masked Vigilantes, Miraculous Mutants, and a Sun God From Smallville Can Teach Us About Being Human, loc. 6623"],["PowerPoint was originally designed to make it easier to prepare actual overhead transparencies, actual 35mm slides, and video substitutes for the “multimedia” shows that used large banks of 35mm projectors, all sequenced and synchronized.","Robert Gaskins, Sweating Bullets: Notes about Inventing PowerPoint, pg. 16, loc. 548"],["we went back to my “corpus” and went through it to tally features: how many presentations used bullet points? How many had a border around each slide? How many had a logo on each slide? How many used tables? How many charts? How many diagrams? How many “boxes and lines” diagrams? We used this data to prioritize features to be included in the early versions of PowerPoint.","Robert Gaskins, Sweating Bullets: Notes about Inventing PowerPoint, pg. 33, loc. 848"],["and my strengths were in the definition and development of advanced products, what is really “product marketing,","Robert Gaskins, Sweating Bullets: Notes about Inventing PowerPoint, pg. 54, loc. 1191"],["The best description perhaps is Dennis’s own: “Bob was building his dream house; Dennis was his architect” (Austin, PowerPoint Conception 2003).","Robert Gaskins, Sweating Bullets: Notes about Inventing PowerPoint, pg. 66, loc. 1368"],["And, of course, he was completely responsible for the fluid performance and the polished finish of the implementation, which marks products that have both smart architecture and smart detailed execution.","Robert Gaskins, Sweating Bullets: Notes about Inventing PowerPoint, pg. 66, loc. 1375"],["Forget what you know about buying fair businesses at wonderful prices; instead, buy wonderful businesses at fair prices. . . .","David Clark, Tao of Charlie Munger: A Compilation of Quotes from Berkshire Hathaway's Vice Chairman on Life, Business, and the Pursuit of Wealth With Commentary by David Clark, pg. 1, loc. 32"],["We left home, married, had children of our own, found the seeds of meanness blooming also within us.","George Saunders, Tenth of December: Stories, pg. 30, loc. 332"],["He ran lengths of string between the pole and the sticks, and taped to the string letters of apology, admissions of error, pleas for understanding, all written in a frantic hand on index cards.","George Saunders, Tenth of December: Stories, pg. 30, loc. 337"],["I noted that Rogan had a tattoo of a rat on his neck, a rat that had just been knifed and was crying. But even through its tears it was knifing a smaller rat, who just looked surprised.","George Saunders, Tenth of December: Stories, pg. 59, loc. 657"],["Once got basketball but was overly bouncy ABA type, red, white, and blue, with, for some reason, drawing of clown on it. When bounced, went like two feet higher than normal ball. Friends called it my “bouncy ball.” Needless to say, did not cost three hundred. Believe Mom got with soap coupons. Gave to me wrapped in homemade shirt with one long arm hanging down. Then urged me to don long-armed shirt, go out, “show guys.” Took photo of me trying to dribble bouncy ball as friend Al held out long arm of shirt, as if to say: Wow, what long arm. In photo, ball bouncing up out of frame. Bottom curve of ball just visible, like moon, Chris M. looking up at ball/moon, amazed/flinching.","George Saunders, Tenth of December: Stories, pg. 123, loc. 1353"],["Note to future generations: Happiness possible. And when happy, so much better than opposite, i.e., sad. Hopefully you know! I knew, but forgot. Got used to being slightly sad!","George Saunders, Tenth of December: Stories, pg. 131, loc. 1451"],["It was like the baby was demanding, with its eyes: Hurry up, tell me what all this shit is, so I can master it, open a few shops.","George Saunders, Tenth of December: Stories, pg. 178, loc. 1977"],["It was like either: (A) I was a terrible guy who was knowingly doing this rotten thing over and over, or (B) it wasn’t so rotten, really, just normal, and the way to confirm it was normal was to keep doing it, over and over.","George Saunders, Tenth of December: Stories, pg. 200, loc. 2245"],["What she meant was: Don’t die yet. There are many of us who wish to judge you harshly in the sunroom.","George Saunders, Tenth of December: Stories, pg. 246, loc. 2754"],["That was a reason. To stay around. Wasn’t it? Can’t console anyone if not around?","George Saunders, Tenth of December: Stories, pg. 249, loc. 2789"],["we are like sharks in this respect, we can no more stop ourselves than can a thresher shark or a mako shark lay its head down on the sea bottom and sleep, if we stop moving we asphyxiate, and so it was inevitable and right that Rwanda would want to make those connections, and that its citizens would want to","J. M. Ledgard, Terra Firma Triptych: When Robots Fly (Kindle Single), loc. 237"],["The leapfrog was the main thing. It was no longer necessary to lay down expensive copper wire, or for a person to be bound to a house or phone booth, in order to make a phone call. It made me think, inchoately, that only imagination stands in the way of other leaps into the future, and that the poorest and most vulnerable communities, with no infrastructure to condition choices, must have a last-mover advantage in the adoption of some advanced technologies.","J. M. Ledgard, Terra Firma Triptych: When Robots Fly (Kindle Single), loc. 337"],["the Nokia 1100 created new voice and text connections and allowed for enormously useful applications like mobile banking and pricing of cereals and livestock, which more or less ended price volatility in many countries.","J. M. Ledgard, Terra Firma Triptych: When Robots Fly (Kindle Single), loc. 347"],["the paradox that I believe will come to define the early part of this century: a community will have access to a flying robot even though it will not have access to clean water or security, or be able to keep its girls in school.","J. M. Ledgard, Terra Firma Triptych: When Robots Fly (Kindle Single), loc. 349"],["The form of the craft will be modified according to biorobotics. They might be made to mimic the drift of an octopus underwater or to imitate birds.10 The whole effect will have to be such that the human looking up at them will regard them neutrally or with pleasure—as with migrating birds. They should flock, never swarm.","J. M. Ledgard, Terra Firma Triptych: When Robots Fly (Kindle Single), loc. 370"],["Dramatic developments in cosmological findings and thought have led some of the world’s premier physicists to propose that our universe is only one of an enormous number of universes, with wildly varying properties, and that some of the most basic features of our particular universe are mere accidents—random throws of the cosmic dice.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 2, loc. 77"],["However, two theories in physics, called “eternal inflation” and “string theory,” now indicate that the same fundamental principles, from which the laws of nature derive, lead to many different self-consistent universes, with many different properties.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 5, loc. 102"],["According to the current thinking of many physicists, we are living in one of a vast number of universes. We are living in an accidental universe. We are living in a universe uncalculable by science.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 5, loc. 106"],["the anthropic principle, which states that the universe must have many of the parameters it does because we are here to observe it.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 9, loc. 145"],["string theory postulates that the smallest constituents of matter are not subatomic particles, like the electron, but extremely tiny one-dimensional “strings” of energy.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 18, loc. 230"],["All we can do is hope that the same theories that predict the multiverse also make other predictions that we can test here in our local universe. But the other universes themselves will almost certainly remain a conjecture.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 21, loc. 251"],["Physicists call it the second law of thermodynamics. It is also called the arrow of time. Oblivious to our human yearnings for permanence, the universe is relentlessly wearing down, falling apart, driving itself toward a condition of maximum disorder.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 25, loc. 283"],["Cells just below the intestine’s surface divide every twelve to sixteen hours, and the whole intestine is refurbished every few days.","Alan Lightman, The Accidental Universe: The World You Thought You Knew, pg. 27, loc. 301"],["Frames are mental structures that shape the way we see the world. As a result, they shape the goals we seek, the plans we make, the way we act, and what counts as a good or bad outcome of our actions. In politics our frames shape our social policies and the institutions we form to carry out policies. To change our frames is to change all of this. Reframing is social change.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, loc. 133"],["The technical term is “biconceptualism.” Here the brain matters even more. Each moral system is, in the brain, a system of neural circuitry. How can inconsistent systems function smoothly in the same brain? The answer is twofold: (1) mutual inhibition (when one system is turned on the other is turned off); and (2) neural binding to different issues (when each system operates on different concerns).","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, loc. 170"],["The strict father model begins with a set of assumptions: The world is a dangerous place, and it always will be, because there is evil out there in the world. The world is also difficult because it is competitive. There will always be winners and losers. There is an absolute right and an absolute wrong. Children are born bad, in the sense that they just want to do what feels good, not what is right. Therefore, they have to be made good.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 4, loc. 259"],["What does nurturance mean? It means three things: empathy, responsibility for yourself and others, and a commitment to do your best not just for yourself, but for your family, your community, your country, and the world.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 10, loc. 368"],["the Heritage Foundation, the Olin professorships, the Olin Institute at Harvard, and other institutions.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 14, loc. 429"],["the long-term concepts that structure how we think—is instantiated in the synapses of our brains.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 15, loc. 452"],["There is no ideology of the middle. There is no moral system or political position that defines the “middle.” The people in the “middle” are largely biconceptuals, people who are conservative on some issues and progressive on others, in all sorts of combinations.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 18, loc. 497"],["Reagan knew that blue-collar workers who were nurturant in their union politics were often strict fathers at home. He used political metaphors that were based on the home and family, and got them to extend their strict father way of thinking from the home to politics.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 19, loc. 505"],["The goal is to activate your model in the people in the “middle.”","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 19, loc. 508"],["When you hear Orwellian language, note where it is, because it is a guide to where they are vulnerable. They do not use it everywhere. It is very important to notice this and use their weakness to your advantage.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 20, loc. 524"],["Taxes are wise investments in the future.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 22, loc. 571"],["Every language in the world has in its grammar a way to express direct causation. No language in the world has in its grammar a way to express systemic causation.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 36, loc. 730"],["In other words, without the systemic causation frame, the oft-repeated facts about global warming cannot make sense.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 37, loc. 746"],["the systemic effect of the relationship between productive wealth and reinvestment wealth.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 40, loc. 804"],["Other people do not have the two systems connected in that way. (1) They may have the well-being system overriding the empathy system—with their interests overriding the cares and interests of others. Or (2) they can have a complex interaction in which they maintain their own well-being and balance it with contributing to the well-being of others. Or (3) they may be self-sacrificing, always placing the well-being of others ahead of their own well-being. Or (4) they may be part of an in-group, and may place their well-being and that of in-group members first, without empathizing at all with out-group members. This can vary, depending on what counts as a given person’s in-group.","George Lakoff, The ALL NEW Don't Think of an Elephant!: Know Your Values and Frame the Debate, pg. 43, loc. 851"],["The best design reduces work. The best computer is unseen. The best interaction is natural. The best interface is no interface.","Golden Krishna, The Best Interface Is No Interface: The simple path to brilliant technology (Voices That Matter), loc. 1109"],["Mikal has never stopped being surprised at how heavy a bullet is, given its size.","Nadeem Aslam, The Blind Man's Garden, pg. 23, loc. 301"],["The Prophet said, “The End of the World won’t be until two armies have gone to war proclaiming an identical goal.”","Nadeem Aslam, The Blind Man's Garden, pg. 171, loc. 2319"],["Two thousand years have passed since man became brother to every other man on the planet, and yet words remain uninvented for the alleviation of certain burdens.","Nadeem Aslam, The Blind Man's Garden, pg. 193, loc. 2633"],["al-Shirazi’s fourteenth-century work entitled A Book I Have Composed on Astronomy But I Wish to Be Absolved of All Blame.","Nadeem Aslam, The Blind Man's Garden, pg. 202, loc. 2763"],["and suddenly they are all bodies assigned for wounds, sites of destruction.","Nadeem Aslam, The Blind Man's Garden, pg. 238, loc. 3276"],["“Life gets in the way of your grief.” She begins to fan herself with a palm-leaf fan. “You make yourself forget about the pain because there are other things to take care of. But when you do remember it … well … it’s a strange kind of hurting, like someone has lost a razor blade inside your soul.”","Nadeem Aslam, The Blind Man's Garden, pg. 311, loc. 4302"],["“But there’s no need to be so hard on yourself, at least until perfect order reigns in the world. Life is difficult at times and they goaded you and you were confused. Part of the blame lies with them. Don’t hold yourself to too exacting a standard.” “That can be an excuse to not hold yourself to any standard at all.” “That too is true.”","Nadeem Aslam, The Blind Man's Garden, pg. 322, loc. 4467"],["The women had turned their colorful shawls inside out. Now they were masked in white.","Ausma Zehanat Khan, The Bloodprint: Book One of the Khorasan Archives, loc. 2049"],["redoubt.","Ausma Zehanat Khan, The Bloodprint: Book One of the Khorasan Archives, loc. 2488"],["But the moment you point at a difference, you enter, regardless of your age, an already existing system of differences, a network of identities, all of them ultimately arbitrary and unrelated to your intentions, none of them a matter of your choice.","Aleksandar Hemon, The Book of My Lives, pg. 10, loc. 136"],["They asked, of course, because they needed to know what her ethnicity was so they could know what she was thinking, so they could determine which ethnic group she was truly representing, what her real agenda was. To them, she was irrelevant as a person, even more so as a woman, while her education or ability to think for herself could never overcome or transcend her ethnically defined modes of thought. She was hopelessly entangled in her roots, as it were.","Aleksandar Hemon, The Book of My Lives, pg. 21, loc. 271"],["The more we knew about it, the less we wanted to know. The structure of our lives relied on the routine continuation of what we stubbornly perceived as normalcy.","Aleksandar Hemon, The Book of My Lives, pg. 61, loc. 696"],["Memory is the capacity to carry forward in time some element of an experience.","Bruce D. Perry and Maia Szalavitz, The Boy Who Was Raised as a Dog: And Other Stories from a Child Psychiatrist's Notebook--What Traumatized Children Can Teach Us About Loss, Love, and Healing, loc. 567"],["On a cell-by-cell basis, no other tissue is more suited to change in response to patterned repetitive signals.","Bruce D. Perry and Maia Szalavitz, The Boy Who Was Raised as a Dog: And Other Stories from a Child Psychiatrist's Notebook--What Traumatized Children Can Teach Us About Loss, Love, and Healing, loc. 778"],["Sandy regulated her exposure to the stress of her reenactment play. Her brain was pulling her to create a more tolerable pattern of stress, a more predictable experience that she could put in its place and leave behind. Her brain was trying, through reenactment, to make the trauma into something predictable, and, hopefully, ultimately boring.","Bruce D. Perry and Maia Szalavitz, The Boy Who Was Raised as a Dog: And Other Stories from a Child Psychiatrist's Notebook--What Traumatized Children Can Teach Us About Loss, Love, and Healing, loc. 989"],["They were the ones who were released afterwards into the healthiest and most loving worlds, whether it was with family who still believed in the Davidian ways or with loved ones who rejected Koresh entirely. In fact, the research on the most effective treatments to help child trauma victims might be accurately summed up this way: what works best is anything that increases the quality and number of relationships in the child’s life.","Bruce D. Perry and Maia Szalavitz, The Boy Who Was Raised as a Dog: And Other Stories from a Child Psychiatrist's Notebook--What Traumatized Children Can Teach Us About Loss, Love, and Healing, loc. 1396"],["Then a guy walks in with a megaphone. He’s not the smartest person at the party, or the most experienced, or the most articulate. But he’s got that megaphone. Say he starts talking about
