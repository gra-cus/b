ustrated advocates of economic planning thus frequently found themselves attracted to authoritarian parties of the radical Right, distinctly more hospitable to their approach.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1686"],["Britain’s post-war Labour leader: ‘National planning and national ownership, which in the period 1945-51 seemed the result of a Labour government putting socialist principles into effect, were to a great degree the legacy of a state which had been organized to fight a total war.’","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1706"],["Fascism and war were thus the bridge linking heterodox, marginal and often controversial notions of economic planning with mainstream post-war economic policy.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1709"],["The chief purpose of planning in post-war continental Europe was public investment. At a time of acute capital shortage and with huge demand for investment in every sector, government planning consisted of hard choices: where to place the limited resources of the state and at whose expense.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1769"],["Taken with the state provision of free or subsidized secondary and higher education for their children, this left the salaried professional and white-collar classes with both a better quality of life and more disposable income. Far from dividing the social classes against each other, the European welfare state bound them closer together than ever before, with a common interest in its preservation and defense.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1898"],["Where the First World War had a politicizing, radicalizing effect, its successor produced the opposite outcome: a deep longing for normality.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 2030"],["In Germany there was no functioning currency. The black market flourished and cigarettes were the accepted medium of exchange: teachers in DP camps were paid 5 packs a week. The value of a carton of American cigarettes in Berlin ranged from $60-$165, an opportunity for soldiers in the American occupation forces to make serious money converting and re-converting their cigarette allocation: in the first four months of the Allied occupation US troops in Berlin alone sent home $11 million more than they received in wages.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 2166"],["His decision to stand aside from the European Recovery Program was one of Stalin’s greatest strategic mistakes. Whatever their private calculations, the Americans would have had no choice but to include eastern Europe in the ERP, having made the offer available to all, and the consequences for the future would have been immeasurable. Instead, the aid was confined to the West and marked a parting of the ways between the two halves of the continent.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 2291"],["US GNP had doubled in the course of the war, and by the spring of 1945 America accounted for half the world’s manufacturing capacity, most of its food surpluses and virtually all international financial reserves.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 2556"],["If it is possible to speak of a coherent US strategy spanning the years 1944-47 it would be this: reach a continental European settlement with Stalin; pressure Britain to abandon its overseas empire and embrace open trade and sterling convertibility; and withdraw from Europe with all due speed. Of these, only the second objective was achieved—the third falling victim to the impossibility of the first.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 2683"],["It had become clear—first to the British, then to the Americans, belatedly to the French and finally to the Soviets—that the only way to keep Germany from being the problem was to change the terms of the debate and declare it the solution.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 3113"],["The economic impact of this sudden leap in military investment was equally unprecedented. Germany especially was flooded with orders for machinery, tools, vehicles and other products that the Federal Republic was uniquely well-placed to supply, all the more so because the West Germans were forbidden to manufacture arms and could thus concentrate on everything else.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 3645"],["But the show trials in the Communist bloc were not about justice. They were, rather, a form of public pedagogy-by-example; a venerable Communist institution (the first such trials in the USSR dated to 1928) whose purpose was to illustrate and exemplify the structures of authority in the Soviet system.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 4476"],["In addition, the Cold War assigned Austria an identity by association—as Western, free, democratic—that it might have been hard put to generate from within.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 6135"],["Adenauer’s own attitude to these matters was complicated. On the one hand he clearly felt that a prudent silence was better than a provocative public recital of the truth—Germans of that generation were too morally compromised for democracy to work, except at this price. Anything else risked a right-wing revival.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 6368"],["To many in Britain, France or the Netherlands, their countries’ colonies and imperial holdings in Africa, Asia, the Middle East and the Americas were balm for the suffering and humiliations of the war in Europe; they had demonstrated their material value in that war as vital national resources. Without access to the far-flung territory, supplies and men that came with colonies, the British and French especially would have been at an even greater disadvantage in their struggle with Germany and Japan than they already were.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 6522"],["Only in France could the metropolitan authorities seriously treat their most valued colonial possessions not as foreign soil but as administrative extensions of France itself. Thus ‘Algeria’ was but a geographical expression; the area it denoted was administered as three departments of France (in which, however, only its European residents enjoyed full civil rights).","Tony Judt, Postwar: A History of Europe Since 1945, loc. 6615"],["London and Paris had patently ignored both the letter and the spirit of the 1950 Tripartite Declaration, which committed Britain, France and the US to acting against the aggressor in the event of any Israel-Arab conflict.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 6957"],["and here it is an English variant of poujadism: the resentment and dreams of the meek little men in the middle.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7048"],["The Hungarian uprising, a brief and hopeless revolt in a small outpost of the Soviet empire, had a shattering impact on the shape of world affairs. In the first place, it was an object lesson for Western diplomats. Until then the United States, while officially acknowledging the impossibility of detaching Eastern European satellites from Soviet control, continued to encourage the ‘spirit of resistance’ there. Covert actions and diplomatic support were directed, in the words of National Security Council Policy paper No. 174 (December 1953) to ‘fostering conditions which would make possible the liberation of the satellites at a favorable moment in the future.’ But, as a later confidential policy document, drawn up in July 1956 to take account of that year’s upheavals, was to emphasize, ‘the United States is not prepared to resort to war to eliminate Soviet domination of the satellites’ (NSC5608/1 ‘U.S. Policy toward the Soviet satellites in Eastern Europe’).","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7491"],["Khrushchev’s secret speech, once it leaked out in the West, had marked the end of a certain Communist faith. But it also allowed for the possibility of post-Stalinist reform and renewal, and by sacrificing Stalin himself in order to preserve the illusion of Leninist revolutionary purity, Khrushchev had offered Party members and fellow-traveling progressives a myth to which they could cling. But the desperate street fighting in Budapest dispelled any illusions about this new, ‘reformed’ Soviet model. Once again, Communist authority had been unambiguously revealed to rest on nothing more than the barrel of a tank.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7546"],["For forty years the Western Left had looked to Russia, forgiving and even admiring Bolshevik violence as the price of revolutionary self-confidence and the march of History. Moscow was the flattering mirror of their political illusions. In November 1956, the mirror shattered.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7566"],["But after November 1956 the Communist states of Eastern Europe, like the Soviet Union itself, began their descent into a decades-long twilight of stagnation, corruption and cynicism.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7602"],["The Soviets too would pay a price for this—in many ways, 1956 represented the defeat and collapse of the revolutionary myth so successfully cultivated by Lenin and his heirs.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7603"],["Through the course of the 1930s the average unemployment rate in western Europe had been 7.5 percent (11.5 percent in the UK). By the 1950s it had fallen below 3 percent everywhere except Italy. By the mid-1960s the European average was just 1.5 percent.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7800"],["but as late as 1976 there were still only 1.85 million ‘non-whites’ in the UK population, 3 percent of the total. And 40 percent of these had been born there.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7890"],["In 1950, West German retailers sold just 900,000 pairs of ladies’ nylon stockings (the emblematic ‘luxury’ item of the immediate post-war years). Four years later, in 1953, they moved 58 million pairs.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 7936"],["Yet by the early 1960s, the Federal Republic was the booming, prosperous powerhouse of Europe, while Great Britain was an under-performing laggard, its growth rate far behind that of the rest of Western Europe.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 8317"],["The sources of this ironic reversal of fate are instructive. The background to the German economic ‘miracle’ of the fifties was the recovery of the thirties. The investments of the Nazis—in communications, armaments and vehicle manufacture, optics, chemical and light engineering industries and non-ferrous metals—were undertaken for an economy geared to war; but their pay-off came twenty years later.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 8321"],["A practice in lifelong search of its theory, Social Democracy was the outcome of an insight vouchsafed to a generation of European socialists early in the twentieth century: that radical social revolution in the heartlands of modern Europe—as prophesied and planned by the socialist visionaries of the nineteenth century—lay in the past, not the future. As a solution to the injustice and inefficiency of industrial capitalism, the nineteenth-century paradigm of violent urban upheaval was not only undesirable and unlikely to meet its goals; it was also redundant. Genuine improvements in the condition of all classes could","Tony Judt, Postwar: A History of Europe Since 1945, loc. 8494"],["Their task, as they had come to understand it in the course of decades of Depression, division and dictatorship, was to use the resources of the state to eliminate the social pathologies attendant on capitalist forms of production and the unrestricted workings of a market economy: to build not economic utopias but good societies.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 8504"],["Their political prospects rested upon extending their appeal to the overwhelmingly rural populations of the region. And thus, unlike almost every other socialist or social-democratic party of Europe, Scandinavian social democrats were not scarred by the instinctive antipathy to the countryside that characterized much of the European Left,","Tony Judt, Postwar: A History of Europe Since 1945, loc. 8543"],["‘The rebellion of the repentant bourgeoisie against the complacent and oppressive proletariat is one of the queerer phenomena of our time’. Sir Isaiah Berlin","Tony Judt, Postwar: A History of Europe Since 1945, loc. 9129"],["When Italian students proposed that, in the new service economy, universities constituted the epicenters of knowledge production and students were thus the new working class, they were stretching the terms of Marxist exchange to the limit. But at least they had dialectical precedent on their side and were playing within the accepted rules. A few years later, when Re Nudo, a Milanese student paper, proclaimed ‘Proletarian Youth of Europe, Jimi Hendrix unites us!’, dialectics had descended into parody. As their critics had insisted from the outset, the boys and girls of the Sixties just weren’t serious.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 9524"],["The millions of men and women who had stopped work had one thing at least in common with the students. Whatever their particular local grievances, they were above all frustrated with their conditions of existence. They did not so much want to get a better deal at work as to change something about their way of life; pamphlets and manifestos and speeches explicitly said as much. This was good news for the public authorities in that it diluted the mood of the strikers and directed their attention away from political targets; but it suggested a general malaise that would be hard to address.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 9611"],["As the film-maker Pier Paolo Pasolini remarked in the wake of student confrontations with the police in Rome’s Villa Borghese gardens, the class roles were now reversed: the privileged children of the bourgeoisie were screaming revolutionary slogans and beating up the underpaid sons of southern sharecroppers charged with preserving civic order.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 9735"],["Whereas French students had played with the idea that public authority might prove vulnerable to disruption from below, a caprice that Gaullism’s firmly-grounded institutions allowed them to indulge with impunity, Italy’s radicals had good reason to believe that they might actually succeed in rending the fabric of the post-Fascist Republic—and they were keen to try.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 9738"],["And there was the suicide of Jan Palach, a 20-year-old student at Charles University who set fire to himself on the steps of the National Museum in Prague’s Wenceslas Square in protest against the Soviet invasion and its aftermath. Palach lived for three days before dying of his burns on January 19th 1969. His funeral, on January 25th, was an occasion for national mourning: for Palach and for Czechoslovakia’s lost democracy.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10416"],["Their goal was to extract petty confessions—not so much in order to incriminate their victims but rather to humiliate them and thus secure their collaborationin the self-subjugation of a troublesome society.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10431"],["But never again—and this was the true lesson of 1968, first for the Czechs but in due course for everyone else—never again would it be possible to maintain that Communism rested on popular consent, or the legitimacy of a reformed Party, or even the lessons of History.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10452"],["Never again would radicals or reformers look to the ruling Party to carry their aspirations or adopt their projects. Communism in Eastern Europe staggered on, sustained by an unlikely alliance of foreign loans and Russian bayonets: the rotting carcass was finally carried away only in 1989. But the soul of Communism had died twenty years before: in Prague, in August 1968.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10468"],["The fixed rate system, established before the end of the Second World War in anticipation of a controlled network of national economies, was over. But what would replace it?","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10536"],["Others joined precisely for that reason. As a ‘solution de rigueur’, the EMS would function rather like the International Monetary Fund (or the European Commission and the euro in later years): it would oblige governments to take unpopular decisions which they could hope to blame on rules and treaties framed from abroad. Indeed, this was the true long-term significance of the new arrangements. It was not so much that they succeeded in time in driving out the demon of inflation (though they did), but that they did so by steadily depriving national governments of their initiative in domestic policy.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 10706"],["But in this case the undertaking backfired: the one incontrovertible achievement of left-wing terrorism in Western Europe in these years was the thoroughness with which it expunged any remaining revolutionary illusions from the local body politic.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 11087"],["The net effect of years of would-be revolutionary subversion at the heart of Western Europe was not to polarize society, as the terrorists had planned and expected, but rather to drive politicians of all sides to cluster together in the safety of the middle ground.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 11094"],["reunification of the divided country remained the Lebenslüge (‘life-lie’) of the Federal Republic,","Tony Judt, Postwar: A History of Europe Since 1945, loc. 11624"],["building a democracy in the teeth of an economic recession,","Tony Judt, Postwar: A History of Europe Since 1945, loc. 12125"],["But it was the very reassurance that such men held out to their own constituency that allowed them to dismantle the authoritarian institutions they had once loyally served.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 12189"],["If their former employers went on in some cases (steel, notably) to become profitable private companies it was less through the miracle of private ownership than because Margaret Thatcher’s governments had relieved them of high fixed labour costs, ‘socializing’ the expense of superfluous workers in the form of state-subsidized unemployment.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 12614"],["Labour’s election manifesto of 1983 was succinctly and presciently described by one of the Party’s own dispirited parliamentarians as ‘the longest suicide note in History’.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 12678"],["It is one of the paradoxes of the Socialist project that the absence of property tends to generate more corruption, not less. Power, position and privilege cannot be directly bought, but depend instead upon mutually-reinforcing relationships of patronage and clientelism.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 13471"],["movingly portrayed by Andrzej Wajda in Man of Marble (1977) and Man of Iron (1981), his didactic cinematic account of the betrayed illusions and reborn hopes of Communist Poland.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 13696"],["Gorbachev, in the view of one of his close advisers, was ‘a genetic error of the system’.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 14026"],["Before the broadcast was even finished people were in the streets of East Berlin and heading for the border. Within hours, fifty thousand people had poured into West Berlin: some forever, others just going to look. By the following morning the world had changed.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 14289"],["Installing himself—appropriately enough—in a Prague theater, Havel and his friends from Charter 77 formed Občanské Fórum (Civic Forum), an informal and fluid network that metamorphosed within days from a debating society to a civic initiative and thence into a shadow government.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 14382"],["The disappearance of the Soviet Union was a remarkable affair, unparalleled in modern history. There was no foreign war, no bloody revolution, no natural catastrophe. A large industrial state—a military superpower—simply collapsed: its authority drained away, its institutions evaporated.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 15219"],["It seems fair to conclude that—in contrast to conventional differences between dialects of a single national language, where indigenous usage varies widely but educated élites tend to share a common ‘correct’ form—in former Yugoslavia it was the mass of the population who actually spoke an interchangeable single language, while a minority of nationalists sought to differentiate themselves by accentuating the narcissism of small differences.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 15457"],["These data suggest a direct relationship between prosperity and film-going and confirm the explanation offered in one Bulgarian poll for the decline in local cinema attendance:since the fall of Communism there was a better choice of films . . . but people could no longer afford the tickets.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 16002"],["‘It is always possible to bind together a considerable number of people in love, so long as there are other people left over to receive the manifestations of their aggressiveness’. Sigmund Freud","Tony Judt, Postwar: A History of Europe Since 1945, loc. 16222"],["At Bonn’s behest, Europe’s finance ministers would thus be bound, Ulysses-like, to the euro-mast: unable to respond to the Siren-calls of voters and politicians for easier money and increased public spending.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 16518"],["the British Prime Minister Clement Attlee used to advise against the ‘fundamental fallacy’ of believing that ‘it is possible by the elaboration of machinery to escape the necessity of trusting one’s fellow human beings’.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 16855"],["As the French sociologist André Gorz had predicted back in the 1960s, the end of the industrial era would see the birth of a new caste of casual, temporary workers—a ‘non-class of non-workers’—at once marginal to modern life and yet somehow right at its heart.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 17070"],["But the new Austrian Chancellor, Wolfgang Schüssel, had made a shrewd calculation: the Freedom Party was a movement of protest, an anti-‘them’ party that appealed to ‘the ripped-off, lied-to little people’ (to quote Pierre Poujade, the eponymous populist prototype). Once in government, exposed to the wear and tear of office and constrained to share responsibility for unpopular policies, it would soon lose its appeal.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 17175"],["To be sure, the far Right would never have done so well had Mitterrand not cynically introduced into France in 1986 a system of proportional representation designed to engineer the parliamentary success (and thus national visibility) of the Front National—and thereby divide and weaken France’s mainstream conservative parties.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 17203"],["Whatever else they were, Turks were assuredly not Christian. The irony was that precisely for this reason—because they could not define themselves as Christian (or ‘Judeo-Christian’)—would-be European Turks were even more likely than other Europeans to emphasize the secular, tolerant and liberal dimensions of European identity.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 17729"],["The present was depicted not as heir to history but as its orphan: cut off from the way things were and the world we have lost.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 17758"],["For a long time America had been another time—Europe’s future. Now it was just another place.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18274"],["In an age of ‘terrorism’, the state’s monopoly of armed power is an attractive reassurance to most of its citizens.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18426"],["Legitimacy is a function of capacity:","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18434"],["The essence of a nation is that all individuals have many things in common, and also that they have forgotten many things’. Ernest Renan","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18506"],["Holocaust recognition is our contemporary European entry ticket.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18515"],["the German telecast of the ‘Holocaust’ mini-series in January 1979—combined to place Jews and their sufferings at the head of the German public agenda. Of these the television series was by far the most important. The purest product of American commercial television—its story simple, its characters mostly two-dimensional, its narrative structured for maximum emotional impact—‘Holocaust’ (as noted in Chapter 14) was execrated and abominated by European cinéastes from Edgar Reitz to Claude Lanzmann, who accused it of turning German history into American soap opera and rendering accessible and comprehensible that which should always remain unspeakable and impenetrable. But these very limitations account for the show’s impact. It ran for four consecutive nights on West German national television and was watched by an estimated twenty million viewers—well over half the adult population.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18688"],["Nonsense, Habermas replied to Nolte: the point about Nazism is not to ‘situate’ or ‘historicize’ it—that is precisely the temptation which no German would ever again have the right to indulge. The Nazi crime—the German crime—was unique: unique in its scale, unique in its ambition, unique in its un-plumbed evil. Contextualization in Nolte’s sense, with the implicit relativisation of German responsibility that must inevitably ensue, was simply proscribed.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 18710"],["Farmers and ranchers make up just 1 percent of the U.S. population but manage two-thirds of the nation’s land;","Miriam Horn, Rancher, Farmer, Fisherman: Conservation Heroes of the American Heartland, loc. 40"],["But the real conservation-minded who do not have an agenda to exclude people realize we’re as organic as everything else here, we’re going to be part of this equation, and that the truly successful initiatives have always been partnerships with those working and living off the land.”","Miriam Horn, Rancher, Farmer, Fisherman: Conservation Heroes of the American Heartland, loc. 258"],["This land carried so many mortal threats along with its bounty that Dusty’s forebears could scarcely have imagined the day he’s come to see, when the roles have reversed and it is man that poses the far greater threat to the land.","Miriam Horn, Rancher, Farmer, Fisherman: Conservation Heroes of the American Heartland, loc. 271"],["Content in a life devoted to the pursuit of perfection and the compassionate understanding that it is unattainable.","Elizabeth Bear, Range of Ghosts (The Eternal Sky Book 1), pg. 109, loc. 1481"],["But I am the one he should not have hammered on the anvil until I was forged into an enemy.”","Elizabeth Bear, Range of Ghosts (The Eternal Sky Book 1), pg. 224, loc. 3281"],["In the center of the casket was a boy, or a very young man. At various junctures, his flesh was pale and translucent. A complicated circulatory system grew out of the translucent regions and joined him to the birds, the flowers, the filaments. The veins were also translucent, and an endless procession of small red spiders crawled through them.","Yoon Ha Lee, Raven Stratagem (Machineries of Empire Book 2), loc. 1241"],["The dying moths sent databursts almost as one. Crystal fibers. A cavalcade of pale-lipped flowers. The cries of flightless birds pecking their way up through the floors. Walls grown over with mouths breathing wetly.","Yoon Ha Lee, Raven Stratagem (Machineries of Empire Book 2), loc. 1464"],["No: it was that the hexarchate was a terrible place to live, but it would be an even worse one if no one with a conscience consented to serve it. You couldn’t pull the hexarchate apart and exchange it for something better. The fact that the heretics always lost was proof of that. So you had to do the next best thing, the only thing left: serve, and hope that serving honorably made some small difference.","Yoon Ha Lee, Raven Stratagem (Machineries of Empire Book 2), loc. 2748"],["Immortality didn’t turn you into a monster. It merely showed you what kind of monster you already were.","Yoon Ha Lee, Raven Stratagem (Machineries of Empire Book 2), loc. 4627"],["“Tensors?” Richard had no idea what a tensor was, but he had noticed that when math geeks started throwing the word around, it meant that they were headed in the general direction of actually getting something done.","Neal Stephenson, Reamde: A Novel, pg. 10, loc. 175"],["but in Richard’s mind their most fundamental innovation was that they built it from the ground up to be gold-farmer-friendly.","Neal Stephenson, Reamde: A Novel, pg. 35, loc. 638"],["Reader, they bought his IP.","Neal Stephenson, Reamde: A Novel, pg. 37, loc. 671"],["“But maybe he really did,” Zula said, “and has been plotting his revenge ever since. Hiding things deep in the Canon. Details of history that Geraldine and her staff wouldn’t necessarily put together into a bigger picture. But his fans—to them it was like a dog whistle.”","Neal Stephenson, Reamde: A Novel, pg. 79, loc. 1474"],["Because guys, at least of his age, didn’t have the confidence to make major decisions from their gut like that. They had to build a superstructure of rational thought on top of it. But not Zula. She didn’t have to decide. She just had to pass on the news.","Neal Stephenson, Reamde: A Novel, pg. 87, loc. 1629"],["Other people would want to sentimentalize about the old days, but the great thing about traveling with Pluto was that he only cared about you to the extent that you were interesting to him now. In that way he kept you on your toes.","Neal Stephenson, Reamde: A Novel, pg. 216, loc. 4133"],["As of thirty seconds ago—when Zula had done whatever the hell she had done—this had changed from a game of chess into a game of Go.","Neal Stephenson, Reamde: A Novel, pg. 276, loc. 5258"],["popping up in her path kept asking her whether she had ever done them. And when","Neal Stephenson, Reamde: A Novel, pg. 298, loc. 5672"],["Here’s what orange is. You don’t see or hear like you used to. Your brain chemistry changes. You take in every piece of the environment, everything. I could spot a dime in the street twenty yards away. I had antennae out that stretched down the block. It’s hard to even remember exactly what that felt like. I think you take in too much information to store so you just forget, free up brain space to take in everything about the next moment that might keep you alive. And then you forget that moment, too, and focus on the next. And the next. And the next. For seven months.","Phil Klay, Redeployment, pg. 13, loc. 257"],["Even saying it was dark and dusty and fucking scary made it less dark and dusty and fucking scary.","Phil Klay, Redeployment, pg. 35, loc. 491"],["Except what happened in Iraq was just what happened, nothing more. I don’t think it made me any better than anyone else. It was months and months of awful.","Phil Klay, Redeployment, pg. 59, loc. 769"],["“Wearing this, people treat me like I’ve made a change in my life. Which I have.” She smiled. “That matters,” she said.","Phil Klay, Redeployment, pg. 194, loc. 2329"],["Hate her for her ignorance when she was wrong, and hate her for her arrogance when she was right.","Phil Klay, Redeployment, pg. 197, loc. 2371"],["“You think I’m ashamed of it?” I said to Zara, and I saw my father, heard the words he couldn’t even get out of his mouth because the shock of it was too much. His hands had trembled, his eyes were downcast. There was gray in his mustache. He looked old. Beaten. I’d never seen him that way before.","Phil Klay, Redeployment, pg. 211, loc. 2537"],["the carefully careless look worn by half of white Brooklyn.","Phil Klay, Redeployment, pg. 221, loc. 2658"],["Even most marriages can’t compare with that, because most partners in a marriage aren’t routinely aware that they’d be way more likely to get killed every day if their partner wasn’t such a hell-of-a-baller spouse.","Phil Klay, Redeployment, pg. 245, loc. 2941"],["You can think in a rage, in sorrow, in anything at all, and it doesn’t tear you up because you’re doing something, something hard enough to feel like an appropriate response to the turmoil in your head. Emotions need some kind of physical outlet. And if you’re lucky, the physical takes over completely. When I used to do mixed martial arts, that would happen. You exhaust yourself to the point where only pain and euphoria remain. When you’re in that state, you don’t miss everything else, all the little feelings you have.","Phil Klay, Redeployment, pg. 261, loc. 3138"],["The most important thing to know about prehistoric humans is that they were insignificant animals with no more impact on their environment than gorillas, fireflies or jellyfish.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 4, loc. 109"],["Just 6 million years ago, a single female ape had two daughters. One became the ancestor of all chimpanzees, the other is our own grandmother.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 5, loc. 127"],["The more eastern regions of Asia were populated by Homo erectus, ‘Upright Man’, who survived there for close to 2 million years, making it the most durable human species ever. This record is unlikely to be broken even by our own species. It is doubtful whether Homo sapiens will still be around a thousand years from now, so 2 million years is really out of our league.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 6, loc. 147"],["This unique species, known by scientists as Homo floresiensis, reached a maximum height of only 3.5 feet and weighed no more than fifty-five pounds. They were nevertheless able to produce stone tools, and even managed occasionally to hunt down some of the island’s elephants – though, to be fair, the elephants were a dwarf species as well.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 7, loc. 154"],["For more than 2 million years, human neural networks kept growing and growing, but apart from some flint knives and pointed sticks, humans had precious little to show for it. What then drove forward the evolution of the massive human brain during those 2 million years? Frankly, we don’t know.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 9, loc. 186"],["One of the most common uses of early stone tools was to crack open bones in order to get to the marrow. Some researchers believe this was our original niche.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 11, loc. 215"],["Having so recently been one of the underdogs of the savannah, we are full of fears and anxieties over our position, which makes us doubly cruel and dangerous. Many historical calamities, from deadly wars to ecological catastrophes, have resulted from this over-hasty jump.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 12, loc. 229"],["insects and carrion if they were cooked. Whereas chimpanzees spend five hours a day chewing raw food, a single hour suffices for people eating cooked food.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 12, loc. 240"],["but most scientists agree that by 150,000 years ago, East Africa was populated by Sapiens that looked just like us.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 14, loc. 260"],["For example, when Sapiens reached the Middle East and Europe, they encountered the Neanderthals. These humans were more muscular than Sapiens, had larger brains, and were better adapted to cold climes. They used tools and fire, were good hunters, and apparently took care of their sick and infirm. (Archaeologists have discovered the bones of Neanderthals who lived for many years with severe physical handicaps, evidence that they were cared for by their relatives.)","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 14, loc. 267"],["A lot hinges on this debate. From an evolutionary perspective, 70,000 years is a relatively short interval. If the Replacement Theory is correct, all living humans have roughly the same genetic baggage, and racial distinctions among them are negligible. But if the Interbreeding Theory is right, there might well be genetic differences between Africans, Europeans and Asians that go back hundreds of thousands of years. This is political dynamite, which could provide material for explosive racial theories.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 15, loc. 284"],["Imagine how things might have turned out had the Neanderthals or Denisovans survived alongside Homo sapiens. What kind of cultures, societies and political structures would have emerged in a world where several different human species coexisted?","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 18, loc. 325"],["Had the Neanderthals survived, would we still imagine ourselves to be a creature apart? Perhaps this is exactly why our ancestors wiped out the Neanderthals. They were too familiar to ignore, but too different to tolerate.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 18, loc. 334"],["About 45,000 years ago, they somehow crossed the open sea and landed in Australia – a continent hitherto untouched by humans.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 21, loc. 360"],["The period from about 70,000 years ago to about 30,000 years ago witnessed the invention of boats, oil lamps, bows and arrows and needles (essential for sewing warm clothing). The first objects that can reliably be called art date from this era (see the Stadel lion-man in this chapter), as does the first clear evidence for religion, commerce and social stratification.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 21, loc. 361"],["The appearance of new ways of thinking and communicating, between 70,000 and 30,000 years ago, constitutes the Cognitive Revolution. What caused it? We’re not sure. The most commonly believed theory argues that accidental genetic mutations changed the inner wiring of the brains of Sapiens, enabling them to think in unprecedented ways and to communicate using an altogether new type of language.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 21, loc. 368"],["Our language evolved as a way of gossiping.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 22, loc. 389"],["Reliable information about who could be trusted meant that small bands could expand into larger bands, and Sapiens could develop tighter and more sophisticated types of cooperation.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 24, loc. 401"],["research has shown that the maximum ‘natural’ size of a group bonded by gossip is about 150 individuals. Most people can neither intimately know, nor gossip effectively about, more than 150 human beings.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 26, loc. 452"],["How did Homo sapiens manage to cross this critical threshold, eventually founding cities comprising tens of thousands of inhabitants and empires ruling hundreds of millions? The secret was probably the appearance of fiction. Large numbers of strangers can cooperate successfully by believing in common myths.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 27, loc. 462"],["Yet none of these things exists outside the stories that people invent and tell one another. There are no gods in the universe, no nations, no money, no human rights, no laws, and no justice outside the common imagination of human beings.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 28, loc. 471"],["Much of history revolves around this question: how does one convince millions of people to believe particular stories about gods, or nations, or limited liability companies? Yet when it succeeds, it gives Sapiens immense power, because it enables millions of strangers to cooperate and work towards common goals.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 31, loc. 531"],["The kinds of things that people create through this network of stories are known in academic circles as ‘fictions’, ‘social constructs’, or ‘imagined realities’.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 31, loc. 536"],["Consequently, ever since the Cognitive Revolution Homo sapiens has been able to revise its behaviour rapidly in accordance with changing needs. This opened a fast lane of cultural evolution, bypassing the traffic jams of genetic evolution. Speeding down this fast lane, Homo sapiens soon far outstripped all other human and animal species in its ability to cooperate.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 32, loc. 553"],["From the Cognitive Revolution onwards, historical narratives replace biological theories as our primary means of explaining the development of Homo sapiens.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 37, loc. 633"],["The common impression that pre-agricultural humans lived in an age of stone is a misconception based on this archaeological bias. The Stone Age should more accurately be called the Wood Age, because most of the tools used by ancient hunter-gatherers were made of wood.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 42, loc. 712"],["Over the course of his or her life, a typical member of a modern affluent society will own several million artefacts – from cars and houses to disposable nappies and milk cartons. There’s hardly an activity, a belief, or even an emotion that is not mediated by objects of our own devising.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 43, loc. 717"],["The giant diprotodon, a two-and-a-half-ton wombat, roamed the forests. Except for the birds and reptiles, all these animals were marsupials – like kangaroos, they gave birth to tiny, helpless, fetus-like young which they then nurtured with milk in abdominal pouches. Marsupial mammals were almost unknown in Africa and Asia, but in Australia they reigned supreme.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 65, loc. 1065"],["The transition to agriculture began around 9500–8500 BC in the hill country of south-eastern Turkey, western Iran, and the Levant.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 77, loc. 1238"],["From such a perspective, 1,000 copies are always better than a hundred copies. This is the essence of the Agricultural Revolution: the ability to keep more people alive under worse conditions.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 83, loc. 1333"],["One of history’s few iron laws is that luxuries tend to become necessities and to spawn new obligations. Once people get used to a certain luxury, they take it for granted. Then they begin to count on it. Finally they reach a point where they can’t live without it.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 87, loc. 1403"],["Scientists usually seek to attribute historical developments to cold economic and demographic factors. It sits better with their rational and mathematical methods. In the case of modern history, scholars cannot avoid taking into account non-material factors such as ideology and culture. The written evidence forces their hand. We have enough documents, letters and memoirs to prove that World War Two was not caused by food shortages or demographic pressures. But we have no documents from the Natufian culture, so when dealing with ancient periods the materialist school reigns supreme. It is difficult to prove that preliterate people were motivated by faith rather than economic necessity.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 89, loc. 1427"],["As humans spread around the world, so did their domesticated animals. Ten thousand years ago, not more than a few million sheep, cattle, goats, boars and chickens lived in restricted Afro-Asian niches. Today the world contains about a billion sheep, a billion pigs, more than a billion cattle, and more than 25 billion chickens. And they are all over the globe.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 92, loc. 1476"],["The Agricultural Revolution made the future far more important than it had ever been before. Farmers must always keep the future in mind and must work in its service.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 100, loc. 1583"],["Until the late modern era, more than 90 per cent of humans were peasants who rose each morning to till the land by the sweat of their brows. The extra they produced fed the tiny minority of elites – kings, government officials, soldiers, priests, artists and thinkers – who fill the history books. History is something that very few people have been doing while everyone else was ploughing fields and carrying water buckets.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 101, loc. 1606"],["The imagined order is embedded in the material world.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 113, loc. 1807"],["Friends giving advice often tell each other, ‘Follow your heart.’ But the heart is a double agent that usually takes its instructions from the dominant myths of the day, and the very recommendation to ‘Follow your heart’ was implanted in our minds by a combination of nineteenth-century Romantic myths and twentieth-century consumerist myths.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 114, loc. 1829"],["It follows that in order to change an existing imagined order, we must first believe in an alternative imagined order.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 118, loc. 1886"],["The Sumerians thereby released their social order from the limitations of the human brain, opening the way for the appearance of cities, kingdoms and empires. The data-processing system invented by the Sumerians is called ‘writing’.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 122, loc. 1948"],["(The Sumerians used a combination of base-6 and base-10 numeral systems. Their base-6 system bestowed on us several important legacies, such as the division of the day into twenty-four hours and of the circle into 360 degrees.)","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 122, loc. 1953"],["The most important impact of script on human history is precisely this: it has gradually changed the way humans think and view the world. Free association and holistic thought have given way to compartmentalisation and bureaucracy.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 130, loc. 2067"],["How can we distinguish what is biologically determined from what people merely try to justify through biological myths? A good rule of thumb is ‘Biology enables, Culture forbids.’ Biology is willing to tolerate a very wide spectrum of possibilities. It’s culture that obliges people to realise some possibilities while forbidding others. Biology enables women to have children – some cultures oblige women to realise this possibility. Biology enables men to enjoy sex with one another – some cultures forbid them to realise this possibility.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 146, loc. 2326"],["Culture tends to argue that it forbids only that which is unnatural. But from a biological perspective, nothing is unnatural. Whatever is possible is by definition also natural. A truly unnatural behaviour, one that goes against the laws of nature, simply cannot exist, so it would need no prohibition. No culture has ever bothered to forbid men to photosynthesise, women to run faster than the speed of light, or negatively charged electrons to be attracted to each other.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 147, loc. 2330"],["Myths and fictions accustomed people, nearly from the moment of birth, to think in certain ways, to behave in accordance with certain standards, to want certain things, and to observe certain rules. They thereby created artificial instincts that enabled millions of strangers to cooperate effectively. This network of artificial instincts is called ‘culture’.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 163, loc. 2513"],["Unlike the laws of physics, which are free of inconsistencies, every man-made order is packed with internal contradictions. Cultures are constantly trying to reconcile these contradictions, and this process fuels change.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 164, loc. 2524"],["Cognitive dissonance is often considered a failure of the human psyche. In fact, it is a vital asset. Had people been unable to hold contradictory beliefs and values, it would probably have been impossible to establish and maintain any human culture.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 165, loc. 2557"],["Much of ancient mythology is in fact a legal contract in which humans promise everlasting devotion to the gods in exchange for mastery over plants and animals – the first chapters of the book of Genesis are a prime example.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 212, loc. 3269"],["Belief in heaven (the realm of the good god) and hell (the realm of the evil god) was also dualist in origin. There is no trace of this belief in the Old Testament, which also never claims that the souls of people continue to live after the death of the body.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 223, loc. 3445"],["But in all frankness, how long can we maintain the wall separating the department of biology from the departments of law and political science?","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 236, loc. 3647"],["Those who have only a superficial knowledge of a certain period tend to focus only on the possibility that was eventually realised. They offer a just-so story to explain with hindsight why that outcome was inevitable. Those more deeply informed about the period are much more cognisant of the roads not taken.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 238, loc. 3678"],["Level two chaos is chaos that reacts to predictions about it, and therefore can never be predicted accurately.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 240, loc. 3706"],["We study history not to know the future but to widen our horizons, to understand that our present situation is neither natural nor inevitable, and that we consequently have many more possibilities before us than we imagine.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 241, loc. 3724"],["Yet to the best of our knowledge, gunpowder was invented accidentally, by Daoist alchemists searching for the elixir of life. Gunpowder’s subsequent career is even more telling. One might have thought that the Daoist alchemists would have made China master of the world. In fact, the Chinese used the new compound mainly for firecrackers.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 263, loc. 4049"],["Science, industry and military technology intertwined only with the advent of the capitalist system and the Industrial Revolution. Once this relationship was established, however, it quickly transformed the world.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 264, loc. 4061"],["According to the New Testament, shortly before the crucifixion a woman anointed Christ with precious oil worth 300 denarii. Jesus’ disciples scolded the woman for wasting such a huge sum of money instead of giving it to the poor, but Jesus defended her, saying that ‘The poor you will always have with you, and you can help them any time you want. But you will not always have me’","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 265, loc. 4084"],["We’re now at a point, however, where we can be frank about it. The leading project of the Scientific Revolution is to give humankind eternal life.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 268, loc. 4122"],["The key factor was that the plant-seeking botanist and the colony-seeking naval officer shared a similar mindset. Both scientist and conqueror began by admitting ignorance – they both said, ‘I don’t know what’s out there.’ They both felt compelled to go out and make new discoveries. And they both hoped the new knowledge thus acquired would make them masters of the world.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 283, loc. 4382"],["The captain spent his time on the voyage drawing military maps while Darwin collected the empirical data and formulated the insights that would eventually become the theory of evolution.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 285, loc. 4402"],["The discovery of America was the foundational event of the Scientific Revolution. It not only taught Europeans to favour present observations over past traditions, but the desire to conquer America also obliged Europeans to search for new knowledge at breakneck speed. If they really wanted to control the vast new territories, they had to gather enormous amounts of new data about the geography, climate, flora, fauna, languages, cultures and history of the new continent.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 288, loc. 4451"],["Due to their close cooperation with science, these empires wielded so much power and changed the world to such an extent that perhaps they cannot be simply labelled as good or evil. They created the world as we know it, including the ideologies we use in order to judge them.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 302, loc. 4677"],["There are very few scientific disciplines that did not begin their lives as servants to imperial growth and that do not owe a large proportion of their discoveries, collections, buildings and scholarships to the generous help of army officers, navy captains and imperial governors.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 304, loc. 4715"],["Cautious investors who would never have given their money to the king of Spain, and who would have thought twice before extending credit to the Dutch government, happily invested fortunes in the Dutch joint-stock companies that were the mainstay of the new empire.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 320, loc. 4974"],["They proposed to the rebel leaders the issue of tradable Greek Rebellion Bonds on the London stock exchange. The Greeks would promise to repay the bonds, plus interest, if and when they won their independence.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 326, loc. 5067"],["Private slave-trading companies sold shares on the Amsterdam, London and Paris stock exchanges. Middle-class Europeans looking for a good investment bought these shares.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 331, loc. 5134"],["Capitalism has two answers to this criticism. First, capitalism has created a world that nobody but a capitalist is capable of running.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 333, loc. 5170"],["Almost everything people did throughout history was fuelled by solar energy that was captured by plants and converted into muscle power.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 335, loc. 5210"],["Ingenious German physicists found a way to determine the weather conditions in London based on tiny differences in the tone of the broadcast ding-dongs. This information offered invaluable help to the Luftwaffe. When the British Secret Service discovered this, they replaced the live broadcast with a set recording of the famous clock.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 354, loc. 5498"],["Romantic literature often presents the individual as somebody caught in a struggle against the state and the market. Nothing could be further from the truth. The state and the market are the mother and father of the individual, and the individual can survive only thanks to them.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 359, loc. 5578"],["As Nietzsche put it, if you have a why to live, you can bear almost any how.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 391, loc. 6083"],["So perhaps happiness is synchronising one’s personal delusions of meaning with the prevailing collective delusions. As long as my personal narrative is in line with the narratives of the people around me, I can convince myself that my life is meaningful, and find happiness in that conviction.","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 392, loc. 6100"],["What would happen, for example, if we developed a cure for Alzheimer’s disease that, as a side benefit, could dramatically improve the memories of healthy people? Would anyone be able to halt the relevant research? And when the cure is developed, could any law enforcement agency limit it to Alzheimer’s patients and prevent healthy people from using it to acquire super-memories?","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 404, loc. 6297"],["Is there anything more dangerous than dissatisfied and irresponsible gods who don’t know what they want?","Yuval Noah Harari, Sapiens: A Brief History of Humankind, pg. 415, loc. 6485"],["I was the in-house ethnographer for a consultancy.","Tom McCarthy, Satin Island: A Novel, pg. 14, loc. 166"],["To frame these—that is, to provide a framework for explaining to the client what these crease-types truly and profoundly meant—I stole a concept from the French philosopher Deleuze: for him le pli, or fold, describes the way we swallow the exterior world, invert it and then flip it back outwards again, and, in so doing, form our own identity.","Tom McCarthy, Satin Island: A Novel, pg. 32, loc. 360"],["This pretty much set up the protocol or MO I’d deploy in my work for the Company from then on in: feeding vanguard theory, almost always from the left side of the spectrum, back into the corporate machine. The machine could swallow everything, incorporate it seamlessly, like a giant loom that reweaves all fabric, no matter how recalcitrant and jarring its raw form, into what my hero would have called a master-pattern—or, if not that, then maybe just the pattern of the master.","Tom McCarthy, Satin Island: A Novel, pg. 33, loc. 367"],["I understood the end-result to be not simply better-tasting cereal or bigger profits for the manufacturer, but rather meaning, amplified and sharpened, for the millions of risers lifting cereal boxes over breakfast tables, tipping out and ingesting their contents.","Tom McCarthy, Satin Island: A Novel, pg. 34, loc. 377"],["When the populace-at-large wakes up, they just see the milk there on their doorstep, and the fresh bread in the shop down the street, and the street itself still there, unflooded, un-tsunamied from existence;","Tom McCarthy, Satin Island: A Novel, pg. 35, loc. 387"],["Forget family, or ethnic and religious groupings: corporations have supplanted all these as the primary structure of the modern tribe.","Tom McCarthy, Satin Island: A Novel, pg. 42, loc. 465"],["Its ruination is the precondition for all subsequent exchange, all cultural activity.","Tom McCarthy, Satin Island: A Novel, pg. 47, loc. 525"],["What’s valuable about it is its uselessness. Its uselessness sets it to work: as symbol, cipher, spur to the imagination, to productiveness.","Tom McCarthy, Satin Island: A Novel, pg. 47, loc. 527"],["They even had a slogan stirring them to do this: Underneath the paving stones, the beach!","Tom McCarthy, Satin Island: A Novel, pg. 58, loc. 649"],["an originally un-original event becoming even more un-original, and hence even more fascinating.","Tom McCarthy, Satin Island: A Novel, pg. 66, loc. 734"],["But when the narrating cursor catches right up with the rendering one, when occurrences and situations don’t replenish themselves quickly enough for the awareness they sustain, when, no matter how fast they regenerate, they’re instantly devoured by a mouth too voracious to let anything gather or accrue unconsumed before it, then we find ourselves jammed, stuck in limbo: we can enjoy neither experience nor consciousness of it.","Tom McCarthy, Satin Island: A Novel, pg. 74, loc. 833"],["Present-Tense Anthropology™; an anthropology that bathed in presence, and in nowness—bathed in it as in a deep, bubbling and nymph-saturated well.","Tom McCarthy, Satin Island: A Novel, pg. 78, loc. 877"],["Parachutes, as a rule, are treated badly by their human masters: granted false release and then immediately yanked back into servitude, into yoked bondage.","Tom McCarthy, Satin Island: A Novel, pg. 83, loc. 933"],["how thoroughly society and the environment have been refashioned by state maps of legibility.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 3, loc. 192"],["I aim, in what follows, to provide a convincing account of the logic behind the failure of some of the great utopian social engineering schemes of the twentieth century.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 4, loc. 201"],["The carriers of high modernism, once their plans miscarried or were thwarted, tended to retreat to what I call miniaturization: the creation of a more easily controlled micro-order in model cities, model villages, and model farms.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 4, loc. 214"],["In sum, the legibility of a society provides the capacity for large-scale social engineering, high-modernist ideology provides the desire, the authoritarian state provides the determination to act on that desire, and an incapacitated civil society provides the leveled social terrain on which to build.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 5, loc. 234"],["Designed or planned social order is necessarily schematic; it always ignores essential features of any real, functioning social order. This truth is best illustrated in a work-to-rule strike, which turns on the fact that any production process depends on a host of informal practices and improvisations that could never be codified. By merely following the rules meticulously, the workforce can virtually halt production.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 6, loc. 238"],["The formal scheme was parasitic on informal processes that, alone, it could not create or maintain. To the degree that the formal scheme made no allowance for these processes or actually suppressed them, it failed both its intended beneficiaries and ultimately its designers as well.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 6, loc. 242"],["large-scale capitalism is just as much an agency of homogenization, uniformity, grids, and heroic simplification as the state is, with the difference being that, for capitalists, simplification must pay.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 8, loc. 277"],["Certain forms of knowledge and control require a narrowing of vision.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 11, loc. 294"],["Practical goals had encouraged mathematical utilitarianism, which seemed, in turn, to promote geometric perfection as the outward sign of the well-managed forest; in turn the rationally ordered arrangements of trees offered new possibilities for controlling nature.”","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 15, loc. 389"],["At the limit, the forest itself would not even have to be seen; it could be “read” accurately from the tables and maps in the forester’s office.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 15, loc. 394"],["The Norway spruce, known for its hardiness, rapid growth, and valuable wood, became the bread-and-butter tree of commercial forestry.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 19, loc. 427"],["The metaphorical value of this brief account of scientific production forestry is that it illustrates the dangers of dismembering an exceptionally complex and poorly understood set of relations and processes in order to isolate a single element of instrumental value.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 21, loc. 473"],["billeting of troops, a common form of fiscal punishment, is to modern forms of systematic taxation as the drawing and quartering of would-be regicides (so strikingly described by Michel Foucault at the beginning of Discipline and Punish) is to modern forms of systematic incarceration of criminals.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 23, loc. 527"],["There is, then, no single, all-purpose, correct answer to a question implying measurement unless we specify the relevant local concerns that give rise to the question. Particular customs of measurement are thus situationally, temporally, and geographically bound.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 26, loc. 582"],["ways of measuring land, we would have to imagine literally scores of “maps” constructed along very different lines than mere surface area. I","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 27, loc. 602"],["Kula shows in remarkable detail how bakers, afraid to provoke a riot by directly violating the “just price,” managed nevertheless to manipulate the size and weight of the loaf to compensate to some degree for changes in the price of wheat and rye flour.47","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 29, loc. 643"],["code-giver,","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 35, loc. 775"],["In the case of common-property farmland, the imposition of freehold property was clarifying not so much for the local inhabitants—the customary structure of rights had always been clear enough to them—as it was for the tax official and the land speculator.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 39, loc. 862"],["Land maps in general and cadastral maps in particular are designed to make the local situation legible to an outsider.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 45, loc. 928"],["The shorthand formulas through which tax officials must apprehend reality are not mere tools of observation. By a kind of fiscal Heisenberg principle, they frequently have the power to transform the facts they take note of.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 47, loc. 984"],["It followed from the same logic that conquered colonies ruled by fiat would often be cadastrally mapped before the metropolitan nation that ordered it.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 49, loc. 1027"],["Illegibility, then, has been and remains a reliable resource for political autonomy.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 54, loc. 1093"],["The first is that the order in question is most evident, not at street level, but rather from above and from outside. Like a marcher in a parade or like a single riveter in a long assembly line, a pedestrian in the middle of this grid cannot instantly perceive the larger design of the city.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 57, loc. 1143"],["It follows, I believe, that such plans, which have the scale of toys, are judged for their sculptural properties and visual order, often from a perspective that no or very few human observers will ever replicate.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 58, loc. 1150"],["A second point about an urban order easily legible from outside is that the grand plan of the ensemble has no necessary relationship to the order of life as it is experienced by its residents.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 58, loc. 1156"],["At the center of Louis Napoleon’s and Haussmann’s plans for Paris lay the military security of the state. The redesigned city was, above all, to be made safe against popular insurrections.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 60, loc. 1200"],["The geography of insurrection, however, was not evenly distributed across Paris. Resistance was concentrated in densely packed, working-class quartiers, which, like Bruges, had complex, illegible street plans.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 61, loc. 1205"],["The reconstruction of Paris was also a necessary public-health measure. And here the steps that the hygienists said would make Paris more healthful would at the same time make it more efficient economically and more secure militarily.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 61, loc. 1222"],["The new Paris, as T. J. Clark has observed, was intensely visualized: “Part of Haussmann’s purpose was to give modernity a shape, and he seemed at the time to have a measure of success in doing so; he built a set of forms in which the city appeared to be visible, even intelligible: Paris, to repeat the formula, was becoming a spectacle.”","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 62, loc. 1241"],["Some of the categories that we most take for granted and with which we now routinely apprehend the social world had their origin in state projects of standardization and legibility. Consider, for example, something as fundamental as permanent surnames.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 64, loc. 1265"],["Campaigns to assign permanent patronyms have typically taken place, as one might expect, in the context of a state’s exertions to put its fiscal system on a sounder and more lucrative footing.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 65, loc. 1290"],["In practice, each town was given a number of pages from the alphabetized catalogo, producing whole towns with surnames beginning with the same letter.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 69, loc. 1380"],["Officials of the modern state are, of necessity, at least one step—and often several steps—removed from the society they are charged with governing. They assess the life of their society by a series of typifications that are always some distance from the full reality these abstractions are meant to capture.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 76, loc. 1509"],["the modern state, through its officials, attempts with varying success to create a terrain and a population with precisely those standardized characteristics that will be easiest to monitor, count, assess, and manage.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 81, loc. 1604"],["The aspiration to such uniformity and order alerts us to the fact that modern statecraft is largely a project of internal colonization, often glossed, as it is in imperial rhetoric, as a “civilizing mission.” The builders of the modern nation-state do not merely describe, observe, and map; they strive to shape a people and landscape that will fit their techniques of observation.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 82, loc. 1616"],["But here it is important to note that many of the great state-sponsored calamities of the twentieth century have been the work of rulers with grandiose and utopian plans for their society.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 89, loc. 1683"],["The answer, I believe, lies in the fact that it is typically progressives who have come to power with a comprehensive critique of existing society and a popular mandate (at least initially) to transform it.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 89, loc. 1688"],["An Enlightenment belief in the self-improvement of man became, by degrees, a belief in the perfectibility of social order.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 92, loc. 1762"],["At the very least, we are in the presence of a dictatorship of the planner; at most, we approach a cult of power and remorselessness that is reminiscent of fascist imagery.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 113, loc. 2139"],["What captivated Le Corbusier about the Soviet Union was not so much its ideology as the prospect that a revolutionary, high-modernist state might prove hospitable to a visionary planner.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 113, loc. 2155"],["Le Corbusier was influenced, as were others of his generation, by the spectacle of total military mobilization in World War I. “Let’s make our plans,” he urged, “plans on a scale with twentieth century events, plans equally as big as Satan’s [war]. . . . Big! Big!”","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 117, loc. 2228"],["Here is a case where what seems like rationality and legibility to those working in administration and urban services seems like mystifying disorder for the ordinary residents who must navigate the city. Brasília has few landmarks. Each commercial quarter or superquadra cluster looks roughly like any other.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 127, loc. 2381"],["What is remarkable and telling about Jacobs’s critique is its unique perspective. She begins at street level, with an ethnography of micro-order in neighborhoods, sidewalks, and intersections. Where Le Corbusier “sees” his city initially from the air, Jacobs sees her city as a pedestrian on her daily rounds would.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 132, loc. 2458"],["A formative insight in Jacobs’s argument is that there is no necessary correspondence between the tidy look of geometric order on one hand and systems that effectively meet daily needs on the other.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 133, loc. 2466"],["Their most fundamental error was their entirely aesthetic view of order.","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 133, loc. 2484"],["“Indirectly through the utopian tradition, and directly through the more realistic doctrine of art by imposition, modern city planning has been burdened from its beginnings with the unsuitable aim of converting cities into disciplined works of art.”","James C. Scott, Seeing Like a State: How Certain Schemes to Improve the Human Condition Have Failed (The Institution for Social and Policy St), pg. 134, loc. 2494"],["For Jacobs, the city as a social organism is a living structure that is constantly changing and springing surprises. Its interconnections are so complex and dimly understood
