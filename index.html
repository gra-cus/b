ng the money supply to ensure that it acted as if it were a scarce commodity.","David Graeber, Debt: The First 5,000 Years, pg. 375, loc. 7551"],["Rather than euthanize the rentiers, everyone could now become rentiers—effectively, could grab a chunk of the profits created by their own increasingly dramatic rates of exploitation. The means were many and familiar. In the United States, there were 401(k) retirement accounts and an endless variety of other ways of encouraging ordinary citizens to play the market; but at the same time, encouraging them to borrow.","David Graeber, Debt: The First 5,000 Years, pg. 376, loc. 7557"],["In the wake of the subprime collapse, the U.S. government was forced to decide who really gets to make money out of nothing: the financiers, or ordinary citizens. The results were predictable. Financiers were “bailed out with taxpayer money”—which basically means that their imaginary money was treated as if it were real.","David Graeber, Debt: The First 5,000 Years, pg. 381, loc. 7664"],["How did we get here? My own suspicion is that we are looking at the final effects of the militarization of American capitalism itself. In fact, it could well be said that the last thirty years have seen the construction of a vast bureaucratic apparatus for the creation and maintenance of hopelessness, a giant machine designed, first and foremost, to destroy any sense of possible alternative futures.","David Graeber, Debt: The First 5,000 Years, pg. 382, loc. 7681"],["I would like, then, to end by putting in a good word for the non-industrious poor.41 At least they aren’t hurting anyone.","David Graeber, Debt: The First 5,000 Years, pg. 390, loc. 7845"],["KYOICHI TSUZUKI, a Japanese photojournalist and publisher, has spent nearly a decade taking pictures of luxury-brand-obsessed Japanese in their tiny apartments surrounded by their collections of clothes, ties, scarves, jewelry, handbags, and shoes for the Fashion News, one of Japan’s oldest fashion magazines. Tsuzuki calls his subjects “happy victims” because, while they are victims of brand marketing, the items seem to bring them a sort of happiness.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 73, loc. 1071"],["But he was impressed by Henry-Louis Vuitton’s manner—“He was a very shy, sincere person and extremely discreet,” Hata told me—and by the genuine refinement of the store and its products.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 76, loc. 1112"],["THE MESSAGE WAS CLEAR: dressing celebrities for the red carpet was the best, and cheapest, advertising a luxury business could do.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 118, loc. 1733"],["“We have shifted from the supermodel to the celebrity,” Nadja told me over tea in the suite one morning. “Celebrities make it more realistic.”","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 128, loc. 1887"],["I think in a few years each brand will have a face associated with it, something where some money has been exchanged to use the likeness of a celebrity, and the stars will wear the brand from shoes to hats. Celebrity dressing will purely be product placement, openly and outwardly.”","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 134, loc. 1954"],["At the time, Grasse was a center for production of leather gloves. Leather back then had a vile smell, so tanneries treated it with animal fat infused with flowers.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 136, loc. 1974"],["For parties, they would throw flower petals across the floor that perfumed the room when guests trod on them.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 140, loc. 2041"],["For parties at the “Perfume Court” of Louis XV, the staff doused doves in scent and released them to fly about the guests, each flap of the wing filling the salons with a rich aroma.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 141, loc. 2057"],["In 1995, Dumas took ten artisans from the Hermès stable of brands to the Thar Desert near the Pakistani border for a weeklong exploration of their creative roots. The silversmiths studied the chisels and hammers of local craftsmen. The perfume man sniffed the desert air. As tribesmen beat drums, the visitors hoisted a Saint-Louis crystal chandelier over a flickering campfire. For Dumas, the message was as clear as the desert night: “The world is divided into two,” he pronounced. “Those who know how to use tools and those who do not.”","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 174, loc. 2584"],["The artisans sew all the leather seams by hand with a classic saddle stitch. The artisan takes two needles and one very long piece of thread, long enough to sew together all the pieces so that there are no knots on the bag.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 177, loc. 2633"],["The modern handbag was born in the early twentieth century with the emergence of suffragettes. The handbag was “the sign of a new independence, that of coming and going at will, of being able to leave home without answering to anyone,” writes Farid Chenoune in Carried Away: All About Bags.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 186, loc. 2766"],["Fragile skins such as ostrich, lizard, and alligator are cut with a metal press. Cowhide, however, is cut by a special machine (developed and used exclusively by Gucci) with water jets that move at twice the speed of sound.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 196, loc. 2921"],["Back in the early 1980s, at the nascence of the hip-hop movement, street kids in Harlem and the Bronx took the logos of Gucci, Dior, Louis Vuitton, and Chanel—back then very conservative brands for bourgeois white ladies—printed them on T-shirts, sweatpants, and baseball caps, oversized and in loud colors, and showed up at hip-hop clubs or on street corners garbed up in these spoofs. “Everything was very cartoon,” says Kim Hastreiter, co-editor of Paper, the New York–based avant-garde pop culture magazine. “What a great way to devalue status. It wasn’t bling. It was taking white status and taking the air out of it.”","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 262, loc. 3923"],["In the end, luxury picked up on the trend. In the early 1990s, Chanel designer Karl Lagerfeld used the house’s double-C logo in the same way the ghetto kids did—dangling it from necklaces, hanging it from chain belts, stamping it on everything. Designers Marc Jacobs at Louis Vuitton, Tom Ford at Gucci, and John Galliano at Christian Dior incorporated this street take on old luxury into their work.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 262, loc. 3928"],["Today logos brand people: by wearing or carrying an item emblazoned with a logo, you declare that you are a member of a tribe that subscribes to that particular brand’s message and its ethics—essentially the dreams conjured up for you by the marketing department.","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 272, loc. 4032"],["During the June 2005 press conference that kicked off the campaign, Chan fought off a group of faux assailants wearing Jackie Chan masks, attacked a staged counterfeiting stall with a chain saw, and ripped the fake Gucci, Armani, and Versace clothes off an actor dressed up as a tourist. “The ease with which authentic works can be copied in the digital world and the instant wealth it brings has given new rise to the second oldest profession in the world: piracy,” Chan said. “It is easy to copy but difficult to create.”","Dana Thomas, Deluxe: How Luxury Lost Its Luster, pg. 283, loc. 4200"],["That is, elections are well determined by powerful forces, but those forces are not the ones that current theories of democracy believe should determine how elections come out.","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 258"],["We will argue that voters, even the most informed voters, typically make choices not on the basis of policy preferences or ideology, but on the basis of who they are—their social identities.","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 295"],["More than a century ago, Graham Wallas (1908, 127) skewered the logic of unrealizable ideals:6 “No doctor would now begin a medical treatise by saying, ‘the ideal man requires no food, and is impervious to the action of bacteria, but this ideal is far removed from the actualities of any known population.’","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 344"],["By comparison with other realms of life, he argued (Schumpeter 1942, 261), “the typical citizen drops down to a lower level of mental performance as soon as he enters the political field. He argues and analyzes in a way which he would readily recognize as infantile within the sphere of his real interests.”","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 403"],["“The will to power uses reason as kings used courtiers and chaplains to add grace to their enterprise” (Niebuhr 1932, 44).","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 416"],["The populist ideal of electoral democracy, for all its elegance and attractiveness, is largely irrelevant in practice, leaving elected officials mostly free to pursue their own notions of the public good or to respond to party and interest group pressures.","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 475"],["The psychological indeterminacy of preferences revealed by these “framing effects” (Kahneman, Slovic, and Tversky 1982) and question-wording experiments calls into question the most fundamental assumption of populist democratic theory—that citizens have definite preferences to be elicited and aggregated through some well-specified process of collective choice (Bartels 2003).","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 850"],["The crucial problem with this mathematically elegant argument is that it does not work very well in practice.17 Real voters’ errors are quite unlikely to be statistically independent, as Condorcet’s logic requires.","Christopher H. Achen and Larry M. Bartels, Democracy for Realists: Why Elections Do Not Produce Responsive Government (Princeton Studies in Political Behavior Book 1), loc. 1031"],["Every technology company should strive to design applications so intuitive that the people using them attribute their ability to use them effectively to pure common sense.","Jr. Hoekman Robert, Designing the Obvious: A Common Sense Approach to Web & Mobile Application Design (2nd Edition): A Common Sense Approach to Web & Mobile Application Design (Voices That Matter), loc. 268"],["The three parts are, in their simplest form, as follows: • Know What to Build • Know What Makes It Great • Know the Best Ways to Implement It","Jr. Hoekman Robert, Designing the Obvious: A Common Sense Approach to Web & Mobile Application Design (2nd Edition): A Common Sense Approach to Web & Mobile Application Design (Voices That Matter), loc. 371"],["Knowing what to build requires understanding the purpose of the application, the needs or desires of the people using it, and the product’s scope.","Jr. Hoekman Robert, Designing the Obvious: A Common Sense Approach to Web & Mobile Application Design (2nd Edition): A Common Sense Approach to Web & Mobile Application Design (Voices That Matter), loc. 388"],["Throughout much of history, the West and the core of what is now the Islamic world have been like two separate universes, each preoccupied with its own internal affairs, each assuming itself to be the center of human history, each living out a different narrative—until the late seventeenth century when the two narratives began to intersect.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, loc. 203"],["When we speak of “the fertile crescent” as “the cradle of civilization,” we’re talking about Iraq—this is where it all began.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, pg. 4, loc. 290"],["They controlled their enormous realm by letting all the different constituent people live their own lives according to their own folkways and mores, under the rule of their own leaders, provided they paid their taxes and submitted to a few of the emperor’s mandates and demands.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, pg. 8, loc. 355"],["That quote you sometimes see associated with the U.S. Postal Service, “Neither snow nor rain nor heat nor gloom of night stays these couriers from the swift completion of their appointed rounds,” comes from ancient Persia.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, pg. 8, loc. 361"],["Nonetheless, citizens of the empire found Persian rule basically benign. The well-oiled imperial machinery kept the peace, which let ordinary folks get on with the business of raising families, growing crops, and making useful goods.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, pg. 8, loc. 369"],["the three “wise men of the East” who, according to the Christian story, brought myrrh and frankincense to the infant Jesus in his stable were Zoroastrian priests.","Mir Tamim Ansary, Destiny Disrupted: A History of the World Through Islamic Eyes, pg. 10, loc. 398"],["“A special chip corder so she can record her field work. Most of the contemps can’t read or write, so I implanted an ear and an A-to-D in one wrist and a memory in the other. She activates it by pressing the pads of her palms together. When she’s speaking into it, it looks like she’s praying. The chips have a 2.5-gigabyte capacity, so she’ll be able to record her observations for the full two and a half weeks.”","Connie Willis, Doomsday Book: A Novel (Oxford Time Travel), pg. 12, loc. 262"],["She read her American Indian chant, after which the bell ringers, wearing white gloves and determined expressions, played “O Christ Who Interfaces with the World,” which sounded a good deal like the banging of the pipes. “They’re absolutely necrotic, aren’t they?” Colin whispered behind his order of service. “It’s late twentieth century atonal,” Dunworthy whispered back. “It’s supposed to sound dreadful.”","Connie Willis, Doomsday Book: A Novel (Oxford Time Travel), pg. 220, loc. 3887"],["Because the EC allows infected foreigners to enter England, and England doesn’t have a thing to say about it. An Indian immigrant carrying a deadly virus—”","Connie Willis, Doomsday Book: A Novel (Oxford Time Travel), pg. 273, loc. 4849"],["Is God there, too, I wonder, but shut off from us by something worse than time, unable to get through, unable to find us?","Connie Willis, Doomsday Book: A Novel (Oxford Time Travel), pg. 457, loc. 8057"],["Perhaps that’s what’s wrong with our time, Mr. Dunworthy, it was founded by Maisry and the bishop’s envoy and Sir Bloet. And all the people who stayed and tried to help, like Roche, caught the plague and died.","Connie Willis, Doomsday Book: A Novel (Oxford Time Travel), pg. 486, loc. 8554"],["I kind of copied Dragon Maze and had the program do a random walk from the upper-left hand corner of a room until it hit open space in another room. Those turns were the corridors connecting each room to the others.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 229"],["All of Worth's solutions were born of improvisation. The door-bash sound came from him thumping his fist on the table near his recorder.2 For the sound of a successful hit with a sword, he clinked a fork against a glass.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 254"],["Names needed to be short because you invoked a program by typing its name in a command line.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 447"],["Although the game was barely functional, Toy and Wichman had a blast moving their \"@\" avatars through empty, procedurally generated levels.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 491"],["\"They would place themselves in this situation and their creativity would express itself. They made the world more interesting and beautiful. So even though the thing I created wasn't beautiful, people would color it with their own imagination, in the same way you do when playing a text adventure. I'd listen to someone explain how to play the game to someone else, and they'd start talking about something that was completely ridiculous and made up. They'd say, 'Here's how this particular monster thinks.' And I'm thinking, That monster? He's one of the non-thinking monsters.\"","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 519"],["Permadeath was an attempt to make that go away. You're in this instant, and you can't make a mistake and try again.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 533"],["After discovering that some players were save scumming, the process of making copies of their saved data so they could keep playing if their character died, Toy and Wichman changed the code so that it erased characters immediately upon death.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 537"],["Like, 'This moment right now is really important, and I need to survive it to get to the next moment.' That story would be something you could only tell in retrospect.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 551"],["Still in high school, he learned that his community's chapter of Eagle Scouts routinely met at a company that allowed access to their computers. Arnold suddenly became very interested in earning merit badges.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 611"],["We were playing Rogue, and somebody came up to me at one point and said, 'You know, Rogue is really, really smart. When you move on the screen, it only redraws the characters it has to redraw.' I said, 'Oh, they must be using curses.'\"","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 641"],["Raymond authored \"The Cathedral and the Bazaar,\" an essay later expanded into a book in which he espouses that open source software is technically superior to proprietary software.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 1583"],["Before his coding binge, the line-of-sight calculations had used real numbers like 29.4 and 77.258. Real numbers ate up more CPU time since numbers with decimal points had to be more precise. In his stupor, he had replaced all real numbers with integers, which chopped off decimals. The resultant calculations rounded results—less accurate, but close enough, and far more efficient.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 1767"],["Manuals had been written by students describing the vindictiveness of this or that monster, and how the monster seemed to remember that players had attacked it earlier.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 1805"],["and level feelings—printed messages intended to convey the level of danger and quality of items at the current depth. When players entered a new dungeon, the game analyzed the level and calculated a rating based on the monsters, vaults, and artifacts within. The higher the rating, the better the level feeling, which ranged from What a boring place… all the way up to You have a superb feeling about this level.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 1968"],["While speaking to him for my Stay Awhile and Listen series of books, Blizzard North co-founder David Brevik explained that he thought up the premise of Diablo after immersing himself in roguelikes during his college years.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 2574"],["\"So easy your mom can play it\" was the guiding manifesto that influenced every design decision made by the Blizzard North team.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 2584"],["but once you decipher the symbols, your imagination, a graphics card that never becomes obsolete, fills in the rest, generating a gameplay-driven experience that never goes out of style.","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 2699"],["Permadeath ties in with procedural content because it forces you to restart all the time and forces you to see the procedural elements of the game.\"","David L. Craddock and Milan Jaram and and Andrew Magrath, Dungeon Hacks: How NetHack, Angband, and Other Roguelikes Changed the Course of Video Games, loc. 2716"],["The stars didn’t care. That’s another pleasure of running an ultra: the absolute and soothing indifference of the land and the sky.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 8, loc. 175"],["I know a novelist who says he was never happier than when he was working on his first book, which turned out to be so bad that he never showed the manuscript to anyone. He said his joy came from the way time stopped and from all he learned about himself and his craft during those sessions. Running with Dusty that spring—not racing, running—I understood what the writer had been talking about.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 50, loc. 864"],["They were the Tarahumara Indians of Mexico’s Copper Canyon, an ancient people who supposedly could run hundreds of miles without even breaking a sweat. As the story went (and as the bestseller Born to Run would later document), they didn’t talk much, subsisted on a mostly plant-based diet, and grew up running the way American kids grew up watching television or playing video games.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 66, loc. 1116"],["You could carry your burdens lightly or with great effort. You could worry about tomorrow or not. You could imagine horrible fates or garland-filled tomorrows. None of it mattered as long as you moved, as long as you did something. Asking why was fine, but it wasn’t action. Nothing brought the rewards of moving, of running.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 94, loc. 1607"],["The trick to uphill racing wasn’t so much sheer force as it was turnover. In cycling, the smart (and fast) racer shifts into an easier gear when he hits inclines but maintains his pedal revolutions per minute. Mocked in mountain biking as a “granny gear,” that faster gear turned out to be the key to championships.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 107, loc. 1805"],["and said, regarding the last 40 miles or so: “It was like all tranquility that can exist . . . existed for me.”","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 130, loc. 2184"],["The rhythm continued until it wasn’t even a rhythm. It was just being. It was everything and nothing. The great Yiannis Kouros—who holds the world record of 180 miles at 24 hours on the road—has spoken and written of looking down on himself as he ran.","Scott Jurek and Steve Friedman, Eat and Run: My Unlikely Journey to Ultramarathon Greatness, pg. 224, loc. 3753"],["a narcocracy of language.","China Mieville, Embassytown: A Novel, pg. 247, loc. 3722"],["“You don’t sign it because you want people to know you painted it, but because you love it.” He was all wrong of course, but the sentiment was so beautiful that I wish to believe it now. What he might have been trying to say, I suppose, though he never would have even thought about it in these terms, was that art finds its form and that it is never a mere manifestation of life.","Percival Everett, Erasure: A Novel, pg. 32, loc. 643"],["I didn’t want to be a collector and decided I had to build something and that something became a nightstand for Mother.","Percival Everett, Erasure: A Novel, pg. 133, loc. 2320"],["Throughout my teens and twenties I had killed myself many times, even made some of the preparations, stopping always at the writing of the note. I knew that I could manage nothing more that a perfunctory scribble and I didn’t want to see that, have my silly romantic notions shattered by a lack of imagination.","Percival Everett, Erasure: A Novel, pg. 139, loc. 2435"],["Father laughed. “They take the blood and leave the itch. It’s a tradeoff. She gets to feed her eggs and you get to remember how good it feels to scratch an itch, how good it felt to not itch.”","Percival Everett, Erasure: A Novel, pg. 155, loc. 2697"],["I tried to consider her coming loneliness, waking in a strange bed, with strange faces, strange food, but instead I thought of my own loneliness. I had allowed the letters of friends to go too long unanswered and I imagined they had written me off. I felt small for regarding myself, for being so self-centered in the face of Mother’s coming day and life.","Percival Everett, Erasure: A Novel, pg. 203, loc. 3537"],["I was a victim of racism by virtue of my failing to acknowledge racial difference and by failing to have my art be defined as an exercise in racial self-expression.","Percival Everett, Erasure: A Novel, pg. 212, loc. 3691"],["I felt like god considering Hitler or any number of terrorists or Congressmen.","Percival Everett, Erasure: A Novel, pg. 259, loc. 4493"],["I also determined that there is no alternative to madness, that if you take all the blue out of purple, you aren’t really left with red; it just looks that way.","Percival Everett, Erasure: A Novel, pg. 259, loc. 4501"],["the realm of “the aesthetic,” I am including any reactions we form toward the sensuous and/or design qualities of any object, phenomenon, or activity.1 This means, first of all, my notion of “the aesthetic” is decidedly not honorific, in contrast to its common usage as well as what many attempts to define the aesthetic imply. As some recent writers point out, our aesthetic life includes not only pleasant, but also unpleasant experiences characterized as depressing, disgusting, or dreary.","Yuriko Saito, Everyday Aesthetics, loc. 286"],["as Victor Papanek points out, “it is possible to avoid theatre and ballet, never to visit museums or galleries, to spurn poetry and literature and to switch off radio concerts. Buildings, settlements and the daily tools of living however, form a web of visual impressions that are inescapable.”","Yuriko Saito, Everyday Aesthetics, loc. 322"],["Another group of artists attempts to better the world by serving the needs of non-humans. Dubbed “trans-species art,” their art objects range from Lynn Hull’s raptor roosts in the desert (Lightning Raptor Roosts, 1990) and carvings on desert rocks that serve as water containers for birds (Desert Hydrograph, 1986–95) to Betty Beaumont’s artificial coral reef placed at the ocean bottom to provide habitat for marine creatures (Ocean Landmark, 1978–80).","Yuriko Saito, Everyday Aesthetics, loc. 651"],["It appears to imply that the everyday dimension of aesthetics thoroughly integrated with the flow of workaday activities is either unnoticeable or absent from our life until or unless we adopt a different cultural perspective. But, our aesthetic life in the everyday context is already rich and familiar to us.","Yuriko Saito, Everyday Aesthetics, loc. 834"],["The marchers returned the next night, and the night after that. They walked the Sixteenth Street Viaduct for two hundred consecutive nights. The city, then the nation, then the world took notice. Little changed.","Matthew Desmond, Evicted: Poverty and Profit in the American City, pg. 33, loc. 704"],["When city or state officials pressured landlords—by ordering them to hire an outside security firm or by having a building inspector scrutinize their property—landlords often passed the pressure on to their tenants.1 There was also the matter of reestablishing control. The most effective way to assert, or reassert, ownership of land was to force people from it.2","Matthew Desmond, Evicted: Poverty and Profit in the American City, pg. 45, loc. 882"],["Most poor people in America were like Arleen: they did not live in public housing or apartments subsidized by vouchers. Three in four families who qualified for assistance received nothing.","Matthew Desmond, Evicted: Poverty and Profit in the American City, pg. 59, loc. 1101"],["this simple act of translating a two-word line, we’ve nearly doubled the size of the text from seven characters in Japanese to thirteen in English. Those extra characters have to go somewhere—but it’s likely that the Final Fantasy team has already packed the expensive, precious ROM space on the cartridge near to full with data. Where do they go? This was the impossible task of the Super Famicom translator, like Ted Woolsey, trying to cram English into a space that only fit Japanese. It was about making hard cuts.","Chris Kohler, Final Fantasy V (Boss Fight Books Book 18), loc. 451"],["His job wasn’t to come up with fanciful stories, he said. His job was better described as ningen kōgaku—”human engineering.” We like Miyamoto’s stories because the gameplay is so expertly engineered, but we don’t notice how well designed the games are. Like all good design, it disappears. We remember the adventure.","Chris Kohler, Final Fantasy V (Boss Fight Books Book 18), loc. 661"],["Problem: Japanese language support was not a standard feature of American word processors or web browsers in 1995. Fortunately, there was a freeware word processor called NJSTAR that could handle it. Unfortunately, NJSTAR could only work with files up to a certain size, which meant we ended up having to split the FAQ into three parts. And NJSTAR was distributed over four different .ZIP files. So we were asking a lot of would-be readers on dial-up modems.","Chris Kohler, Final Fantasy V (Boss Fight Books Book 18), loc. 846"],["Mahōken nitōryū midareuchi is an example of emergent gameplay. It wasn’t specifically put there by the game’s designers. Players developed it themselves. But it’s become so legendary among Final Fantasy V players that it’s now considered as much a part of the game as anything that Sakaguchi put there deliberately.","Chris Kohler, Final Fantasy V (Boss Fight Books Book 18), loc. 1380"],["This happens when psychic energy—or attention—is invested in realistic goals, and when skills match the opportunities for action.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 259"],["Chaos is one of the oldest concepts in myth and religion. It is rather foreign to the physical and biological sciences, because in terms of their laws the events in the cosmos are perfectly reasonable.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 317"],["To overcome the anxieties and depressions of contemporary life, individuals must become independent of the social environment to the degree that they no longer respond exclusively in terms of its rewards and punishments. To achieve such autonomy, a person has to learn to provide rewards to herself. She has to develop the ability to find enjoyment and purpose regardless of external circumstances.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 468"],["A thoroughly socialized person is one who desires only the rewards that others around him have agreed he should long for—rewards often grafted onto genetically programmed desires.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 518"],["The solution is to gradually become free of societal rewards and learn how to substitute for them rewards that are under one’s own powers.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 529"],["as Freud pointed out, the two tyrants that fought for control over the mind were the id and the superego, the first a servant of the genes, the second a lackey of society—both representing the “Other.” Opposed to them was the ego, which stood for the genuine needs of the self connected to its concrete environment.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 552"],["In the first place, the kind of knowledge—or wisdom—one needs for emancipating consciousness is not cumulative. It cannot be condensed into a formula; it cannot be memorized and then routinely applied.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 565"],["It is not enough to know how to do it; one must do it, consistently, in the same way as athletes or musicians who must keep practicing what they know in theory.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 569"],["“a phenomenological model of consciousness based on information theory.”","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 654"],["With this framework in mind, what, then, does it mean to be conscious? It simply means that certain specific conscious events (sensations, feelings, thoughts, intentions) are occurring, and that we are able to direct their course. In contrast, when we are dreaming, some of the same events are present, yet we are not conscious because we cannot control them.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 663"],["While we are thinking about a problem we cannot truly experience either happiness or sadness.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 714"],["It seems we can manage at most seven bits of information—such as differentiated sounds, or visual stimuli, or recognizable nuances of emotion or thought—at any one time, and that the shortest time it takes to discriminate between one set of bits and another is about 1/18 of a second. By using these figures one concludes that it is possible to process at most 126 bits of information per second, or 7,560 per minute, or almost half a million per hour. Over a lifetime of seventy years, and counting sixteen hours of waking time each day, this amounts to about 185 billion bits of information. It is out of this total that everything in our life must come—every thought, memory, feeling, or action. It seems like a huge amount, but in reality it does not go that far.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 717"],["The optimists claim that through the course of evolution the nervous system has become adept at “chunking” bits of information so that processing capacity is constantly expanded. Simple functions like adding a column of numbers or driving a car grow to be automated, leaving the mind free to deal with more data.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 729"],["The mark of a person who is in control of consciousness is the ability to focus attention at will, to be oblivious to distractions, to concentrate for as long as it takes to achieve a goal, and not longer. And the person who can do this usually enjoys the normal course of everyday life.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 768"],["Only when a doubtful outcome is at stake, and one is able to influence that outcome, can a person really know whether she is in control.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1372"],["And being able to forget temporarily who we are seems to be very enjoyable. When not preoccupied with our selves, we actually have a chance to expand the concept of who we are. Loss of self-consciousness can lead to self-transcendence, to a feeling that the boundaries of our being have been pushed forward.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1443"],["Often children—and adults—need external incentives to take the first steps in an activity that requires a difficult restructuring of attention.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1526"],["Cultures are defensive constructions against chaos, designed to reduce the impact of randomness on experience.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1767"],["This in turn suggests that people who can enjoy themselves in a variety of situations have the ability to screen out stimulation and to focus only on what they decide is relevant for the moment.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1908"],["When adversity threatens to paralyze us, we need to reassert control by finding a new direction in which to invest psychic energy, a direction that lies outside the reach of external forces.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 1994"],["He concludes that the most important trait of survivors is a “nonself-conscious individualism,” or a strongly directed purpose that is not self-seeking.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 2006"],["the worst moods are reported when one is alone and there is nothing that needs to be done.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3494"],["The bottom-line answer is that keeping order in the mind from within is very difficult. We need external goals, external stimulation, external feedback to keep attention directed.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3500"],["what drugs in fact do is reduce our perception of both what can be accomplished and what we as individuals are able to accomplish, until the two are in balance. This is a pleasant state of affairs, but it is only a misleading simulation of that enjoyment that comes from increasing opportunities for actions and the abilities to act.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3519"],["The ultimate test for the ability to control the quality of experience is what a person does in solitude, with no external demands to give structure to attention.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3542"],["The way to grow while enjoying life is to create a higher form of order out of the entropy that is an inevitable condition of living. This means taking each new challenge not as something to be repressed or avoided, but as an opportunity for learning and for improving skills.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3577"],["“Whosoever is delighted in solitude,” goes the old saying that Francis Bacon repeated, “is either a wild beast or a god.”","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3588"],["Dorothy has had to hang heavy drapes on the windows of her cabin, because it used to unnerve her to see packs of wolves, their noses flattened against the windowpanes, looking at her longingly when she woke up in the mornings.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3594"],["Like other people who live alone in the wilderness, Dorothy has tried to personalize her surroundings to an uncommon degree. There are flower tubs, garden gnomes, discarded tools all over the grounds.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3596"],["her favorite objects recall Dorothy’s goals.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3600"],["If being alone is seen as a chance to accomplish goals that cannot be reached in the company of others, then instead of feeling lonely, a person will enjoy solitude and might be able to learn new skills in the process. On the other hand, if solitude is seen as a condition to be avoided at all costs instead of as a challenge, the person will panic and resort to distractions that cannot lead to higher levels of complexity.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3630"],["If parents just talked more about their ideals and dreams—even if these had been frustrated—the children might develop the ambition needed to break through the complacency of their present selves.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3800"],["In the ancient Greek usage, “politics” referred to whatever involved people in affairs that went beyond personal and family welfare.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 3937"],["process of discovering new goals in life is in many respects similar to that by which an artist goes about creating an original work of art. Whereas a conventional artist starts painting a canvas knowing what she wants to paint, and holds to her original intention until the work is finished, an original artist with equal technical training commences with a deeply felt but undefined goal in mind, keeps modifying the picture in response to the unexpected colors and shapes emerging on the canvas, and ends up with a finished work that probably will not resemble anything she started out with. If the artist is responsive to her inner feelings, knows what she likes and does not like, and pays attention to what is happening on the canvas, a good painting is bound to emerge. On the other hand, if she holds on to a preconceived notion of what the painting should look like, without responding to the possibilities suggested by the forms developing before her, the painting is likely to be trite.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4298"],["Instead they followed the logic of their convictions wherever it led, acting as if their values were worth giving up comfort, and even life itself, for. And because they acted thus, their goals in fact became worthwhile regardless of whether they had been originally valuable. Because their goals had become valuable through commitment, they helped give meaning to the Pilgrims’ existence.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4610"],["Inner conflict is the result of competing claims on attention. Too many desires, too many incompatible goals struggle to marshal psychic energy toward their own ends. It follows that the only way to reduce conflict is by sorting out the essential claims from those that are not, and by arbitrating priorities among those that remain. There are basically two ways to accomplish this: what the ancients called the vita activa, a life of action, and the vita contemplativa, or the path of reflection.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4650"],["or whether it is performed as methodically as the Jesuits’ test of conscience, which involves reviewing one’s actions one or more times each day to check whether what one has been doing in the past few hours has been consistent with long-term goals,","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4670"],["warp and the woof","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4687"],["At its best, literature contains ordered information about behavior, models of purpose, and examples of lives successfully patterned around meaningful goals.","Mihaly Csikszentmihalyi, Flow: The Psychology of Optimal Experience (Harper Perennial Modern Classics), loc. 4877"],["“Follow the light. The ticket will keep glowing as long as you’re pointed in the right direction.”","Isaac Asimov, Foundation, pg. 9, loc. 157"],["You may be more accustomed to thinking of functions as procedures. What’s the difference? A procedure is an arbitrary collection of functionality. It may have inputs, it may not. It may have an output (return value), it may not.","Kyle Simpson and Brian MacDonald and Brian Lonsdorf and and Jasmine Kwityn, Functional-Light JavaScript: Pragmatic, Balanced FP in JavaScript, loc. 398"],["JavaScript uses references and reference-copies for arrays, objects, and functions, so we may create an accidental output from our function all too easily.","Kyle Simpson and Brian MacDonald and Brian Lonsdorf and and Jasmine Kwityn, Functional-Light JavaScript: Pragmatic, Balanced FP in JavaScript, loc. 772"],["JavaScript functions all have a built-in utility called bind(..). It has two capabilities: presetting the this context and partially applying arguments.","Kyle Simpson and Brian MacDonald and Brian Lonsdorf and and Jasmine Kwityn, Functional-Light JavaScript: Pragmatic, Balanced FP in JavaScript, loc. 1450"],["The advantage of currying here is that each call to pass in an argument produces another function that’s more specialized, and we can capture and use that new function later in the program.","Kyle Simpson and Brian MacDonald and Brian Lonsdorf and and Jasmine Kwityn, Functional-Light JavaScript: Pragmatic, Balanced FP in JavaScript, loc. 1642"],["The first and most obvious reason is that both currying and partial application allow you to separate in time/space (throughout your codebase) when and where separate arguments are specified, whereas traditional function calls require all the arguments to be present at the same time.","Kyle Simpson and Brian MacDonald and Brian Lonsdorf and and Jasmine Kwityn, Functional-Light JavaScript: Pragmatic, Balanced FP in JavaScript, loc. 1685"],["Then, it became figuring out how to write programs bigger than what would fit in my head.","Robert Nystrom, Game Programming Patterns, loc. 51"],["Design Patterns itself was in turn inspired by a previous book. The idea of crafting a language of patterns to describe open-ended solutions to problems comes from A Pattern Language, by Christopher Alexander (along with Sarah Ishikawa and Murray Silverstein). Their book was about architecture (like real architecture with buildings and walls and stuff), but they hoped others would use the same structure to describe solutions in other fields. Design Patterns is the Gang of Four’s","Robert Nystrom, Game Programming Patterns, loc. 89"],["The measure of a design is how easily it accommodates changes. With no changes, it’s a runner who never leaves the starting line.","Robert Nystrom, Game Programming Patterns, loc. 165"],["To me, this is a key goal of software architecture: minimize the amount of knowledge you need to have in-cranium before you can make progress.","Robert Nystrom, Game Programming Patterns, loc. 188"],["One compromise is to keep the code flexible until the design settles down and then tear out some of the abstraction later to improve your performance.","Robert Nystrom, Game Programming Patterns, loc. 238"],["Prototyping — slapping together code that’s just barely functional enough to answer a design question — is a perfectly legitimate programming practice. There is a very large caveat, though. If you write throwaway code, you must ensure you’re able to throw it away. I’ve seen bad managers play this game time and time again:","Robert Nystrom, Game Programming Patterns, loc. 248"],["Look at any field that people dedicate careers to mastering, and in the center you will always find a set of intertwined constraints.","Robert Nystrom, Game Programming Patterns, loc. 269"],["I aim to get the data structures and algorithms right (in about that order)","Robert Nystrom, Game Programming Patterns, loc. 278"],["Instead, many games record the set of commands every entity performed each frame. To replay the game, the engine just runs the normal game simulation, executing the pre-recorded commands.","Robert Nystrom, Game Programming Patterns, loc. 508"],["Modern computer hardware is too complex for performance to be a game of pure reason anymore.","Robert Nystrom, Game Programming Patterns, loc. 706"],["That’s what the observer pattern is for. It lets one piece of code announce that something interesting happened without actually caring who receives the notification.","Robert Nystrom, Game Programming Patterns, loc. 739"],["This sounds scary, but in practice, it’s not the end of the world. It’s just something you have to be aware of. UI programmers — who’ve been doing event-based programming like this for ages — have a time-worn motto for this: “stay off the UI thread”.","Robert Nystrom, Game Programming Patterns, loc. 849"],["Ivan Sutherland’s legendary Sketchpad project in 1963 as one of the first examples of this pattern in the wild. While everyone else was listening to Dylan and the Beatles, Sutherland was busy just, you know, inventing the basic concepts of CAD, interactive graphics, and object-oriented programming.","Robert Nystrom, Game Programming Patterns, loc. 1035"],["but a fairly non-contentious take on it is that OOP lets you define “objects” which bundle data and code together. Compared to structured languages like C and functional languages like Scheme, the defining characteristic of OOP is that it tightly binds state and behavior together.","Robert Nystrom, Game Programming Patterns, loc. 1143"],["You don’t see many games where each monster is a unique snowflake, like “sort of halfway between a troll and a goblin with a bit of snake mixed in”.","Robert Nystrom, Game Programming Patterns, loc. 1185"],["If you were to count all the bytes in a game that are code compared to the ones that are data, you’d see the fraction of data has been increasing steadily since the dawn of programming. Early games procedurally generated almost everything so they could fit on floppies and old game cartridges. In many games today, the code is just an “engine” that drives the game, which is defined entirely in data.","Robert Nystrom, Game Programming Patterns, loc. 1229"],["This pairing echoes the early days of artificial intelligence. In the ’50s and ’60s, much of AI research was focused on language processing. Many of the techniques compilers now use for parsing programming languages were invented for parsing human languages.","Robert Nystrom, Game Programming Patterns, loc. 1607"],["Unlike almost all other strategies, if the other side learns this one, it does not become more difficult to use; it becomes easier. If they read this book, all the better.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 334"],["You now have a new interest in “saving face”—in reconciling future action with past positions—making it less and less likely that any agreement will wisely reconcile the parties’ original interests.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 368"],["As illustrated in these examples, the more attention that is paid to positions, the less attention is devoted to meeting the underlying concerns of the parties.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 390"],["This does not mean insisting that the terms be based on the standard you select, but only that some fair standard such as market value, expert opinion, custom, or law determine the outcome.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 513"],["Another reason that substantive issues become entangled with psychological ones is that people draw from comments on substance unfounded inferences, which they then treat as facts about that person’s intentions and attitudes toward them.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 642"],["It is common in a negotiation to treat as “unimportant” those concerns of the other side perceived as not standing in the way of an agreement. To the contrary, communicating loudly and convincingly things you are willing to say that they would like to hear can be one of the best investments you as a negotiator can make.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 739"],["As a result, when confronted, we may get scared or angry as an internal debate rages about whether we “are” or “aren’t” competent, lovable, fair, or whatever matters to us.","Roger Fisher and William L. Ury and and Bruce Patton, Getting to Yes: Negotiating Agreement Without Giving In, loc. 820"],["Few experts examined what was evident every day of John Skaggs’s working life: that the state’s inability to catch and punish even a bare majority of murderers in black enclaves such as Watts was itself a root cause of the violence, and that this was a terrible problem—perhaps the most terrible thing in contemporary American life. The system’s failure to catch killers effectively made black lives cheap.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 7, loc. 252"],["Specifically, black America has not benefited from what Max Weber called a state monopoly on violence—the government’s exclusive right to exercise legitimate force.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 8, loc. 264"],["As Skaggs grew older, his mother’s admonition stayed with him; he remained outwardly placid and inwardly exacting.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 23, loc. 470"],["Police work can be a haven for brainy, action-oriented people who do not, for some reason, gravitate toward formal education—the type afflicted with what DeeDee Tennelle diagnosed in her whole family as “a touch of ADD.”","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 32, loc. 624"],["Prevention carried an added bonus, as legal scholar Carol Steiker has noted: it gave police wide latitude, since the Constitution places many constraints on legal procedure after a crime, far fewer before it.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 39, loc. 737"],["Men act touchy. They fixate on honor and respect—a result of lawlessness, not a cause.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 40, loc. 769"],["But history shows us that lawlessness is its own kind of order. Murder outbreaks, seen this way, are more than just the proliferation of discrete crimes. They are part of a whole system of interactions determined by the absence of law.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 41, loc. 777"],["Humility was his doctrine—the ability to remain open, to let evidence speak. To discern liars but also to trust those who only appeared to be lying.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 42, loc. 805"],["Skaggs’s father had always said little about his choices. Now he had just one comment for the son who set out to follow his own path to homicide work: “Be careful,” he told Skaggs. “Because nothing else matters after working murders.” Only later would Skaggs comprehend the full weight of this remark.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 45, loc. 843"],["having Skaggs investigate her husband’s death, she said that when Skaggs took over the case, “it was like how your own brothers would go and look for the guy, you know?” In her mind, Skaggs had substituted the state’s intervention for communal justice, and Massey was deeply grateful.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 50, loc. 935"],["For years, most LAPD officers had refused to live in the city they policed and instead commuted from distant suburbs. They formed little red-state bastions sprinkled around Southern California—Santa Clarita and Simi Valley to the north, Chino and as far as Temecula to the east, and Orange County to the south.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 54, loc. 974"],["LAPD cops worked odd hours, so the long freeway drives that would have been prohibitive for rush-hour commuters were feasible for them.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 54, loc. 979"],["His theory was, he admitted, “a circumstantial case.” But La Barbera’s observations over the years in South Los Angeles had convinced him that catching killers built law—that successful homicide investigations were the most direct means at the cops’ disposal of countering the informal self-policing and street justice that was the scourge of urban black populations.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 58, loc. 1040"],["In the late 1920s, when Watts was an independent town, blacks became the town’s majority, and might have elected its first black mayor. But outnumbered whites—claiming water-supply issues—staved this off: they got the City of Los Angeles to annex it instead.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 61, loc. 1082"],["There was a palpable difference between the exasperated posture of certain first responders—paramedics, patrol officers, some nurses, who dealt with people briefly and deflected their agony to stay sane—and the mute outrage of homicide detectives, doctors, and other workers who witnessed the long aftermath.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 77, loc. 1330"],["Skaggs learned to think of his job as persuasion: selling formal law to people who distrusted it and answered to another authority—shadow law. The pitch had to be convincing and relentless.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 83, loc. 1443"],["To counter this, La Barbera taught his detectives to think of themselves as Madison Avenue impresarios. Their job wasn’t deducing—it was sales. They had to “sell ice cubes to an Eskimo!” he would say. The elegant business attire was part of this ethos. “People say, oh, you think you’re perfect,” La Barbera said. “Well, yeah! We’d better be.” He kept a whiteboard near his desk to track cases and leave messages. The salesman’s credo, “ABC—Always Be Closing,” was written at the top.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 85, loc. 1467"],["It was no accident that the most successful among them were confident, reassuring. They made people feel they could handle their burdens.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 85, loc. 1473"],["The last part was most novel of all. Lawless violence burdens black men as no one else. Walking with a bopping limp that suggests you have survived your share of street fights, yelling a lot, wheeling your eyes around angrily—these were learned behaviors among ghettoside men, affectations they adopted as preemptive defense against attack. Appearing weak was dangerous. Many men described having been robbed and threatened from childhood, relieved of their lunch money on the way to school, beaten up for backpacks and shoes, constantly called out to fight. Undersized boys were tormented, tall ones tested. It was frustrating and draining. Many black men were left with a version of the sickening sensation most males probably feel at some point in childhood, knowing a bully awaits them after school. But the difference for these men was that the feeling was sharpened by fear of death and pervaded their adult lives.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 108, loc. 1816"],["It might not seem self-evident that impunity for white violence against blacks would engender black-on-black murder. But when people are stripped of legal protection and placed in desperate straits, they are more, not less, likely to turn on each other. Lawless settings are terrifying; if people can do whatever they want to each other, there are always enough bullies to make it ugly.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 155, loc. 2572"],["This approach was not as irrational as it seemed. Without an attorney present, gang suspects could get a sense not just of what the police were thinking, but also of what was happening on the streets. If your homeys had snitched, you wanted to know it. If it was in your best interests to snitch on them first, you wanted to know that, too. The cops were only part of the equation. The willingness of gang suspects to be interrogated demonstrated, again, how such men inhabited two legal structures—a formal one and an informal one. They had to negotiate both, and the LAPD interrogation room was a space to explore their options,","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 191, loc. 3153"],["There was possibly another reason suspects submitted to being interrogated: it was interesting. Few people can resist talking about something that really interests them with someone who shares that interest.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 191, loc. 3158"],["In the eyes of his killer, Bryant Tennelle was branded by history. He was a black man, a presumed combatant, conscripted into a dismal existence “outside the law” whether he wanted to be or not.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 206, loc. 3438"],["Skaggs and Tennelle believed so wholeheartedly in this description of their role as law enforcement officers that they did not see how anyone could be mad at them. This was part of the emotional equipment of men capable of scorching earth.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 211, loc. 3520"],["La Barbera was disgusted. Da’Quawn had just turned thirteen and had not a single tattoo. Gang involvement for such a child was “like playing cops and robbers,” La Barbera thought. Da’Quawn’s preposterous orange bandana, so outré and out-of-date, was like a cap gun and costume cowboy hat.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 264, loc. 4405"],["He was open and sensitive enough to take in the misery of the people involved in his cases. He allowed their pain and terror to rework his understanding of the work he did.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 288, loc. 4797"],["But the dark swath of misery it had cut across generations of black Americans was a shadow thrown on the wall, a shape magnified many times the size of its source because of a refusal to see the black homicide problem for what it was: a problem of human suffering caused by the absence of a state monopoly on violence.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 307, loc. 5109"],["That change perhaps has been aided in part by a related development—an increase in public benefits paid to poor black people, particularly men, primarily in the form of SSI (Supplemental Security Income, a payment available to people with disabilities). One reason for this is prison reforms. The federal Second Chance Act in 2005 inspired new efforts to provide SSI to prisoners upon reentry; many prisoners qualify, since a third of the state’s inmates have been diagnosed with mental illness. As we have seen, autonomy counters homicide.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 310, loc. 5249"],["Money translates to autonomy. Economic autonomy is like legal autonomy. It helps break apart homicidal enclaves by reducing interdependence and lowering the stakes of conflicts.","Jill Leovy, Ghettoside: A True Story of Murder in America, pg. 310, loc. 5258"],["More likely she was the lonely algorithmic victim of a perfect storm","Nick Harkaway, Gnomon: A novel, loc. 164"],["Over five hundred million cameras, microphones and other sensors taking information from everywhere, not one instant of it accessed initially by any human being.","Nick Harkaway, Gnomon: A novel, loc. 196"],["Mystery allows for dreams and uncertainty for romance, forgetfulness opens the door for forgiveness and even redemption.","Nick Harkaway, Gnomon: A novel, loc. 381"],["There are many advantages to the end of privacy, and one of them is the obsolescence of social awkwardness.","Nick Harkaway, Gnomon: A novel, loc. 554"],["I’m ten years old. Fatalism regarding adult insanity is one of the few things I share with my peers.","Nick Harkaway, Gnomon: A novel, loc. 1058"],["Finance by itself is ruthless, and that ruthlessness is its salvation. The real disasters are only possible when you bring politics into it, because politics is about pretending to care.","Nick Harkaway, Gnomon: A novel, loc. 1196"],["It is a rare and beautiful mathematical caprice called a Markov chain: an apparently meaningful sequence in a flow of random numbers.","Nick Harkaway, Gnomon: A novel, loc. 1372"],["It’s just wealth, but on a level that is to all intents and purposes an evolutionary change.","Nick Harkaway, Gnomon: A novel, loc. 1572"],["Effectively, the digital Go master is not a machine at all, but a simulated person whose consciousness only extends to Go.","Nick Harkaway, Gnomon: A novel, loc. 1734"],["Apparently felt they were being babied. A sultry tone translated as mocking, a professional one as nagging. In the end, it wasn’t the tone that mattered, but the humanity of the voice. It needed to be, very clearly, a machine.","Nick Harkaway, Gnomon: A novel, loc. 1998"],["The Witness whispers in her ear, but she already knows the answer. “Being me being a bat.”","Nick Harkaway, Gnomon: A novel, loc. 3016"],["Computers were the bones, but imagination, ambition and possibility were the blood. These kids, they simply did not accept that the world as it is has any special gravity, any hold upon us. If something was wrong, if it was bad, then that something was to be fixed, not endured.","Nick Harkaway, Gnomon: A novel, loc. 3357"],["There was a building I knew in the centre of town that had a little of what I wanted, a white concrete thing all shelves and angles that, in the right combination of rain and wind, gouted sudden torrents of water on to people below. It could feel like being assaulted if you were in the wrong place at the wrong time, and the owners had had to apply for permission for a sort of bus-shelter awning all along the pavement, so now the whole front of the building at ground-floor level was dark most of the year and stifling in the sun. Yes. That, only more, so much more. That for the soul.","Nick Harkaway, Gnomon: A novel, loc. 3499"],["She stopped, suddenly concerned. “Can you do it? I mean, can you still paint? Did you burn out?” An intimate question from a professional colleague. A daring one from a granddaughter. A good one. “No,” I said. “I faded away.”","Nick Harkaway, Gnomon: A novel, loc. 3534"],["The old northern Europeans had swart and blaek: the wicked and elf-filled matte black, and the fertile luminosity of a darkness omon: A novel, loc. 4564"],["Is Hunter’s death the informational equivalent of a drug mule in whose stomach a prophylactic full of heroin has abruptly ruptured?","Nick Harkaway, Gnomon: A novel, loc. 4611"],["They noticed that the System tags cultural references in your dress, and after they’d played with it for a while they discovered that there’s a narrow band of uncertainty where you can dress as—well, as Charlie Chaplin in The Great Dictator, for example—and the System will miss one tier of reference and draw the wrong conclusions. So what they do now is try to find enormously offensive things they can dress up as which they can then shade into something humans read as utterly benign but which still gets red-flagged by the System, demonstrating that machine parsing is imperfect.","Nick Harkaway, Gnomon: A novel, loc. 4955"],["Her eyes narrow as if she is about to pooh-pooh the idea, then widen as the denial collides in her head with the unwilled effort of some other aspect of self to work out how such a thing might be done.","Nick Harkaway, Gnomon: A novel, loc. 4989"],["Poetry is a shotgun aimed at our shared experience, hoping to hit enough of the target that we all infer a great bulk of information conveyed as implication and metaphor in an approximately similar way.","Nick Harkaway, Gnomon: A novel, loc. 5004"],["“But what would be more interesting, and much more disturbing and illegal, would be whether it was possible to create a mould for a text which would move the broad shape of an audience member’s connectome closer to that of a given desired shape.","Nick Harkaway, Gnomon: A novel, loc. 5016"],["I’d manage things so that the act of looking would trigger the creation of more narrative.","Nick Harkaway, Gnomon: A novel, loc. 5149"],["‘At the last,’ she tells you, ‘you must become like me in order to solve me.’ ”","Nick Harkaway, Gnomon: A novel, loc. 5202"],["According to the science, it takes about forty-eight hours for the brain to adapt to a new sense input like a pair of mirrored glasses that make you see everything upside down.","Nick Harkaway, Gnomon: A novel, loc. 5943"],["Perhaps Smith reckoned to shock-and-awe his way through her maze. And it worked, at least in the first instance.","Nick Harkaway, Gnomon: A novel, loc. 5963"],["Hunter staring at Smith in the hope that her retinas would record in death the face of her murderer and the reason for her killing.","Nick Harkaway, Gnomon: A novel, loc. 5978"],["Corruption is power that overflows its bounds. By definition, it rarely stays contained in a single location.","Nick Harkaway, Gnomon: A novel, loc. 6018"],["If the machine is not an honest broker then the System is—for the time being and to a greater or lesser extent—not a perfect state at all, but a perfect prison: a Panopticon in which the condemned must assume they are watched at all times and in all places, and act in line with the will of an arbitrary power.","Nick Harkaway, Gnomon: A novel, loc. 6711"],["That power may counterfeit the action of justice in most cases, but justice incomplete is not justice, it is the anticipation of wrong.","Nick Harkaway, Gnomon: A novel, loc. 6714"],["Here for the first time she matches herself against an adversary who can destroy not only the local but the absolute meaning of her work.","Nick Harkaway, Gnomon: A novel, loc. 6723"],["Hence: a Reboot Box. A decent-sized container into which you put your favourite books, your favourite music; the things that spoke to you as a child, as an adult; your diary, your confessions, your desires; your oldest T-shirt and your most-treasured piece of jewellery. Anything that symbolises your identity now, that says, in ways that a straightforward verbal statement of self never could, who you are.","Nick Harkaway, Gnomon: A novel, loc. 7209"],["We waited for the lip of the crater to erode and fade into the overgrowth, and it did, but we knew where it was and we stepped around it,","Nick Harkaway, Gnomon: A novel, loc. 7331"],["for no better reason than an unimaginative taxonomy, I would lose my life.","Nick Harkaway, Gnomon: A novel, loc. 7755"],["a multitude of keys, keys of words and keys of blood and the flavour of your soul.","Nick Harkaway, Gnomon: A novel, loc. 7973"],["I’m not sure what madness looks like on someone who has a complete and coherent variant understanding of the world.","Nick Harkaway, Gnomon: A novel, loc. 8823"],["There is a way of looking at things which says that I am a cuckoo’s dream, dropped into the mind of a woman who died, and she raised me as her own and I owe her a debt.","Nick Harkaway, Gnomon: A novel, loc. 9662"],["There is a way of looking at things which says that I existed before, and everything I remember is true, but my universe was overwritten and destroyed by another simulation, and another and another, and that’s just the way of things.","Nick Harkaway, Gnomon: A novel, loc. 9664"],["There is a way of looking at things where both of these are true.","Nick Harkaway, Gnomon: A novel, loc. 9666"],["And Gnomon, Smith’s so-clever device, was stolen, in her estimation, by Hunter’s mind: the cuckoo’s egg hatching to reveal not a cuckoo at all, but another bird altogether.","Nick Harkaway, Gnomon: A novel, loc. 9715"],["long-term project work managing a creative-analytical endeavour such as large-scale architecture or urban planning.","Nick Harkaway, Gnomon: A novel, loc. 9747"],["Even so: Don’t be bullshit, Constantine, she would have said, experience your own death as yours, not as something on someone else’s website. It is the last thing you will ever own.","Nick Harkaway, Gnomon: A novel, loc. 10609"],["Instead, in three months, all they’d done was bicker and buy stuff and get wasted in bars full of people who looked as if they’d just been unwrapped from their packaging, all shiny and expensive, like audio equipment. People who came with curls of foam and polythene bags and cable ties.","Hari Kunzru, Gods Without Men (Vintage Contemporaries), pg. 20, loc. 264"],["He worked obsessively. On the physical level, energy and matter were tractable; unlike higher-order phenomena such as girls, their difficulties could be tamed by formulae.","Hari Kunzru, Gods Without Men (Vintage Contemporaries), pg. 66, loc. 873"],["He read European novels and bought a lava lamp. Day and night, he wore a pair of John Lennon glasses with purple lenses. He’d sit under a tree, pretending to read, desperately hoping to be distracted.","Hari Kunzru, Gods Without Men (Vintage Contemporaries), pg. 69, loc. 909"],["There was only one way for the Chinese factories in Italy to save themselves: they had to become fashion experts, capable of doing top-quality work.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 32, loc. 466"],["Pasquale took some fabric out of a suitcase: a dress he was supposed to cut and sew in his factory. He did it here instead, on a table in front of a camera, his image projected onto a sheet hanging behind him. As he talked, a girl with a microphone translated into Chinese. This was his fifth lesson.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 32, loc. 470"],["The interrelated textile, leatherworking, and shoe manufacturing activities set up by the clans produce garments and accessories identical to those of the principal Italian fashion houses.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 39, loc. 556"],["The Secondigliano clans realized that their vast international distribution and sales network was their greatest asset, even stronger than drug trafficking. Narcotics and clothing often moved along the same routes.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 43, loc. 622"],["The idea isn’t so much to conceal an action, a murder, or an investment, but simply to render it unprovable in court.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 63, loc. 913"],["The women know perfectly well everything is wrong here; they didn’t need helicopters and armored vehicles to remind them, but up till then this error was their principal form of life, their mode of survival. What’s more, after this eruption that will only complicate their lives, no one will really make any effort to improve things. And so those women jealously guard the oblivion of their isolation and their mistaken lives, chasing away those who have suddenly become aware of the dark.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 94, loc. 1396"],["In the dynamics of power, of absolute power, nothing exists other than what is concrete. And so fleeing, staying, escaping, and informing are choices that seem too suspended, too uncertain, and every piece of advice always finds its opposite twin. Only a concrete occurrence can make you decide. But when it happens, all you can do is accept the decision.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 98, loc. 1446"],["As her body is being carried away in its white coffin, a classmate calls her cell phone. The ringing on the coffin is the new requiem. Musical tones, a sweet melody. No one answers.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 156, loc. 2318"],["The best resource for arms traffickers are the Caserta and Naples clans, who, together with the Calabrian Mafia, with whom they are in constant contact, hav
