		let clippings = [["An idea is a specific mental structure by which we organize, understand, and give meaning to external experiences and information.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 62"],["The partis shown here are from previously conceived projects; it is unlikely, if not impossible, to successfully carry a parti from an old project to a new project. The design process is the struggle to create a uniquely appropriate parti for a project.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 67"],["Design a flight of stairs for the day a nervous bride descends them. Shape a window to frame a view of a specific tree on a perfect day in autumn. Make a balcony for the worst dictator in the world to dress down his subjects.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 75"],["Engineers tend to be concerned with physical things in and of themselves. Architects are more directly concerned with the human interface with physical things.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 88"],["Create another parti that holistically incorporates all that you now know about the building.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 114"],["When overused as a design tool, however, computer drafting programs can encourage the endless generation of options rather than foster a deepening understanding of the design problem you wish to solve.","Matthew Frederick, 101 Things I Learned in Architecture School (The MIT Press), loc. 119"],["The great thing about a bus is another one is right behind it, ready to sweep you away as soon as you realize you’ve made a mistake.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 498"],["Something happen when somebody tell you something about yourself even if you already know.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 1135"],["Marty Robbins’s Gunfighter Ballads.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 1358"],["—The problem with a book is that you never know what it’s planning to do to you until you’re too far into it.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 2424"],["I tell myself that I tolerate Kimmy because she could never survive me even once talking to her the way she talks to me. I hate people like that, people you have to protect while they keep hurting you.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 2428"],["When you come into the real truth about yourself, you realize that the only person equipped to handle it is you.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 2599"],["You gotta wonder: How does something manage to be surprising and inevitable at the same time?","Marlon James, A Brief History of Seven Killings: A Novel, loc. 4970"],["You spend one minute with this man you smell that he performing, something about him not there, something about him that you just know all you seeing of him is all he set out to show.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 7144"],["Damn if I can even remember why that name does what it does to me. Damn if despite knowing I could never kid myself, I always, always try.","Marlon James, A Brief History of Seven Killings: A Novel, loc. 9720"],["we shall see, the concept of time has no meaning before the beginning of the universe. This was first pointed out by St. Augustine. When asked: “What did God do before he created the universe?” Augustine didn’t reply: “He was preparing Hell for people who asked such questions.” Instead, he said that time was a property of the universe that God created, and that time did not exist before the beginning of the universe.","Stephen Hawking, A Brief History of Time, loc. 180"],["burglars are idiot masters of the built environment, drunk Jedis of architectural space.","Geoff Manaugh, A Burglar's Guide to the City, pg. 13, loc. 163"],["Simply by looking at the regulated placement of fire escapes on the sides of residential high-rises, Dakswin could deduce which floors had fewer apartments (fewer would mean larger, more expensive apartments, more likely to be filled with luxury goods) and even where, on each floor, you might expect to find elevator shafts and apartment entrances.","Geoff Manaugh, A Burglar's Guide to the City, pg. 26, loc. 316"],["In Benjamin’s terms, to be lost is to be fully present, and to be fully present is to be capable of being in uncertainty and mystery. And one does not get lost but loses oneself, with the implication that it is a conscious choice, a chosen surrender, a psychic state achievable through geography.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 6, loc. 100"],["That thing the nature of which is totally unknown to you is usually what you need to find, and finding it is a matter of getting lost.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 6, loc. 103"],["Thoreau is playing with the biblical question about what it profits a man if he gains the whole world and loses his own soul. Lose the whole world, he asserts, get lost in it, and find your soul.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 15, loc. 198"],["For Woolf, getting lost was not a matter of geography so much as identity, a passionate desire, even an urgent need, to become no one and anyone, to shake off the shackles that remind you who you are, who others think you are.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 16, loc. 214"],["Suzie was drawing her own tarot cards and rethinking each card as she went.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 21, loc. 267"],["Losing things is about the familiar falling away, getting lost is about the unfamiliar appearing.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 22, loc. 284"],["Cyanotypes were cheap and easy to make, and so some amateurs chose to work in cyanotype altogether, some professional photographers used the medium to make preliminary prints, treated so that they would fade and vanish in a few weeks’ time: these vanishing prints were made as samples from which to order permanent images in other tones.","Rebecca Solnit, A Field Guide to Getting Lost, pg. 34, loc. 379"],["Chile’s Servicio de Impuestos Internos has adopted a mascot—a furry little chinchilla that serves as the tax bureau’s friendly face to the public. Ivo the Chinchilla (his name is a play on IVA, the Spanish equivalent of a VAT)","T. R. Reid, A Fine Mess: A Global Quest for a Simpler, Fairer, and More Efficient Tax System, loc. 434"],["He taught them, among other things, how to respond to insults, how to deal with incompetent servants, how to deal with an angry brother, how to deal with the loss of a loved one, and how to deal with exile.","William B. Irvine, A Guide to the Good Life: The Ancient Art of Stoic Joy, loc. 665"],["Around the world and throughout the millennia, those who have thought carefully about the workings of desire have recognized this—that the easiest way for us to gain happiness is to learn how to want the things we already have.","William B. Irvine, A Guide to the Good Life: The Ancient Art of Stoic Joy, loc. 812"],["Good work is not done by ‘humble’ men. It is one of the first duties of a professor, for example, in any subject, to exaggerate a little both the importance of his subject and his own importance in it. A man who is always asking ‘Is what I do worth while?’ and ‘Am I the right person to do it?’ will always be ineffective himself and a discouragement to others. He must shut his eyes a little and think a little more of his subject and himself than they deserve.","G. H. Hardy and C. P. Snow, A Mathematician's Apology (Canto Classics), loc. 612"],["the police were not merely interested observers who occasionally witnessed criminality and were then basically compelled to make an arrest, rather the police had the special ability to in effect create Crime by making an arrest almost whenever they wished, so widespread was wrongdoing. Consequently, the decision on who would become a body was often affected by overlooked factors like the candidate’s degree of humility, the neighborhood it lived in, and most often the relevant officers’ need for overtime.","Sergio De La Pava, A Naked Singularity: A Novel, pg. 3, loc. 115"],["Angus said with the air of someone about to repeat something they had said earlier with far greater emotion.","Sergio De La Pava, A Naked Singularity: A Novel, pg. 53, loc. 1157"],["I did this to find I wasn’t really sleepy, just tired and altered. And very both.","Sergio De La Pava, A Naked Singularity: A Novel, pg. 125, loc. 2583"],["Horrible in itself, disaster is sometimes a door back into paradise, the paradise at least in which we are who we hope to be, do the work we desire, and are each our sister’s and brother’s keeper.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 156"],["If paradise now arises in hell, it’s because in the suspension of the usual order and the failure of most systems, we are free to live and act another way.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 225"],["but perhaps we would navigate our experiences better by thinking in terms of deep and shallow, rich and poor. The very depth of emotion, the connecting to the core of one’s being, the calling into play one’s strongest feelings and abilities, can be rich, even on death-beds, in wars and emergencies, while what is often assumed to be the circumstance of happiness sometimes is only insulation from the depths, or so the plagues of ennui and angst among the comfortable suggest.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 346"],["The ornamental letters spelled out above the name “One Touch of Nature Makes the Whole World Kin”","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 354"],["He suffered one severe depression in his early adulthood, and the rest of his life can be seen as a struggle for sufficient meaning and purpose to keep from being pulled under again, a struggle perhaps made more intense by his relief from the necessity of struggling for economic survival.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 940"],["That is, a major loss usually isolates us from the community, where no one else has suffered thus, and we are alone in being bereft of beloved, or home, or security, or health. When the loss is general, one is not cast out by suffering but finds fellowship in it.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1021"],["“While the crisis lasted, people loved each other.” Day remembered this all her life, and she dedicated that long life to trying to realize and stabilize that love as a practical force in meeting the needs of the poor and making a more just and generous society.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1079"],["“I did not want just the few, the missionary-minded people like the Salvation Army, to be kind to the poor, as the poor. I wanted everyone to be kind. I wanted every home to be open to the lame, the halt, and the blind, the way it had been after the San Francisco earthquake. Only then did people really live, really love their brothers. In such love was the abundant life and I did not have the slightest idea how to find it.”","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1085"],["As a guide to the range of human possibility it is grimly reductive. It will help you deal with your private shames and pains, but it won’t generally have much to say about your society and your purpose on earth. It won’t even suggest, most of the time, that you provide yourself with relief from and perspective on the purely personal by living in the larger world.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1120"],["The world is much larger, and these other loves lead you to its vastness.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1148"],["They seemed to have found something they had long craved, a chance to speak out, to participate, to have voices and feel in their numbers a sense of power, to feel that they mattered, that they could step into history rather than merely watch it.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1161"],["Which only brings us back to James’s question: What is the moral equivalent of war—not the equivalent of its carnage, its xenophobias, its savagery—but its urgency, its meaning, its solidarity?","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1177"],["“The job seemed so distant to me. It was almost as if I had changed careers over the course of two weeks from teacher to home handyman—klutzy, semi-clueless, but coachable, very willing to learn new skills like how to run and maintain a two-cycle generator engine. Suddenly the power went out again. I got up quickly and looked out the window to see if there was evidence of power anywhere in sight. I got on the phone and started calling people. Power seemed to be out across the village. I was alive—it was as if the power left the grid and poured into me.”","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1189"],["Many fear that in disaster we become something other than we normally are—helpless or bestial and savage in the most common myths—or that is who we really are when the superstructure of society crumbles. We remain ourselves for the most part, but freed to act on, most often, not the worst but the best within. The ruts and routines of ordinary life hide more beauty than brutality.","Rebecca Solnit, A Paradise Built in Hell: The Extraordinary Communities That Arise in Disaster, loc. 1258"],["The most fundamental problem in computer science is problem decomposition: how to take a complex problem and divide it up into pieces that can be solved independently.","John Ousterhout, A Philosophy of Software Design, loc. 198"],["All programming requires is a creative mind and the ability to organize your thoughts. If you can visualize a system, you can probably implement it in a computer program.","John Ousterhout, A Philosophy of Software Design, loc. 256"],["This means that the greatest limitation in writing software is our ability to understand the systems we are creating.","John Ousterhout, A Philosophy of Software Design, loc. 257"],["Complexity is anything related to the structure of a software system that makes it hard to understand and modify the system.","John Ousterhout, A Philosophy of Software Design, loc. 339"],["An obvious system is one where a developer can make a quick guess about what to do, without thinking very hard, and yet be confident that the guess is correct.","John Ousterhout, A Philosophy of Software Design, loc. 399"],["An abstraction is a simplified view of an entity, which omits unimportant details.","John Ousterhout, A Philosophy of Software Design, loc. 597"],["When designing modules, focus on the knowledge that’s needed to perform each task, not the order in which tasks occur.","John Ousterhout, A Philosophy of Software Design, loc. 784"],["The phrase “somewhat general-purpose” means that the module’s functionality should reflect your current needs, but its interface should not.","John Ousterhout, A Philosophy of Software Design, loc. 919"],["One of the most important elements of software design is determining who needs to know what, and when.","John Ousterhout, A Philosophy of Software Design, loc. 996"],["Each method should do one thing and do it completely.","John Ousterhout, A Philosophy of Software Design, loc. 1500"],["A recent study found that more than 90% of catastrophic failures in distributed data-intensive systems were caused by incorrect error handling","John Ousterhout, A Philosophy of Software Design, loc. 1606"],["Justice is the first virtue of social institutions, as truth is of systems of thought.","John RAWLS, A Theory of Justice: Original Edition (Oxford Paperbacks 301 301), loc. 225"],["The only thing that permits us to acquiesce in an erroneous theory is the lack of a better one; analogously, an injustice is tolerable only when it is necessary to avoid an even greater injustice. Being first virtues of human activities, truth and justice are uncompromising.","John RAWLS, A Theory of Justice: Original Edition (Oxford Paperbacks 301 301), loc. 231"],["A conception of social justice, then, is to be regarded as providing in the first instance a standard whereby the distributive aspects of the basic structure of society are to be assessed.","John RAWLS, A Theory of Justice: Original Edition (Oxford Paperbacks 301 301), loc. 323"],["The long-term effect of experimental work is the heightening of the microcritical abilities among readers,","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 961"],["It outlines my own aesthetic gamble, if you will, in the greater process of working to sediment the new or revised discourses that stabilize the systems of the world and make them better.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1172"],["the class was silent in that way which makes someone who has previously been uproariously applauded feel he has turned in a poor showing after all.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1407"],["One thing we know about the unconscious is that it contains an incredibly complete “reality model,” against which we are comparing our daily experiences moment to moment, every moment.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1525"],["The story process is like taking up such a piece of gossip, hunting down the people actually involved, questioning them, finding out what really occurred, and visiting pertinent locations.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1552"],["A story is a maneuvering of myriad micromemories into a new order.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1578"],["the McLuhan formula, “Low resolution equals high involvement,”","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1835"],["Narrative sweep, then, is not only being able to make your criticisms on the run, as it were, but being able to work with the resultant energy.","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1963"],["Once, Flaubert worked for several days on a single sentence, at the end of which time he had only removed one comma. Still dissatisfied (still doubting?), he continued to work on the sentence, and at the end of several more days, he had put the comma back. But now, Flaubert concluded in one of his letters, he knew why the comma was there.*","Samuel R. Delany, About Writing: Seven Essays, Four Letters, & Five Interviews, loc. 1987"],["Instead he was filled with blurred tranquillity, a warm feeling of connection with the millions of people throughout his empire tied to the same drug. Peasant farmers and blacksmiths, municipal guards and rubbish collectors, miners, slavers: in this one thing he was the same as them all. It was—to the reasoning of his muted mind—a secret offering made for their forgiveness.","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 47, loc. 676"],["“That is how we keep our history, in epic poems sung by our bards. In our courts, cases must be argued in verse. It is an odd formality, but it draws crowds to the more complicated cases.”","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 74, loc. 1036"],["To do away with it not only endangered all their lives but also denigrated the memory of the entire Akaran line, all of whom had seen the quota as just. Only a fool would value the freedom of a few over the welfare of an entire nation.","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 111, loc. 1527"],["now was not a moment of change, when would be? A man cannot wait indefinitely to awake as the person he believes himself to be.","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 116, loc. 1598"],["Why she had wanted it she could not say. Just to prove that it could be done? To prove that the boy’s apparent goodness was protection against nothing?","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 414, loc. 5501"],["The Talayans of all tribes formed the outer wall. They pulled in the lighter-skinned Acacians and Candovians and Senivalians and Aushenians—anyone whose complexion was not dark brown.","David Anthony Durham, Acacia: The War with the Mein (Acacia, Book 1): The Acacia Trilogy, Book One, pg. 657, loc. 8784"],["“Oh, yes. But if I had the strength not to ask, it should have had the strength to let me alone.”","Octavia E. Butler, Adulthood Rites (The Xenogenesis Trilogy Book 2), loc. 395"],["How were children to learn to understand the Human male side of themselves—a side they all possessed whatever their eventual sex?","Octavia E. Butler, Adulthood Rites (The Xenogenesis Trilogy Book 2), loc. 1007"],["“I must put things in my mouth to understand them. And I must try to understand them. Not to try would be like having hands and eyes and yet always being tied and blindfolded. It would make me … not sane.”","Octavia E. Butler, Adulthood Rites (The Xenogenesis Trilogy Book 2), loc. 2445"],["History at its best, in my view, is the most subversive discipline, inasmuch as it can tell us how things that we are likely to take for granted came to be.","James C. Scott, Against the Grain: A Deep History of the Earliest States, pg. 3, loc. 203"],["for a history of long-run processes (la longue durée) in place of a chronicle of public events.","James C. Scott, Against the Grain: A Deep History of the Earliest States, pg. 5, loc. 206"],["and advertising displays whose content adapts in real time to changes in the demographic composition of the audience.","Adam Greenfield and Nurri Kim, Against the smart city (The city is here for you to use Book 1), loc. 87"],["But he was too tired to make himself worry about things that didn’t already worry him on their own.","Charlie Jane Anders, All the Birds in the Sky, pg. 160, loc. 2442"],["Saying that stuff made Laurence feel better, both because it was true and because it made him feel like an active participant in his life.","Charlie Jane Anders, All the Birds in the Sky, pg. 219, loc. 3459"],["“We could be stuck in a two-second time loop right now, and never know it,” said Dirth. “Except that it’s already been two seconds since I said that. But yeah, think about it, man. The same device, harmless if you go one direction, but potentially disastrous if you go the other way. Sometimes things have a grain, that you have to go with. You can’t swim against a tidal wave.”","Charlie Jane Anders, All the Birds in the Sky, pg. 245, loc. 3888"],["We don’t need better emotional communication from machines. We need people to have more empathy. The reason the Uncanny Valley exists is because humans created it to put other people into. It’s how we justify killing each other.”","Charlie Jane Anders, All the Birds in the Sky, pg. 265, loc. 4180"],["No, in the USA, people still get the call, or some of them, and they feel themselves being called to from the transcendent void, and they respond to it by building a model out of beer bottles of somewhere they’ve never visited, or by erecting a gigantic bat-house in some part of the country that bats have traditionally declined to visit. Roadside attractions: people feel themselves being pulled to places where, in other parts of the world, they would recognize that part of themselves that is truly transcendent, and buy a hot dog and walk around, feeling satisfied on a level they cannot truly describe, and profoundly dissatisfied on a level beneath that.”","Neil Gaiman, American Gods: The Tenth Anniversary Edition: A Novel, pg. 106, loc. 2220"],["The only story of interest was on the cover: crows in record numbers were infesting the town. Local farmers wanted to hang dead crows around the town on public buildings to frighten the others away; ornithologists said that it wouldn’t work, that the living crows would simply eat the dead ones. The locals were implacable. “When they see the corpses of their friends,” said a spokesman, “they’ll know that we don’t want them here.”","Neil Gaiman, American Gods: The Tenth Anniversary Edition: A Novel, pg. 148, loc. 3064"],["As the twentieth century began, they made a huge model of the USA, the lower forty-eight states, out of cardboard, and to find the center they balanced it on a pin, until they found the single place it balanced.","Neil Gaiman, American Gods: The Tenth Anniversary Edition: A Novel, pg. 380, loc. 7547"],["so that she began, over time, to feel like a vulture hacking into the carcasses of people’s stories for something she could use.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 6, loc. 109"],["would come to accept that the novels he liked were superior, novels written by young and youngish men and packed with things, a fascinating, confounding accumulation of brands and music and comic books and icons, with emotions skimmed over, and each sentence stylishly aware of its own stylishness. She had read many of them, because he recommended them, but they were like cotton candy that so easily evaporated from her tongue’s memory.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 14, loc. 225"],["How easy it was to lie to strangers, to create with strangers the versions of our lives that we have imagined.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 21, loc. 332"],["Sometimes, like now, he felt like an intruder in his new circle, of people who believed that the latest schools, the latest curriculums, would ensure the wholeness of their children. He did not share their certainties. He spent too much time mourning what could have been and questioning what should be.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 35, loc. 530"],["a man full of blanched longings,","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 57, loc. 805"],["“Ahn-ahn! Are you insulting me?” She nudged him, in mock anger. She had always liked this image of herself as too much trouble, as different, and she sometimes thought of it as a carapace that kept her safe.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 73, loc. 1031"],["To distract him, to make it seem that life could happen again.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 91, loc. 1294"],["but it was the commercials that captivated her. She ached for the lives they showed, lives full of bliss, where all problems had sparkling solutions in shampoos and cars and packaged foods, and in her mind they became the real America, the America she would only see when she moved to school in the autumn.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 139, loc. 1940"],["As they walked out of the store, Ifemelu said, “I was waiting for her to ask ‘Was it the one with two eyes or the one with two legs?’ Why didn’t she just ask ‘Was it the black girl or the white girl?’ ” Ginika laughed. “Because this is America. You’re supposed to pretend that you don’t notice certain things.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 155, loc. 2148"],["They never said “I don’t know.” They said, instead, “I’m not sure,” which did not give any information but still suggested the possibility of knowledge.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 164, loc. 2270"],["Ifemelu would come to realize later that Kimberly used “beautiful” in a peculiar way. “I’m meeting my beautiful friend from graduate school,” Kimberly would say, or “We’re working with this beautiful woman on the inner-city project,” and always, the women she referred to would turn out to be quite ordinary-looking, but always black.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 180, loc. 2494"],["Ifemelu shook her head and turned to the window. Depression was what happened to Americans, with their self-absolving need to turn everything into an illness. She was not suffering from depression; she was merely a little tired and a little slow.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 194, loc. 2695"],["not be so sheer in her yieldingness;","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 199, loc. 2763"],["but she had begun to feel a flash of impatience, because Kimberly’s repeated apologies were tinged with self-indulgence, as though she believed that she could, with apologies, smooth all the scalloped surfaces of the world.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 201, loc. 2783"],["She looked at him, a taunt in her eyes, prolonging a moment loaded with assumptions: he thought she was a homeowner, and she was not what he had expected to see in this grand stone house with the white pillars. “Yes,” she said finally, suddenly tired. “Mrs. Turner told me you were coming.” It was like a conjurer’s trick, the swift disappearance of his hostility. His face sank into a grin. She, too, was the help. The universe was once again arranged as it should be.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 204, loc. 2835"],["an aggressive customer-service friendliness that was not aggressive at all; it was as though he was saying what he had been trained to say but was mortally worried about offending her.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 214, loc. 2971"],["There was something in him, lighter than ego but darker than insecurity, that needed constant buffing, polishing, waxing.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 257, loc. 3560"],["Posting on the website was like giving testimony in church; the echoing roar of approval revived her.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 264, loc. 3663"],["Ifemelu smiled. Curt did indeed hold her like an egg. With him, she felt breakable, precious. Later, as they left, she slipped her hand into his and squeezed; she felt proud—to be with him, and of him.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 271, loc. 3758"],["You must show that you are offended when such words as “watermelon” or “tar baby” are used in jokes, even if you don’t know what the hell is being talked about—and since you are a Non-American Black, the chances are that you won’t know. (In undergrad a white classmate asks if I like watermelon, I say yes, and another classmate says, Oh my God that is so racist, and I’m confused. “Wait, how?”)","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 273, loc. 3784"],["She said this with a shrug and a cynical raise of her eyebrows, as though it had not bothered her, an effort so out of character, so jarring, that it showed him just how deeply it did bother her.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 284, loc. 3903"],["and he spent a lot of time with her, determined to make amends, to return to their former relationship, but first to attempt to map the boundaries of their estrangement.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 291, loc. 3991"],["Once, when Obinze was working with another driver, an old Jamaican woman had pushed ten pounds into his pocket when the driver was not looking. “Thank you, brother,” she said, and it made him want to call his mother in Nsukka and tell her about it.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 316, loc. 4330"],["She knew he didn’t have his papers. “Or you would be the kind of Nigerian working in IT and driving a BMW,” she said.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 319, loc. 4371"],["and the life he had imagined for himself, and the life he now had, lacquered as it was by work and reading, by panic and hope. He had never felt so lonely.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 321, loc. 4387"],["Alexa, and the other guests, and perhaps even Georgina, all understood the fleeing from war, from the kind of poverty that crushed human souls, but they would not understand the need to escape from the oppressive lethargy of choicelessness. They would not understand why people like him, who were raised well fed and watered but mired in dissatisfaction, conditioned from birth to look towards somewhere else, eternally convinced that real lives happened in that somewhere else, were now resolved to do dangerous things, illegal things, so as to leave, none of them starving, or raped, or from burned villages, but merely hungry for choice and certainty.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 341, loc. 4669"],["She had once told him, in university, “You know what I admired most about you in secondary school? That you never had a problem saying ‘I don’t know.’ Other boys pretended to know what they didn’t know. But you just had this confidence and you could always admit that you didn’t know something.” He had thought it an unusual compliment, and had cherished this image of himself, perhaps because he knew it was not entirely true. He wondered what she would think if she knew where he was now. She would be sympathetic, he was sure, but would she also, in a small way, be disappointed?","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 347, loc. 4756"],["It puzzled her, the ability of romantic love to mutate, how quickly a loved one could become a stranger. Where did the love go? Perhaps real love was familial, somehow linked to blood, since love for children did not die as romantic love did.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 357, loc. 4841"],["The look of people confronting a great tribal loss.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 362, loc. 4909"],["They looked the same, but the dignity she remembered was gone, and left instead something small, a provincial eagerness.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 372, loc. 5047"],["His positions were firm, so thought-through and fully realized in his own mind that he sometimes seemed surprised that she, too, had not arrived at them herself. She felt a step removed from the things he believed, and the things he knew, and she was eager to play catch-up, fascinated by his sense of rightness.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 387, loc. 5231"],["But somehow my mom’s experience is suddenly unnuanced. ‘Nuance’ means keep people comfortable so everyone is free to think of themselves as individuals and everyone got where they are because of their achievement.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 416, loc. 5633"],["He reminded her of Obinze’s expression for people he liked. Obi ocha.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 438, loc. 5927"],["Blaine shifted, sighed, leaned back on the couch. Finally, Blaine said, “It’s immoral to equate black grievance and white fear like this. It’s just immoral.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 444, loc. 6003"],["He had discovered that grief did not dim with time; it was instead a volatile state of being.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 458, loc. 6162"],["“Not to me,” Ifemelu said, and yet she had once found houses like that beautiful. But here she was now, disliking it with the haughty confidence of a person who recognized kitsch.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 484, loc. 6449"],["They have the kinds of things we can eat. An unease crept up on Ifemelu. She was comfortable here, and she wished she were not. She wished, too, that she was not so interested in this new restaurant, did not perk up, imagining fresh green salads and steamed still-firm vegetables. She loved eating all the things she had missed while away, jollof rice cooked with a lot of oil, fried plantains, boiled yams, but she longed, also, for the other things she had become used to in America, even quinoa, Blaine’s specialty, made with feta and tomatoes.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 503, loc. 6695"],["“One of the things I’ve learned is that everybody in this country has the mentality of scarcity. We imagine that even the things that are not scarce are scarce. And it breeds a kind of desperation in everybody. Even the wealthy.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 533, loc. 7102"],["But of course it makes sense because we are Third Worlders and Third Worlders are forward-looking, we like things to be new, because our best is still ahead, while in the West their best is already past and so they have to make a fetish of that past.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 539, loc. 7191"],["This was love, to be eager for tomorrow.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 553, loc. 7398"],["“Darling, we’ll have a boy next time.” He had recoiled. He realized then that she did not know him. She did not know him at all. She did not know he was indifferent about the gender of their child. And he felt a gentle contempt towards her, for wanting a boy because they were supposed to want a boy, and for being able to say, fresh from birthing their first child, those words “we’ll have a boy next time.”","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 565, loc. 7557"],["Obinze feared she would grow up to be a woman who, with that word “amen,” would squash the questions she wanted to ask of the world.","Chimamanda Ngozi Adichie, Americanah (Ala Notable Books for Adults), pg. 571, loc. 7653"],["Chapter One was a page of nursery-rhymes salted with nonsense-words that almost rhymed—but not quite. Chapter Four was five pages of the digits of pi. Beyond that, however, there was no further randomness in the Book, since it was easy to memorize truly random things once you taught yourself a few tricks—and everyone who’d made it through Chapter Four knew the tricks. Much harder to memorize and to answer questions about were writings that almost but did not quite make sense; that had internal logic, but only to a point. Such things cropped up naturally in the mathic world from time to time—after all, not everyone had what it took to be a Saunt. After their authors had been humiliated and Thrown Back, these writings would be gone over by the Inquisition, and, if they were found to be the right kind of awful, made even more so, and folded into later and more wicked editions of the Book. To complete your sentence and be granted permission to walk out of your cell, you had to master them just as thoroughly as, say, a student of quantum mechanics must know group theory. The punishment lay in knowing that you were putting all of that effort into letting a kind of intellectual poison infiltrate your brain to its very roots. It was more humiliating than you might imagine, and after I’d been toiling on Chapter Five for a couple of weeks I had no difficulty in seeing how one who completed a sentence of, say, Chapter Nine would emerge permanently damaged.","Neal Stephenson, Anathem, pg. 187, loc. 2943"],["Ordinary fraas and suurs answered to no one except the Discipline. But hierarchs were in a chain of command: it was the price they paid for the powers they wielded.","Neal Stephenson, Anathem, pg. 201, loc. 3175"],["People have a need to feel that they are part of some sustainable project. Something that will go on without them. It creates a feeling of stability. I believe that the need for that kind of stability is as basic and as desperate as some of the other, more obvious needs.","Neal Stephenson, Anathem, pg. 237, loc. 3827"],["Fraa Jad took the garment from me and discovered how the fly worked. “Topology is destiny,” he said, and put the drawers on.","Neal Stephenson, Anathem, pg. 352, loc. 5856"],["“Our opponent is an alien starship packed with atomic bombs,” I said. “We have a protractor.” “Okay, I’ll go home and see if I can scrounge up a ruler and a piece of string.”","Neal Stephenson, Anathem, pg. 358, loc. 5991"],["The world that I lived in with Jesry and Lio and Arsibalt, Orolo and Jad, Ala and Tulia and Cord and all the others, was the very world that was being created from day to day in the mind of the Condemned Man in that courtroom. Sooner or later it would all end in a final judgment by the Magistrate. If that—if our—world seemed, on balance, like a decent place to him, he would let the Condemned Man live and our world would go on existing in his mind. If the world, as a whole, only reflected the Condemned Man’s depravity, the Magistrate would have him executed and our world would cease to exist. We could help keep the Condemned Man alive and thus preserve the existence of ourselves and our world by striving at all times to make it a better place. That’s why Alwash—the big stranger—had given me his clothes. He was trying to prevent the end of the world.","Neal Stephenson, Anathem, pg. 514, loc. 8785"],["Second, the Inspiration that had passed from the Innocent to the Condemned Man at the moment of her death was viral. It passed from him into each of us. Each of us had the same power to create whole worlds. The hope was that one day there would be a Chosen One who would create a world that was perfect. If that ever happened, not only he and his world but all of the other worlds and their creators, back to the Condemned Man, would be saved recursively.","Neal Stephenson, Anathem, pg. 516, loc. 8819"],["“There’s so much I would have said to you, Pa, if I could have, when you were Thrown Back. So much I wanted to say to you in the weeks following. But…” “It all flows back.” “Beg pardon?” “Those things flow back in time and as they do they change—your mind changes them—so that they no longer need talking about quite so much. Fine. Let’s talk of what is fresh and interesting.”","Neal Stephenson, Anathem, pg. 571, loc. 9741"],["“The variations—the myriad possible alternative scenarios—have been moved out of your brain,” Orolo said, rapping on his skull with his knuckles, “and out into the polycosm, which is where they all exist anyway!” He opened his hand and extended it to the sky, as if releasing a bird. “All you have to do is perceive them.”","Neal Stephenson, Anathem, pg. 597, loc. 10242"],["The Orithenans had used a system of computational chanting that, it was plain to see, was rooted in traditions that their founders had brought over from Edhar. To that point, it was clearly recognizable to any Edharian. It was a way of carrying out computations on patterns of information by permuting a given string of notes into new melodies. The permutation was done on the fly by following certain rules, defined using the formalism of cellular automata.","Neal Stephenson, Anathem, pg. 653, loc. 11208"],["Paphlagon said, “The cosmogonic processes that lead to the creation of the stuff we are made of—the creation of protons and other matter, their clumping together to make stars, and the resulting nucleosynthesis—all seem to depend on the values of certain physical constants. The most familiar example is the speed of light, but there are several others—about twenty in all. Theors used to spend a lot of time measuring their precise values, back when we were allowed to have the necessary equipment. If these numbers had different values, the cosmos as we know it would not have come into being; it would just be an infinite cloud of cold dark gas or one big black hole or something else quite simple and dull. If you think of these constants of nature as knobs on the control panel of a machine, well, the knobs all have to be set in just the right positions or—”","Neal Stephenson, Anathem, pg. 691, loc. 11854"],["“Yes,” I said. “That’s what a worldtrack is—a sequence of Hemn space points strung together just so, to make it look like the laws of nature are preserved.”","Neal Stephenson, Anathem, pg. 708, loc. 12202"],["“Yes. It is not difficult to see how a plausible and internally consistent mythology could arise, according to which nuclear waste handlers invented a praxis to mend radiation damage, and later extended it to mitigate the effects of aging and so on.”","Neal Stephenson, Anathem, pg. 742, loc. 12857"],["Zh’vaern eventually worked his way around to the assertion, which we’d heard before, that crosstalk among different cosmi around the time that their worldtracks diverged was routinely exploited by consciousness-bearing systems.","Neal Stephenson, Anathem, pg. 757, loc. 13154"],["must buy into the premise that cosmi interfere with each other when their worldtracks are close together. If you restrict yourself to one particular cosmos, this crosstalk may be interpreted as a signal—a rather weak one, since it only concerns a few particles. If those particles are in an asteroid out in the middle of nowhere, it hardly matters. But when those particles happen to be at certain critical locations in the brain, why, then, the ‘signals’ can end up altering the behavior of the organism that is animated by that brain. That organism, all by itself, is vastly larger than anything that could normally be influenced by quantum interference. When one considers societies of such organisms that endure across long spans of time and in some cases develop world-altering technologies, one sees the meaning of Fraa Jad’s assertion that consciousness amplifies the weak signals that web cosmi together.”","Neal Stephenson, Anathem, pg. 758, loc. 13179"],["“Yes. This is how the universe protects herself—prevents violations of causality. If you attempt to do anything that would give you the power of violating the laws of cause-and-effect—to go back in time and kill your grandfather—” “You simply find yourself in a different and separate causal domain? How extraordinary!” said Lodoghir.","Neal Stephenson, Anathem, pg. 769, loc. 13388"],["had coupled syndevs to excellent telescopes, enabling them to sift through vast numbers of images to find things that didn’t look right.","Neal Stephenson, Anathem, pg. 829, loc. 14428"],["“Yes—a technical term. So crap filtering became important. Businesses were built around it. Some of those businesses came up with a clever plan to make more money: they poisoned the well. They began to put crap on the Reticulum deliberately, forcing people to use their products to filter that crap back out. They created syndevs whose sole purpose was to spew crap into the Reticulum. But it had to be good crap.” “What is good crap?” Arsibalt asked in a politely incredulous tone. “Well, bad crap would be an unformatted document consisting of random letters. Good crap would be a beautifully typeset, well-written document that contained a hundred correct, verifiable sentences and one that was subtly false. It’s a lot harder to generate good crap. At first they had to hire humans to churn it out. They mostly did it by taking legitimate documents and inserting errors—swapping one name for another, say. But it didn’t really take off until the military got interested.”","Neal Stephenson, Anathem, pg. 856, loc. 14917"],["“I mean, one day your Issas are shooting people for failing to speak respectfully enough—don’t tell me it didn’t happen, because I know it did, and worse—and it doesn’t matter because they’re not Radchaai, not civilized.” Lieutenant Awn had switched momentarily into the bit of the local Orsian language she knew, because the Radchaai words refused to let her mean what she wished to say. “And any measures are justified in the name of civilization.”","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 822"],["luxury always comes at someone else’s expense. One of the many advantages of civilization is that one doesn’t generally have to see that, if one doesn’t wish. You’re free to enjoy its benefits without troubling your conscience.”","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 833"],["Without feelings insignificant decisions become excruciating attempts to compare endless arrays of inconsequential things. It’s just easier to handle those with emotions.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 1156"],["Everything Lieutenant Awn did and said was observed and recorded—but as with the trackers everyone in Ors wore, there wasn’t always someone paying attention.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 1232"],["She was old, gray-haired, broad shoulders slightly stooping, the almost-black skin of her face lined—which accounted for the lack of guards. The loss of one body that was more or less near death anyway would not be a large one. The use of such older bodies allowed the Lord of the Radch to walk unprotected, without any sort of entourage, when she wished, without much risk.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 1288"],["It’s easy for me to say—and I say it—that she could have chosen otherwise.”","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 1881"],["She used the word I had used mistakenly, not the one she had corrected me with, in Strigan’s house.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 2479"],["Thoughts are ephemeral, they evaporate in the moment they occur, unless they are given action and material form. Wishes and intentions, the same. Meaningless, unless they impel you to one choice or another, some deed or course of action, however insignificant. Thoughts that lead to action can be dangerous. Thoughts that do not, mean less than nothing.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 3272"],["given a choice between citizens who kept their proper places along with an expanding, conquering Radch, or no more annexations and the elevation of citizens with the wrong accents and antecedents.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 4095"],["“Breq,” interrupted Mianaai before I could answer, stepping off the dais and striding past, “is the last remaining fragment of a grief-crazed AI, which has just managed to trigger a civil war.” She turned to me. “Is that what you wanted?”","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 4452"],["People are who they are because of the world they live in, and the world is the way it is because of the people who live in it.","Ann Leckie, Ancillary Justice (Imperial Radch Book 1), loc. 5147"],["and I could well imagine the quality of what the younger Tisarwat might have produced. And been proud of. And then seen through the eyes of Anaander Mianaai, three-thousand-year-old Lord of the Radch. I doubted the assessment had been kind. And if she was no longer Anaander Mianaai, what could she ever be but some reassembled version of Tisarwat, with all the bad poetry and frivolity that implied? How could she ever see that in herself without remembering the Lord of the Radch’s withering contempt?","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 2817"],["“What then, Soldier? From a child I was taught to forgive and forget, but it’s difficult to forget these things, the loss of parents, of children and grandchildren.” Her expression was unchanged, blank determination, but her voice broke slightly at that last. “And we are all of us only human. We can only forgive so much.”","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 3367"],["“For my part,” I replied, “I find forgiveness overrated. There are times and places when it’s appropriate. But not when the demand that you forgive is used to keep you in your place. With Queter’s help I can remove Raughd from this place, permanently. I will try to do more if I can.”","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 3369"],["“Superstitious savage that I am.” Definitely crying now. “Nothing I do will make any difference. But I will make you look at it. I will make you see what it is you’ve done, and ever after, if you would look away, if you would ever claim to be just, or proper, you’ll have to lie to yourself outright.”","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 3415"],["“Most esteemed Queter,” I said, “idealist that you are, young as you are, you can have no idea just how easy it is for people to deceive themselves.” By now the tops of the mountains were bright, and we were nearly over the ridge. “I’ll do it anyway.” “You will,” I agreed, and we walked the rest of the way in silence.","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 3418"],["“When they behave properly, you will say there is no problem. When they complain loudly, you will say they cause their own problems with their impropriety. And when they are driven to extremes, you say you will not reward such actions. What will it take for you to listen?”","Ann Leckie, Ancillary Sword (Imperial Radch Book 2), loc. 3803"],["At the workbench, tea in hand (the approved commencement of a difficult task, the stricture of patience to be borne strongly in mind, lest one be hasty and make an irretrievable error early in the proceedings) he contemplates the fragments before him.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 59, loc. 1081"],["Joe Spork’s grandfather believed—or sometimes believed, and always maintained—that every object on Earth was created by God with the capacity to impart to the attentive student some virtue or grace.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 60, loc. 1107"],["And what did you make of these things? he asks the departing insect. Did you find them beautiful? Or did they frighten you? Will you declare war on the metal monsters? Or try to make love to them?","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 96, loc. 1802"],["There is a sharp determination in him where he expected to be desolate. It’s as if she turns him inside out, and things which should destroy him make him stronger instead.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 225, loc. 4214"],["There are islands of joy, but they are small and the tide is rising, and even on dry land there are those who would embrace the tide.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 306, loc. 5745"],["But what does it mean, here, now, to J. Joseph Spork, who tried as a child to be Mathew and then as an adult to be Daniel, and never, really, has focused on being Joe?","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 324, loc. 6073"],["A half-century of fear and loathing and now we’re all waiting for the first suitcase which turns a city into glass.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 325, loc. 6092"],["Daniel spent much of his life creating more and more wonderful things, a cargo cultist desperately seeking to achieve something so beautiful that his goddess could not resist. Mathew knew better. He watched, and learned, and saw that she came only in response to things most horribly broken.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 354, loc. 6618"],["I’m … someone I never was, now. It’s what happens, isn’t it? We lose who we are. Become someone else.” He shudders.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 366, loc. 6836"],["Instead, a completely other thing happens which catches him quite by surprise. He comes to the end of himself and finds, at the last, a piece of solid ground and a hard wall to set his back against.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 390, loc. 7285"],["And yet it seems to Joe a very long journey to that place in himself, a long, hard uphill struggle against years of accumulated obstacles and self-made fences.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 390, loc. 7294"],["He is the man who knows that innocence is not a shield, and that keeping your head down does not mean you will be safe.","Nick Harkaway, Angelmaker (Vintage Contemporaries), pg. 391, loc. 7298"],["You can have too little brain growth and you can have too much growth. Both things can be pathological. My barren-environment pigs probably had abnormal overgrowth of the dendrites in the somatosensory cortex. This is where my belief came that it is so important to satisfy the SEEKING system to prevent abnormal brain development.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 13, loc. 213"],["During evolution dogs went through a process called pedomorphosis, which means that dog puppies stop developing earlier than wolf cubs do. It’s a kind of arrested development. That’s why dogs—especially purebred dogs—look less “wolfy” than real wolves.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 34, loc. 497"],["Dr. Goodwin says that a King Charles spaniel never matures mentally beyond the stage of a puppy. It even looks very much like a puppy after it is full grown. I saw an adult Cavalier at the airport once while I was waiting to catch my flight. Everybody was coming up to pet this darling, puppylike dog.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 36, loc. 529"],["It probably doesn’t matter whether you think of yourself as the alpha or as the mom or dad so long as you raise your dog right. And because a dog never does grow up mentally, you have to keep on being a good parent and setting limits even after your dog is grown up physically.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 36, loc. 537"],["These were purebred dogs put together in groups with other purebred dogs. They couldn’t manage conflict because they had lost a lot of the submissive behaviors wolves use to keep conflict from escalating to a bloody battle.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 38, loc. 556"],["One of the most important things to realize about cats is that they haven’t really been domesticated, at least not nearly to the degree dogs have.1 Wolves started evolving into dogs a hundred thousand years ago. No one knows for sure yet when wild cats started to evolve into domestic cats. The oldest cat remains found in the grave of a human are 9,500 years old.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 67, loc. 983"],["Instead, the other cats defer to the dominant cat, although nobody understands why the lower-down cats do this. Researchers assume the dominant cat must be doing some kind of threat behavior humans can’t perceive.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 89, loc. 1315"],["This story was reported in 1978, and since that time cat researchers have found that communal breeding is normal in farm cats. Mama cats living in communal nests also nurse each other’s kittens and help carry them to the new nest if they decide to leave the old one.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 90, loc. 1338"],["Karen Pryor says that what you’re doing is teaching the animal to think that he can train you by experimenting with a lot of different behaviors until he finds the one that makes you click.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 102, loc. 1517"],["What’s rewarding about rewards isn’t so much the reward item itself, but the time you spend looking forward to it. In some ways, chasing after things is more fun than actually getting them. That’s why a charged-up clicker turns on the SEEKING system. The click isn’t the reward; the click is the signal that a reward is about to come. The sound of the click turns on the SEEKING emotion and the animal goes into a very pleasurable state of eager anticipation.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 104, loc. 1540"],["In most parts of the country, the most important fears to inoculate your horse against are fears of bicycles, flags, and balloons, because these things are really common at horse shows and parades.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 109, loc. 1608"],["People with Asperger’s or dyslexia are often good with animals because their thinking is more sensory-based than word-based. Many times I have told my students that to understand animals you need to get away from language and think in pictures, sounds, touch sensations, smells, and tastes.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 123, loc. 1819"],["Cows have dichromatic (two-color) vision, and yellow is the highest-contrast color for them, so yellow things—raincoats, warning signs—scare cattle.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 143, loc. 2114"],["Some of the pigs figured out that the transponder was the key to the gate, so they’d pick up a chewed collar from the ground and carry it over to the gate and get to eat double rations while the other pig went hungry.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 201, loc. 3000"],["Ian Duncan has an interesting theory about what might have happened. Dr. Duncan points out that big-breasted male birds have trouble mating because their huge chests get in the way. Male turkeys have such big breasts now that they can’t mate at all and the hens have to be artificially inseminated.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 220, loc. 3256"],["My theory is that savant-type skills occur when memories are sensory-based instead of language-based.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 243, loc. 3584"],["The Logic of Failure, by Dietrich Dorner,","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 260, loc. 3839"],["That’s because the only animals that have full color vision are primates and birds. All the rest have dichromatic vision, which means that they see two main colors—bluish purple and yellowish green—and they don’t see red. Anything yellow in the environment will “pop”; they’ll notice it right away.","Temple Grandin and Catherine Johnson, Animals Make Us Human: Creating the Best Life for Animals, pg. 267, loc. 3951"],["The wind chime is, by most accounts, the original “generative” instrument: it is the original device that serves dual essential purposes, as composition and as tool. To create a wind chime is to create a musical composition in physical form; it is to set down rules (the number, timbre, and relative proximity of notes) that when enacted by a player—by the wind or, if you tend toward the spiritual, perhaps by Aeolus himself—result in something sonorous, something melodic, something song-like.","Marc Weidenbaum, Aphex Twin's Selected Ambient Works Volume II (33 1/3), loc. 127"],["Does a sine wave have a beat? What else to call the marks at top and bottom, the zenith and nadir of the wave as it makes its way?","Marc Weidenbaum, Aphex Twin's Selected Ambient Works Volume II (33 1/3), loc. 405"],["Personally, we’ll side with Conrad’s view of fatalism: namely, that it is a species of fear — the fear that your fate is in your own hands, but that your hands are weak.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 78"],["In large measure becoming an artist consists of learning to accept yourself, which makes your work personal, and in following your own voice, which makes your work distinctive.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 86"],["The function of the overwhelming majority of your artwork is simply to teach you how to make the small fraction of your artwork that soars.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 111"],["With individual artworks it means leaving some loose thread, some unresolved issue, to carry forward and explore in the next piece.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 156"],["Lesson for the day: vision is always ahead of execution — and it should be.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 201"],["vision is always ahead of execution, knowledge of materials is your contact with reality, and uncertainty is a virtue.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 203"],["The development of an imagined piece into an actual piece is a progression of decreasing possibilities, as each step in execution reduces future options by converting one — and only one — possibility into a reality. Finally, at some point or another, the piece could not be other than it is, and it is done.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 213"],["Designer Charles Eames, arguably the quintessential Renaissance Man of the twentieth century, used to complain good-naturedly that he devoted only about one percent of his energy to conceiving a design — and the remaining ninety-nine percent to holding onto it as a project ran its course.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 218"],["Your job is to develop an imagination of the possible.","David Bayles and Ted Orland, Art & Fear: Observations on the Perils (and Rewards) of Artmaking, loc. 222"],["Like a lot of biotech corps, Quick Build handed out new attention enhancers for free along with their in-house employee meals.","Annalee Newitz, Autonomous: A Novel, loc. 84"],["The brain took care of his facial recognition functions, assigning each person he met a unique identifier based on the edges and shadows of their expressions, but its file system was largely incompatible with his own. He used it mostly like a graphics processor.","Annalee Newitz, Autonomous: A Novel, loc. 363"],["International law mandated that his service could last no more than ten years, a period deemed more than enough time to make the Federation’s investment in creating a new life-form worthwhile.","Annalee Newitz, Autonomous: A Novel, loc. 385"],["The bot’s whole body spasmed, his reflexes made useless by bogus and contradictory commands. A wave of ecstatic nonsense gripped him and the file ended.","Annalee Newitz, Autonomous: A Novel, loc. 1773"],["came from bioconcrete, a mash of water-activated bacteria and epoxies that healed itself as cracks formed.","Annalee Newitz, Autonomous: A Novel, loc. 2891"],["Having a sense of how the world operated, beyond its pretenses, seemed to him an armoring thing.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 722"],["Similarly, you could pose as a member of the overcity, wait out the heckles, and become one. It was another form of the by-hearting that Manju did at school.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 2348"],["One day, looking in the mirror at how the jeans worked with the peach-sequined secondhand tunic, Manju said aloud to herself, “Marquee Effect.” She’d learned the term in computer class, practicing Photoshop.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 2359"],["It was hard to keep secrets in a slum. As Asha understood, secrets successfully kept were a kind of currency.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 2445"],["Now Mr. Kamble saw nothing but his own bottomless grief, because he knew miracles were possible in the new India and that he couldn’t have one.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 2501"],["Once my mother was beating me, and that thought came to me. I said, ‘If what is happening now, you beating me, is to keep happening for the rest of my life, it would be a bad life, but it would be a life, too.’ And my mother was so shocked when I said that. She said, ‘Don’t confuse yourself by thinking about such terrible lives.’ ”","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3149"],["While independent India had been founded by high-born, well-educated men, by the twenty-first century few such types stood for elections, or voted in them, since the wealthy had extra-democratic means of securing their social and economic interests. Across India, poor people were the ones who took the vote seriously. It was the only real power they had.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3419"],["If he had to sort all humanity by its material essence, he thought he would probably end up with a single gigantic pile. But here was the interesting thing. Ice was distinct from—and in his view, better than—what it was made of. He wanted to be better than what he was made of. In Mumbai’s dirty water, he wanted to be ice. He wanted to have ideals. For self-interested reasons, one of the ideals he most wanted to have was a belief in the possibility of justice.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3431"],["“For some time I tried to keep the ice inside me from melting,” was how he put it. “But now I’m just becoming dirty water, like everyone else. I tell Allah I love Him immensely, immensely. But I tell Him I cannot be better, because of how the world is.”","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3767"],["When I settle into a place, listening and watching, I don’t try to fool myself that the stories of individuals are themselves arguments. I just believe that better arguments, maybe even better policies, get formulated when we know more about ordinary lives.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3878"],["The effect of corruption I find most underacknowledged is a contraction not of economic possibility but of our moral universe.","Katherine Boo, Behind the Beautiful Forevers: life, death, and hope in a Mumbai undercity, loc. 3922"],["Difference in hue and hair is old. But the belief in the preeminence of hue and hair, the notion that these factors can correctly organize a society and that they signify deeper attributes, which are indelible—this is the new idea at the heart of these new people who have been brought up hopelessly, tragically, deceitfully, to believe that they are white.","Ta-Nehisi Coates, Between the World and Me, pg. 7, loc. 74"],["I tell you now that the question of how one should live within a black body, within a country lost in the Dream, is the question of my life, and the pursuit of this question, I have found, ultimately answers itself.","Ta-Nehisi Coates, Between the World and Me, pg. 13, loc. 126"],["It is a profound question because America understands itself as God’s handiwork, but the black body is the clearest evidence that America is the work of men.","Ta-Nehisi Coates, Between the World and Me, pg. 13, loc. 131"],["in their large rings and medallions, their big puffy coats and full-length fur-collared leathers, which was their armor against their world.","Ta-Nehisi Coates, Between the World and Me, pg. 14, loc. 142"],["The boys who stood out on Garrison and Liberty up on Park Heights loved this music because it told them, against all evidence and odds, that they were masters of their own lives, their own streets, and their own bodies.","Ta-Nehisi Coates, Between the World and Me, pg. 15, loc. 152"],["At the onset of the Civil War, our stolen bodies were worth four billion dollars, more than all of American industry, all of American railroads, workshops, and factories combined, and the prime product rendered by our stolen bodies—cotton—was America’s primary export.","Ta-Nehisi Coates, Between the World and Me, pg. 101, loc. 1068"],["I am speaking to you as I always have—as the sober and serious man I have always wanted you to be, who does not apologize for his human feelings, who does not make excuses for his height, his long arms, his beautiful smile. You are growing into consciousness, and my wish for you is that you feel no need to constrict yourself to make other people comfortable.","Ta-Nehisi Coates, Between the World and Me, pg. 107, loc. 1145"],["And godless though I am, the fact of being human, the fact of possessing the gift of study, and thus being remarkable among all the matter floating through the cosmos, still awes me.","Ta-Nehisi Coates, Between the World and Me, pg. 115, loc. 1228"],["I stopped in a bistro, and with all the fear of a boy approaching a beautiful girl at a party, I ordered two beers and then a burger.","Ta-Nehisi Coates, Between the World and Me, pg. 124, loc. 1320"],["I wanted you to have your own life, apart from fear—even apart from me. I am wounded. I am marked by old codes, which shielded me in one world and then chained me in the next.","Ta-Nehisi Coates, Between the World and Me, pg. 125, loc. 1335"],["But I know that it has happened to you already, that you have deduced that you are privileged and yet still different from other privileged children, because you are the bearer of a body more fragile than any other in this country. What I want you to know is that this is not your fault, even if it is ultimately your responsibility.","Ta-Nehisi Coates, Between the World and Me, pg. 137, loc. 1444"],["I asked her how his friends’ parents treated her. “By then I was the chief of radiology at the local hospital,” she said. “And so they treated me with respect.” She said this with no love in her eye, coldly, as though she were explaining a mathematical function.","Ta-Nehisi Coates, Between the World and Me, pg. 141, loc. 1482"],["I am convinced that the Dreamers, at least the Dreamers of today, would rather live white than live free. In the Dream they are Buck Rogers, Prince Aragorn, an entire race of Skywalkers. To awaken them is to reveal that they are an empire of humans and, like all empires of humans, are built on the destruction of the body. It is to stain their nobility, to make them vulnerable, fallible, breakable humans.","Ta-Nehisi Coates, Between the World and Me, pg. 143, loc. 1509"],["This emotion of fear, however, is the root of our anger. We avoid it because it feels safer to be in a place of anger (a protective feeling), while we feel exposed and vulnerable to be in a place of fear.","Heather T. Forbes LCSW, Beyond Consequences, Logic and Control: Volume 1, pg. 7, loc. 295"],["No Himba has ever gone to Oomza Uni. So me being the only one on the ship was not that surprising. However, just because something isn’t surprising doesn’t mean it’s easy to deal with.","Nnedi Okorafor, Binti, loc. 148"],["Yet they were girls who knew what I meant when I spoke of “treeing.” We sat in my room (because, having so few travel items, mine was the emptiest) and challenged each other to look out at the stars and imagine the most complex equation and then split it in half and then in half again and again. When you do math fractals long enough, you kick yourself into treeing just enough to get lost in the shallows of the mathematical sea. None of us would have made it into the university if we couldn’t tree, but it’s not easy. We were the best and we pushed each other to get closer to “God.”","Nnedi Okorafor, Binti, loc. 155"],["He was always calling them evil, though he’d never traveled to a Khoush country or known a Khoush. His anger was rightful, but all that he said was from what he didn’t truly know.","Nnedi Okorafor, Binti, loc. 467"],["In mathematical research, clearly identifying what it is you are trying to do is a crucial, and often very tricky, first step.","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 12, loc. 167"],["Landau damping, a spontaneous phenomenon of stabilization in plasmas—that is, a return to equilibrium without any increase in entropy,","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 12, loc. 180"],["With the physics of gases we are in the realm of Boltzmann: entropy increases, information is lost, the arrow of time points toward the future, the initial state is forgotten; gradually the statistical distribution of neutral particles approaches a state of maximum entropy, the most disordered state possible.","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 13, loc. 183"],["With plasma physics, on the other hand, we are in the realm of Vlasov: entropy is constant, information is conserved, there is no arrow of time, the initial state is always remembered; disorder does not increase, and there is no reason for the system to approach one state rather than another.","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 13, loc. 186"],["Kolmogorov presented an astonishing result. Harnessing probabilities and the deterministic equations of mechanics with breathtaking audacity, he argued that the solar system probably is stable. Instability is possible, as Poincaré correctly saw—but if it occurs, it should occur only rarely.","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 22, loc. 316"],["The version numbers he assigned to his program are approximations of π, ever more precisely estimated as the program was gradually perfected: after version 3.14 came version 3.141, then 3.1415, and so on. The current version is 3.1415926; according to the terms of Knuth’s will, it will change to π immediately following his death, thus fixing TEX for all eternity.","Cédric Villani and Malcolm DeBevoise, Birth of a Theorem: A Mathematical Adventure, pg. 54, loc. 784"],["The lack of imagination among the rich was its own kind of machine, its own species of artificial intelligence.","Sam J. Miller, Blackfish City: A Novel, loc. 1102"],["She opened her mouth. He knew that look. The look you have when you’re about to say something you’ve whispered to yourself a th
