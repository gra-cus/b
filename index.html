 how much he loves early mornings in spring. What happens? Well, people turn to listen. It would be hard not to. It’s only polite. And soon, in their small groups, the guests may find themselves talking about early spring mornings. Or, more correctly, about the validity of Megaphone Guy’s ideas about early spring mornings. Some are agreeing with him, some disagreeing—but because he’s so loud, their conversations will begin to react to what he’s saying. As he changes topics, so do they. If he continually uses the phrase “at the end of the day,” they start using it too. If he weaves into his arguments the assumption that the west side of the room is preferable to the east, a slow westward drift will begin.","George Saunders, The Braindead Megaphone, loc. 98"],["In time, Megaphone Guy will ruin the party. The guests will stop believing in their value as guests, and come to see their main role as reactors-to-the-Guy. They’ll stop doing what guests are supposed to do: keep the conversation going per their own interests and concerns. They’ll become passive, stop believing in the validity of their own impressions.","George Saunders, The Braindead Megaphone, loc. 108"],["Because he feels he has to be entertaining, he jumps from topic to topic, favoring the conceptual-general (“We’re eating more cheese cubes—and loving it!”), the anxiety-or controversy-provoking (“Wine running out due to shadowy conspiracy?”), the gossipy (“Quickie rumored in south bathroom!”), and the trivial (“Which quadrant of the party room do YOU prefer?”).","George Saunders, The Braindead Megaphone, loc. 115"],["In the beginning, there’s a blank mind. Then that mind gets an idea in it, and the trouble begins, because the mind mistakes the idea for the world. Mistaking the idea for the world, the mind formulates a theory and, having formulated a theory, feels inclined to act.","George Saunders, The Braindead Megaphone, loc. 185"],["The best stories proceed from a mysterious truth-seeking impulse that narrative has when revised extensively; they are complex and baffling and ambiguous; they tend to make us slower to act, rather than quicker. They make us more humble, cause us to empathize with people we don’t know, because they help us imagine these people, and when we imagine them—if the storytelling is good enough—we imagine them as being, essentially, like us.","George Saunders, The Braindead Megaphone, loc. 192"],["Our venture in Iraq was a literary failure, by which I mean a failure of imagination.","George Saunders, The Braindead Megaphone, loc. 196"],["In surrendering our mass storytelling function to entities whose first priority is profit, we make a dangerous concession: “Tell us,” we say in effect, “as much truth as you can, while still making money.” This is not the same as asking: “Tell us the truth.”","George Saunders, The Braindead Megaphone, loc. 244"],["Wandering around one night, a little lost, I came to the realization that authenticity and pleasure are not causally related.","George Saunders, The Braindead Megaphone, loc. 367"],["Without exception, regardless of nationality, each of us makes the same sound as we disappear: a thrilled little self-forgetting Whoop.","George Saunders, The Braindead Megaphone, loc. 427"],["But ask the workers, in your intrusive Western way, about their Possible Feelings of Oppression, and they model a level of stoic noble determination that makes the Ayn Rand in you think, Good, good for you, sir, best of luck in your professional endeavors!","George Saunders, The Braindead Megaphone, loc. 473"],["A Kenyan security guard who works fourteen-hour days at Wild Wadi, euphoric about his new earning power, says to me: “I expect, in your writing, you will try to find the dark side of Dubai? Some positive, some negative? Isn’t that the Western way? But I must say: I have found Dubai to be nearly perfect.”","George Saunders, The Braindead Megaphone, loc. 479"],["What a powerful thing to know: that one’s own desires are mappable onto strangers; that what one finds in oneself will most certainly be found in The Other—perhaps muted, exaggerated, or distorted, yes, but there nonetheless, and thus a source of comfort.","George Saunders, The Braindead Megaphone, loc. 763"],["Just before I doze off, I counsel myself grandiosely: Fuck concepts. Don’t be afraid to be confused. Try to remain permanently confused. Anything is possible. Stay open, forever, so open it hurts, and then open up some more, until the day you die, world without end, amen.","George Saunders, The Braindead Megaphone, loc. 765"],["The sentences somehow had got more life in them than normal sentences had. They were not merely sentences but compressed moments that burst when you read them.","George Saunders, The Braindead Megaphone, loc. 795"],["Working with language is a means by which we can identify the bullshit within ourselves (and others). If we learn what a truthful sentence looks like, a little flag goes up at a false one.","George Saunders, The Braindead Megaphone, loc. 859"],["Writing was, at this stage in my development, the process of trying to do whatever was most unnatural.","George Saunders, The Braindead Megaphone, loc. 973"],["On the contrary, Vonnegut seemed to feel that unkindness—a simple, idiotic failure of belief in the human, by men and their systems—had been the cause of his Terrible Event, and that what he had learned from this experience was not the importance of being tough and hard and untouchable, but the importance of preserving the kindness in ourselves at all costs.","George Saunders, The Braindead Megaphone, loc. 1007"],["Humor is what happens when we’re told the truth quicker and more directly than we’re used to. The comic is the truth stripped of the habitual, the cushioning, the easy consolation.","George Saunders, The Braindead Megaphone, loc. 1044"],["At the heart of Vonnegut’s voice is a humility my earnest young self didn’t feel comfortable with: In it, I heard evidence of real humiliation.","George Saunders, The Braindead Megaphone, loc. 1055"],["But it is a comfort, in the midst of a war, to read an antiwar book this good, and be reminded that just because something keeps happening, doesn’t mean we get to stop regretting it.","George Saunders, The Braindead Megaphone, loc. 1073"],["Scientific evidence suggests that even the fetuses inside of mothers watching that commercial are getting: (1) dumber and (2) little baby boners.","George Saunders, The Braindead Megaphone, loc. 1279"],["In Abby’s opinion, the problem with this immigration debate is the level of abstraction at which it’s conducted. If you talk about undocumented workers or illegal aliens, it’s easy to make mistakes. Whereas if you say: This is Valerie, Valerie is my student, whom I love, then whatever you do will make sense, coming, as it does, from the heart, with a real person in mind.","George Saunders, The Braindead Megaphone, loc. 1701"],["I find I’ve been made sad by Minuteman dread. They take a fact and make the worst of it. This beautiful world, all this magnificence, seems to inspire in them only a fear that the beautiful world will be taken away. I liked them, I had a good time with them, but it feels good to be away from them, out in all this open space, where anything could be true, and what is true might even be good.","George Saunders, The Braindead Megaphone, loc. 2036"],["The mind, it occurs to me, is an engine. There is an ambient mode in which the mind sits idling, before there is information. Some minds idle in a kind of dreading crouch, waiting to be offended. Others stand up straight, eyes slightly wide, expecting to be pleasantly surprised. Some minds, imagining the great What Is Out There, imagine it intends doom for them; others imagine there is something out there that may be suffering and in need of their help.","George Saunders, The Braindead Megaphone, loc. 2063"],["I think of this as the motorcycle-sidecar model of reading: writer and reader right next to one another, leaning as they corner, the pleasure coming from the mutuality and simultaneity of the experience.","George Saunders, The Braindead Megaphone, loc. 2212"],["Einstein once said something along the lines of: “No worthy problem is ever solved within the plane of its original conception.” Touching on the same idea, a famous poet once said: “If you set out to write a poem about two dogs fucking, and you write a poem about two dogs fucking, then you’ve written a poem about two dogs fucking.”","George Saunders, The Braindead Megaphone, loc. 2247"],["But this tendency of Huck Finn to cause other writers to write books extremely similar to it but worse is telling; the voice of the book reminds us of the beauty of the world, and of the fact that that beauty can indeed be gotten at by the word, and that our language, English, that old dowager, has not yet begun to fight.","George Saunders, The Braindead Megaphone, loc. 2392"],["I don’t know if this is true for anybody else, but when I read, my inner eye is normally situated about ten feet off the ground.","George Saunders, The Braindead Megaphone, loc. 2400"],["Now, a coincidence is all right, life is full of them, but a reader’s willingness to ingest one is inversely related to how badly the writer needs one,","George Saunders, The Braindead Megaphone, loc. 2495"],["The difference between Tom and Huck is that Huck believes in the reality of what he sees and feels, and Tom does not. Tom believes in what he has read in books, or, more correctly, in the concepts that have arisen from what he has read in books.","George Saunders, The Braindead Megaphone, loc. 2505"],["At the end of my life, I know I won’t be wishing I’d held more back, been less effusive, more often stood on ceremony, forgiven less, spent more days oblivious to the secret wishes and fears of the people around me. So what is stopping me from stepping outside my habitual crap?","George Saunders, The Braindead Megaphone, loc. 3024"],["The story of life is the story of the same basic mind readdressing the same problems in the same already discredited ways.","George Saunders, The Braindead Megaphone, loc. 3026"],["The early years of a Besź (and presumably an Ul Qoman) child are intense learnings of cues. We pick up styles of clothing, permissible colours, ways of walking and holding oneself, very fast. Before we were eight or so most of us could be trusted not to breach embarrassingly and illegally, though licence of course is granted children every moment they are in the street.","China Miéville, The City & The City: A Novel, pg. 80, loc. 1095"],["It was a conference. ‘Policing Split Cities.’ They had sessions on Budapest and Jerusalem and Berlin, and Besźel and Ul Qoma.” “Fuck!” “I know, I know. That’s what we said at the time. Totally missing the point.”","China Miéville, The City & The City: A Novel, pg. 90, loc. 1220"],["They sat me in what they called an Ul Qoma simulator, a booth with screens for inside walls, on which they projected images and videos of Besźel with the Besź buildings highlighted and their Ul Qoman neighbours minimised with lighting and focus. Over long seconds, again and again, they would reverse the visual stress, so that for the same vista Besźel would recede and Ul Qoma shine.","China Miéville, The City & The City: A Novel, pg. 160, loc. 2158"],["How expert a citizen, how consummate an urban dweller and observer, to mediate those million unnoticed mannerisms that marked out civic specificity, to refuse either aggregate of behaviours. He aimed with whatever it was he held.","China Miéville, The City & The City: A Novel, pg. 354, loc. 4815"],["“You did an excellent job. You’ve seen how we work. Nowhere else works like the cities,” he said. “It’s not just us keeping them apart. It’s everyone in Besźel and everyone in Ul Qoma. Every minute, every day. We’re only the last ditch: it’s everyone in the cities who does most of the work. It works because you don’t blink. That’s why unseeing and unsensing are so vital. No one can admit it doesn’t work. So if you don’t admit it, it does. But if you breach, even if it’s not your fault, for more than the shortest time … you can’t come back from that.”","China Miéville, The City & The City: A Novel, pg. 370, loc. 4989"],["My task is changed: not to uphold the law, or another law, but to maintain the skin that keeps law in place. Two laws in two places, in fact.","China Miéville, The City & The City: A Novel, pg. 373, loc. 5030"],["the organizing principle was less to do with games and more to do with the nature of taboos—enormously powerful, often enormously arbitrary, and (crucially) regularly quietly broken, without undermining the fact of the taboo itself. That last element, I think, is sometimes underestimated in the discussions of cultural norms, where they are both asserted and breached. Both those elements are foundational.","China Miéville, The City & The City: A Novel, pg. 374, loc. 5089"],["Fiction is always more interesting to the extent that there’s an evasive surplus and/or a specificity. So it’s not saying there are no meanings, but that there are more than just those meanings.","China Miéville, The City & The City: A Novel, pg. 374, loc. 5134"],["the time, at all levels. That was the idea. Interstitiality is a theme that is simultaneously genuinely interesting and potentially quite useful, and also a terrible cliché, so if you’re going to use it, it helps to be at least respectfully skeptical about the wilder claims of some of its theoretical partisans, I think.","China Miéville, The City & The City: A Novel, pg. 374, loc. 5176"],["It is absolutely about absolute fidelity to these particular urban protocols, exaggerations or extrapolations of the ones that I think are all around us all the time in the real world; but it’s also about cheating them, and failing them, and playing a little fast and loose, which I think is an inextricable part of such norms.","China Miéville, The City & The City: A Novel, pg. 374, loc. 5203"],["On the other hand, if one chooses a new lifestyle, no one can predict what might happen to the new self, or have any idea how to deal with events as they arise. It will be hard to see ahead to the future, and life will be filled with anxiety.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 35, loc. 572"],["Now we come to the important part. When you are able to truly feel that “people are my comrades,” your way of looking at the world will change utterly. No longer will you think of the world as a perilous place, or be plagued by needless doubts; the world will appear before you as a safe and pleasant place. And your interpersonal relationship problems will decrease dramatically.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 80, loc. 1154"],["At that point, the focus of the discussion shifts from “the rightness of the assertions” to “the state of the interpersonal relationship.” In other words, the conviction that “I am right” leads to the assumption that “this person is wrong,” and finally it becomes a contest and you are thinking, I have to win. It’s a power struggle through and through.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 88, loc. 1259"],["What is disagreeable is being criticized or rebuked by others through the work, getting labeled as having no ability or being incompetent or unsuited to the work, and hurting the dignity of one’s irreplaceable self. In other words, everything is an interpersonal relationship issue.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 94, loc. 1336"],["Real freedom is an attitude akin to pushing up one’s tumbling self from below.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 143, loc. 1919"],["Consider the reality of the desire for recognition. How much do others pay attention to you, and what is their judgment of you? That is to say, how much do they satisfy your desire? People who are obsessed with such a desire for recognition will seem to be looking at other people, while they are actually looking only at themselves.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 166, loc. 2168"],["Every time, my self-consciousness kicks in and puts the brakes on, and it’s as if I’ve been straitjacketed. My self-consciousness won’t allow me to behave in an innocent way.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 207, loc. 2696"],["Three things are needed at this point: “self-acceptance,” “confidence in others,” and “contribution to others.”","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 209, loc. 2721"],["It is because one accepts oneself just as one is—one self-accepts—that one can have “confidence in others” without the fear of being taken advantage of.","Ichiro Kishimi and Fumitake Koga, The Courage to Be Disliked: The Japanese Phenomenon That Shows You How to Change Your Life and Achieve Real Happiness, pg. 224, loc. 2933"],["Oppenheimer reassured himself by asserting, \"When you see something that is technically sweet, you go ahead and do it and you argue about what to do about only after you have had your technical success. That is the way it was with the atomic bomb.\"3","Richard Sennett, The Craftsman, loc. 29"],["Animal laborers is, as the name implies, the human being akin to a beast of burden, a drudge condemned to routine. Arendt enriched this image by imagining him or her absorbed in a task that shuts out the world, a state well exemplified by Oppenheimer's feeling that the atomic bomb was a \"sweet\" problem, or Eichmann's obsession with making the gas chambers efficient. In the act of making it work, nothing else matters; Animal laborers takes the work as an end in itself.","Richard Sennett, The Craftsman, loc. 78"],["Thus, in her view, we human beings live in two dimensions. In one we make things; in this condition we are amoral, absorbed in a task. We also harbor another, higher wayof life in which we stop producing and start discussing and judging together. Whereas Animal laborers is fixated in the question \"How?\" Homofaber asks \"Why?\"","Richard Sennett, The Craftsman, loc. 83"],["each book is about a technique for conducting a particular way of life.","Richard Sennett, The Craftsman, loc. 106"],["Craftsmanship names an enduring, basic human impulse, the desire to do a job well for its own sake.","Richard Sennett, The Craftsman, loc. 108"],["Culture's time in natural history is short. Yet in these same few seconds human beings have contrived enormously different ways to live.","Richard Sennett, The Craftsman, loc. 172"],["The craftsman represents the special human condition of being engaged. One aim of this book is to explain how people become engaged practically but not necessarily instrumentally.","Richard Sennett, The Craftsman, loc. 192"],["The young Karl Marx thought of himself a secular Hephaestus whose writings would set the modern craftsman free. In the Grund- risse, he framed craftsmanship in the broadest possible terms as \"form-giving activity.\"\"","Richard Sennett, The Craftsman, loc. 297"],["Motorola, a success story, developed what it called a \"technology shelf,\" created by a small group of engineers, on which were placed possible technical solutions that otherteams might use in the future; rather than trying to solve the problem outright,","Richard Sennett, The Craftsman, loc. 331"],["Modern education fears repetitive learning as mind-numbing. Afraid of boring children, avid to present ever-different stimulation, the enlightened teacher may avoid routine-but thus deprives children of the experience of studying their own ingrained practice and modulating it from within.","Richard Sennett, The Craftsman, loc. 387"],["Embedding stands for a process essential to all skills, the conversion of information and practices into tacit knowledge.","Richard Sennett, The Craftsman, loc. 527"],["Bedded in too comfortably, people will neglect the higher standard; it is by arousing self-consciousness that the worker is driven to do better.","Richard Sennett, The Craftsman, loc. 536"],["I understand a small part, like how an ordinary person who has a hard time understanding a mathematics monograph can make out some of it through enormous mental effort, and by giving full play to the imagination.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 38, loc. 506"],["“Nothing serious?” Luo Ji opened his bloodshot eyes wide. “I’m madly in love with a fictional person from a novel of my own creation.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 92, loc. 1492"],["And you’re actually quite lucky. Whether or not she really exists, you’re fortunate to be in love.”","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 92, loc. 1508"],["but I maintain my own opinion of security work: When you’ve thought of everything you should, and done everything you need to, then let whatever happens happen. There’s nothing more anyone can do, you know? Don’t psych yourselves out.”","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 94, loc. 1533"],["“At its heart, the project consists of selecting a group of people to formulate and direct strategic plans. They will develop their plans entirely in their own minds, with no communication of any kind with the outside world. The true strategy of these plans, the necessary steps for completion, and the ultimate aims will remain hidden inside the brain. We shall call them the Wallfacers because that ancient Eastern name for meditators mirrors the unique characteristics of their work.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 100, loc. 1656"],["“Luo Ji is his own Wallbreaker. He needs to find out what threat he poses to the Lord,” Qin Shi Huang said.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 125, loc. 2122"],["and I can tell you from the experience of most of my life that there are all kinds of people out there. All kinds, my boy. Perfect people, perfect women. You just haven’t met them.”","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 154, loc. 2660"],["To Zhang Beihai, it felt like the evolution from a client-server model to a browser-server model in late-twentieth-century computer networks. With the former, you could only access the server through specific software installed on a computer, but using the latter, you could access the server from any computer on the network so long as you had the right permissions.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 370, loc. 6526"],["The world, made complex by technology, was becoming simple again, its technology hidden deeply behind the face of reality.","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 371, loc. 6535"],["“There are no permanent enemies or comrades, only permanent duty.”","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 398, loc. 7037"],["In this forest, hell is other people. An eternal threat that any life that exposes its own existence will be swiftly wiped out. This is the picture of cosmic civilization. It’s the explanation for the Fermi Paradox.”","Cixin Liu and Joel Martinsen, The Dark Forest (Remembrance of Earth's Past Book 2), pg. 484, loc. 8672"],["Consider that Bill and Bruce wrote this book by FedExing floppy disks to each other,","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 149"],["London was rife with inventors, the poorer and madder of them congregating in the public squares to display their blueprints and models, and harangue the strolling crowds.","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 1075"],["He put his smoked spectacles on. “But I remember those theory-talks you’d give us, explaining what those bones were all about. ‘Form follows function.’ ‘The fittest survive.’ New forms lead the way. They may look queer at first, but Nature tests them fair and square against the old, and if they’re sound in principle, then the world is theirs.” Godwin looked up. “If you can’t see that your theory is bone to my sinew, then you’re not the man I take you for.”","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 1737"],["Uniformitarian faction wish these creatures to seem dull and sluggish! Dinosaurs will then fit their slope of gradual development, a slow progression to the present day. Whereas, if you grant the role of Catastrophe, you admit a far greater state of Darwinian fitness for these magnificent creatures, wounding as that may seem to the vanities of tiny modern-day mammals on the order of Foulke and his cronies.","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 2461"],["Such was the devilish mockery of these fraudulent bills that even quite normal adverts began to seem queer.","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 5355"],["But as we iterated, overwrote, and iterated, I began to see that what we were doing had more in common with airbrushing (or Photoshop, had Photoshop existed) than with scissors and paste. We could blur the edges of the collage, effortlessly blend disparate parts, render the juncture invisible. A different level of magic.","William Gibson and Bruce Sterling, The Difference Engine: A Novel, loc. 8347"],["they often used the word “higher” as a synonym for “better” in their writings, where an Anarresti would use “more central.”","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 15, loc. 252"],["The language Shevek spoke, the only one he knew, lacked any proprietary idioms for the sexual act. In Pravic it made no sense for a man to say that he had “had” a woman. The word which came closest in meaning to “fuck,” and had a similar secondary usage as a curse, was specific: it meant rape. The usual verb, taking only a plural subject, can be translated only by a neutral word like copulate. It meant something two people did, not something one person did, or had. This frame of words could not contain the totality of experience any more than any other, and Shevek was aware of the area left out, though he wasn’t quite sure what it was.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 53, loc. 810"],["“I think men mostly have to learn to be anarchists. Women don’t have to learn.”","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 54, loc. 822"],["In fact, the Free World of Anarres was a mining colony of Urras.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 92, loc. 1367"],["It was the collapse of that government in the year 771 that led to the proposal, in the Council of World Governments, of giving the Moon to the International Society of Odonians—buying them off with a world, before they fatally undermined the authority of law and national sovereignty on Urras.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 94, loc. 1397"],["But that began to seem a petty goal; there was a much greater one, a unified theory of Time, to be reached, if he could just get to it. He felt that he was in a locked room in the middle of a great open country: it was all around him, if he could find the way out, the way clear.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 112, loc. 1655"],["He tried to read an elementary economics text; it bored him past endurance, it was like listening to somebody interminably recounting a long and stupid dream. He could not force himself to understand how banks functioned and so forth, because all the operations of capitalism were as meaningless to him as the rites of a primitive religion, as barbaric, as elaborate, and as unnecessary.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 130, loc. 1903"],["Shevek at twenty-one was not a prig, exactly, because his morality was passionate and drastic; but it was still fitted to a rigid mold, the simplistic Odonianism taught to children by mediocre adults, an internalized preaching.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 155, loc. 2269"],["What drives people crazy is trying to live outside reality. Reality is terrible. It can kill you. Given time, it certainly will kill you. The reality is pain—you said that! But it’s the lies, the evasions of reality, that drive you crazy. It’s the lies that make you want to kill yourself.”","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 165, loc. 2418"],["But close up, a world’s all dirt and rocks. And day to day, life’s a hard job, you get tired, you lose the pattern. You need distance, interval. The way to see how beautiful the earth is, is to see it as the moon. The way to see how beautiful life is, is from the vantage point of death.”","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 190, loc. 2784"],["the passage of time is a feature of human consciousness, past and future are functions of the mind. From a pre-Sequentist, Keremcho.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 235, loc. 3451"],["He had thought to bargain with them, a very naïve anarchist’s notion. The individual cannot bargain with the State. The State recognizes no coinage but power: and it issues the coins itself.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 272, loc. 3974"],["The strength of Shevek’s personality, unchecked by any self-consciousness or consideration of self-defense, was formidable. She was shaken by him, and looked at him with compassion and a certain awe.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 346, loc. 5055"],["To report an Anarresti managerial debate in full would be difficult; it went very fast, several people often speaking at once, nobody speaking at great length, a good deal of sarcasm, a great deal left unsaid; the tone emotional, often fiercely personal; an end was reached, yet there was no conclusion. It was like an argument among brothers, or among thoughts in an undecided mind.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 353, loc. 5155"],["“Of course not. The only security we have is our neighbors’ approval. An archist can break a law and hope to get away unpunished, but you can’t ‘break’ a custom; it’s the framework of your life with other people. We’re only just beginning to feel what it’s like to be revolutionaries, as Shev put it in the meeting today. And it isn’t comfortable.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 363, loc. 5303"],["And what he meant by “that” he could not have said, good as he was with words; yet he felt that he understood it clearly, that all his hope was in the understanding, and that if he would be saved he must change his life.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 371, loc. 5420"],["Le Guin later wrote a remarkable story about her entitled “The Day Before the Revolution.","Ursula K. Le Guin, The Dispossessed: An Ambiguous Utopia (Hainish Cycle Book 5), pg. 388, loc. 5716"],["And by achieving a total statement of reality, to be able to control and manipulate that reality. The age-old dream of the wizard!","Ian Watson, The Embedding, loc. 1613"],["This new paradigm acknowledges and embraces the contradictory, dual-edged nature of erotic life. It recognizes that anything that inhibits arousal—including anxiety or guilt—can, under different circumstances, amplify it.","Jack Morin, The Erotic Mind: Unlocking the Inner Sources of Passion and Fulfillment, loc. 116"],["In other words, peaks offer us glimpses of our most authentic, healthiest selves and thus can serve us as guides to growth. Maslow saw peak experiences as crucial sources of “clean and uncontaminated data” about who we are and might become.2","Jack Morin, The Erotic Mind: Unlocking the Inner Sources of Passion and Fulfillment, pg. 4, loc. 234"],["What shall we conclude from this? Our best encounters often take us to places we’ve never been. Favorite fantasies, on the other hand, cover familiar territory. Through repeated experimentation we refine them so that they express, in the shorthand of imagery, the essential elements needed for arousal.","Jack Morin, The Erotic Mind: Unlocking the Inner Sources of Passion and Fulfillment, pg. 20, loc. 498"],["Pretending to be open-minded is of little use. It’s much better to acknowledge whatever you find disturbing or difficult to accept.","Jack Morin, The Erotic Mind: Unlocking the Inner Sources of Passion and Fulfillment, pg. 34, loc. 716"],["If you’re really interested, you also perceive, accurately or not, certain personality traits you want to take in—as Dr. Tripp says, to import. And you want the desired one to see qualities in you that are worthy of exporting to him or her.","Jack Morin, The Erotic Mind: Unlocking the Inner Sources of Passion and Fulfillment, pg. 38, loc. 770"],["Amazon’s operating all of its own technology, from the supply chain to the website, allowed Russell Allgor and his engineers to create algorithms that modeled countless scenarios for each order so systems could pick the one that would yield the quickest and cheapest delivery.","Brad Stone, The Everything Store: Jeff Bezos and the Age of Amazon, loc. 2613"],["It is both missionary and mercenary, and throughout the history of business and other human affairs, that has always been a potent combination.","Brad Stone, The Everything Store: Jeff Bezos and the Age of Amazon, loc. 5165"],["Safe is nutritious, but it’s not a drink anyone enjoys. It’s made from a plant milk that changes color in the presence of any contaminant, even spit. It’s served to guests and at meetings because, well, it’s safe. A polite gesture that says: I’m","N. K. Jemisin, The Fifth Season (The Broken Earth Book 1), loc. 761"],["but, as you will discover, people find it very difficult to act on what they know. To act is to be committed, and to be committed is to be in danger.","James Baldwin, The Fire Next Time (Vintage International), loc. 80"],["still. The fear that I heard in my father’s voice, for example, when he realized that I really believed I could do anything a white boy could do, and had every intention of proving it, was not at all like the fear I heard when one of us was ill or had fallen down the stairs or strayed too far from the house. It was another fear, a fear that the child, in challenging the white world’s assumptions, was putting himself in the path of destruction.","James Baldwin, The Fire Next Time (Vintage International), loc. 207"],["To be sensual, I think, is to respect and rejoice in the force of life, of life itself, and to be present in all that one does, from the effort of loving to the breaking of bread. It will be a great day for America, incidentally, when we begin to eat bread again, instead of the blasphemous and tasteless foam rubber that we have substituted for it.","James Baldwin, The Fire Next Time (Vintage International), loc. 361"],["If the concept of God has any validity or any use, it can only be to make us larger, freer, and more loving. If God cannot do this, then it is time we got rid of Him.","James Baldwin, The Fire Next Time (Vintage International), loc. 402"],["The affluent populations, which should have been their help, didn’t, as far as could be discovered, read, either—they merely bought books and devoured them, but not in order to learn: in order to learn new attitudes.","James Baldwin, The Fire Next Time (Vintage International), loc. 531"],["Now he turned toward me, to welcome me, with that marvellous smile, and carried me back nearly twenty-four years, to that moment when the pastor had smiled at me and said, “Whose little boy are you?” I did not respond now as I had responded then, because there are some things (not many, alas!) that one cannot do twice.","James Baldwin, The Fire Next Time (Vintage International), loc. 555"],["Russia’s secret weapon is the bewilderment and despair and hunger of millions of people of whose existence we are scarcely aware.","James Baldwin, The Fire Next Time (Vintage International), loc. 805"],["Love takes off the masks that we fear we cannot live without and know we cannot live within.","James Baldwin, The Fire Next Time (Vintage International), loc. 859"],["They were hewing out of the mountain of white supremacy the stone of their individuality.","James Baldwin, The Fire Next Time (Vintage International), loc. 902"],["Color is not a human or a personal reality; it is a political reality.","James Baldwin, The Fire Next Time (Vintage International), loc. 938"],["all the people whom academics call caregivers and the British, more elegantly, just refer to as carers.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 9, loc. 104"],["Loving children doesn’t give them a destination; it gives them sustenance for the journey.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 10, loc. 127"],["In the twentieth century, especially the American middle-class twentieth century, the erosion of those traditions led to a culture of “nutrition” and “dieting” that has a lot in common with the culture of parenting.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 24, loc. 311"],["The philosopher Karl Popper said that science lets our theories die in our stead.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 29, loc. 380"],["The amazing skills of the adults depend on a long, painful, and almost comically clumsy learning period.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 49, loc. 640"],["Human menopause is another of those phenomena, like pair-bonding, that we all take for granted. But from an evolutionary perspective, it’s actually even more unusual and mysterious. As far as we know, killer whales are the only other mammals who go through menopause.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 71, loc. 935"],["Her idea is that grandmothers contributed substantially to the welfare of early human children. This contribution was great enough that menopause made evolutionary sense. When babies are especially needy, helping the grandchildren who share your genes may be a better strategy than producing more children yourself.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 71, loc. 945"],["If Bonnie loves Clyde so much that his welfare is as important to her as is her own, that will outweigh the temptation to defect, even when defection would be in her short-term interest. That sort of long-term cooperation allows the complex committed projects of human beings.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 82, loc. 1095"],["Indeed, studies even show that the same oxytocin that helps us trust and love people inside our own group also makes us less tolerant of people outside it.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 85, loc. 1130"],["The ideal is to extend the same specific committed love that we feel so naturally for our children to everyone else.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 86, loc. 1141"],["We don’t care for children because we love them; we love them because we care for them.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 87, loc. 1155"],["Children learn by watching and imitating the people around them. Psychologists call this observational learning. And they learn by listening to what other people say about how the world works—what psychologists call learning from testimony.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 90, loc. 1188"],["More than forty years ago, scientists used electrodes to record the activity of individual neurons in the visual system of cats. They found a group of cells that responded distinctively to certain kinds of shapes, and they called them edge detectors.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 95, loc. 1258"],["There was another interesting twist to this experiment. We controlled exactly how likely it was that a particular combination of actions would work. Amazingly, the children seemed to unconsciously calculate the same probabilities.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 101, loc. 1338"],["They imitate the goal of the action instead of the action itself. They assume that the experimenter is trying to be efficient. They adjust what they do to suit their own goals and purposes.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 101, loc. 1343"],["When the experimenter said that she had no idea how the toy worked, the children acted efficiently and intelligently and creatively; they imitated only the necessary actions. But when she indicated that she was an expert, they faithfully imitated every detail of her actions, whether they were necessary or not.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 107, loc. 1408"],["Rituals are actions that make little sense by themselves but serve important social functions. By performing very specific actions in a highly prescribed way, you can identify who you are or what group you belong to.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 107, loc. 1420"],["from what psychologists have taken to calling WEIRD cultures (White, Educated, Industrial, Rich, and Developed).","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 111, loc. 1471"],["It turns out that toddlers are more likely to take on information from a familiar caregiver, like a parent or a preschool teacher, than from a less familiar person.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 117, loc. 1542"],["If two people make competing claims, even three-year-olds go with the one who sounds more sure of herself.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 119, loc. 1573"],["The very fact that Thomas and Peter and the rest so clearly violate the causal laws of our world is a signal to children that their stories are fictions.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 128, loc. 1693"],["The trouble with magic is that it’s a case where invisible, untouchable entities that violate causal laws, entities that have a lot in common with fiction, are supposed to have real, causal consequences.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 128, loc. 1706"],["The CHILDES database is one of the treasures of developmental psychology. In the seventies, a number of linguists began recording great swaths of children’s conversations. The talk was all combined in a single database, and you can roam about there among the charming sayings and unexpected poetry of children who have long since grown up and now have children of their own. Wandering through the database has a certain elegiac quality, like sorting through a cache of old toys and books in the attic.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 131, loc. 1745"],["Instead, explaining made them focus on the information that was relevant to the causal structure of the machine—the information that told them how it worked—even if that meant neglecting less important information.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 135, loc. 1800"],["The conventional wisdom, from Piaget to Montessori to Freud, was that young children’s thinking is restricted to the here and now, to immediate sensation and direct perception.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 138, loc. 1841"],["If we intuitively think about species in an essentialist way, the basic evolutionary premise that species are mutable, variable, and continuous can be particularly hard to understand.)","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 140, loc. 1864"],["The youngest children they tested didn’t use gender generics much themselves, although their mothers did. By the time they were six or so, though, the children were actually using the generics to talk about gender more than their mothers were.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 143, loc. 1917"],["And they explored them differently: they banged the ball when it had mysteriously vanished through the wall, but they dropped it when it had hovered in thin air. It was as if they were testing to see if the ball really was solid or really did defy gravity.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 161, loc. 2147"],["Darwin famously kept a special list of all the facts that were at odds with his theory, because he knew he’d be tempted to ignore or forget them otherwise.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 161, loc. 2151"],["Scientists use the word “scaffolding” to describe this kind of interaction. It’s not that the grown-up builds knowledge for the child. Instead, the grown-up builds a scaffold, and the scaffold helps the child to build knowledge herself.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 176, loc. 2352"],["And even when teachers are experts, how many children ever actually watch a teacher work through writing an essay or designing a new scientific experiment or solving an unfamiliar mathematics problem?","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 187, loc. 2488"],["When we say that preschoolers are bad at paying attention, what we really mean is that they’re bad at not paying attention—they have difficulty keeping themselves from being drawn to distractions.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 192, loc. 2559"],["One-year-olds paid the most attention to scenes that were within an informational “sweet spot”—complex enough to learn but not so dizzying as to be incomprehensible.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 192, loc. 2564"],["More than 70 percent of those who are diagnosed—millions of children—get drugs.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 194, loc. 2584"],["When schools are under pressure to produce high test scores, they become motivated, consciously or unconsciously, to encourage ADHD diagnoses—either because the drugs allow low-performing children to score better or because ADHD diagnoses can be used to exclude children from testing.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 194, loc. 2592"],["Simply increasing the driving age by a year or two doesn’t have much influence on the accident rate, for example. What does make a difference is having a graduated system in which teenagers slowly acquire both more skill and more freedom—a driving apprenticeship.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 209, loc. 2797"],["But just as we can cover the plugs and gate the staircases for three-year-olds, we can adopt policies, from making condoms more available to making guns less so, that can at least make adolescent experimentation less perilous.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 210, loc. 2810"],["Cultural innovation and transmission is relatively rare in other animals compared with human beings. But there is some evidence that when these innovations do take place, they are also invented and transmitted by the young. In one of the most famous cases of animal culture, macaque monkeys in Japan learned to dip sweet potatoes in the ocean, which both washed off grit and gave them a nicely salty taste. Scientists were there to catch the cultural change in action. The first inventor was a prepubescent female, and the practice spread first among other children—monkey early adopters—and then to the other females. (Apparently the powerful old males never got it.)","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 215, loc. 2874"],["It’s especially mysterious because reading is such a recent invention. Our brains didn’t evolve to read.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 217, loc. 2892"],["In order to read we reuse parts of the brain that were originally designed for other purposes. But we also reshape and create new brain areas that are dedicated to reading alone.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 217, loc. 2899"],["A developing brain that is exposed to symmetrical letters with different meanings will rewire and overcome its natural symmetry blindness.","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 219, loc. 2918"],["Is the child who cries over a Furby robot really all that different from the Dickensian one who weeps for a doll? Is the lonely widow who talks to a chatbot really all that different from the one who talks to her dead husband’s picture? Is a romance in a virtual world all that different from a Harlequin one?","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 227, loc. 3032"],["Virginia Woolf, who chose not to have children, wisely said, “Never pretend that the things you haven’t got are not worth having.”","Alison Gopnik, The Gardener and the Carpenter: What the New Science of Child Development Tells Us About the Relationship Between Parents and Children, pg. 238, loc. 3166"],["Even if we have paid a fee at the door of the museum or concert hall, when we are touched by a work of art something comes to us which has nothing to do with the price.","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 115"],["So long as these assumptions rule, a disquieting sense of triviality, of worthlessness even, will nag the man or woman who labors in the service of a gift and whose products are not adequately described as commodities. Where we reckon our substance by our acquisitions, the gifts of the gifted man are powerless to make him substantial.","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 144"],["You received gifts from me; they were accepted. But you don’t understand how to think about the dead. The smell of winter apples, of hoarfrost, and of linen. There are nothing but gifts on this poor, poor Earth. CZESLAW MILOSZ","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 218"],["The passage into mystery always refreshes. If, when we work, we can look once a day upon the face of mystery, then our labor satisfies.","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 545"],["Gift exchange brings with it, therefore, a built-in check upon the destruction of its objects; with it we will not destroy nature’s renewable wealth except where we also consciously destroy ourselves.","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 691"],["One of the deceased’s relatives would then distribute bread and cheese to the poor, taking care to ll argue later, is a rationalization of the increase of gift exchange.","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 1793"],["If gratitude is, as Georg Simmel once put it, “the moral memory of mankind,”","Lewis Hyde, The Gift: Creativity and the Artist in the Modern World, loc. 1836"],["“No matter how great a creature’s intelligence, if one is guessing one’s own future actions, the past self cannot outwit the future self, because the intelligence of both is equal. The only thing which alters this paradox is morality.” Phaethon was distracted. “Morality?! What an odd thing to say. Why morality?” “Because when an honest man, a man who keeps his word, says he will do something in the future, you can be sure he will try.” “So you machines are always preaching about honesty just for selfish reasons. It makes us more predictable, easier to work into a calculation.”","John C. Wright, The Golden Age, pg. 64, loc. 1055"],["An ecoperformance was meant, by its very nature, to be understood by people with Cerebelline neural structures. The whole challenge of this art form was to produce a complex system of interactions—an ecology—which would appear beautiful from every point of view of each acting element simultaneously, but would also be, taken as a whole, sublime. Usually, in living ecologies, the beauty was tragic from the point of view of starving predators or fleeing prey, but transcendentally beautiful, not tragic at all, viewed globally.","John C. Wright, The Golden Age, pg. 71, loc. 1182"],["Both focused on the children, anchors for two kites that rode different winds.","Ken Liu, The Grace of Kings (The Dandelion Dynasty Book 1), loc. 6613"],["Do not retreat into conventionality because you’re afraid—as you already suspect, your husband may understand you better than you think.”","Ken Liu, The Grace of Kings (The Dandelion Dynasty Book 1), loc. 6656"],["He is like a crossbow bolt near the end of its flight: seeming strength disguising terminal fall.”","Ken Liu, The Grace of Kings (The Dandelion Dynasty Book 1), loc. 7287"],["Who hasn’t ever wondered: am I a monster or is this what it means to be a person?","Clarice Lispector and Colm Tóibín and and Benjamin Moser, The Hour of the Star (Second Edition), pg. 7, loc. 216"],["the account that soon is going to have to start is written with the sponsorship of the most popular soft drink in the world even though it’s not paying me a cent,","Clarice Lispector and Colm Tóibín and and Benjamin Moser, The Hour of the Star (Second Edition), pg. 15, loc. 329"],["I have to add a little something that’s very important for understanding the narrative: that it’s accompanied from beginning to end by a very slight and constant toothache, something to do with chipped enamel.","Clarice Lispector and Colm Tóibín and and Benjamin Moser, The Hour of the Star (Second Edition), pg. 15, loc. 339"],["She’d been born with a rap sheet and now looked like the daughter of nobody in particular apologizing for taking up space.","Clarice Lispector and Colm Tóibín and and Benjamin Moser, The Hour of the Star (Second Edition), pg. 18, loc. 386"],["(If the reader possesses any wealth and a comfortable life, he’ll step out of himself to see how the other sometimes lives. If he’s poor, he won’t be reading me because reading me is superfluous for anyone who has a slight permanent hunger. Here I’m playing the role of a safety valve for you and from the massacring life of the average middle class. I’m well aware that it’s frightening to step out of oneself, but everything new is frightening. Though the anonymous girl in this story is so ancient that she could be a biblical figure. She was subterranean and had never flowered. I’m lying: she was grass.)","Clarice Lispector and Colm Tóibín and and Benjamin Moser, The Hour of the Star (Second Edition), pg. 22, loc. 441"],["But I, who can’t quite be her, feel that I live for nothing. I am gratuitous and pay my light, gas and phone bills. As for her rmed robbery. She also said she was not a women’s liberationist because she was against “communal toilets.”","Rick Perlstein, The Invisible Bridge: The Fall of Nixon and the Rise of Reagan, loc. 10335"],["If you can fake sincerity, you’ve got it made. If you can project humility brashly, you’ve got it made. People wanted to believe.","Rick Perlstein, The Invisible Bridge: The Fall of Nixon and the Rise of Reagan, loc. 13151"],["Reagan’s America would embrace an almost official cult of optimism—the","Rick Perlstein, The Invisible Bridge: The Fall of Nixon and the Rise of Reagan, loc. 15018"],["Liberals tend to get into the biggest political trouble when they presume that a reform is an inevitable concomitant of progress. This is when they are most unprepared for the blinding backlash that invariably ensues.","Rick Perlstein, The Invisible Bridge: The Fall of Nixon and the Rise of Reagan, loc. 15279"],["whenever the subject’s brain is doing what I want it to do more of, I record that moment, augment it, enlarge and prolong it, replay it, and stimulate the brain to go along with its own healthiest impulses,","Ursula K. le Guin, The Lathe of Heaven, pg. 17, loc. 251"],["Those whom heaven helps we call the sons of heaven. They do not learn this by learning. They do not work it by working. They do not reason it by using reason. To let understanding stop at what cannot be understood is a high attainment. Those who cannot do it will be destroyed on the lathe of heaven. — CHUANG TSE : XXIII","Ursula K. le Guin, The Lathe of Heaven, pg. 26, loc. 378"],["There was a warmth to the man, an outgoingness, which was real; but it had got plasticoated with professional mannerisms, distorted by the doctor’s unspontaneous use of himself.","Ursula K. le Guin, The Lathe of Heaven, pg. 28, loc. 412"],["what he knew he was best at was design, the realization of proper and fitting shape and form for things,","Ursula K. le Guin, The Lathe of Heaven, pg. 127, loc. 1816"],["As he expressed these ideas he followed them with his eyes, watching them gallop away to the place where they made sense.","Denis Johnson, The Laughing Monsters: A Novel, pg. 81, loc. 1042"],["to realize that deep inside him they left a sediment of grief which, accumulating day by day, would in the end be the real cause of his death.","Giuseppe Di Lampedusa and Gioacchino Lanza Tomasi and and Archibald Colquhuon, The Leopard: A Novel, pg. 59, loc. 1095"],["His eyes are so clear and innocent that she becomes afraid. Innocence can destroy three times as quickly as guile. At least the cunning can be reasoned with or bribed.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 14, loc. 165"],["That our duty of charity extends even to our own bodies, and we must care for them because our souls are guests in them.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 20, loc. 243"],["The day was warm. The sun was bright as if it knew not what it shone on. As if the Lord God Almighty, the Infinite One, He Who is Everywhere had forgotten this place.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 60, loc. 817"],["She knows what a man calls out when he is nailed to a crossbeam. She should have forced him to come home.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 61, loc. 831"],["There are only three ways: either they were true, or someone was mistaken, or someone lied. She knows that the story she is telling is a lie, but she says it anyway. Not in fear, and not in anger, and not even in hope of anything that is to come, but because it brings her comfort to see that he believes it.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 63, loc. 863"],["Not like Job’s suffering, a test. But as this man had said, a gift.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 83, loc. 1099"],["He saw that they were enjoying the sense of danger, for it was also a feeling of power.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 107, loc. 1452"],["Losing one’s faith is so very like gaining it. There is the same joy, the same terror, the same annihilation of self in the ecstasy of understanding.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 114, loc. 1552"],["There is the same fear that it will not hold, the same wild hope that, this time, it will. One has to lose one’s faith many times before one begins to lose faith in faith itself.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 115, loc. 1553"],["What is freedom, in the end, but that no one cares any longer to try to restrain us?","Naomi Alderman, The Liars' Gospel: A Novel, pg. 121, loc. 1649"],["We cannot cleave to the same thing forever. In this life, eventually, one is either a traitor or a fool.”","Naomi Alderman, The Liars' Gospel: A Novel, pg. 129, loc. 1762"],["Others are weak for not dealing death, weak for seeking to avoid it. Rome’s daily business is death, her nightly amusement is the death match. Death is cheap and easy among them.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 165, loc. 2243"],["Another ripple of laughter. Can any man bear to be laughed at?","Naomi Alderman, The Liars' Gospel: A Novel, pg. 171, loc. 2318"],["Rome simply wants to improve the streets of your beautiful city.” “The streets belong to us!” someone shouts, and the crowd take it up as a chant. “The streets belong to us! The streets belong to us!”","Naomi Alderman, The Liars' Gospel: A Novel, pg. 171, loc. 2320"],["This approach, so helpful in tying conquered peoples into Rome in all other places, was surprisingly ineffective in Judea. It was because of the particular laws of the people: not to make an image of their one God, not to accept that His powers could be divided into separate entities, not to create any statue even of their most revered prophets or to allow any such emblem to be placed within their Temple. No man, say the Jews, can become a god and that is an end of it.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 182, loc. 2480"],["Like a woman. Yes, exactly like a woman. Who has labored and survived, 300"],["Every man must choose what to dedicate his life to and he has chosen this: only peace. Not justice, because peace and justice are enemies.","Naomi Alderman, The Liars' Gospel: A Novel, pg. 251, loc. 3465"],["Your course taught me to see what I really need and what I don’t. So I got a divorce. Now I feel much happier.","Marie Kondō, The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing (The Life Changing Magic of Tidying Up), pg. 3, loc. 139"],["People have trouble discarding things that they could still use (functional value), that contain helpful information (informational value), and that have sentimental ties (emotional value). When these things are hard to obtain or replace (rarity), they become even harder to part with.","Marie Kondō, The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing (The Life Changing Magic of Tidying Up), pg. 45, loc. 563"],["The best sequence is this: clothes first, then books, papers, komono (miscellany), and lastly, mementos.","Marie Kondō, The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing (The Life Changing Magic of Tidying Up), pg. 46, loc. 569"],["If so, and if you no longer buy clothes of the same style or color, it has fulfilled another important function—it has taught you what doesn’t suit you. In fact, that particular article of clothing has already completed its role in your life, and you are free to say, “Thank you for giving me joy when I bought you,” or “Thank you for teaching me what doesn’t suit me,” and let it go.","Marie Kondō, The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing (The Life Changing Magic of Tidying Up), pg. 60, loc. 728"],["One theme underlying my method of tidying is transforming the home into a sacred space, a power spot filled with pure energy. A comfortable environment, a space that feels good to be in, a place where you can relax—these are the traits that make a home a power spot.","Marie Kondō, The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing (The Life Changing Magic of Tidying Up), pg. 161, loc. 1775"],["It made me realize how much I usually avoid confrontation. Conflict always gives me the anxious feeling that I need to say something to defuse the situation and restore goodwill, even if it’s at my own expense. Today, I realized the formidable power of acting tough. Not only did I get my way, I actually gained goodwill points, because I made Brian feel bad for having upset me. There’s a lesson in that. I need to develop the ability to stand my ground.","Jordan Mechner, The Making of Prince of Persia, pg. 101, loc. 1697"],["Yesterday I showed Paul the skeleton. He was thrilled (it was his idea) and has been going around telling everyone about it. It’s paid off more than I could have imagined, in terms of boosting his enthusiasm about the whole project. Just goes to show you.","Jordan Mechner, The Making of Prince of Persia, pg. 107, loc. 1852"],["Everyone has their own particular form of self-destruction. Mine, I’m starting to think, is standing outside myself, watching myself live my life, turning my face so as to give the cameras a better angle, and thus missing the whole thing.","Jordan Mechner, The Making of Prince of Persia, pg. 121, loc. 2065"],["The pressure is on to make the January release, and it looks like some heavy graphics cuts are going to be needed. So I stayed up until three last night making them. I’m actually quite happy with the results. I kick and scream, but the fact is, I like economy of means. A game that looks like they threw everything but the kitchen sink at it is somehow inelegant.","Jordan Mechner, The Making of Prince of Persia, pg. 275, loc. 4765"],["Sometimes I wish I could cut loose from all this stuff – the computer games, the wanting to be a filmmaker, the endless self-promotion. I’m so bored with my arsenal. I wish I could be like Patrick just fers “third nature,” that is, what manages to live despite capitalism.","Anna Lowenhaupt Tsing, The Mushroom at the End of the World: On the Possibility of Life in Capitalist Ruins, loc. 102"],["the concentration of wealth is possible because value produced in unplanned patches is appropriated for capital.","Anna Lowenhaupt Tsing, The Mushroom at the End of the World: On the Possibility of Life in Capitalist Ruins, loc. 257"],["This is because its most common host is red pine (Pinus densiflora), which germinates in the sunlight and mineral soils left by human deforestation.","Anna Lowenhaupt Tsing, The Mushroom at the End of the World: On the Possibility of Life in Capitalist Ruins, loc. 284"],["a sign of the privilege to live within the artful reconstruction of nature for refined tastes.9 For this reason, when peasants preparing for elite outings sometimes “planted” matsutake (i.e., stuck mushrooms artfully in the ground because naturally occurring matsutake were not available), no one objected.","Anna Lowenhaupt Tsing, The Mushroom at the End of the World: On the Possibility of Life in Capitalist Ruins, loc. 296"],["Yet the program construct, unlike the poet's words, is real in the sense that it moves and works, producing visible outputs separate from the construct itself.","Frederick P. Brooks Jr., The Mythical Man-Month: Essays on Software Engineering, Anniversary Edition, loc. 297"],["Implementation, then, takes time and sweat both because of the physical media and because of the inadequacies of the underlying ideas.","Frederick P. Brooks Jr., The Mythical Man-Month: Essays on Software Engineering, Anniversary Edition, loc. 356"],["Perlin developed the noise function while working on the original Tron movie in the early 1980s; it was designed to create procedural textures for computer-generated effects.","Daniel Shiffman, The Nature of Code, pg. 17, loc. 734"],["Perlin noise can be used to generate various effects with natural qualities, such as clouds, landscapes, and patterned textures like marble.","Daniel Shiffman, The Nature of Code, pg. 17, loc. 735"],["With one-dimensional noise, we have a sequence of values in which any given value is similar to its neighbor.","Daniel Shiffman, The Nature of Code, pg. 22, loc. 846"],["This is why noise was originally invented. You tweak the parameters a bit or play with color to make the resulting image look more like marble or wood or any other organic texture.","Daniel Shiffman, The Nature of Code, pg. 23, loc. 857"],["Nevertheless, another way to describe a location is the path taken from the origin to reach that location. Hence, a location can be the vector representing the difference between location and origin.","Daniel Shiffman, The Nature of Code, pg. 32, loc. 1009"],["Within search results, information tied to verified online profiles will be ranked higher than content without such verification, which will result in most users naturally clicking on the top (verified) results. The true cost of remaining anonymous, then, might be irrelevance; even the most fascinating content, if tied to an anonymous profile, simply won’t be seen because of its excessively low ranking.","Eric Schmidt and Jared Cohen, The New Digital Age: Transforming Nations, Businesses, and Our Lives, pg. 33, loc. 635"],["More scientifically, attempts to keep personal information private are always going to be defeated by attacking the analog hole, which stipulates that information must eventually be seen if it is to be consumed. As long as this holds true, there will always be the risk of someone taking a screenshot or proliferating the content.","Eric Schmidt and Jared Cohen, The New Digital Age: Transforming Nations, Businesses, and Our Lives, pg. 56, loc. 1064"],["Once you’re labeled a felon, the old forms of discrimination—employment discrimination, housing discrimination, denial of the right to vote, denial of educational opportunity, denial of food stamps and other public benefits, and exclusion from jury service—are suddenly legal.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 2, loc. 230"],["The Reagan administration hired staff to publicize the emergence of crack cocaine in 1985 as part of a strategic effort to build public and legislative support for the war.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 5, loc. 293"],["The impact of the drug war has been astounding. In less than thirty years, the U.S penal population exploded from around 300,000 to more than 2 million, with drug convictions accounting for the majority of the increase.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 6, loc. 314"],["One notable example is the successful challenge led by the NAACP Legal Defense Fund to a racist drug sting operation in Tulia, Texas. The 1999 drug bust incarcerated almost 15 percent of the black population of the town, based on the uncorroborated false testimony of a single informant hired by the sheriff of Tulia.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 10, loc. 396"],["The current system of control depends on black exceptionalism; it is not disproved or undermined by it.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 14, loc. 460"],["Deliberately and strategically, the planter class extended special privileges to poor whites in an effort to drive a wedge between them and black slaves.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 25, loc. 649"],["white elites were sympathetic to the demand for their “property rights” to be respected, as they, too, wanted the Constitution to protect their property interests.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 25, loc. 663"],["Under slavery, the racial order was most effectively maintained by a large degree of contact between slave owners and slaves, thus maximizing opportunities for supervision and discipline, and minimizing the potential for active resistance or rebellion.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 27, loc. 701"],["In 1867, at the dawn of the Reconstruction Era, no black man held political office in the South, yet three years later, at least 15 percent of all Southern elected officials were black. This is particularly extraordinary in light of the fact that fifteen years after the passage of the Voting Rights Act of 1965—the high water mark of the Civil Rights Movement—fewer than 8 percent of all Southern elected officials were black.15","Michelle Alexander and Cornel West, The New Jim Crow, pg. 29, loc. 740"],["The Thirteenth Amendment to the U.S. Constitution had abolished slavery but allowed one major exception: slavery remained appropriate as punishment for a crime.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 31, loc. 777"],["The liberal philosophy of race relations emphasized the stigma of segregation and the hypocrisy of a government that celebrates freedom and equality yet denies both on account of race. This philosophy, born in the North, never gained much traction among Southern whites or blacks.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 32, loc. 799"],["According to Woodward, “It is altogether probable that during the brief Populist upheaval in the nineties Negroes and native whites achieved a greater comity of mind and harmony of political purpose than ever before or since in the South.”25","Michelle Alexander and Cornel West, The New Jim Crow, pg. 33, loc. 818"],["There was also increased concern that, without greater equality for African Americans, blacks would become susceptible to communist influence, given Russia’s commitment to both racial and economic equality.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 36, loc. 867"],["Between 1980 and 1984, FBI antidrug funding increased from $8 million to $95 million.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 49, loc. 1145"],["Among whites, those expressing the highest degree of concern about crime also tend to oppose racial reform, and their punitive attitudes toward crime are largely unrelated to their likelihood of victimization.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 54, loc. 1237"],["The shift to a general attitude of “toughness” toward problems associated with communities of color began in the 1960s, when the gains and goals of the Civil Rights Movement began to require real sacrifices on the part of white Americans, and conservative politicians found they could mobilize white racial resentment by vowing to crack down on crime.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 55, loc. 1256"],["TANF imposed a five-year lifetime limit on welfare assistance, as well as a permanent, lifetime ban on eligibility for welfare and food stamps for anyone convicted of a felony drug offense—including simple possession of marijuana.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 57, loc. 1292"],["Clinton also made it easier for federally assisted public housing projects to exclude anyone with a criminal history—an extraordinarily harsh step in the midst of a drug war aimed at racial and ethnic minorities.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 57, loc. 1302"],["These television shows, especially those that romanticize drug-law enforcement, are the modern-day equivalent of the old movies portraying happy slaves, the fictional gloss placed on a brutal system of racialized oppression and control.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 59, loc. 1325"],["Thurgood Marshall acknowledged as much in his dissent in Bostick, noting “the basis of the decision to single out particular passengers during a suspicionless sweep is less likely to be inarticulable than unspeakable.”","Michelle Alexander and Cornel West, The New Jim Crow, pg. 66, loc. 1456"],["The Supreme Court has ruled that walking a drug-sniffing dog around someone’s vehicle (or someone’s luggage) does not constitute a “search,” and therefore does not tr
