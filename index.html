 the late 1890s wild rubber had far surpassed it as the main source of revenue from the Congo.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2857"],["The king voraciously demanded ever greater quantities of wild rubber from the Congo, because he knew that the price would drop once plantations of rubber trees in Latin America and Asia reached maturity. This did indeed happen, but by then the Congo had had a wild-rubber boom nearly two decades long. During that time the search knew no bounds.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2866"],["Rubber is coagulated sap; the French word for it, Cãoutchouc, comes from a South American Indian word meaning \"the wood that weeps.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2882"],["In a metaphor that is echoed elsewhere in Africa, local legend along the railway line has it that each tie cost one African life and each telegraph pole one European life.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 3073"],["When the king was told that some of the Africans were suffering indigestion because of candy given them by the public, he ordered up the equivalent of a zoo's don't-feed-the-animals sign. The placard said: THE BLACKS ARE FED BY THE ORGANIZING COMMITTEE.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 3168"],["The humanitarians, Morel wrote, emphasized \"the atrocious nature of the deeds committed, while my endeavor from the first was to show that given certain premises [Leopold's taking as his own the land and all its products]...those deeds must of necessity take place.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 3309"],["On May 10, 1904, Stanley heard Big Ben strike in the night, and murmured, \"How strange! So that is time! Strange!\" Those were his last words.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 4144"],["More than 80 percent of the uranium in the Hiroshima and Nagasaki bombs came from the heavily guarded Congo mine of Shinkolobwe.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 4933"],["Sometimes at work he was made to carry big slabs of jute, whose weight he estimated at close to a hundred pounds each, to the prison workshop. This made him think wryly of the African porters who had carried his baggage through the Nigerian countryside half a dozen years before. \"But memory remains, experience is a great teacher, there is much to be learned here too, and, after all, one has lived to play both parts.\" A man imprisoned for burglary, sensing that Morel was someone important, called him \"sir.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 5146"],["memories—often a fragmentary local legend about an extraordinarily cruel person from the period remembered as la guerre du Blanc [the white man's war], or, in the Mongo language, lokeli, \"the overwhelming.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 5314"],["Sometimes the period of terror is stamped into the language itself. In the Mongo tongue, \"to send someone to harvest rubber\" is an idiom meaning \"to tyrannize.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 5317"],["Squid was considered a 'garbage fish', practically given away at the docks. Tuna was sold mainly as cat-food, or to canneries, and to a few enterprising Japanese who were thought to 'confuse things' with the high prices they paid. Monk fish was yet to be called lotte and make its appearance on Manhattan dinner tables.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 25, loc. 303"],["My last semester at Vassar, I'd taken to wearing nunchakus in a strap-on holster and carrying around a samurai sword — that should tell you all you need to know.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 36, loc. 456"],["Had my instructors given me a pat-down before class they might have learned my secret: two glassine envelopes of Minor's chicken and lobster base inside my chef's coat, for that little extra kick. They never figured it out.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 38, loc. 481"],["can still walk into a West Village bar and tell immediately if the bar manager is a graduate of Bigfoot University. The bottles are arranged in the classic pattern, free (but spicy/salty) bar snacks are laid out, equidistant from one another, along a flawlessly clean, wiped and polished bar.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 99, loc. 1328"],["When the restaurant opened, we'd begin every shift with a solemn invocation of the first moments of Apocalypse Now, our favorite movie. Emulating the title sequence, we'd play the soundtrack album, choppers coming in low and fast, the whirr of the blades getting louder and more unearthly, and just before Jim Morrison kicked in with the first few words, 'This is the end, my brand-new friend . . . the end . . .' we'd soak the entire range-top with brandy and ignite it, causing a huge, napalm-like fireball to rush up into the hoods — just like in the movie when the tree-line goes up.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 122, loc. 1634"],["My cooks, for one: every one of them came from the Fortune Society, guys who spent their off-hours in halfway houses, allowed out only to work.","Anthony Bourdain, Kitchen confidential: adventures in the culinary underbelly, pg. 146, loc. 1959"],["And now, it was as if my face instinctively knew that it had to detach itself from my heart or I would be found out to be the same cowering third-grader who broke into an anxious sweat, hoping for a “well done” sticker, every time Mrs. Lee passed back the homework.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 212"],["One way, I experience myself as a person among people. The other way, I experience myself as the person among objects.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 641"],["But if I’m unwilling even to try to remember someone’s name, that itself is a clue to me that he or she is probably just an object to me and that I’m in the box.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 725"],["“Self-betrayal” 1. An act contrary to what I feel I should do for another is called an act of “self-betrayal.” 2. When I betray myself, I begin to see the world in a way that justifies my self-betrayal.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1118"],["If people act in ways that challenge the claim made by a self-justifying image, we see them as threats. If they reinforce the claim made by a self-justifying image, we see them as allies. If they fail to matter to a self-justifying image, we see them as unimportant.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1341"],["“For example, certainly it’s good to think of others, but who am I thinking of when I’m thinking of myself as the sort of person who thinks of others?”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1363"],["And since most of us have self-justifying images we’re carrying around with us, most people are already in a defensive posture, always ready to defend their self-justifying images against attack.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1411"],["Kate leaned toward me. “What I need most when I’m in the box is to feel justified.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1518"],["“Well, you might think about it a little. When dealing with germs, the mere fact that someone else is sick doesn’t mean that I’m not sick. In fact, when I’m surrounded by sick people, chances are greater that I will get sick myself.”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1652"],["came to discover, in a way I can describe only as simultaneously painful and hopeful,","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 1837"],["“Well, you can’t get out by continuing to focus on yourself—which is what you do when you try to change your behavior in the box. So yes, that is what we’re saying,” he answered calmly.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2050"],["“In the moment we cease resisting others, we’re out of the box—liberated from self-justifying thoughts and feelings. This is why the way out of the box is always right before our eyes—because the people we’re resisting are right before our eyes. We can stop betraying ourselves toward them—we can stop resisting the call of their humanity upon us.”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2107"],["“but I’d bet there was a moment when it was as if the light came pouring in—a moment when your blaming emotions toward Laura seemed to evaporate, and she suddenly seemed different to you than she had the moment before.”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2142"],["You’re worried that in order to stay out of the box, you have to do everything that pops into your head to do for others. And that seems overwhelming, if not foolhardy. Am I right?”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2187"],["In fact, when we’re feeling overwhelmed, it generally isn’t our obligation to others but our in-the-box desperation to prove something about ourselves that we find overwhelming.","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2221"],["“And what are you focused on when you’re in the box?” I thought about it for a moment, and then said, “On being justified.”","The Arbinger Institute, Leadership and Self-Deception: Getting out of the Box, loc. 2452"],["once the regime eased up enough to permit a full-scale examination of the Soviet past, radical change was inevitable. Once the System showed itself for what it was and had been, it was doomed.","David Remnick, Lenin's Tomb: The Last Days of the Soviet Empire, loc. 121"],["The struggle of man against power is the struggle of memory against forgetting. MILAN KUNDERA","David Remnick, Lenin's Tomb: The Last Days of the Soviet Empire, pg. 2, loc. 141"],["The Kremlin took history so seriously that it created a massive bureaucracy to control it, to fabricate its language and content, so that murderous and arbitrary purges became a “triumph over enemies and foreign spies,” the reigning tyrant a “Friend to All Children, the Great Mountain Eagle.”","David Remnick, Lenin's Tomb: The Last Days of the Soviet Empire, pg. 4, loc. 158"],["As for Teddy, he tended to avoid situations that might evolve into anecdotes.","Kate Atkinson, Life After Life: A Novel, loc. 1412"],["She had married him in order to be safe from that chaos. He had married her, she now understood, for the same reason. They were the last two people on earth who could make anyone safe from anything.","Kate Atkinson, Life After Life: A Novel, loc. 2622"],["She thought of Ibsen’s Nora slamming the door behind her. Nora wouldn’t have gone in for dramatic gestures if she had been trying to escape from Derek Oliphant.","Kate Atkinson, Life After Life: A Novel, loc. 2640"],["(“We’re well looked after,” he said. Like Maurice, she thought. The privileges of men in power, unavailable to those adrift on the sea of buff.)","Kate Atkinson, Life After Life: A Novel, loc. 2920"],["but there was also something so spare about the music that it left plenty of room for one to engage deeply with one’s thoughts.","Kate Atkinson, Life After Life: A Novel, loc. 5163"],["She had lived there eight years before she opened the window for the first time. She had not opened it a dozen times hardly before she discovered that she should not have opened it at all. She said to herself, ‘That’s just my luck.’","William Faulkner and Noel Polk and and Joseph Blotner, Light in August (Vintage International), pg. 5, loc. 92"],["Then the town was sorry with being glad, as people sometimes are sorry for those whom they have at last forced to do as they wanted them to.","William Faulkner and Noel Polk and and Joseph Blotner, Light in August (Vintage International), pg. 70, loc. 881"],["As though, Byron thought, the entire affair had been a lot of people performing a play and that now and at last they had all played out the parts which had been allotted them and now they could live quietly with one another.","William Faulkner and Noel Polk and and Joseph Blotner, Light in August (Vintage International), pg. 72, loc. 911"],["since folks dont seem to forget much longer than they remember.","William Faulkner and Noel Polk and and Joseph Blotner, Light in August (Vintage International), pg. 73, loc. 918"],["It’s terrible to be young. It’s terrible. Terrible","William Faulkner and Noel Polk and and Joseph Blotner, Light in August (Vintage International), pg. 181, loc. 2235"],["They took over and, in an amiable, paternalistic way, misunderstood and mismanaged everything. It appeared to be an attempt to understand the human race in terms of a 1982 Coke ad.","M. John Harrison, Light: A Novel (Kefahuchi Tract Book 1), pg. 47, loc. 652"],["If you actually watched the 2013 Can You Use That Word in a Sentence finals on good cable last night, or if you’ve seen the clip on YouTube, you already know I hate LaVander Peeler and you’re probably wondering about my feelings for that short Mexican girl from Arizona who kicked me in my knee.","Kiese Laymon, Long Division, loc. 54"],["“Everything with you is long division. You busy trying to show your all your work. Just get in and get out.”","Kiese Laymon, Long Division, loc. 916"],["Shalaya Crump was always taking the best thing you ever said and then adding something even better to it to make the best thing you ever said sound pretty lame.","Kiese Laymon, Long Division, loc. 2366"],["But it is in believing one thing while intending to communicate another that every lie is born.","Sam Harris and Annaka Harris, Lying (Kindle Single), loc. 62"],["Honesty is a gift we can give to others. It is also a source of power and an engine of simplicity. Knowing that we will attempt to tell the truth, whatever the circumstances, leaves us with little to prepare for. We can simply be ourselves.","Sam Harris and Annaka Harris, Lying (Kindle Single), loc. 97"],["Many lives are almost scandal-proof. Vulnerability comes in pretending to be someone you are not.","Sam Harris and Annaka Harris, Lying (Kindle Single), loc. 420"],["Design is a set of decisions about a product. It’s not an interface or an aesthetic, it’s not a brand or a color. Design is the actual decisions.","Rian van der Merwe and Smashing Magazine, Making It Right: Product Management For A Startup World, loc. 91"],["The model is generally used to classify features into three groups: •Excitement generators: delightful, unexpected features that make a product both useful and usable. •Performance payoffs: features that continue to increase satisfaction as improvements are made. •Basic expectations: features that users expect as a given — if these aren’t available in a product, you’re in trouble.","Rian van der Merwe and Smashing Magazine, Making It Right: Product Management For A Startup World, loc. 1175"],["but Byrne agreed to return to Marvel for the chance to put his own stamp on Shooter’s most autobiographical creation. Immediately, he conceived a story line in which the Shooter stand-in character, Ken Connell, destroyed the city of Pittsburgh—Shooter’s hometown.","Sean Howe, Marvel Comics: The Untold Story, pg. 308, loc. 5495"],["The first one came in 1958 from the most unlikely of places: a U.S. government nuclear research lab. The head of the Brookhaven Nation Laboratory’s instrumentation division, Willy Higinbotham, was planning a public relations tour of the facility for some concerned local farmers, and needed something to win them over. So, with the help of his colleagues, he programmed a rudimentary tennis simulation using a computer and a small, round oscilloscope screen. The game, which he called “Tennis for 2,” consisted merely of a white dot ball hopping back and forth over a small white line. It thrilled the crowds. Then it was dismantled and put away.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 157"],["Because the mainframes couldn’t save data, the programming had to be punched on waxy paper cards; each card represented a line of code—a typical game would take thousands. After every day at the school, Romero would wrap the stack of cards in bungee cord around the back of his bike and pedal home. When he’d return to the lab the next time, he’d have to feed the cards into the computer again to get the game to run.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 192"],["Time magazine even put a computer on its cover in place of its usual Man of the Year as 1982’s “Machine of the Year.”","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 245"],["More within his reach were the enthusiast magazines, which, to save costs, printed games as code on their pages. To play, the reader would have to type the program laboriously into a computer.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 252"],["A monthly disk seemed like a perfect way to distribute wares to the underground. It also seemed like a great way to give exposure to young coders, who did not have another means through which to distribute their programs; it was like an independent record label, putting unsigned bands on compilation albums.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 513"],["But Tom had other notions. He was eager to incorporate some “larger philosophical ideas,” as he said. He loosely based characters on ideas he’d read in Freud’s Civilization and Its Discontents; a guard was made to represent an id. He wanted to teach kids that when people or even aliens die, they really die, they leave corpses. So he wanted the dead creatures in the game to just . . . remain: not graphic or bloody corpses, just dead Yorps. Cute dead Yorps.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 1077"],["For Doom, Carmack organized the data so players could replace sound and graphics in a nondestructive manner. He created a subsystem that separated the media data, called WADs (an acronym suggested by Tom Hall, it stood for Where’s All the Data?), from the main program. Every time someone booted up the game, the program would look for the WAD file of sounds and images to load in. This way, someone could simply point the main program to a different WAD without damaging the original contents.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 2715"],["Eidos was a British company that had been founded on the riches of South African gold mines and had recently scored a hit with a female-led shooter, kind of a sexy variation of Indiana Jones, called Tomb Raider.","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 3767"],["“In the information age, the barriers just aren’t there,” he said. “The barriers are self-imposed. If you want to set off and go develop some grand new thing, you don’t need millions of dollars of capitalization. You need enough pizza and Diet Coke to stick in your refrigerator, a cheap PC to work on, and the dedication to go through with it. We slept on floors. We waded across rivers.”","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 4765"],["Plus, after so many years immersed in the science of graphics, he had achieved an almost Zen-like understanding of his craft. In the shower, he would see a few bars of light on the wall and think, Hey, that’s a diffuse specular reflection from the overhead lights reflected off the faucet. Rather than detaching him from the natural world, this viewpoint only made him appreciate it more deeply. “These are things I find enchanting and miraculous,” he said. “I don’t have to be at the Grand Canyon to appreciate the way the world works, I can","David Kushner, Masters Of Doom: How Two Guys Created An Empire And Transformed Pop Culture, loc. 4801"],["Our ordinary conceptual system, in terms of which we both think and act, is fundamentally metaphorical in nature.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 3, loc. 99"],["The very systematicity that allows us to comprehend one aspect of a concept in terms of another (e.g., comprehending an aspect of arguing in terms of battle) will necessarily hide other aspects of the concept.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 10, loc. 193"],["The speaker puts ideas (objects) into words (containers) and sends them (along a conduit) to a hearer who takes the idea/objects out of the word/containers.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 10, loc. 204"],["Most of our fundamental concepts are organized in terms of one or more spatialization metaphors.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 17, loc. 322"],["But UNKNOWN IS UP is not coherent with metaphors like GOOD IS UP and FINISHED IS UP (as in “I’m finishing up”). One would expect FINISHED to be paired with KNOWN and UNFINISHED to be paired with UNKNOWN. But, so far as verticality metaphors are concerned, this is not the case. The reason is that UNKNOWN IS UP has a very different experiential basis than FINISHED IS UP.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 21, loc. 378"],["The priority of MORE IS UP over GOOD IS UP can be seen in examples like “Inflation is rising” and “The crime","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 23, loc. 408"],["In general the major orientations up-down, in-out, central-peripheral, active-passive, etc., seem to cut across all cultures, but which concepts are oriented which way and which orientations are most important vary from culture to culture.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 24, loc. 437"],["Human purposes typically require us to impose artificial boundaries that make physical phenomena discrete just as we are: entities bounded by a surface.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 25, loc. 447"],["viewing inflation as an entity allows us to refer to it, quantify it, identify a particular aspect of it, see it as a cause, act with respect to it, and perhaps even believe that we understand it. Ontological metaphors like this are necessary for even attempting to deal rationally with our experiences.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 26, loc. 460"],["Are there any concepts at all that are understood directly, without metaphor? If not, how can we understand anything at all?","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 56, loc. 976"],["The prime candidates for concepts that are understood directly are the simple spatial concepts, such as UP.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 56, loc. 977"],["In other words, what we call “direct physical experience” is never merely a matter of having a body of a certain sort; rather, every experience takes place within a vast background of cultural presuppositions.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 57, loc. 991"],["Although a sharply delineated conceptual structure for space emerges from our perceptual-motor functioning, no sharply defined conceptual structure for the emotions emerges from our emotional functioning alone.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 58, loc. 1003"],["metaphors that are important in our lives: LABOR IS A RESOURCE and TIME IS A RESOURCE. Both of these metaphors are culturally grounded in our experience with material resources.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 65, loc. 1117"],["Standard theories of meaning assume that all of our complex concepts can be analyzed into undecomposable primitives.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 69, loc. 1181"],["We believe that the standard theories are fundamentally mistaken in assuming that basic concepts are undecomposable primitives.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 69, loc. 1183"],["We would like to suggest instead that causation is best understood as an experiential gestalt.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 69, loc. 1185"],["But the cluster forms a gestalt—a whole that we human beings find more basic than the parts.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 70, loc. 1187"],["Her experiments indicate that people categorize objects, not in set-theoretical terms, but in terms of prototypes and family resemblances.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 71, loc. 1209"],["Understanding a conversation as being an argument involves being able to superimpose the multidimensional structure of part of the concept WAR upon the corresponding structure CONVERSATION. Such multidimensional structures characterize experiential gestalts, which are ways of organizing experiences into structured wholes.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 81, loc. 1366"],["The point here is that subcategorization and metaphor are endpoints on a continuum.","George Lakoff and Mark Johnson, Metaphors We Live By, pg. 85, loc. 1428"],["the ‘three word maximum’ rule. You need try to find a way to describe what you’re looking for in three words.","John S. Rhodes, Mind Mapping: How to Create Mind Maps Step-By-Step (Mind Map Templates, Speed Mind Maps, and Advanced Mind Mapping), pg. 31, loc. 172"],["The mind mapping tactic is to learn those keyboard shortcuts and use them whenever possible. Using keyboard shortcuts is going to make the process of mind mapping a lot simpler and you are going to be able to create mind maps far more efficiently.","John S. Rhodes, Mind Mapping: How to Create Mind Maps Step-By-Step (Mind Map Templates, Speed Mind Maps, and Advanced Mind Mapping), pg. 61, loc. 356"],["Mind mapping quickly allows you to get all of those daily problems and roadblocks out of the way and allows your mind to act freely.","John S. Rhodes, Mind Mapping: How to Create Mind Maps Step-By-Step (Mind Map Templates, Speed Mind Maps, and Advanced Mind Mapping), pg. 63, loc. 373"],["Whatever can be done will be done by someone, somewhere. And that is deeply scary.","Phil Torres and Martin Rees, Morality, Foresight, and Human Flourishing: An Introduction to Existential Risks, loc. 127"],["The museum affords this marvelous field for projection and transference. It’s like a museum, a critique of museums, and a celebration of museums—all rolled into one.","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 40, loc. 509"],["It was like something was being given to me—somewhere between a gift and an assignment—and one wants to be incredibly careful how one treats of such things.","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 44, loc. 564"],["“The ‘Daniela’ is for Joseph McDaniels, the gynecologist who told Diane she’d never be able to bear children. Wonderful man. Just proved to be wrong in that one particular instance.”)","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 55, loc. 701"],["Part of the assigned task,” David once told me, “is to reintegrate people to wonder.”)","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 60, loc. 765"],["At the Anatomical Museum in Leiden, for example, specimens in one corner were grouped by type of defect, such that separate pickling jars containing two-tailed lizards, doubled apples, conjoined Siamese twin infants, forked carrots, and a two-headed cat were equably ranged side by side.","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 83, loc. 1022"],["for the alternative to doubt is authority, against which science fought for centuries.","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 90, loc. 1094"],["David Wilson has thus pitched his museum at the very intersection of the premodern and the postmodern—or rather, perhaps what he has done is to tap into the premodern wellsprings of the postmodern temper.","Lawrence Weschler, Mr. Wilson's Cabinet Of Wonder: Pronged Ants, Horned Humans, Mice on Toast, and Other Marvels of Jurassic Techno  logy, pg. 90, loc. 1098"],["But all along, I knew the cause of my own particular disorder, I was just loath to admit it. The problem, you see, was New York. It terrified me.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 9, loc. 65"],["What had happened in the recent past to the newscaster Dan Rather had, in one form or another, happened to us all. Two men had accosted Rather on the street, and took turns beating him, all the while asking him the question: “What is the frequency, Kenneth?” Self-consciously, I joined the laughter at the table in the retelling of the story. It was agreed that the fact that it made no sense made perfect sense.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 10, loc. 84"],["Here it was I came across Arnold: The Education of a Bodybuilder by Arnold Schwarzenegger.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 13, loc. 129"],["What if I made myself a walking billboard of invulnerability like Arnold?","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 14, loc. 135"],["And the beauty of it all lay in the probable fact that I would never be called upon actually to use these muscles. I could remain a coward and no one would ever know!","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 14, loc. 141"],["couldn’t let this go on any longer. “Is this a gay gym?” I asked. “Look, honey,” he replied. “All gyms are gay.”","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 25, loc. 291"],["There was a beautiful simplicity about it. I pushed the iron, and my body grew. The harder I worked, the better I felt. My routine brought order amid chaos.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 28, loc. 327"],["That’s when it hit me. Bad theater. Every word they uttered, every move they made seemed rehearsed—as rehearsed, in fact, as any performance I’d ever seen on stage. That explained the pregnant pauses before delivering the lines I knew so well from the magazines. Lines like “You gotta stay hungry,” or “You work hard, good things will happen.” Much of being a bodybuilder, I gathered, meant playing at being a bodybuilder.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 34, loc. 405"],["Since the first AAU Mr. America contest in 1939, bodybuilding involved premeditated reinvention. You chose who you wanted to be, and acted accordingly.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 34, loc. 409"],["I was more than willing to play the role of a builder if it could save me from myself. Sweepea and Mousie had found a disciple in their midst.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 35, loc. 417"],["“He’s paid his dues, sure enough,” Mousie added. As I was to learn, that was the greatest compliment one bodybuilder could pay another.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 37, loc. 447"],["From exercise to exercise I’d go, feeling as if I were driving a car on a dark, wet night in the city. Suddenly, the stoplight just ahead turns green, the next one green, and green again. You don’t need to brake for even one light. All you see is the road before you. You’re not quite sure why, but you’re going at the right speed at the right place and time. You take a quick look at the speedometer. Just to memorize the reading. But there’s no need. Just keep it going, another light, another block, another weight, another exercise. Green, green, green.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 48, loc. 589"],["They use the weights simply to change the appearance of their bodies. They’re landscape architects, creating a mound here, a furrow there, as well as illusionists, positioning themselves in a certain manner on stage to their advantage.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 53, loc. 671"],["I had done my job well. My own mother was crying on my breast and I didn’t feel a thing. There wasn’t a chink in my armor.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 74, loc. 937"],["I understood. The shock value is all. It’s saying, or rather screaming, “More than anything else in the world, whatever it takes, I don’t want to be like you. I don’t want to look like you, I don’t want to talk like you, I don’t want to be you.”","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 129, loc. 1647"],["But I loved iron not for its offering of a community, but for its promise of solitude, for the chance to escape from everyone and everything.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 147, loc. 1891"],["In order to obtain “maximum growth,” as they say in the gym, I had to store in my mind a perpetual mental timetable of just what muscle I’d worked when, in order to keep from drying up and blowing away. In effect, I was caught up in a solipsistic game of tag with my own muscles.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 180, loc. 2310"],["But there would be no next time. None of my friends at the table knew it, but it was over for me. There would be no more juice, no more three on, one off, split training sessions, no more competition color or amino chewables. In fact, after all the years, all the workouts, all the pain, and all the posing, there would be no more iron.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 236, loc. 3040"],["Even after four years, I was raw and unfinished. It would take a good four more to achieve the kind of symmetry and sheen displayed by the professionals of the IFBB. Four more years of eating and supplementing and injecting and playing “catch-up” with those lagging body parts.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 238, loc. 3055"],["But self-hatred is its own form of egotism. As long as I hated myself, I still believed that I mattered.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 241, loc. 3103"],["I was actually an impossible idealist, who turned to bodybuilding as a way of purifying myself.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 242, loc. 3111"],["I became a bodybuilder as a means of becoming a caricature. The inflated cartoon I became relieved me from the responsibility of being human.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 242, loc. 3116"],["Like them, what I was really afraid of was risk: risking to be myself, risking to say what I actually felt, risking to feel something for someone else, risking to let someone else feel something for me.","Samuel Wilson Fussell, Muscle: Confessions of an Unlikely Bodybuilder, pg. 243, loc. 3130"],["the consensual hallucination that was the matrix.","William Gibson, Neuromancer (Sprawl Trilogy Book 1), pg. 5, loc. 91"],["that burgeoning technologies require outlaw zones, that Night City wasn’t there for its inhabitants, but as a deliberately unsupervised playground for technology itself.","William Gibson, Neuromancer (Sprawl Trilogy Book 1), pg. 11, loc. 185"],["with wooden beads and antique resistors woven tightly into her hair","William Gibson, Neuromancer (Sprawl Trilogy Book 1), pg. 70, loc. 1115"],["But the paneled room folded itself through a dozen impossible angles, tumbling away into cyberspace like an origami crane.","William Gibson, Neuromancer (Sprawl Trilogy Book 1), pg. 168, loc. 2669"],["The density of information overwhelmed the fabric of the matrix, triggering hypnagogic images. Faint kaleidoscopic angles centered in to a silver-black focal point. Case watched childhood symbols of evil and bad luck tumble out along translucent planes: swastikas, skulls and crossbones, dice flashing snake eyes. If he looked directly at that null point, no outline would form.","William Gibson, Neuromancer (Sprawl Trilogy Book 1), pg. 174, loc. 2767"],["The web is riddled with confusing prose and mixed messages. One way to stand out is to work hard on every single sentence. Watch out for fuzzy concepts, jargon, and unfinished thoughts. Understand your topic and talk about it in as few words as possible. That can take a long time.","Nicole Fenton and Kate Kiefer Lee, Nicely Said: Writing for the Web with Style and Purpose (Voices That Matter), loc. 140"],["Everything you publish should serve a purpose. As you work on a piece, ask yourself: How does it support your goals? How does it align with your mission? Does it teach people something new?","Nicole Fenton and Kate Kiefer Lee, Nicely Said: Writing for the Web with Style and Purpose (Voices That Matter), loc. 147"],["Think about the last time you made something from scratch. Maybe you cook dinner on weeknights, or you enjoy making furniture by hand. Whenever you’re planning a project, you probably think about what you want to make, who it’s for, what it needs to do, and how to pull it all together. That kind of thinking is problem solving, and we all do it every day. But most people don’t approach writing this way—and that makes it harder than it needs to be.","Nicole Fenton and Kate Kiefer Lee, Nicely Said: Writing for the Web with Style and Purpose (Voices That Matter), loc. 211"],["Despite their power, the Rahal’s combination of rigid honesty, abstract mindset, and asceticism meant that they were one of the poorer factions.","Yoon Ha Lee, Ninefox Gambit (Machineries of Empire Book 1), loc. 863"],["“I like talking to people,” he said. “It’s the same thing, only with more averaging. You’ll get better at it with practice. That’s what it comes down to.”","Yoon Ha Lee, Ninefox Gambit (Machineries of Empire Book 1), loc. 1687"],["had been on the immediate problem of subduing the Fortress, without encoding the context.","Yoon Ha Lee, Ninefox Gambit (Machineries of Empire Book 1), loc. 3623"],["First: the value of a game is in abstraction. Many Nirai go in for simulationist approaches, a tendency you share, but sometimes you learn more by throwing details out than coding them all in. You want to get rid of everything nonessential, cook it down to its simplest possible form.”","Yoon Ha Lee, Ninefox Gambit (Machineries of Empire Book 1), loc. 3629"],["“games are about behavior modification. The rules constrain some behaviors and reward others. Of course, people cheat, and there are consequences around that, too, so implicit rules and social context are just as important. Meaningless cards, tokens, and symbols become invested with value and significance in the world of the game. In a sense, all calendrical war is a game between competing sets of rules, fueled by the coherence of our beliefs. To win a calendrical war, you have to understand how game systems work.”","Yoon Ha Lee, Ninefox Gambit (Machineries of Empire Book 1), loc. 3640"],["it is just that the interaction of small failures led them to construct quite erroneous worlds in their minds, and in this case these conflicting images led to collision.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 256"],["We know so much about the problems of Unit 2 only because the accident at Three Mile Island made it a subject for intense study; it is probably the most well-documented examination of organizational performance in the public record.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 386"],["If there had been no light assuring them the valve had closed, the operators would have taken other steps to check the status of the valve, as operators did in a similar accident at another plant a year and a half before. But if you can’t believe the lights on your control panel, an army of operators would be necessary to check every part of the system that might be relevant.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 467"],["Making a judgment means we create a “mental model” or an expected universe.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 596"],["An accident, then, involves some damage to people, objects, or to both.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 1321"],["An accident, then, involves damage to a defined system that disrupts the","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 1341"],["ongoing or future output of that system.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 1342"],["Attempts are continually made to reduce the number of controls by automating the subsidiary interactions and leaving only the main parameters for the operators to worry about. But this decreases the system’s flexibility; the operator loses the ability to correct a minor failure in a part rather than shutting down a whole unit or subsystem.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 1641"],["The operator cannot exit from the high-level, summary controls to the low-level specific one required to deal with a single part.","Charles Perrow, Normal Accidents: Living with High Risk Technologies - Updated Edition, loc. 1643"],["I say to people, “I always do so-and-so,” or “I never do so-and-so,” as if being my self depended on such banal consistencies.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 16, loc. 233"],["Boredom or discontent is useful to me when I acknowledge it and see clearly my assumption that there’s something else I would rather be doing. In this way boredom can act as an invitation to freedom by opening me to new options and thoughts. For example, if I can’t change the activity, can I look at it more honestly?","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 17, loc. 237"],["The more I consult my deeper feelings throughout the day, the more I fall back into that place of quiet knowing to see if what I am doing is what I want to be doing, then the less I feel at the end of day that I have been wasting time. Perhaps the waste was never in the activities themselves but in my pulling forth too petty a justification for doing them.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 17, loc. 240"],["By becoming conscious of the option my mood sets before me, I am free to decline it.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 18, loc. 249"],["“I want to lose twenty pounds” means, at most, that the immediate reality of my body and the way I picture myself conflict. Thinking that desires are for the future blocks me from accepting responsibility for my present focus on dissatisfaction, and may cause me","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 20, loc. 257"],["I live from one tentative conclusion to the next, thinking each one is final. The only thing I know for sure is that I’m confused.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 27, loc. 298"],["The bully in me always bullies in the name of principle or in the name of rules. The bully in me acts quite reasonably and regrets that others must suffer as a consequence. This part of me is a coward—it hides behind “what is right” so I won’t have to admit my desire to hurt.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 39, loc. 361"],["Fear, for example, urges me to act before I know what my deeper feelings are: Fear of what I am eating causes me to bolt down my food. Fear of displeasing others causes me to speak too quickly. I feel less a person when I have acted in these unconscious ways. I want to be aware of what others expect but not despotized by it. If I defiantly choose the opposite, I am still being controlled. Whether I am driving, caring for a child, eating, dressing, or conversing, I want to act out of respect for myself and the feelings of others.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 55, loc. 462"],["Here I run into the problem of how I really see him versus trying to remain consistent with how I told everyone I saw him. I can be faithful to my image or faithful to myself.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 59, loc. 486"],["It is absurdly contradictory to believe I must always rely on my intuition because I have reasoned out that this is best.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 69, loc. 543"],["I am noticing that when I am bored I think I am tired of my surroundings but I am really tired of my thoughts. It is trite, repetitious, unobserved thinking that is producing the discontent. Adopting a quiet awareness, a kind of listening attitude, usually freshens my mind and brings the situation I am in to life.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 71, loc. 554"],["Sometimes the “what to do” is to put my entire self (“pour myself”) into what I am already doing, in other words, to bring all of me into the present.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 72, loc. 565"],["Forgiveness lifts my curse on myself so that I no longer see it projected on another.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 74, loc. 581"],["I have two principal ways of discovering the areas where I fail to see myself. The first is acknowledging the qualities in others that irritate me. The second is acknowledging the comments that have made me defensive.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 77, loc. 594"],["If it’s afterwards that my defensiveness surfaces (usually because I have been chewing on what was said) my mental state has these characteristics: I think hurriedly. I think in circles, replaying the scene and endlessly revising my part. I look for ways to justify attacking back—never fully admitting my true motive. And I feel a strong resistance to stopping and implementing a procedure (any procedure) that would change my mental tone.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 77, loc. 599"],["When I feel defensive, if I will remain aware of my defensiveness and yet be careful not to push the other person to behave in a way that would justify my desire to attack, I can continue being responsible for my own defensiveness.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 78, loc. 607"],["The superior moments are elating, but the rare and blessed moments are when I feel equal.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 80, loc. 617"],["There is an important difference between telling myself how I experience another person and adding arguments to support the correctness of my view. My feelings about another do not require a case—I don’t notice them deductively.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 87, loc. 655"],["People don’t want me to always agree with them. They can sense this is phony. They can sense I am trying to control them: I am agreeing with them to make them like me. They feel: “I don’t want to exist to like you. I DON’T exist to like you.”","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 88, loc. 659"],["When people criticize me I am not any less because of that. It is not a criticism of me but critical thinking from them. They are expressing their thoughts and feelings, not my being.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 90, loc. 668"],["The question I could ask myself after receiving criticism is, “Does this statement give me any insight into myself?” not “Is it true?” If I say, “That’s true,” those words really mean, “I think about myself in the same way.” No one is in a position to know whether or not it is true.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 91, loc. 672"],["If I need your approval I can’t see you.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 105, loc. 741"],["My gossip is a plea: Please see me as incapable of that. Please respect me.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 108, loc. 758"],["I must do these things in order to communicate: Become aware of you (discover you). Make you aware of me (uncover myself). Be ready to change during our conversation. And be willing to reveal my changes to you.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 113, loc. 782"],["Whether written or spoken, the more deeply personal and the more uniquely applicable people’s thoughts are to their individual lives, the more I find that what they say has meaning for me. There is usually more meat for me in a writer’s journals than in his or her essays.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 118, loc. 819"],["I get angry at Gayle when she asks me to do something if I sense that in refusing to do what she asks I will demonstrate that I am not the way I like to think of myself.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 119, loc. 825"],["The heart loves, but moods have no loyalty. Moods should be heard but never danced to.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 122, loc. 844"],["“All I want is to be loved.”—Wanting to be loved, to be lovable, is not really a desire for how I want to be, but for how I want others to be.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 129, loc. 885"],["As long as I’m giving you things (even “love”) I don’t have to notice you.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 133, loc. 910"],["What matters is not the caring but the way that I care. Spending all morning in front of the bathroom mirror is not really caring what people think; it is in fact an unwillingness to let people think. The attention I give to what I wear, the length of my hair, how much I weigh, etc., is designed to control what people will think.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 134, loc. 914"],["If I would spend half the time preparing my mind that I do preparing my body, perhaps I would have the ease that my effecting appearance is supposed to produce for me.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 134, loc. 917"],["All my life I have made it complicated, but it is so simple. I love when I love. And when I love, I am my self.","Hugh Prather, Notes to Myself: My Struggle to Become a Person, pg. 142, loc. 960"],["In the textured glass, a body, blurred. Wrong collection of pixels to be Michel.","Zadie Smith, NW: A Novel, pg. 5, loc. 100"],["It was only philosophy in the first place because she was scared of dying and thought it might help and because she could not add or draw or remember lists of facts or speak a language other than her own.","Zadie Smith, NW: A Novel, pg. 36, loc. 531"],["The doors fold inwards, urban insect closing its wings.","Zadie Smith, NW: A Novel, pg. 48, loc. 695"],["This realm of Pauline’s—the realm of the so sad—is immutable and inevitable, like hurricanes and tsunamis. No particular angst is attached to it. Normally, this is bearable; today it is obscene. So sad is too distant from Pauline’s existence, which is only disappointing. It makes disappointing look like a blessing. This must be why news of it is always so welcome, so satisfying.","Zadie Smith, NW: A Novel, pg. 51, loc. 736"],["Well-appointed country living for those tired of the city. Fast forward. Disappointed city living for those tired of their countries.","Zadie Smith, NW: A Novel, pg. 52, loc. 754"],["Everything behind those French doors is full and meaningful. The gestures, the glances, the conversation that can’t be heard. How do you get to be so full? And so full of only meaningful things? Everything else Nat has somehow managed to cast off. She is an adult. How do you do that?","Zadie Smith, NW: A Novel, pg. 73, loc. 1012"],["But even this camaraderie of contempt can quickly fall apart. By the time they reach the mouth of the tube, Leah has somehow said too much, complained too much, and the delicate spirit level of their relation, their us-against-them, slips, and shows a crooked angle.","Zadie Smith, NW: A Novel, pg. 99, loc. 1349"],["Some days have a depressing thematic coherence.","Zadie Smith, NW: A Novel, pg. 152, loc. 1995"],["In the child’s mind a breach now appeared: between what she believed she knew of herself, essentially, and her essence as others seemed to understand it. She began to exist for other people,","Zadie Smith, NW: A Novel, pg. 208, loc. 2719"],["Yet surely none of you would begrudge Keisha Blake this present pleasure of thinking to music? Oh, this outdoor soundtrack! Oh, this orchestral existence!","Zadie Smith, NW: A Novel, pg. 214, loc. 2784"],[">> gt;>> gt;WHAT IS YOUR NAME? >> gt;>> gt;LEAH HANWELL >> gt;>> gt;OH REALLY? THAT’S JUST FUCKING FASCINATING.","Zadie Smith, NW: A Novel, pg. 215, loc. 2803"],["They thought life was a problem that could be solved by means of professionalization.","Zadie Smith, NW: A Novel, pg. 238, loc. 3073"],["“You’re the only person I can be all of myself with.” Which comment made Natalie begin to cry, not really at the sentiment but rather out of a fearful knowledge that if reversed the statement would be rendered practically meaningless, Ms. Blake having no self to be, not with Leah, or anyone.","Zadie Smith, NW: A Novel, pg. 246, loc. 3162"],["She just stopped. (This was Natalie’s interpretation.) Stopped going to lectures, studying, eating. She had been asked to pass the entirety of herself through a hole that would accept only part. (Natalie’s conclusion.)","Zadie Smith, NW: A Novel, pg. 251, loc. 3218"],["It seemed that Natalie Blake and Francesco De Angelis had opposite understandings of this word “choice.” Both believed their own interpretation to be objectively considered and in no way the product of their contrasting upbringings.","Zadie Smith, NW: A Novel, pg. 272, loc. 3468"],["This was a way of making the future safe. (All Natalie’s storytelling had, in the end, this aim in view.)","Zadie Smith, NW: A Novel, pg. 288, loc. 3715"],["Something about Natalie inspired patronage, as if by helping her you helped an unseen multitude.","Zadie Smith, NW: A Novel, pg. 297, loc. 3828"],["as if by rejoining a commercial set and acting, at least in part, for the interests of corporations, she had lost the final remnants of a troubling aura that had bothered her friends and made them cautious around her.","Zadie Smith, NW: A Novel, pg. 297, loc. 3840"],["Happiness is not an absolute value. It is a state of comparison. Were they any unhappier than Imran and Ameeta? Those people over there? You?","Zadie Smith, NW: A Novel, pg. 298, loc. 3850"],["“The difference between a moment and an instant.” She couldn’t remember very much about the philosophical significance of this distinction other than that her good friend Leah Hanwell had once tried to understand it, and to make Natalie Blake understand it, a long time ago, when they were students, and far smarter than they were today. And for a brief period in 1995, perhaps a week or so, she had thought that she understood it.","Zadie Smith, NW: A Novel, pg. 302, loc. 3896"],["They were incorporated. An advert for themselves. Let me show you round this advert for myself. Here is the window, here is the door. And repeat, and repeat.","Zadie Smith, NW: A Novel, pg. 320, loc. 4114"],["Caldwell people felt everything would be fine as long as you didn’t actually throw the child down the stairs. Non-Caldwell people felt nothing would be fine unless everything was done perfectly and even then there was no guarantee. She had never been so happy to see Caldwell people.","Zadie Smith, NW: A Novel, pg. 324, loc. 4164"],["If only someone could have forced Natalie Blake to attend a funeral every day of her life!","Zadie Smith, NW: A Novel, pg. 342, loc. 4404"],["She could hardly believe that she had awoken to find herself in the same situation as yesterday, and of the day before, that sleep could not erase it. That she would be in the same situation tomorrow. That this was her life now. Two silent enemies shepherding children to their social appointments.","Zadie Smith, NW: A Novel, pg. 389, loc. 4962"],["If candor were a thing in the world that a person could hold and retain, if it were an object, maybe Natalie Blake would have seen that the perfect gift at this moment was an honest account of her own difficulties and ambivalences, clearly stated, without disguise, embellishment or prettification. But Natalie Blake’s instinct for self-defense, for self-preservation, was simply too strong.","Zadie Smith, NW: A Novel, pg. 399, loc. 5097"],["Apart from the fact she drew the phone from her own pocket, the whole process reminded her of nothing so much as those calls the two good friends used to make to boys they liked, back in the day, and always in a slightly hysterical state of mind, two heads pressed together over a handset. “I got something to tell you,” said Keisha Blake, disguising her voice with her voice.","Zadie Smith, NW: A Novel, pg. 401, loc. 5129"],["The titles made his heart pound—The Third Dynasty of Khan Ho Tep—A.D. 2601–2939 and Ramayana and Mahabharata Scripture Revised According to Ganesh the Cyborg and Eiffelbahn Maintenance and AI Interface.","Dan Simmons, Olympos (Ilium series Book 2), pg. 396, loc. 6719"],["the avatar of the cyberspace logosphere here…”","Dan Simmons, Olympos (Ilium series Book 2), pg. 503, loc. 8494"],["“What is reality except a standing quantum wavefront collapsing through probability states?” asked Orphu. “How does the human mind work except as a sort of interferometer perceiving and collapsing those very wavefronts?”","Dan Simmons, Olympos (Ilium series Book 2), pg. 545, loc. 9193"],["Perhaps this is why we remember him so well. You can be affected by a person because of something particular they said or did but sometimes it is how a person was, a manner of being, that gets most deeply absorbed, and prompts you to revisit certain periods of your life with an enhanced perspective, flowing forward right up to now.","Chang-rae Lee, On Such a Full Sea: A Novel, pg. 71, loc. 963"],["but the funny thing about this existence is that once firmly settled we occupy it with less guard than we know.","Chang-rae Lee, On Such a Full Sea: A Novel, pg. 218, loc. 2846"],["For did it allow her to feel larger, more connected? Did it settle a self-quarrel? Did it offer her liberty from some private boundary that heretofore she had not understood or even noticed?","Chang-rae Lee, On Such a Full Sea: A Novel, pg. 252, loc. 3270"],["Charters, on the contrary, are always striving to be exquisite microcosms, testing and honing and curating every texture and thread of their lives, from what they eat and watch and wear to whom they befriend and make love to, being lifelong and thus expert Connoisseurs of Me.","Chang-rae Lee, On Such a Full Sea: A Novel, pg. 256, loc. 3317"],["For we know the moment, too: to have given over to the full onrush of a feeling, to have ridden up the wall of the curl and maybe, if we’re reckless or brave enough, done the deed, essentially turning our insides out. And for a period—this young woman’s lasting perhaps a few weeks—heady with the rich feed of new and unexpected hopes, we make a whole world of that feeling, such that we can hardly imagine how it was before, or could ever be again, so that the smallest things we say or do seem touched with a destined aura. We connect with you who lingers in our path. We forget that every fervor will subside.","Chang-rae Lee, On Such a Full Sea: A Novel, pg. 324, loc. 4185"],["Most children love to have an opportunity to show kindness; mine were no exception.","Kathy Harrison, One Small Boat: The Story of a Little Girl, Lost Then Found, pg. 21, loc. 330"],["Every one knows that change is inevitable. From the second law of thermodynamics to Darwinian evolution, from Buddhism’s insistence that nothing is permanent and all suffering results from our delusions of permanence to the third chapter of Ecclesiastes (“To everything there is a season”), change is part of life, of existence, of the common wisdom.","Octavia E. Butler, Parable of the Sower, pg. 26, loc. 327"],["I decided to go on telling the truth for as long as I could. I hate to lie to him.","Octavia E. Butler, Parable of the Sower, pg. 63, loc. 792"],["“It’s better to teach people than to scare them, Lauren. If you scare them and nothing happens, they lose their fear, and you lose some of your authority with them. It’s harder to scare them a second time, harder to teach them, harder to win back their trust. Best to begin by teaching.”","Octavia E. Butler, Parable of the Sower, pg. 65, loc. 832"],["Failing that, I wish I could find other people who have it, and live among them. A biological conscience is better than no conscience at all.","Octavia E. Butler, Parable of the Sower, pg. 115, loc. 1477"],["My grandmother left a whole bookcase of old science fiction novels. The company-city subgenre always seemed to star a hero who outsmarted, overthrew, or escaped “the company.” I’ve never seen one where the hero fought like hell to get taken in and underpaid by the company. In real life, that’s the way it will be. That’s the way it is.","Octavia E. Butler, Parable of the Sower, pg. 123, loc. 1595"],["The nice thing about sitting and working alongside someone you don’t know very well, someone you’d like to know much better, is that you can talk with him or be quiet with him. You can get comfortable with him and with the awareness that you’ll soon be making love to him.","Octavia E. Butler, Parable of the Sower, pg. 260, loc. 3474"],["You keep up a steady pace, keep your eyes open, and try to look both too intimidating to bother and invisible. Neat trick. Bankole says cities have been like that for a long time.","Octavia E. Butler, Parable of the Sower, pg. 272, loc. 3647"],["Perhaps he could not decide whether to be a fighter or an eccentric or whether, to the contrary, to meet every mediocre and foolish demand.","Péter Nádas and Imre Goldstein, Parallel Stories: A Novel, pg. 45, loc. 1029"],["Now, when he looked at the rosewood chair, all he could see was the matrix of numbers superimposed on it, that told the monetary value of its parts and whole. And so with the drapes, the walls, windows, and the rice as he picked it up with his chopsticks. He imagined—and he knew it couldn’t be so—that the people of the free halo worlds still saw things like the boy before they had put nanotags in every object and inscape in his head. As if a chair could be a mountain or a starship and not just a collection of values and registrations.","Karl Schroeder, Permanence, pg. 125, loc. 1849"],["He flipped his inscape back to full representation and instantly the streets became canyons of light, full of virtual pennants and floating holographic ads.","Karl Schroeder, Permanence, pg. 144, loc. 2133"],["vision inherited from the mystical writings of Teilhard de Chardin, though I had never even heard his name at that point","Karl Schroeder, Permanence, pg. 175, loc. 2562"],["there are starfaring species out there, like the hinge foxes, or the autotrophs.","Karl Schroeder, Permanence, pg. 176, loc. 2581"],["“It’s the same with consciousness. We know now that it evolves to enable a species to deal with unforeseen situations. By definition, anything we’ve mastered becomes instinctive. Walking is not something we have to consciously think about, right? Well, what about physics, chemistry, social engineering? If we have to think about them, we haven’t mastered them—they are still troublesome to us. A species that succeeds in really mastering something like physics has no more need to be conscious of it. Quantum mechanics becomes an instinct, the way ballistics already is for us.","Karl Schroeder, Permanence, pg. 180, loc. 2631"],["It takes an unusual combination of factors to create a species that is fit enough to survive, but at the same time is so unfit in its native environment that it must turn to its weakest organ, its brain, for help. Reliance on tools is a tremendous handicap for any species; only a few manage to turn it into an asset.","Karl Schroeder, Permanence, pg. 181, loc. 2649"],["What’s frightening is the thought of how you might have to live—how you’d have to understand the world—in order to maintain a civilization for two billion years.”","Karl Schroeder, Permanence, pg. 183, loc. 2673"],["“After some people died they made it so that you could only take your senses away from reality in special circumstances. Rather than build something that appeared to be a separate reality—but isn’t—they decided that everything should appear to be here, in this reality, with us. So the public and private inscapes were developed. Private inscape is made up of those things that only you can see, public ones are the windows and shows that you share with other people. They all reach you by the same means, through the implants in your sensory nerves.","Karl Schroeder, Permanence, pg. 222, loc. 3263"],["How would you have to feel about the life you’ve led and your universe, to say to that angel, ‘let me come back to where I started and live this life over, exactly as it was, no detail spared.’”","Karl Schroeder, Permanence, pg. 239, loc. 3510"],["For now, though, just being with Rue was enough. She had a tendency to knock his mind off its tracks, which seemed to be a good thing. That ‘supreme meme’ idea of hers, for instance, kept coming back to him, like a rumor: How would you have to feel … He found he was halfthinking about that a lot of the time now.","Karl Schroeder, Permanence, pg. 297, loc. 4348"],["“Humans think metaphorically. Most of our thoughts are built up of more primitive metaphors. Our most atomic metaphors are hard-wired in as a result of where we evolved. One of those hard-wired metaphors is something we commonly call ‘I.’ It’s the metaphor of self-as-object. “Religions throughout history have tried to replace this primary metaphor with self-as-world, but it’s very difficult unaided. Takes years of effort by specialists, because you’re operating on basic neurological programming. By the twentieth century they had drugs that could explode the ‘I’ metaphor, but they didn’t have the conceptual framework to understand what they were doing. We have it.","Karl Schroeder, Permanence, pg. 324, loc. 4757"],["This botched life was hers, infinitely. She would live the same mistakes over and over and there was no escape and nothing she could do to prevent the repetition. Even if over the aeons, a billion versions of Rue lived and died—some triumphant, some wise—given enough time this one would always return. She would always be here, in this crippled vessel, drifting slowly into the darkness.","Karl Schroeder, Permanence, pg. 339, loc. 4984"],["“It’s Leary’s principles of Set and Setting. We provide a social context for the experience. The ceremonies help visitors to the kami to bring their experiences back to their daily life.”","Karl Schroeder, Permanence, pg. 380, loc. 5550"],["After meeting Mike’s kami, Rue no longer believed she had to let her emotions lead her. She still loved her emotional life and had great sympathy for her own feelings; but it had become clear to her that she needed to be unsympathetic to the urges that came with many emotions.","Karl Schroeder, Permanence, pg. 391, loc. 5722"],["The original Lasa—the species that gave us the name—realized that no species is permanent. Only the ecological niches, the environments friendly to one or another kind of life, have any kind of permanence. They saw that they would rise and fall like every living form. So, instead of trying to extend their existence, like so many other species before and since,” he sighed, “they looked to ways of preserving and nourishing an environment that would encourage the birth and growth of species similar to themselves. Cooperative, farsighted peoples.”","Karl Schroeder, Permanence, pg. 460, loc. 6797"],["In science they have a principle called complementarity: mass and energy are the same thing, but you can only have one at a time; a particle has momentum and position, but you can only see one of those at a time. So it is with our lives. We need to honor our sense of unity with the world, but we also need to honor our individuality. Both are true. Both are absolutes, and we have to nurture both if we’re to survive on these worlds.”","Karl Schroeder, Permanence, pg. 465, loc. 6867"],["To Wells must be credited the invention of miniature wargame rules marketed in book form to the general public, through his seminal Little Wars (1913). [22]","Jon Peterson, Playing at the World, loc. 1038"],["Though nowadays, of course, we live in an era when we’re mainly a service economy, so perhaps really I should say that I work in the call centre of culture.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 69"],["The third act was the announcement of the results of an election that I had been running in the previous week or so, to elect the best artist and lecturer in college. I put up a little ballot box in college, it was all democratic, and of course this was a very facetious act and the audience of course acted very facetiously in response and elected me as the best artist because they knew I was organizing it, and I won the prize, which was a big head that I’d made, a large papier-mâché carnival-style head. The first of many prizes in my glittering career.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 105"],["It’s as though having such a popular exhibition isn’t to the taste of someone whose job it is to advance the taste of people in this country. So the large audience and its tastes are often a bane to those who wish to expand the field of what is thought of as good art by the public. There’s a bit of a catch in that.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 117"],["When we talk about the culture we consume it is often a dance around how we wish to be seen: what we enjoy reflects on who we are. I always cringe when I hear myself having a ‘oh you must hear this’ moment, when I want to share my current musical taste with a friend. He is obliged to listen to it and I fear rejection of my very soul. It is always safer to slag something off than eulogize it.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 141"],["As an artist, the ability to resist peer pressure, to trust one’s own judgement, is vital, but it can be a lonely and anxiety-inducing procedure. In those discomfiting moments of uncertainty this is when the ‘baloney generator’ kicks in. This is what cognitive scientist Steven Pinker called the part of our mind that cannot stand not knowing, not understanding fully, so when confronted with a soft problem like ‘What is good art?’ our mind starts generating baloney to cover its discomfort.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 162"],["I did a pot once called Lovely Consensus. I asked my dealer for the top fifty names of people and institutions where I should hope my work would end up, almost like the perfect CV, and I wrote them on to this pot in a decorative way and it was in my show for the Turner Prize, and one of the names on that pot was a very famous art collector called Dakis Joannou and he saw the pot and bought it over the phone while he was looking at it in the Tate Gallery. So that’s just as an aside, a little tip for any artist. What you might want to do is write the names of famous collectors on the side of your work.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 207"],["In an age without boundaries I am more fascinated than ever by their possibility.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 356"],["I’ve called this chapter ‘Beating the Bounds’ after an ancient ritual that used to go on way back in Anglo-Saxon times, before the advent of accurate maps. When a parish wanted to make sure that everybody knew where the edge of their parish was, a group of old and young parishioners would walk the boundaries of the parish with a priest, to pass on the knowledge of where they lay. They would march round them in a very ceremonial way. And when they reached an important point or marker stone, they would beat the boys with a whip, to ensure they had a strong emotional memory of that exact location. Because that’s how we remember things. Our emotional remembering is very powerful.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 369"],["His definition is dictatorial. I think for his idea to really work, other people, a working quorum, if you like, had to agree with him. This took some time.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 401"],["The philosopher George Dickie said an artwork is ‘a candidate for contemplation or appreciation’.","Grayson Perry, Playing to the Gallery: Helping contemporary art in its struggle to be understood, loc. 486"],["Without, I hope, abandoning objectivity and fairness, Postwar offers an avowedly personal interpretation of the recent European past. In a word that has acquired undeservedly pejorative connotations, it is opinionated.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 144"],["Post-national, welfare-state, cooperative, pacific Europe was not born of the optimistic, ambitious, forward-looking project imagined in fond retrospect by today’s Euro-idealists. It was the insecure child of anxiety. Shadowed by history, its leaders implemented social reforms and built new institutions as a prophylactic, to keep the past at bay.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 334"],["In the Soviet Union the number of women exceeded men by 20 million, an imbalance that would take more than a generation to correct. The Soviet rural economy now depended heavily on women for labour of every kind: not only were there no men, there were almost no horses.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 570"],["This distinction between displaced persons (assumed to have, somewhere, a home to go to) and refugees (who were classified as homeless) was just one of many nuances that were introduced in these years.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 816"],["Was it right, for example, to charge someone with membership after May 1940 of a political party that had been legally represented in a pre-war parliament but had gone on to collaborate with the Germans during the occupation?","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1173"],["The civil war of 1944-45 had convinced the British that only the firm re-establishment of a conservative regime in Athens would stabilize this small but strategically vital country. To purge or otherwise threaten businessmen or politicians who had worked with Italians or Germans could have radical implications in a country where the revolutionary Left seemed poised to seize power.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1263"],["Such compromises were probably inevitable. The very scale of destruction and moral collapse in 1945 meant that whatever was left in place was likely to be needed as a building block for the future.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1329"],["From the outset the German War Crimes trials were as much about pedagogy as justice. The main Nuremberg Trial was broadcast twice daily on German radio, and the evidence it amassed would be deployed in schools, cinemas and re-education centers throughout the country.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1385"],["The trials and investigations of the years 1945-48 (when the UN War Crimes Commission was disbanded) put an extraordinary amount of documentation and testimony on record (notably concerning the German project to exterminate Europe’s Jews), at the very moment when Germans and others were most disposed to forget as fast as they could.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1394"],["where Germans were required to watch documentary films on Dachau and Buchenwald before receiving their ration cards:","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1453"],["The chief impediment to radical change in the aftermath of Hitler’s defeat was not the reactionaries or Fascists, who had thrown in their lot with the dictators and been swept away with them, but the legitimate governments-in-exile, most of which had sat out the war in London planning their return.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1604"],["On one thing, however, all were agreed—resisters and politicians alike: ‘planning’. The disasters of the inter-war decades—the missed opportunities after 1918, the great depression that followed the stock-market crash of 1929, the waste of unemployment, the inequalities, injustices and inefficiencies of laissez-faire capitalism that had led so many into authoritarian temptation, the brazen indifference of an arrogant ruling elite and the incompetence of an inadequate political class—all seemed to be connected by the utter failure to organize society better. If democracy was to work, if it was to recover its appeal, it would have to be planned.","Tony Judt, Postwar: A History of Europe Since 1945, loc. 1660"],["The fr
