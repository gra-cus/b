ary duet between genes and culture.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1276"],["Infant skulls have to remain unfused in order to squeeze through the birth canal in a manner that isn’t seen in other species.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1286"],["Meanwhile, many hunters eat the liver of their kill raw, on the spot.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1399"],["The UCLA anthropologist, Dan Fessler, argues that during middle childhood (ages six to nine), humans go through a phase in which we are strongly attracted to learning about fire, by both observing others and manipulating it ourselves.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1414"],["The suite of adaptations that make us stunning endurance runners is actually part of a coevolutionary package into which culture delivered a critical ingredient, water.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1542"],["Comparative studies with Maya children, as well as Americans living in rural areas, have suggested why: urban children receive very little cultural input on plants and animals; thus, the only critters they know much about are humans. In essence, urbanized Western folkbiological systems are malfunctioning due to a poverty of input during cognitive development.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1625"],["However, sometimes cultural evolution can sap the strength of selection, as we saw for populations who rapidly developed cheese-and yogurt-making technology.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1836"],["Thus, the best hunting strategy requires randomizing. Can cultural evolution compensate for our cognitive inadequacies? Traditionally, Naskapi hunters decided where to go to hunt using divination and believed that the shoulder bones of caribou could point the way to success.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2077"],["Based on work in the highlands of Mexico, children acquire this preference gradually, without being pressured or compelled.30 They want to learn to like chili peppers, to be like those they admire.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2211"],["Nevertheless, as a cultural species, we have an instinct to faithfully copy complex procedures, practices, beliefs, and motivations, including steps that may appear causally irrelevant, because cultural evolution has proved itself capable of constructing intricate and subtle cultural packages that are far better than we could individually construct in one lifetime.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2226"],["For example, when two people are having a positive conversational experience, getting to know one another, they will be unconsciously mimicking each other, in their body positions, vocal frequencies, movements, and facial expressions—a patterning known as the Chameleon effect.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2478"],["An initial media exposure, accidental or by design, creates attention cues that cause people to unconsciously perceive someone as a worthy model.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2498"],["That is, cultural evolution has sharpened up this link so that attending to who is the most magnanimous is sometimes the best way to figure out who, locally at least, is the most prestigious.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2571"],["Killer whales have big brains, long lives, and menopause.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2675"],["Thus, neither high- nor low-status individuals would necessarily be particularly supportive of a low-to-high-status speaking rule unless they understood something of status psychology and were more concerned about the institution’s long-term success than their personal influence and careers.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2743"],["In fact, cultural evolution can produce sticky social norms that are bad for everyone.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2857"],["In the provinces of Yunnan and Sichuan in China, the Na and three other ethnic groups have maintained societies without husbands or fathers for at least a millennia, despite aggressive efforts by the Chinese government to introduce their own preferred marriage norms.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2971"],["The paternity of children is not a concern (and is often uncertain), and genetic fathers are not expected to contribute to the child’s household; instead, men invest in their sister’s children.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2974"],["They also variously sometimes suppress male sexual jealousy (in partible paternity), male parental investment (among the Na), female extramarital sexual desires (most societies), and polygynous pair-bonding (in societies with monogamous marriages).","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 2999"],["The point that I’m slowly rolling out here is that human communities—whom we ally with, help, marry, and love—are forged by social norms, which variously harness, extend, and suppress our social instincts.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 3044"],["Sometimes they seem crazy or are really dull, but often, perhaps because they have had to try harder than most to make it, the selfiness they’ve come up with is qualitatively better, when you first encounter it, than the ordinary, naturally occurring selves of normal, healthy people.","Kristin Dombek, The Selfishness of Others: An Essay on the Fear of Narcissism, loc. 65"],["At any rate, I’m interested in the question of the epidemic because I want to know how to feel about everyone and the world and how to act, and because I’m worried about the future.","Kristin Dombek, The Selfishness of Others: An Essay on the Fear of Narcissism, loc. 158"],["The writer can see something that the reader has not yet noticed, and he orients the reader’s gaze so that she can see it for herself.","Steven Pinker, The Sense of Style: The Thinking Person's Guide to Writing in the 21st Century, loc. 564"],["Pamuk, Kapuściński, Naipaul—do,","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 140"],["He even confesses to one of the greater afflictions among those in search of truth, which is the hope that he will come upon some great revelation or teacher, which those in the game call spiritual ambition.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 170"],["With our Sherpa camp assistants, we packed tents and pots, and bargained for last-minute supplies in the Oriental rumpus of the Asan Bazaar, where in 1961 I had bought a small bronze Buddha, green with age. My wife and I were to become students of Zen Buddhism, and the green bronze Buddha from Kathmandu was the one I chose for a small altar in Deborah’s room in the New York hospital where she died last year of cancer, in the winter.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 324"],["prajna,","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 459"],["the unsentimental embrace of all existence.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 460"],["The Universe itself is the scripture of Zen, for which religion is no more and no less than the apprehension of the infinite in every moment.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 688"],["How strange everything seems. How strange everything is. One “I” feels like an observer of this man who lies here in this sleeping bag in Asian mountains; another “I” is thinking about Alex; a third is the tired man who tries to sleep.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 760"],["Ecstasy is identity with all existence,","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 766"],["And yet, and yet . . . an “I” remained, aware that something-was-happening, aware even that something-was-happening because of drugs. At no time did the “I” dissolve into the miracle.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 847"],["More often than I like, I feel that gaze of his, as if he were here to watch over me, as if it were he who had made me cut that stick: the gaze is open, calm, benign, without judgment of any kind, and yet, confronted with it, as with a mirror, I am aware of all that is hollow in myself, all that is greedy, angry, and unwise.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 926"],["And then, almost everywhere, a clear and subtle illumination that lent magnificence to life and peace to death was overwhelmed in the hard glare of technology. Yet that light is always present, like the stars of noon. Man must perceive it if he is to transcend his fear of meaningless, for no amount of “progress” can take its place. We have outsmarted ourselves, like greedy monkeys, and now we are full of dread.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1055"],["The physicist seeks to understand reality, while the mystic is trained to experience it directly. Both agree that human mechanisms of perception, stunted as they are by screens of social training that close out all but the practical elements in the sensory barrage, give a very limited picture of existence, which certainly transcends mere physical evidence.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1077"],["At this season, the flat roofs are bright with the fire colors of the harvest, which will sustain the inhabitants through the long winter—yellow squash, red peppers, bronze tobacco, a red millet, maize, and hemp, which is used for twine and cooking oil as well as marijuana.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1279"],["“The dream . . . wherein phenomena and mind were seen as one was a teacher: did you not so understand it?” I have not quite apprehended this idea—that man’s world, man’s dreams are both dream-states—but Milarepa has been of help in other ways.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1417"],["When one pays attention to the present, there is great pleasure in awareness of small things; I think of the comfort I took yesterday in the thin bouillon and stale biscuits that shy Dawa brought to my leaking tent.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1428"],["I understand much better now Einstein’s remark that the only real time is that of the observer, who carries with him his own time and space. In these mountains, we have fallen behind history.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1905"],["And of course it is this clinging, the tightness of panic, that gets people killed: “to clutch,” in ancient Egyptian, “to clutch the mountain,” in Assyrian, were euphemisms that signified “to die.”17","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1944"],["and gave me a koan (a Zen paradox, not to be solved by intellect, that may bring about a sudden dissolution of logical thought and clear the way for direct seeing into the heart of existence):","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 1950"],["If given the chance to turn back, I would not take it. Therefore the decision to go ahead is my own responsibility, to be accepted with a whole heart. Or so I write here, in faint hope that the words may give me courage.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 2199"],["But the blue sheep stops short of certain practices developed by the markhor of Pakistan and the wild goat (the ancestor of the domestic goat, ranging from Pakistan to Greece), both of which take their penises into their own mouths, urinate copiously, then spit on their own coats; the beard of the male goat is an adaptive character, a sort of urine sponge that perpetuates the fine funky smell for which the goats are known.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 2852"],["The secret of the mountains is that the mountains simply exist, as I do myself: the mountains exist simply, which I do not. The mountains have no “meaning,” they are meaning; the mountains are. The sun is round. I ring with life, and the mountains ring, and when I can hear it, there is a ringing that we share. I understand all this, not in my mind but in my heart, knowing how meaningless it is to try to capture what cannot be expressed, knowing that mere words will remain when I read it all again, another day.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 2997"],["We have had no news of modern times since late September, and will have none until December, and gradually my mind has cleared itself, and wind and sun pour through my head, as through a bell. Though we talk little here, I am never lonely; I am returned into myself.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3264"],["Indicating his twisted legs without a trace of self-pity or bitterness, as if they belonged to all of us, he casts his arms wide to the sky and the snow mountains, the high sun and dancing sheep, and cries, “Of course I am happy here! It’s wonderful! Especially when I have no choice!”","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3457"],["Have you seen the snow leopard? No! Isn’t that wonderful?","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3462"],["My foot slips on a narrow ledge: in that split second, as needles of fear pierce heart and temples, eternity intersects with present time. Thought and action are not different, and stone, air, ice, sun, fear, and self are one. What is exhilarating is to extend this acute awareness into ordinary moments, in the moment-by-moment experiencing of the lammergeier and the wolf, which, finding themselves at the center of things, have no need for any secret of true being.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3496"],["To be anywhere else is “to paint eyeballs on chaos.”20","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3502"],["and also because the penalty for error makes me mindful as I walk among these mountains, heeding the echo of my step on the frozen earth.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3536"],["I stay a little. In the still windlessness, George blurts out, “I’m sorry as hell to see you go,” and I say that I’m sorry as hell to leave; I try to express inexpressible thanks as we shake hands. “I’ve been very very moved . . .” I say, and stop. Such words are only clutter, they do not say what I mean; I am moved from where I used to be, and can never go back.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3652"],["These doubts fill me with despair. In worrying about the future, I despoil the present; in my escape, I leave a true freedom behind.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 3990"],["The path I followed breathlessly has faded among stones; in spiritual ambition, I have neglected my children and done myself harm, and there is no way back. Nor has anything changed; I am still beset by the same old lusts and ego and emotions, the endless nagging details and irritations—that aching gap between what I know and what I am. I have lost the flow of things and gone awry, sticking out from the unwinding spiral of my life like a bent spring. For all the exhilaration, splendor, and “success” of the journey to the Crystal Mountain, a great chance has been missed and I have failed. I will perform the motions of parenthood, my work, my friendships, my Zen practice, but all hopes, acts, and travels have been blighted. I look forward to nothing.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 4112"],["All true, all true, and yet that I feel too tired to transcend these difficulties upsets me very much.","Peter Matthiessen and Pico Iyer, The Snow Leopard (Penguin Classics), loc. 4347"],["The biggest suit, the Jarndyce v. Jarndyce of the industry, involved the Justice Department’s attempt to break up IBM. Virtually an entire large law firm was created to defend IBM in this case, which by 1980 had run ten years and had been in continuous trial for several.","Tracy Kidder, The Soul of a New Machine, loc. 181"],["West rarely lent his enthusiasm to “someone else’s trip,” Alsing noted. “But if it’s his own or he makes it his own…”","Tracy Kidder, The Soul of a New Machine, loc. 795"],["Wallach was a scholar of computer architectures. He knew by heart the works of the Michelangelos, the Frank Lloyd Wrights and the Gaudis of the computer profession. He imagined himself standing in front of a roomful of experts when Eagle was all done. They would question him about the architecture, inserting sharp little knives in his flank and then twisting them. “Why didn’t you do it this way, Steve, when it’s obviously better?” And, as he imagined it, his only possible defense would be to plead weakly and traitorously that the company had prevented him from really showing his stuff.","Tracy Kidder, The Soul of a New Machine, loc. 1161"],["He vividly recalled the day when he skipped recess, usually a painful event for him anyway, and instead worked at his desk on the design of a telephone. He wanted to find out how the thing could possibly capture a voice. It seemed to him an improbable instrument, one that shouldn’t work. He read about telephones in several encyclopedias. Then he took the family phone apart. Finally, he figured it out to his satisfaction. “This was a fantastic high, something I could get absorbed in and forget that I had these other social problems.”","Tracy Kidder, The Soul of a New Machine, loc. 1326"],["In a book called Computer Power and Human Reason, a professor of computer science at MIT named Joseph Weizenbaum writes of a malady he calls “the compulsion to program.” He describes the afflicted as “bright young men of disheveled appearance, often with sunken, glowing eyes,” who play out “megalomaniacal fantasies of omnipotence” at computer consoles; they sit at their machines, he writes, “their arms tensed and waiting to fire their fingers, already poised to strike, at the buttons and keys on which their attention seems to be as riveted as a gambler’s on the rolling dice.” Was this a portrait of Alsing playing with that old IBM?","Tracy Kidder, The Soul of a New Machine, loc. 1378"],["Much of the engineering of computers takes place in silence, while engineers pace in hallways or sit alone and gaze at blank pages. Alsing favored the porch and staring out at trees. When writing code, he said, he often felt that he was playing an intense game of chess with a worthy opponent.","Tracy Kidder, The Soul of a New Machine, loc. 1463"],["“You have to understand the problem thoroughly and you have to have thought of all the myriad ways in which you can put your microverbs together. You have a hundred L-shaped blocks to build a building. You take all the pieces, put them together, pull them apart, put them together. After a while, you’re like a kid on a jungle gym. There are all these constructs in your mind and you can swing from one to the other with ease.","Tracy Kidder, The Soul of a New Machine, loc. 1469"],["‘Do ABC and D without getting the color of the front bezel mixed up in it.’ ” Another precept was “No bells and whistles.” And a third: “You tell a guy to do this and fit it all on one board, and I don’t want to hear from him until he knows how to do it.”","Tracy Kidder, The Soul of a New Machine, loc. 1725"],["That fall West had put a new term in his vocabulary. It was trust. “Trust is risk, and risk avoidance is the name of the game in business,” West said once, in praise of trust. He would bind his team with mutual trust, he had decided. When a person signed up to do a job for him, he would in turn trust that person to accomplish it; he wouldn’t break it down into little pieces and make the task small, easy and dull.","Tracy Kidder, The Soul of a New Machine, loc. 1889"],["Wasn’t all this excessive? If you set a preposterous schedule, don’t you figure that it can slip a little? True, said Alsing, but not to the point. “If you say you’re gonna do it in a year and you don’t take it seriously, then it’ll take three years. The game of crazy scheduling is in the category of games that you play on yourself, in order to get yourself to move.”","Tracy Kidder, The Soul of a New Machine, loc. 1897"],["The game of what’s-the-earliest-date-by-which-you-can’t-prove-you-won’t-be-finished","Tracy Kidder, The Soul of a New Machine, loc. 1926"],["“It’s funny,” Rasala said, “I feel very comfortable talking in nanoseconds. I sit at one of these analyzers and nanoseconds are wide. I mean, you can see them go by. ‘Jesus,’ I say, ‘that signal takes twelve nanoseconds to get from there to there.’ Those are real big things to me when I’m building a computer. Yet when I think about it, how much longer it takes to snap your fingers, I’ve lost track of what a nanosecond really means.” He looked at me. “Time in a computer is an interesting concept.”","Tracy Kidder, The Soul of a New Machine, loc. 1993"],["Rasala said, “I was looking for”—he ticked the items off on his fingers—“opportunity, responsibility, visibility.” What did those words mean to him, though? Rasala shrugged his shoulders. “I wanted to see what I was worth,” he explained.","Tracy Kidder, The Soul of a New Machine, loc. 2089"],["Above all, Rasala wanted around him engineers who took an interest in the entire computer, not just in the parts that they had designed.","Tracy Kidder, The Soul of a New Machine, loc. 2192"],["His five-year-old son, the older of his two children, soon found out his father’s weak spot, and now when he got angry at Rasala, the child would say, “I hope your machine breaks, Daddy.”","Tracy Kidder, The Soul of a New Machine, loc. 2225"],["The possibilities for creating microcode full of internal contradictions were virtually unlimited. Holland had to guard against that. He drew up rules—of grammar, as it were—to make sure that the code and hardware would fit together and to prevent each microprogram from interfering in some subtle way with any other.","Tracy Kidder, The Soul of a New Machine, loc. 2304"],["Control seemed to be nowhere and everywhere at once. It was an almost tangible commodity, passed from hand to hand down the hierarchy of the group, and everyone got some. West gave Alsing responsibility for getting the microcode done on time. Retaining ultimate authority, Alsing let Holland assume almost complete technical command; and after establishing general rules and while keeping an eye on them, Holland gave each Microkid virtual reign over a portion of the code.","Tracy Kidder, The Soul of a New Machine, loc. 2314"],["“You have narrowed your field of vision to a small little world, trying to make it a vision of your own mind, and that’s the kick—getting control of something. Maybe that for me describes the kick—that I can be totally in control of XSH-zero.","Tracy Kidder, The Soul of a New Machine, loc. 2321"],["He had grown worried that his boys were watching too much of the wrong sort of television—“evening violence and Saturday-morning cartoons,” he said. So one night he had gone around the house and had disabled all of the sets. On the theory that his sons would learn more from trying to repair a TV than from watching one, Alsing encouraged them to try to fix the things. He spent many pleasant Sunday mornings working on the sabotaged sets with his sons. His boys were learning more and more about TVs, but they hadn’t yet gotten any of them to work. On occasion, however, when Alsing approved of a show that they wanted to watch, at least one set would, as if by magic, suddenly start working. Who would Alsing get","Tracy Kidder, The Soul of a New Machine, loc. 2365"],["From this position he drew portraits of members of the team, ones to whom he had scarcely ever said good morning. He knew their hobbies. He knew this one’s strengths, that one’s weaknesses. It was startling. Sometimes he bragged about them, even Peck. “The guy’s good.”","Tracy Kidder, The Soul of a New Machine, loc. 3371"],["Chuck Holland told me: “I do a lot of thinkin’ about what my mind must do. The way I think it’s gonna be is that the computer will grow up with the child. When you’re born, you’ll be given a computer. There’ll be this little thing”—he grabbed his shoulder to show where it would sit—“that goes around with you. You’ll teach it how to talk after you learn how.” He imagined a teenaged boy teaching his computer how to drive, telling it, “Okay, now you give it a try,” and correcting it when it made a mistake. “It’s gonna be an extension of me,” Holland said. But maybe, he went on, a time would come when the home would be “practically a simulator,” and the computer would run every aspect of a person’s life. “Then we get tired of it. We start growing plants or something. Maybe slowly we will turn around and go away from it. If computers take something away from us, we’ll take it back. Probably a lot of people will get screwed before that happens.”","Tracy Kidder, The Soul of a New Machine, loc. 3590"],["Adopting a remote, managerial point of view, you could say that the Eagle project was a case where a local system of management worked as it should: competition for resources creating within a team inside a company an entrepreneurial spirit, which was channeled in the right direction by constraints sent down from the top. But it seems more accurate to say that a group of engineers got excited about building a computer.","Tracy Kidder, The Soul of a New Machine, loc. 3957"],["Presumably the stonemasons who raised the cathedrals worked only partly for their pay. They were building temples to God. It was the sort of work that gave meaning to life.","Tracy Kidder, The Soul of a New Machine, loc. 3967"],["I give it to you not that you may remember time, but that you might forget it now and then for a moment and not spend all your breath trying to conquer it. Because no battle is ever won he said. They are not even fought. The field only reveals to man his own folly and despair, and victory is an illusion of philosophers and fools.","William Faulkner, The Sound and the Fury (Vintage International), pg. 76, loc. 1163"],["It’s always the idle habits you acquire which you will regret.","William Faulkner, The Sound and the Fury (Vintage International), pg. 77, loc. 1172"],["you wanted to sublimate a piece of natural human folly into a horror and then exorcise it with truth","William Faulkner, The Sound and the Fury (Vintage International), pg. 177, loc. 2573"],["as the tears took their sunken and devious courses,","William Faulkner, The Sound and the Fury (Vintage International), pg. 297, loc. 4323"],["Jason told him, his sense of injury and impotence feeding upon its own sound, so that after a time he forgot his haste in the violent cumulation of his self justification and his outrage.","William Faulkner, The Sound and the Fury (Vintage International), pg. 303, loc. 4402"],["trying to prison the puny fury of him.","William Faulkner, The Sound and the Fury (Vintage International), pg. 309, loc. 4497"],["A sheet with a cutout window generally covered the page of the manuscript being copied, so that the monk had to focus on one line at a time. And monks were strictly forbidden to change what they thought were mistakes in the texts they were copying.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 724"],["that everything that has ever existed and everything that will ever exist is put together out of indestructible building blocks, irreducibly small in size, unimaginably vast in number. The Greeks had a word for these invisible building blocks, things that, as they conceived them, could not be divided any further: atoms.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 1206"],["Epicurus did not deny the existence of gods. Rather, he thought that if the concept of divinity made any sense at all, the gods could not possibly be concerned with anything but their own pleasures. Neither creators of the universe nor its destroyers, utterly indifferent to the doings of any beings other than themselves, they were deaf to our prayers or our rituals.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 1583"],["The most ardent early believers in this doctrine, those fired by an explosive mix of fear, hope, and fierce enthusiasm, were determined to make the pain to which all humankind was condemned their active choice. In doing so, they hoped to pay to an angry God the dues of suffering that He justly and implacably demanded.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 1698"],["The script that he fashioned was not a direct evocation of the handwriting used by the ancient Romans: all traces of that handwriting had long since vanished, leaving only the carved inscriptions in handsome capital letters on stone and occasional rough graffiti. But Poggio’s script was a graphic expression of the deep longing for a different style of beauty, a cultural form that would signal the recovery of something precious that had been lost. The shape of his letters was based on the manuscript style of certain Carolingian scribes. But Poggio and his contemporaries did not identify this style with the court of Charlemagne; they called it lettera antica, and, in doing so, they dreamed not of Charlemagne’s tutor Alcuin but of Cicero and Virgil.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 1935"],["The last thing he said was “I have not understood the world, and the world has not understood me.”","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2832"],["But, as he did so, he might have uttered the words that Freud reputedly spoke to Jung, as they sailed into New York Harbor to receive the accolades of their American admirers: “Don’t they know we are bringing them the plague?”","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2870"],["The Spanish-born Harvard philosopher George Santayana called this idea—the ceaseless mutation of forms composed of indestructible substances—“the greatest thought that mankind has ever hit upon.”","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2929"],["But because throughout the universe from time everlasting countless numbers of them, buffeted and impelled by blows, have shifted in countless ways, experimentation with every kind of movement and combination has at last resulted in arrangements such as those that created and compose our world. (1.1024–28)","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2951"],["Everything comes into being as a result of a swerve.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2955"],["The swerve—which Lucretius called variously declinatio, inclinatio, or clinamen—is only the most minimal of motions, nec plus quam minimum.","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 2960"],["As for himself, Montaigne wrote, “I want death to find me planting my cabbages, but careless of death, and still more of my unfinished garden” (“That to philosophize is to learn to die”).","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 3906"],["Instead, he had given a momentous political document, at the founding of a new republic, a distinctly Lucretian turn. The turn was toward a government whose end was not only to secure the lives and the liberties of its citizens but also to serve “the pursuit of Happiness.”","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 4143"],["These are the sentiments that Lucretius had most hoped to instill in his readers. “I am,” Jefferson wrote to a correspondent who wanted to know his philosophy of life, “an Epicurean.”","Stephen Greenblatt, The Swerve: How the World Became Modern, loc. 4153"],["This is because treating you too severely would just be a mistake in method, but treating you too laxly would be a mistake in political direction.","Cixin Liu and Ken Liu, The Three-Body Problem (Remembrance of Earth's Past Book 1), pg. 38, loc. 518"],["“Imagine another set of results. The first time, the white ball drove the black ball into the pocket. The second time, the black ball bounced away. The third time, the black ball flew onto the ceiling. The fourth time, the black ball shot around the room like a frightened sparrow, finally taking refuge in your jacket pocket. The fifth time, the black ball flew away at nearly the speed of light, breaking the edge of the pool table, shooting through the wall, and leaving the Earth and the Solar System, just like Asimov once described.13 What would you think then?”","Cixin Liu and Ken Liu, The Three-Body Problem (Remembrance of Earth's Past Book 1), pg. 70, loc. 973"],["“No. Many of the best scientists can be fooled by pseudoscience and sometimes devote their lives to it. But pseudoscience is afraid of one particular type of people who are very hard to fool: stage magicians. In fact, many pseudoscientific hoaxes were exposed by stage magicians. Compared to the bookworms of the scientific world, your experience as a cop makes you far more likely to perceive such a large-scale conspiracy.”","Cixin Liu and Ken Liu, The Three-Body Problem (Remembrance of Earth's Past Book 1), pg. 136, loc. 1964"],["This was the theory of “contact as symbol” proposed by sociologist Bill Mathers of RAND Corporation in his book, The 100,000-Light-Year Iron Curtain: SETI Sociology. Mathers believed that contact with an alien civilization is only a symbol or a switch. Regardless of the content of the encounter, the results would be the same.","Cixin Liu and Ken Liu, The Three-Body Problem (Remembrance of Earth's Past Book 1), pg. 176, loc. 2515"],["This was how it had been done since Henry Ford first took a paternal interest in Negro employment and the cheap labor it provided: manufacturers depended on Up North ministers to supply them with reliable workers, and those ministers reached out to their southern colleagues for help filling the positions.","Angela Flournoy, The Turner House, pg. 53, loc. 784"],["Know your value and you know your place in the order. To escape the boundary of the plantation was to escape the fundamental principles of your existence: impossible. It was her grandmother talking that Sunday evening when Caesar approached Cora about the underground railroad, and she said no. Three weeks later she said yes. This time it was her mother talking.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 136"],["Sometimes such an experience bound one person to another; just as often the shame of one’s powerlessness made all witnesses into enemies. Ava and Mabel did not get along.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 215"],["The white men were silent. As if they’d given up or decided that a small freedom was the worst punishment of all, presenting the bounty of true freedom into painful relief.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 361"],["It grabbed hold of her and before the slave part of her caught up with the human part of her, she was bent over the boy’s body as a shield.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 485"],["She listened to their breathing: That is Nag; that is Rida with her one ragged exhalation every other minute. This time tomorrow she would be loose in the night.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 757"],["“Be proud of me,” Lovey answered. She lay down and turned her back.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 824"],["The only currency to satisfy the debt was their survival and to help others when circumstances permitted.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 938"],["There was no model for the type of man he wanted to become.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 1010"],["An imperfect model, but close to the shape Ridgeway sought. Inside the rules, enforcing them, but also outside.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 1024"],["To attack the melody without the burden of providing one of the sole comforts of their slave village. To practice their art with liberty and joy.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 1402"],["Cora didn’t know what optimistic meant. She asked the other girls that night if they were familiar with the word. None of them had heard it before. She decided that it meant trying.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 1466"],["Now her suggestions and advice resembled maneuvers, the way a farmer tricks a donkey into moving in line with his intentions.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 1748"],["All these things proceeded without the interference of men. She tried to imagine what the tide looked like, coming in and going out, nipping at the sand like a little dog, heedless of people and their machinations. Her strength returned.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 2496"],["She had never seen colored men hold guns. The image shocked her, a new idea too big to fit into her mind.","Colson Whitehead, The Underground Railroad (Pulitzer Prize Winner) (National Book Award Winner) (Oprah's Book Club): A Novel, loc. 3045"],["Big Newt McPherson was a bar brawler in Harrisburg, Pennsylvania, during World War II. On the third morning after he married Kit Daugherty, a sixteen-year-old housecleaner, Big Newt’s young bride tried to wake him up from a hangover, and he punched her. That was the end of the marriage, but it had lasted just long enough for Kit to get pregnant. In 1943 she gave birth to a boy and, in spite of everything, named him after her soon-to-be-ex-husband.","George Packer, The Unwinding: An Inner History of the New America, pg. 18, loc. 255"],["before the Wildcat roller coaster caught fire in 1984, which closed Idora down; its spectacular carousel was auctioned off and ended up on the Brooklyn waterfront.","George Packer, The Unwinding: An Inner History of the New America, pg. 51, loc. 841"],["At Stanford he had attended a lecture given by a French professor named René Girard, which had led him to Girard’s books, and he became a devotee. Girard had developed a theory of mimetic desire, of people learning to want and compete for the same things, which attempted to explain the origins of violence.","George Packer, The Unwinding: An Inner History of the New America, pg. 128, loc. 2122"],["Tammy took the buyout on the last day of 2006. She thought of the saying that God closes one door and opens another. “No. God is going to open patio doors for me.”","George Packer, The Unwinding: An Inner History of the New America, pg. 153, loc. 2533"],["And when the president turned his sights on Iraq, the secretary was the voice of caution. He didn’t say no, but he tried to steer the car while stepping on the brake.","George Packer, The Unwinding: An Inner History of the New America, pg. 161, loc. 2628"],["In the Clinton White House, most of a life on Wall Street trumped any other experience, because the bond market was reality and everything else was an interest group.","George Packer, The Unwinding: An Inner History of the New America, pg. 222, loc. 3624"],["They had Harvard Law School in common, and Warren talked about the same things Obama did—the hard-pressed middle class, the need for a fair playing field, the excesses of finance. But she did not talk about these things as one of the elites. She did not say, in the same breath, “It’s not personal, guys—let’s be reasonable and get a deal.”","George Packer, The Unwinding: An Inner History of the New America, pg. 350, loc. 5892"],["The Right, at least, has a critique of bureaucracy. It’s not a very good one. But at least it exists. The Left has none. As a result, when those who identify with the Left do have anything negative to say about bureaucracy, they are usually forced to adopt a watered-down version of the right-wing critique.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 6, loc. 87"],["The Iron Law of Liberalism states that any market reform, any government initiative intended to reduce red tape and promote market forces will have the ultimate effect of increasing the total number of regulations, the total amount of paperwork, and the total number of bureaucrats the government employs.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 9, loc. 132"],["Career advancement is not based on merit, and not even based necessarily on being someone’s cousin; above all, it’s based on a willingness to play along with the fiction that career advancement is based on merit, even though everyone knows this not to be true.27 Or with the fiction that rules and regulations apply to everyone equally, when, in fact, they are often deployed as a means for entirely arbitrary personal power.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 27, loc. 400"],["The basic argument was that the very efficiency of the new giant firms these men directed could produce such a material bounty it would allow Americans to realize themselves through what they consumed rather than what they produced.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 38, loc. 564"],["It is equally true on the individual level, where we all take for granted that human beings go out into the marketplace merely to calculate the most efficient way to enrich themselves, but that once they have the money, there’s no telling what they might decide to do with it: whether it be to buy a mansion, or a race car, engage in a personal investigation of UFO disappearances, or simply lavish the money on one’s kids.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 40, loc. 598"],["It’s in this sense that I’ve said one can fairly say that bureaucracies are utopian forms of organization. After all, is this not what we always say of utopians: that they have a naïve faith in the perfectibility of human nature and refuse to deal with humans as they actually are? Which is, are we not also told, what leads them to set impossible standards and then blame the individuals for not living up to them?41 But in fact all bureaucracies do this, insofar as they set demands they insist are reasonable, and then, on discovering that they are not reasonable (since a significant number of people will always be unable to perform as expected), conclude that the problem is not with the demands themselves but with the individual inadequacy of each particular human being who fails to live up to them.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 48, loc. 713"],["All of these are institutions involved in the allocation of resources within a system of property rights regulated and guaranteed by governments in a system that ultimately rests on the threat of force. “Force” in turn is just a euphemistic way to refer to violence: that is, the ability to call up people dressed in uniforms, willing to threaten to hit others over the head with wooden sticks.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 58, loc. 858"],["This is what I had in mind when I first began using the phrase “structural violence”—structures that could only be created and maintained by the threat of violence, even if in their ordinary, day-to-day workings, no actual physical violence need take place. If one reflects on the matter, the same can be said of most phenomena that are ordinarily referred to as “structural violence” in the literature—racism, sexism, class privilege—even if their actual mode of operation is infinitely more complex.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 59, loc. 880"],["To be more precise: violence may well be the only way it is possible for one human being to do something which will have relatively predictable effects on the actions of a person about whom they understand nothing.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 67, loc. 1004"],["These are of course precisely what I have just defined as situations of structural violence, systematic inequalities ultimately backed up by the threat of force. For this reason, situations of structural violence invariably produce extreme lopsided structures of imaginative identification.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 69, loc. 1024"],["So: Police are bureaucrats with weapons.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 73, loc. 1086"],["Actually, as it turns out, bureaucratic society does indeed have a tendency to produce its own, unique forms of charismatic hero. These have, since the late nineteenth century, arrived in the form of an endless assortment of mythic detectives, police officers, and spies—all, significantly, figures whose job is to operate precisely where bureaucratic structures for ordering information encounter the actual application of physical violence.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 74, loc. 1109"],["The basic principle of structural analysis, I was explaining, is that the terms of a symbolic system do not stand in isolation—they are not to be thought of in terms of what they “stand for,” but are defined by their relations to each other.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 77, loc. 1143"],["One of the central arguments of this essay so far is that structural violence creates lopsided structures of the imagination. Those on the bottom of the heap have to spend a great deal of imaginative energy trying to understand the social dynamics that surround them—including having to imagine the perspectives of those on top—while the latter can wander about largely oblivious to much of what is going on around them. That is, the powerless not only end up doing most of the actual, physical labor required to keep society running, they also do most of the interpretive labor as well.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 81, loc. 1199"],["Bureaucracies, I’ve suggested, are not themselves forms of stupidity so much as they are ways of organizing stupidity—of managing relationships that are already characterized by extremely unequal structures of imagination, which exist because of the existence of structural violence.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 81, loc. 1205"],["Being “realistic” usually means taking seriously the effects of the systematic threat of violence.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 86, loc. 1279"],["If artistic avant-gardes and social revolutionaries have felt a peculiar affinity for one another ever since, borrowing each other’s languages and ideas, it appears to have been insofar as both have remained committed to the idea that the ultimate, hidden truth of the world is that it is something that we make, and could just as easily make differently. In this sense, a phrase like “all power to the imagination” expresses the very quintessence of the Left.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 88, loc. 1316"],["Perhaps the leftist sensibility was expressed in its purest form in the words of Marxist philosopher John Holloway, who once wanted to title a book, “Stop Making Capitalism.”","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 89, loc. 1323"],["This is the ultimate revolutionary question: what are the conditions that would have to exist to enable us to do this—to just wake up and imagine and produce something else?","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 89, loc. 1327"],["Critically, it is in no sense static and free-floating, but entirely caught up in projects of action that aim to have real effects on the material world, and as such, always changing and adapting. This is equally true whether one is crafting a knife or a piece of jewelry, or trying to make sure one doesn’t hurt a friend’s feelings.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 91, loc. 1359"],["It also points to the root of Marx’s problem. In the sphere of industry, it is generally those on top that relegate to themselves the more imaginative tasks (i.e., they design the products and organize production), whereas when inequalities emerge in the sphere of social production, it is those on the bottom who end up expected to do the major imaginative work—notably, the bulk of what I’ve called the “labor of interpretation” that keeps life running.75","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 95, loc. 1408"],["What I’ve been trying to do, then, is to put on one set of blinkers that allows us to see another.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 101, loc. 1508"],["In retrospect, it seems to me that entire fin de siècle cultural sensibility that came to be referred to as “postmodernism” might best be seen as just such a prolonged meditation on technological changes that never happened.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 109, loc. 1602"],["and, for that matter, the same obsession with the need to preserve the sacred role of motherhood—Comte wanted to put the image of a pregnant woman on the flag of his religious movement.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 118, loc. 1735"],["Thesis There appears to have been a profound shift, beginning in the 1970s, from investment in technologies associated with the possibility of alternative futures to investment technologies that furthered labor discipline and social control","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 120, loc. 1760"],["“your communist ‘worker’s state’ may have beat us into outer space,” Nixon effectively argued, “but it’s capitalism that creates technology like washing machines that actually improve the lives of the toiling masses.”","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 122, loc. 1793"],["(Amusingly, they were given a name, Ferengi, that is actually the Arabic and Hindi term for “annoying white person.”)","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 126, loc. 1857"],["The phone company was willing to invest so much of its profits in research because those profits were highly taxed—given the choice between sinking the money into higher wages for its workers (which bought loyalty) and research (which made sense to a company that was still locked in the old mind-set that said corporations were ultimately about making things, rather than making money), and having that same money simply appropriated by the government, the choice was obvious.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 127, loc. 1871"],["The most immediate reason we don’t have robot factories is that, for the last several decades, some 95 percent of robotics research funding has been channeled through the Pentagon, which is of course has far more interested in the kind of discoveries that might lead to the development of unmanned drones than fully automated bauxite mines or robot gardeners.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 128, loc. 1883"],["When historians write the epitaph for neoliberalism, they will have to conclude that it was the form of capitalism that systematically prioritized political imperatives over economic ones. That is: given a choice between a course of action that will make capitalism seem like the only possible economic system, and one that will make capitalism actually be a more viable long-term economic system, neoliberalism has meant always choosing the former.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 129, loc. 1900"],["Meanwhile, in the few areas in which free, imaginative creativity actually is fostered, such as in open-source Internet software development, it is ultimately marshaled in order to create even more, and even more effective, platforms for the filling out of forms. This is what I mean by “bureaucratic technologies”: administrative imperatives have become not the means, but the end of technological development.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 142, loc. 2092"],["SKEPTIC: Sure, but you’re talking about simpler, small-scale societies, or ones with a much simpler technological base. I’m talking about modern, complex, technologically advanced societies. So your counterexamples are irrelevant. ME: Wait, so you’re saying that technological progress has actually limited our social possibilities? I thought it was supposed to be the other way around!","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 144, loc. 2118"],["The simplest explanation for the appeal of bureaucratic procedures lies in their impersonality. Cold, impersonal, bureaucratic relations are much like cash transactions, and both offer similar advantages and disadvantages.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 152, loc. 2199"],["Bureaucracy holds out at least the possibility of dealing with other human beings in ways that do not demand either party has to engage in all those complex and exhausting forms of interpretive labor described in the first essay in this book,","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 152, loc. 2202"],["most of the key institutions of what later became the welfare state—everything from social insurance and pensions to public libraries and public health clinics—were not originally created by governments at all, but by trade unions, neighborhood associations, cooperatives, and working-class parties and organizations of one sort or another.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 153, loc. 2224"],["The post office was, essentially, one of the first attempts to apply top-down, military forms of organization to the public good.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 155, loc. 2245"],["Edmund Leach once remarked that what sets humans apart from animals is not that they possess an immortal soul, but rather, that they are capable of imagining that they have one.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 171, loc. 2483"],["At a time when actual governance in Europe was as broken and fragmented as it could possibly be, its intellectuals were busying themselves arguing about the exact division of powers within a single, grand, unified, imaginary system of cosmic administration.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 173, loc. 2510"],["We are used to speaking of “the state” as a single entity but actually, I think, modern states are better seen as the confluence of three different elements, whose historical origins are quite distinct, have no intrinsic relation with one another, and may already be in the process of finally drifting apart. I will call these sovereignty, administration, and politics.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 175, loc. 2545"],["I think part of the answer is that heroic societies are, effectively, social orders designed to generate stories. This takes us back to questions about the very nature of politics. One might well argue that political action—and this is true even on the micro-level—is a matter of acting in a way that will influence other people at least partially by their hearing or finding out about it.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 179, loc. 2598"],["Historically, one of the most effective ways for a system of authority to tout its virtues is not to speak of them directly, but to create a particularly vivid image of their absolute negation—of what it claims life would be like in the total absence of, say, patriarchal authority, or capitalism, or the state.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 181, loc. 2630"],["In other words, the Empire not only justified itself largely by imposing a uniform system of law over its subjects, it also made a point of encouraging those subjects to form organized lynch mobs (the games were often sponsored by the very magistrates who presided over the courts), as if to say, “Democracy? Now you know where that will lead.” This was so effective that for the next two thousand years, warnings about the perils of democracy—and almost all educated Europeans for most of this period were staunchly opposed to democracy—insisted that “the people” in such a system would inevitably end up behaving like the mob at the Roman circus: riven by violent factionalism, careening irrationally between extremes of mercy and cruelty, between blindly following charismatic idols and destroying them again. And to this day, almost all educated people still feel that, even if they are willing to grudgingly accept a few democratic elements in some aspects of society, they need to be kept entirely separate from the administration of justice and the law.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 182, loc. 2640"],["Fantasy literature then, is largely an attempt to imagine a world utterly purged of bureaucracy, which readers enjoy both as a form of vicarious escapism and as reassurance that ultimately, a boring, administered world is probably preferable to any imaginable alternative.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 186, loc. 2708"],["In the Harry Potter books, that’s exactly the joke: let’s take the most drab, stuffy, institutions responsible for the disenchantment of the world, and try to concoct the most wildly enchanted versions of them we can possibly imagine.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 187, loc. 2725"],["Games allow us our only real experience of a situation where all this ambiguity is swept away. Everyone knows exactly what the rules are. And not only that, people actually do follow them. And by following them, it is even possible to win! This—along with the fact that unlike in real life, one has submitted oneself to the rules completely voluntarily—is the source of the pleasure.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 191, loc. 2779"],["Games, then, are a kind of utopia of rules.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 191, loc. 2782"],["What ultimately lies behind the appeal of bureaucracy is fear of play.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 193, loc. 2802"],["Human beings, whether they speak Arapesh, Hopi, or Norwegian, just find it boring to say things the same way all the time. They’re always going to play around at least a little. And this playing around will always have cumulative effects.","David Graeber, The Utopia of Rules: On Technology, Stupidity, and the Secret Joys of Bureaucracy, pg. 200, loc. 2920"],["“The Tyranny of Structurelessness,”170","David Graeber, The Utopia of Rules: On Technology, Stupid ath but one of testing and checking of facts with those who had left ahead of them, before making the great leap themselves.","Isabel Wilkerson, The Warmth of Other Suns: The Epic Story of America's Great Migration, loc. 3371"],["These were the original colored quarters—the abandoned and identifiable no-man’s-lands that came into being when the least-paid people were forced to pay the highest rents for the most dilapidated housing owned by absentee landlords trying to wring the most money out of a place nobody cared about.","Isabel Wilkerson, The Warmth of Other Suns: The Epic Story of America's Great Migration, loc. 4937"],["Contrary to modern-day assumptions, for much of the history of the United States—from the Draft Riots of the 1860s to the violence over desegregation a century later—riots were often carried out by disaffected whites against groups perceived as threats to their survival. Thus riots would become to the North what lynchings were to the South, each a display of uncontained rage by put-upon people directed toward the scapegoats of their condition. Nearly every big northern city experienced one or more during the twentieth century.","Isabel Wilkerson, The Warmth of Other Suns: The Epic Story of America's Great Migration, loc. 4982"],["Some of the works were benignly patronizing. Many betrayed such unquestioning bigotry as to be nearly unreadable. All were useful in some way or another.","Isabel Wilkerson, The Warmth of Other Suns: The Epic Story of America's Great Migration, loc. 9818"],["At the bottom of a short article about something, it would say, “This article about X is a stub. You can help Wikipedia by expanding it.” And you’d think, That poor sad stub: I will help. Not right now, because I’m writing a book, but someday, yes, I will try to help.","Nicholson Baker, The Way the World Works: Essays, loc. 2347"],["Wikipedia was the point of convergence for the self-taught and the expensively educated. The cranks had to consort with the mainstream "],["Germany was the first to impose Sommerzeit, during World War I, hoping to save coal. Soon after, the United States adopted it, then repealed it, then reimposed it.","James Gleick, Time Travel: A History, pg. 87, loc. 1164"],["A long pink worm.","James Gleick, Time Travel: A History, pg. 96, loc. 1282"],["As readers, how can we help but understand Bob as a unified self? We have lived with him through all the twists of his timeline. The self is the story he tells.","James Gleick, Time Travel: A History, pg. 99, loc. 1325"],["Yet as much as the formal, axiomatic side of philosophy appealed to Wallace—gave him continual pleasure and satisfaction—he never accepted it without reservation. The limits of logic and the limits of language remained live issues for him.","James Gleick, Time Travel: A History, pg. 105, loc. 1412"],["“I was enough of a physicist at that time,” Feynman continued, “not to say, ‘Oh, no, how could that be?’ For today all physicists know from studying Einstein and Bohr that sometimes an idea which looks completely paradoxical at first, if analyzed to completion in all detail and in experimental situations, may, in fact, not be paradoxical.”","James Gleick, Time Travel: A History, pg. 113, loc. 1504"],["(Now “classical physics” is a retronym, like acoustic guitar, dial telephone, and cloth diaper.)","James Gleick, Time Travel: A History, pg. 116, loc. 1543"],["“A random element,” said Eddington, “brings the irrevocable into the world.” Without randomness, the clocks could run backward.","James Gleick, Time Travel: A History, pg. 118, loc. 1565"],["The second law is a probabilistic law.","James Gleick, Time Travel: A History, pg. 118, loc. 1571"],["To the physicist, it feels that a troublesome gap lies between the microscopic laws, where time has no preferred direction, because the laws are reversible, and the macroscopic world, where the arrow of time points from past to future.","James Gleick, Time Travel: A History, pg. 119, loc. 1582"],["Aymara
