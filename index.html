ousand times but never uttered out loud.","Sam J. Miller, Blackfish City: A Novel, loc. 2633"],["Full of potential. Terrifying, but also thick with magnificent possible outcomes. Soq knew how the miserable poor of Mexico City or Pretoria might have felt watching the rebel armies march through the streets, or Lisbon or Copenhagen when the waters came flooding in. For once, the status quo is fragile. Things could change.","Sam J. Miller, Blackfish City: A Novel, loc. 4111"],["And when your surpassing creations find the answers you asked for, you can’t understand their analysis and you can’t verify their answers. You have to take their word on faith— —or you use information theory to flatten it for you, to squash the tesseract into two dimensions and the Klein bottle into three, to simplify reality and pray to whatever Gods survived the millennium that your honorable twisting of the truth hasn’t ruptured any of its load-bearing pylons. You hire people like me; the crossbred progeny of profilers and proof assistants and information theorists.","Peter Watts, Blindsight (Firefall Book 1), pg. 31, loc. 518"],["Gods leave their algorithms carved into the mountainside but it’s just li’l ol’ me bringing the tablets down to the masses,","Peter Watts, Blindsight (Firefall Book 1), pg. 32, loc. 529"],["In a world in which Humanity had become redundant in unprecedented numbers, we’d both retained the status of another age: working professional.","Peter Watts, Blindsight (Firefall Book 1), pg. 42, loc. 676"],["People simply can’t accept that patterns carry their own intelligence, quite apart from the semantic content that clings to their surfaces; if you manipulate the topology correctly, that content just comes along for the ride.","Peter Watts, Blindsight (Firefall Book 1), pg. 97, loc. 1532"],["“I’m as much of a specialist as you. I specialize in processing informational topologies.”","Peter Watts, Blindsight (Firefall Book 1), pg. 115, loc. 1814"],["The whole BioMed subdrum was but a part of the Szpindel prosthesis: an extended body with dozens of different sensory modes, forced to talk to a brain that knew only five.","Peter Watts, Blindsight (Firefall Book 1), pg. 159, loc. 2455"],["The whole lot of them threw English and Hindi and Hadzane into every second sentence; no real scientist would allow their thoughts to be hamstrung by the conceptual limitations of a single language.","Peter Watts, Blindsight (Firefall Book 1), pg. 186, loc. 2844"],["We’re not thinking machines, we’re—we’re feeling machines that happen to think.”","Peter Watts, Blindsight (Firefall Book 1), pg. 214, loc. 3267"],["You leave them an escape hatch, of course. That’s the very point of the exercise: give one of your subjects the means to end the pain, but give the other the information required to use it. To one you might present a single shape, while showing the other a whole selection. The pain will stop when the being with the menu chooses the item its partner has seen. So let the games begin. Watch your subjects squirm. If—when—they trip the off switch, you’ll know at least some of the information they exchanged; and if you record everything that passed between them, you’ll start to get some idea of how they exchanged it.","Peter Watts, Blindsight (Firefall Book 1), pg. 243, loc. 3711"],["“A lot of biology doesn’t use genes. Sunflowers look the way they do because of purely physical buckling stress. You get Fibonacci sequences and golden ratios everywhere in nature, and there’s no gene that codes for them; it’s all just mechanical interactions. Take a developing embryo—the genes say start growing or stop growing, but the number of digits and vertebrae result from the mechanics of cells bumping against other cells. Those mitotic spindles I mentioned? Absolutely essential for replication in every eukaryotic cell, and they accrete like crystals without any genetic involvement. You’d be surprised how much of life is like that.”","Peter Watts, Blindsight (Firefall was nothing but the endless proliferation of automatic, organized complexity, a vast arid Turing machine full of self-replicating machinery forever unaware of its own existence.","Peter Watts, Blindsight (Firefall Book 1), pg. 307, loc. 4681"],["A sea of tortured faces, rotating in slow orbits around my vampire commander. “My God, what is this?” “Statistics.” Sarasti seemed focused on a flayed Asian child. “Rorschach’s growth allometry over a two-week period.” “They’re faces …” He nodded, turning his attention to a woman with no eyes. “Skull diameter scales to total mass. Mandible length scales to EM transparency at one angstrom. One hundred thirteen facial dimensions, each presenting a different variable. Principle-component combinations present as multifeature aspect ratios.” He turned to face me, his naked gleaming eyes just slightly side-cast. “You’d be surprised how much gray matter is dedicated to the analysis of facial imagery. Shame to waste it on anything as … counterintuitive as residual plots or contingency tables.” I felt my jaw clenching. “And the expressions? What do they represent?” “Software customizes output for user.”","Peter Watts, Blindsight (Firefall Book 1), pg. 319, loc. 4863"],["“There are two goddesses in your heart,” he told them. “The Goddess of Wisdom and the Goddess of Wealth. Everyone thinks they need to get wealth first, and wisdom will come. So they concern themselves with chasing money. But they have it backwards. You have to give your heart to the Goddess of Wisdom, give her all your love and attention, and the Goddess of Wealth will become jealous, and follow you.” Ask nothing from your running, in other words, and you’ll get more than you ever imagined.","Christopher McDougall, Born to Run, pg. 94, loc. 1536"],["“In the whole history of vertebrates on Earth—the whole history—humans are the only running biped that’s tailless,” Bramble would later say. Running is just a controlled fall, so how do you steer and keep from smacking down on your face without a weighted rudder, like a kangaroo’s tail?","Christopher McDougall, Born to Run, pg. 219, loc. 3739"],["Your butt’s job is to prevent the momentum of your upper body from flipping you onto your face.)","Christopher McDougall, Born to Run, pg. 220, loc. 3758"],["“The brain is always scheming to reduce costs, get more for less, store energy and have it ready for an emergency,” Bramble explained. “You’ve got this fancy machine, and it’s controlled by a pilot who’s thinking, ‘Okay, how can I run this baby without using any fuel?’","Christopher McDougall, Born to Run, pg. 242, loc. 4163"],["We think time cannot touch the dead, but it touches their monuments, leaving them snub-nosed and stub-fingered from the accidents and attrition of time.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 236"],["‘Set up the pieces,’ he says. ‘Would you like the board aligned as it was when you lost your train of thought?’ Edward looks at him, carefully expressionless. Incredible things are related of Cromwell’s memory. He smiles to himself. He could set up the board, with only a little guesswork; he knows the type of game a man like Seymour plays.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 407"],["The king is wearing an expression he has seen before, though on beast, rather than man. He looks stunned, like a veal calf knocked on the head by the butcher.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 561"],["Night vapours disperse. The forms of trees swim into particularity.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 571"],["Joint-stools flatten themselves like pissing bitches.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 581"],["She examines him as if he is the only man in the world. She looks as if she is seeing him for the first time, and considering all sorts of uses for him, all sorts of possibilities which he has not even thought of himself. To her victim the moment seems to last an age, during which shivers run up his spine. Though in fact the trick is quick, cheap, effective and repeatable, it seems to the poor fellow that he is now distinguished among all men. He smirks. He preens himself. He grows a little taller. He grows a little more foolish.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 668"],["The colours should have had a fresh maidenly charm; but all he could think of were stretched innards, umbles and tripes, grey-pink intestines looped out of a living body;","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 689"],["He doesn’t exactly miss the man. It’s just that sometimes, he forgets he’s dead.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 765"],["Erasmus says that you should praise a ruler even for qualities he does not have. For the flattery gives him to think. And the qualities he presently lacks, he might go to work on them.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 1171"],["According to the custodians of holy relics, part of the power of these artefacts is that they are able to multiply. Bone, wood and stone have, like animals, the ability to breed, yet keep their intact nature; the offspring are in no wise inferior to the originals.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 1202"],["What is the nature of the border between truth and lies? It is permeable and blurred because it is planted thick with rumour, confabulation, misunderstandings and twisted tales. Truth can break the gates down, truth can howl in the street; unless truth is pleasing, personable and easy to like, she is condemned to stay whimpering at the back door.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 2649"],["You can be merry with the king, you can share a joke with him. But as Thomas More used to say, it’s like sporting with a tamed lion. You tousle its mane and pull its ears, but all the time you’re thinking, those claws, those claws, those claws.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 3465"],["‘He wants people to be frightened.’ With the words arrives the truth of them.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 3494"],["Carew looks up at him, from beneath bristling brows; like a man who has shot off his one crossbow bolt, he must now plod over the terrain, seeking friend or foe or just a place to hide for the night.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 3596"],["And now, his monarch’s sweating face thrust into his, he remembers something his father told him: if you burn your hand, Tom, raise your hands and cross your wrists before you, and hold them so till you get to the water or the salve: I don’t know how it works, but it confuses the pain, and then if you utter a prayer at the same time, you might get off not too bad.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 3855"],["Flatter Henry. Beseech Henry. Implore him to do what you know he must do anyway. So Henry feels he has a choice. So he feels a warm regard for himself, as if he is not consulting his own interests but yours.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 3880"],["The law recognises it: how short the step, from dreaming to desiring to encompassing. We call it ‘imagining’ his death: the thought is father to the deed, and the deed is born raw, ugly, premature.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 4289"],["‘Opportunities lost. I understand.’ Seed gone to waste, slid away in some crevice of her body or down her throat. When he could have been seeing to her in the honest English way.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 4364"],["He turns away from the boy, as Mark’s face falls open in dismay, as his body begins to shake: five rash minutes of boasting, in one ungratified life and, like nervous tradesmen, the gods at once send in their account.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 4550"],["Would Norris understand if he spelled it out? He needs guilty men. So he has found men who are guilty. Though perhaps not guilty as charged.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 5461"],["He has heard street brawlers in his youth boast of their stomach, then blench at a cut finger, and anyway being at an execution is not like being in a fight: there is fear, and fear is contagious, whereas in a scrap there is no time for fear, and not until it’s over do your legs begin to shake.","Hilary Mantel, Bring Up the Bodies: A Novel (Wolf Hall Series Book 2), loc. 6132"],["To establish a place of work where engineers can feel the joy of technological innovation, be aware of their mission to society, and work to their heart’s content.","Jim Collins and Jerry I. Porras, Built to Last: Successful Habits of Visionary Companies (Good to Great Book 2), pg. 50, loc. 1216"],["“Were we to pay a visit to the finest opera singer,” Carrefax announces, “and, secreting ourselves among the curtains and décor of the opera house armed with a sword, rush out onto the stage right in the middle of her most enchanting aria to cut her head off in mid-song with one sharp, well-aimed blow—Splendid! Yes, what? Were we to do this, her headless neck, while air still rushed through it, would issue forth a sound just like your buzzing lips denuded of their pipes. Well, in the same way, deaf children … deaf children are like headless opera singers inasmuch as, inasmuch as …”","Tom Mccarthy, C, loc. 360"],["One warm early-summer morning they decide to play outside, but, finding the board won’t sit flat on the Mulberry Lawn’s grass and being so familiar with the layout of the grid that its actual presence before them has become unnecessary, they assign one of the estate’s landmarks to each of its squares—Crypt Park’s second bench for George Street, beehives for Soakum Lighting System and so on—and conduct their game by moving physically from one spot to another. To determine the number of places to advance on any go, they throw a handful of sycamore leaves up in the air and see how many fall within the circumference of a skipping-rope laid on the grass around the thrower’s body.","Tom Mccarthy, C, loc. 847"],["Even the chorus who pronounce these lines are transformed into birds. Since there’s no one left to put their masks on, they transform each other, the last remaining one pulling the feathered head onto his own shoulders with the resigned look of the final participant in some mass suicide.","Tom Mccarthy, C, loc. 1237"],["At first Clair always wins, but after a week Serge finds in the hotel’s library a book about the game and, learning the numbers and letters used to denote pieces and positions, starts applying the manoeuvres, familiar to him from nights of transcription, that the Marconi operators would tap across the sea to one another; now he wins each time.","Tom Mccarthy, C, loc. 2008"],["In the click and swivel of machinery being slotted together, moved around and realigned, its clockwork choreography, he relives, in miniature, the mechanical command of landscape and its boundaries that flight affords him, the mastery of hedgerows, fields and lanes, their shapes and volumes ","Tom Mccarthy, C, loc. 2652"],["What he means is that he doesn’t think of what he’s doing as a deadening. Quite the opposite: it’s a quickening, a bringing to life. He feels this viscerally, not just intellectually, every time his tapping finger draws shells up into their arcs, or sends instructions buzzing through the woods to kick-start piano wires for whirring cameras, or causes the ground’s scars and wrinkles to shift and contort from one photo to another: it’s an awakening, a setting into motion. In these moments Serge is like the Eiffel Tower, a pylon animating the whole world, calling the zero hour of a new age of metal and explosive, geometry and connectedness—and calling it over and over again, so that its birth can be played out in votive repetition through these elaborate and ecstatic acts of sacrifice …","Tom Mccarthy, C, loc. 3360"],["National capital = farmland + housing + other domestic capital + net foreign capital","Thomas Piketty and Arthur Goldhammer, Capital in the Twenty-First Century, pg. 119, loc. 2054"],["Real work never left you feeling worse.","John Lanchester, Capital: A Novel, pg. 71, loc. 870"],["years out of university, on the graduate fast track up through the ranks, he was very aware of the ways in which his colleagues thought he might be a wanker; not that he was a wanker all the time, but that, through the cocktail of class and education, he had the kind of perspectives and opportunities which meant that he might at any moment say or do something wanky.","John Lanchester, Capital: A Novel, pg. 183, loc. 2240"],["Petunia’s story was an example of life’s capacity to go on being one thing, to be it more than it was possible to imagine, and then to be more of the same, only more intensely so.","John Lanchester, Capital: A Novel, pg. 190, loc. 2327"],["Other ‘clients’ were defeated by the burden of their own grievances and could think of very little else. The symptoms of this condition were silence, and then, in the face of kindness or interest or understanding, torrential unburdening.","John Lanchester, Capital: A Novel, pg. 206, loc. 2518"],["But there was, it turned out, a big difference between theory and practice, and it was this: theory was when it happened to other people. Practice was when it happened to you.","John Lanchester, Capital: A Novel, pg. 469, loc. 5776"],["The cock-up had confirmed his world-view, and in the process made him very happy.","John Lanchester, Capital: A Novel, pg. 501, loc. 6171"],["Quentina couldn’t, in her current frame of mind, see the point of anything that was made up.","John Lanchester, Capital: A Novel, pg. 566, loc. 6953"],["The War on Terror has prepared us for such a development: the normalization of crisis produces a situation in which the repealing of measures brought in to deal with an emergency becomes unimaginable (when will the war be over?)","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 1, loc. 49"],["The power of capitalist realism derives in part from the way that capitalism subsumes and consumes all of previous history: one effect of its ‘system of equivalence’ which can assign all cultural objects, whether they are religious iconography, pornography, or Das Kapital, a monetary value.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 4, loc. 86"],["Capitalism is what is left when beliefs have collapsed at the level of ritual or symbolic elaboration, and all that is left is the consumer-spectator, trudging through the ruins and the relics.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 4, loc. 96"],["What we are dealing with now is not the incorporation of materials that previously seemed to possess subversive potentials, but instead, their precorporation: the pre-emptive formatting and shaping of desires, aspirations and hopes by capitalist culture.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 9, loc. 161"],["Here, even success meant failure, since to succeed would only mean that you were the new meat on which the system could feed.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 9, loc. 171"],["There is a kind of machismo of demythologization in Miller and Ellroy’s works.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 11, loc. 192"],["The result feels very much like the actual moral texture of the Reagan-Bush era: a supersaturation of corruption that fails any longer to outrage or even interest’.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 11, loc. 196"],["A film like Wall-E exemplifies what Robert Pfaller has called ‘interpassivity’: the film performs our anti-capitalism for us, allowing us to continue to consume with impunity.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 12, loc. 211"],["What needs to be kept in mind is both that capitalism is a hyper-abstract impersonal structure and that it would be nothing without our co-operation.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 15, loc. 244"],["The fantasy being that western consumerism, far from being intrinsically implicated in systemic global inequalities, could itself solve them. All we have to do is buy the right products.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 15, loc. 256"],["The ‘mental health plague’ in capitalist societies would suggest that, instead of being the only social system that works, capitalism is inherently dysfunctional, and that the cost of it appearing to work is very high.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 19, loc. 314"],["Because the presence of the phones on the ears or the knowledge that the music is playing (even if he couldn’t hear it) was a reassurance that the matrix was still there, within reach.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 24, loc. 383"],["Capital thought very carefully about how to break labor; yet there has still not yet been enough thought about what tactics will work against capital in conditions of post-Fordism, and what new language can be innovated to deal with those conditions.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 28, loc. 444"],["The situation of the family in post-Fordist capitalism is contradictory, in precisely the way that traditional Marxism expected: capitalism requires the family (as an essential means of reproducing and caring for labor power; as a salve for the psychic wounds inflicted by anarchic social-economic conditions), even as it undermines it (denying parents time with children, putting intolerable stress on couples as they become the exclusive source of affective consolation for each other).","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 33, loc. 506"],["In many ways, the left has never recovered from being wrong-footed by Capital’s mobilization and metabolization of the desire for emancipation from Fordist routine.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 34, loc. 527"],["Antagonism is not now located externally, in the face-off between class blocs, but internally, in the psychology of the worker, who, as a worker, is interested in old-style class conflict, but, as someone with a pension fund, is also interested in maximizing the yield from his or her investments.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 34, loc. 532"],["This requires a social and political explanation; and the task of repoliticizing mental illness is an urgent one if the left wants to challenge capitalist realism.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 37, loc. 575"],["What we have is not a direct comparison of workers’ performance or output, but a comparison between the audited representation of that performance and output.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 42, loc. 632"],["Inevitably, a short-circuiting occurs, and work becomes geared towards the generation and massaging of representations rather than to the official goals of the work itself.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 42, loc. 633"],["The way value is generated on the stock exchange depends of course less on what a company ‘really does’, and more on perceptions of, and beliefs about, its (future) performance. In capitalism, that is to say, all that is solid melts into PR, and late capitalism is defined at least as much by this ubiquitous tendency towards PR-production as it is by the imposition of market mechanisms.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 44, loc. 657"],["the big Other could be defined as the consumer of PR and propaganda, the virtual figure which is required to believe even when no individual can.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 44, loc. 665"],["Customers might previously have known that the jewelry Ratners sold was poor quality, but the big Other didn’t know; as soon as it did, Ratners collapsed.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 47, loc. 699"],["A cynic who ‘believes only his eyes’ misses the efficiency of the symbolic fiction, and how it structures our experience of reality.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 48, loc. 711"],["And these acts of interpretation, these deferrals of responsibility, are all that the big Other is.","Mark Fisher, Capitalist Realism: Is There No Alternative?, pg. 49, loc. 739"],["Perhaps in some way I envied the clear and simple rules of their lives compared with the complexity of the human interactions in my own close but sometimes troubled family.","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 232"],["All I knew then, however, was that dogs fascinated me, took me out of myself,","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 233"],["And if you reach out to “comfort” a nervous dog by petting her, you will only make her even more nervous. A dog in distress needs for you to stand strong and show leadership, not melt into sympathy because you’re feeling sorry for her.","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 574"],["Dogs don’t hang on to resentments, so they can change and adapt much more readily than humans. But it’s up to the humans to do the work to make those changes stick.","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 684"],["To project calm-assertive energy to your dog, you must be aware of how you are feeling and what energy you are projecting in every interaction with your dog. Every aspect of your relationship with your dog is determined by your own integrity and your connection with your own true self, because dogs are nature’s best lie detectors. Your dog is watching you every moment, noting the subtlest changes in your expressions and smelling every change in your body chemistry. Your dog knows who you really are, inside and out, weak and strong, good and bad.","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 1634"],["The great thing about dogs is that they can let go of the past much more completely and easily than humans ever can. If you are gentle with your dog and don’t rush things, it should take only a few sessions of this type of positive conditioning for her to feel comfortable wearing the leash or collar you have chosen for her.","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 2805"],["I have also used the vibrate setting to teach deaf dogs. You use the vibrate setting to get their attention and then use hand signals for everything else.”","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 3007"],["“We had mixed up our samples between which ones were the cancer samples and which ones were the control. And so, as the dog was going through the training on a given day, the dog kept on identifying a sample as being cancer, and we kept on saying, ‘No.’ This went on for a couple of hours until we realized that the dog was right, and we had actually made a mistake. And the poodle basically just quit working for a few weeks based on that. You know, a Lab would’ve been upset an hour or two and then just got back at it, but the poodles tend to carry these things a little bit farther.”","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 3772"],["Just imagine the possibility—dogs and doctors going together through villages in Third World countries, where you can’t drag along expensive equipment, and doing early diagnostic work and other kinds of therapy. This is really a possibility now.”","Cesar Millan and Melissa Jo Peltier, Cesar's Rules: Your Way to Train a Well-Behaved Dog, loc. 3890"],["An unsettled feeling keeps the body front and center.","Claudia Rankine, Citizen: An American Lyric, loc. 54"],["The rain this morning pours from the gutters and everywhere else it is lost in the trees. You need your glasses to single out what you know is there because doubt is inexorable; you put on your glasses. The trees, their bark, their leaves, even the dead ones, are more vibrant wet. Yes, and it’s raining. Each moment is like this—before it can be known, categorized as similar to another thing and dismissed, it has to be experienced, it has to be seen. What did he just say? Did she really just say that? Did I hear what I think I heard? Did that just come out of my mouth, his mouth, your mouth? The moment stinks. Still you want to stop looking at the trees. You want to walk out and stand among them. And as light as the rain seems, it still rains down on you.","Claudia Rankine, Citizen: An American Lyric, loc. 61"],["You fear the night is being locked in and coded on a cellular level and want time to function as a power wash.","Claudia Rankine, Citizen: An American Lyric, loc. 75"],["For so long you thought the ambition of racist language was to denigrate and erase you as a person. After considering Butler’s remarks, you begin to understand yourself as rendered hypervisible in the face of such language acts. Language that feels hurtful is intended to exploit all the ways that you are present. Your alertness, your openness, and your desire to engage actually demand your presence, your looking up, your talking back, and, as insane as it is, saying please.","Claudia Rankine, Citizen: An American Lyric, loc. 291"],["The historic day was May 24, 1844, when a telegraph line rigged between Washington, D.C., and Baltimore, Maryland, successfully carried the biblical message: “What hath God wrought!”","Charles Petzold, Code: The Hidden Language of Computer Hardware and Software (Developer Best Practices), pg. 42, loc. 993"],["Although some telegraph lines used up to 300 volts and could work over a 300-mile length, wires couldn’t be extended indefinitely.","Charles Petzold, Code: The Hidden Language of Computer Hardware and Software (Developer Best Practices), pg. 43, loc. 1038"],["Eventually the person whose job it was to draw the ducks thought, “Why do I have to draw four ducks? Why can’t I draw one duck and indicate that there are four of them with, I don’t know, a scratch mark or something?”","Charles Petzold, Code: The Hidden Language of Computer Hardware and Software (Developer Best Practices), pg. 49, loc. 1127"],["The essential concept here is that information represents a choice among two or more possibilities.","Charles Petzold, Code: The Hidden Language of Computer Hardware and Software (Developer Best Practices), pg. 72, loc. 2242"],["verdict from Siskel and Ebert about that movie Impolite Encounter?” instead of answering, “Siskel gave it a thumbs up and Ebert gave it a thumbs down” or even “Siskel liked it; Ebert didn’t,” you could have simply said, “One zero.” As long as your friend knew which was the Siskel bit and which was the Ebert bit, and that a 1 bit meant thumbs up and a 0 bit meant thumbs down, your answer would be perfectly understandable. But you and your friend have to know the code.","Charles Petzold, Code: The Hidden Language of Computer Hardware and Software (Developer Best Practices), pg. 73, loc. 2260"],["No other part of the Culture more exactly represented what the society as a whole really stood for, or was more militant in the application of the Culture’s fundamental beliefs. Yet no other part embodied less of the society’s day-to-day character.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 28, loc. 463"],["Individuality, the thing which most humans held more precious than anything else about themselves, was somehow cheapened by the ease with which a Changer could ignore it as a limitation and use it as a disguise.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 45, loc. 718"],["Just as it could not imprison itself with laws, impoverish itself with money or misguide itself with leaders, so it would not misrepresent itself with signs.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 161, loc. 2491"],["He felt a twinge of anger at being thought so obvious, but knew that she was right, at least partly. What she did not know about him was only what he did not know about himself (but that, he told himself, was quite a lot still). Perhaps she even knew him better than he did himself.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 332, loc. 5112"],["It meant something to climb, to haul this sack of bones and flesh all this way, and then look, then think, then be.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 366, loc. 5626"],["And if we tamper with our inheritance, so what? What is more ours to tamper with? What makes nature more right than us? If we get it wrong that’s because we are stupid, not because the idea was bad. And if we are no longer on the breaking edge of the wave, well, too bad. Hand on the baton; best wishes; have fun.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 371, loc. 5710"],["Another failure, she thought bitterly. But it was a young, unstable sort of bitterness, a kind of fake, something she assumed for a while, like a child trying on adult clothes.","Iain M. Banks, Consider Phlebas (A Culture Novel Book 1), pg. 372, loc. 5727"],["we didn’t know if typing on a small touch-sensitive sheet of glass was technologically feasible or a fool’s errand.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 8, loc. 105"],["Bas created inertial scrolling, the system of finger swiping that speeds up as you scroll repeatedly, glides to a rest when you stop touching the screen, and pleasantly bounces at the end of the list.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 18, loc. 242"],["I wanted to create my own personal database of these keyboard elements, to spend time with them, to build a feeling for these objects and their relationships to each other.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 24, loc. 315"],["They were always wary of showing Steve something he might like but that we might not be able to ship in a product. Scott didn’t run an ivory tower research and development department.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 25, loc. 332"],["Those things that aren’t the main focus of a demo, but are required to create the proper setting, must be realized at the correct level of detail so they contribute to the whole rather than detract from the vision.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 64, loc. 789"],["We couldn’t fob this work off on junior programmers or interns either. Apple didn’t work like that. Secrecy was one reason, but, more important, Apple didn’t separate research and development from software implementation. We were responsible for coming up with the ideas for our web browser and writing the shipping code that went out to customers too.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 79, loc. 971"],["For example, the letter F was no longer locked in a DF set. For the person typing, there was a clearly defined F key, but the autocorrection code saw F as part of a custom group, FDGRTC, with F in the center and all its neighbors to the left and right, above and below. The keys actually got bigger from the autocorrection standpoint, even though visually they appeared smaller to the typist.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 174, loc. 2099"],["When I study the past, I make a point of deciding what I like, and sometimes this built-up catalog of refined-like responses about past works finds a suitable outlet and a natural expression in my present-day work.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 184, loc. 2242"],["Objects should explain themselves.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 187, loc. 2280"],["The keyboard had to make a what you meant versus what you did choice whenever you tapped the space bar at the end of a word.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 195, loc. 2369"],["A small group of passionate, talented, imaginative, ingenious, ever-curious people built a work culture based on applying their inspiration and collaboration with diligence, craft, decisiveness, taste, and empathy and, through a lengthy progression of demo-feedback sessions, repeatedly tuned and optimized heuristics and algorithms, persisted through doubts and setbacks, selected the most promising bits of progress at every step, all with the goal of creating the best products possible.","Ken Kocienda, Creative Selection: Inside Apple's Design Process During the Golden Age of Steve Jobs, pg. 252, loc. 3060"],["There is the problem you know you are trying to solve—think of that as an oak tree—and then there are all the other problems—think of these as saplings—that sprouted from the acorns that fell around it. And these problems remain after you cut the oak tree down.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 201"],["The Z-buffer accomplished that by assigning a depth to every object in three-dimensional space, then telling the computer to match each of the screen’s pixels to whatever object was the closest.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 396"],["Imagine an old, heavy suitcase whose well-worn handles are hanging by a few threads. The handle is “Trust the Process” or “Story Is King”—a pithy statement that seems, on the face of it, to stand for so much more. The suitcase represents all that has gone into the formation of the phrase: the experience, the deep wisdom, the truths that emerge from struggle. Too often, we grab the handle and—without realizing it—walk off without the suitcase. What’s more, we don’t even think about what we’ve left behind. After all, the handle is so much easier to carry around than the suitcase.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 1299"],["likens the Braintrust to a bunch of people who are each working on their own puzzles. (Since John and I took over at Disney Animation, that studio has adopted this tradition of candor as well.) Somehow, and perhaps especially because they have less invested, a director who’s struggling with his own dilemmas can see another director’s struggles more clearly than his own.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 1500"],["A lively debate in a Braintrust meeting is not being waged in the hopes of any one person winning the day. To the extent there is “argument,” it seeks only to excavate the truth.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 1581"],["Craft is what we are expected to know; art is the unexpected use of our craft.","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 2990"],["The oversight group had been put in place without anyone asking a fundamental question: How do we enable our people to solve problems? Instead, they asked: How do we prevent our people from screwing up?","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 3099"],["As John often says, “Art challenges technology, technology inspires art.”","Ed Catmull and Amy Wallace, Creativity, Inc.: Overcoming the Unseen Forces That Stand in the Way of True Inspiration, loc. 3118"],["This is always the writer’s cunning plan – writing things down so that you can see them properly.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 29"],["an environment becomes fully visible only when it has been superseded by a new environment; thus we are always one step behind in our view of the world. The present is always invisible because it’s environmental and saturates the whole field of attention so overwhelmingly; thus everyone is alive in an earlier day.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 62"],["To be a futurist, in pursuit of improving reality, is not to have your face continually turned upstream, waiting for the future to come. To improve reality is to clearly see where you are, and then wonder how to make that better.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 102"],["There’s a folk tradition called hedge-riding. The hedge is the natural border between the world we know and The Other World. The place on the other side, where things are ethereal, evanescent and ethereal. To hedge-ride is to walk the border and take a look over there, at all that spooky action at a distance.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 150"],["Bell himself refused to have a telephone in the house. He was more interested in the photophone, which used modulated light to transmit sound wirelessly, and sterilising humans he believed to be defective. The thing about the photophone is that it couldn’t protect light from disturbance. But, however, it meant that, through a broadcasting photophone, he could hear shadows, and the sound of a cloud crossing the sun.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 216"],["In 1963, DARPA, another founder of the internet, funded Project MAC at MIT, and one of the things they summoned with that money was a computer program that runs as a background process without requiring the direct guidance and control of an active user. They called it a daemon. A daemon was an intercessor spirit, something between human and god, a guide between the two worlds. Daemon, a Greek term, was eventually co-opted by Christianity 1.0 to become “demon.” One of Satan’s little wizards.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 236"],["He pointed off into the future and named the unknown things as, in fact, spooky action at a distance.","Warren Ellis and Roger Strunk and and Ed Zitron, CUNNING PLANS: Talks By Warren Ellis, loc. 259"],["Cybernetics, the postwar science of communication and control, looked for commonalities in biological, mechanical, and social systems.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 191"],["In 1970 Chilean voters opted to pursue a democratic road to socialist change under the guidance of Salvador Allende Gossens. Chile’s turn toward socialism came after a more moderate Christian Democratic reform failed to reach its goals in the 1960s.1","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 222"],["From 1962 to 1969 Chile received more than a billion dollars in U.S. aid, more than any other nation in Latin America, as part of the Alliance for Progress.4 The United States believed such levels of aid would help raise living standards for Chileans and thus stop members of the poor and working classes from turning to communism.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 239"],["The system included a computerized economic simulator, which would give government policy makers an opportunity to test their economic ideas before implementation.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 264"],["This book is an attempt to understand (1) how governments have envisioned using computer and communications technology to bring about structural change in society; (2) the ways technologists have tried to embed political values in the design of technical systems; (3) the challenges associated with such efforts; and (4) how studying technology can enhance our understanding of a historical moment.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 286"],["This book therefore builds on the pathbreaking work of historians such as Gabrielle Hecht, Paul Edwards, and Ken Alder","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 299"],["From the 1950s onward, Beer had drawn from his understanding of the human nervous system to propose a form of management that allowed businesses to adapt quickly to a changing environment.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 502"],["Most important, the chapter argues that the synergy between Beer (cybernetics) and Flores (politics) was based on a mutual understanding of core problems in the history of both areas. Specifically, how do you create a system that can maintain its organizational stability while facilitating dramatic change, and how do you safeguard the cohesion of the whole without sacrificing the autonomy of its parts?","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 525"],["The word cybernetics derived from the Greek word kubernêtês, or steersman, a choice that recognized the steering engines of ships as “one of the earliest and best developed forms of feedback mechanisms.”","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 603"],["The SAGE (Semi-Automatic Ground Environment) air defense system is perhaps the most frequently cited example of such a system in the literature of the history of computing. Designed to locate hostile aircraft flying in U.S. airspace, SAGE used real-time radar data to calculate the future position of an enemy aircraft. Paul Edwards, a historian of computing, credits the SAGE system as the first application of computers “to large-scale problems of real-time control” rather than for information and data processing.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 669"],["Beer’s management cybernetics cast the company as an organism struggling to survive within a changing external environment.","Eden Medina, Cybernetic Revolutionaries: Technology and Politics in Allende's Chile (The MIT Press), loc. 729"],["Deception, of course, is as old as war, but it had always been tactical—dreamt up and carried out as part of an operation. On a visit home in 1941, Clarke convinced London that it needed something brand-new—a centralized staff that would plan and coordinate deceptions for all its operations in Europe.","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 201"],["Deception involves first choosing a story—story is actually the term of art—that will be your cover plan. Then you break that story into tiny pieces and draw up a schedule for spooning it bit by bit into the maw of the enemy:","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 208"],["Wheatley’s job, then, was to continue to write fiction—this time aimed not at millions of readers but at only one: Adolf Hitler.","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 215"],["Enigma machine ciphers were unbreakable, but British and Polish codebreakers proved them wrong, famously deciphering the Enigma code.","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 384"],["The Abwehr also suffered from the typical disease of intelligence services: agent inflation. Officers competed to run the largest number of agents, which means that they had little incentive to doubt anything an agent told them. Gullibility was rewarded.","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 390"],["In June 1942, it dawned on the British that, incredibly, they controlled every German agent in Britain.","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 398"],["Churchill had told Stalin, “In wartime, truth is so precious that she should always be attended by a bodyguard of lies”—would","Tina Rosenberg and The Atavist, D for Deception (Kindle Single), loc. 444"],["several political front groups fighting efforts by the Environmental Protection Agency (EPA) to control pollution emitted by coal-burning utilities. Almost comically, one such front group was called Plants Need CO2.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 349"],["What if any effect this early experience with authority had on Charles is impossible to know, but it’s interesting that his lifetime preoccupation would become crusading against authoritarianism while running a business over which he exerted absolute control.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 603"],["In 1958, Fred Koch became one of eleven original members of the John Birch Society, the archconservative group best known for spreading far-fetched conspiracy theories about secret Communist plots to subvert America.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 711"],["Among other strategies, he set up a “charitable lead trust” that enabled him to pass on his estate to his sons without inheritance taxes, so long as the sons donated the accruing interest on the principle to charity for twenty years. To maximize their self-interest, in other words, the Koch boys were compelled to be charitable. Tax avoidance was thus the original impetus for the Koch brothers’ extraordinary philanthropy. As David Koch later explained, “So for 20 years, I had to give away all that income, and I sort of got into it.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 785"],["They noted that “this of course is anarchy.” They also described the school as proposing that the Bill of Rights be reduced to “just a single one: the right to own property.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 826"],["was a stew pot of ideas,” recalled diZerega, who later became a liberal academic, “but if you grew up with more money than God, and felt weird about it, this version of history, where the robber barons were heroes, would certainly make you feel a lot better about it.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 844"],["Then, when Mary Koch’s will was opened, it included a provision denying any inheritance from her $10 million estate to any son who was engaged in litigation against any other within six weeks of her death.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 958"],["Traditional gifts to universities, he warned, didn’t guarantee enough ideological control. Instead, he advocated funding private institutes within prestigious universities, where influence over hiring decisions and other forms of control could be exerted by donors while hiding the radicalism of their aims.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1063"],["Like the Koch family, the Scaifes designed the trusts so that all net income had to be donated to nonprofit charities for the next twenty years. After that, the $50 million principal could pass to each of the Scaife offspring free from inheritance taxes. In other words, two decades of philanthropy was the price for a tax-free inheritance. As Scaife wrote of the setup, “Isn’t it grand how tax law gets written?”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1288"],["A consequence, however, was that the tax code turned many extraordinarily wealthy families, intent upon preserving their fortunes, into major forces in America’s civic sector. In order to shelter themselves from taxes, they were required to invent a public philanthropic role. In the instance of both the Kochs and the Scaifes, the tax law ended up spurring the funding of the modern conservative movement.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1302"],["They argued that a “market” of ideas was necessary that would give equal balance to all views. In effect, they reduced the older organizations that prided themselves on their above-the-fray public-service-oriented neutrality to mere combatants in a polarized war.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1541"],["Scaife’s extraordinary self-financed and largely tax-deductible vendetta against Clinton demonstrated the impact that a single wealthy extremist could have on national affairs, and served as something of a dress rehearsal for the Kochs’ later war against Obama. Presidents might surround themselves with Secret Service agents and phalanxes of lawyers and operatives, but Scaife proved how hard it was to defend against unlimited, untraceable spending by an opponent hiding behind nonprofit front groups.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1627"],["The key, Piereson explained, was to fund the conservative intelligentsia in such a way that it would not “raise questions about academic integrity.” Instead of trying to earmark a chair or dictate a faculty appointment, both of which he noted were bound to “generate fierce controversy,” he suggested that conservative donors look for like-minded faculty members whose influence could be enlarged by outside funding. In time, such a professor could administer an expanded program.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 1972"],["He added, “If the conservative intellectual movement were a NASCAR race, and if the scholars and organizations who compose it were drivers zipping around a race track, virtually all of their vehicles would sport an Olin bumper sticker.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 2034"],["Olin had directed his foundation to shut down during the lifetime of the trustees for fear that it would fall into the hands of liberals, as he believed the Ford Foundation had tragically done.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 2117"],["When Fink later asked Charles why he’d thrown so much money at a long-haired, bearded graduate student in a shiny disco suit, Charles had supposedly quipped, “I like polyester. It’s petroleum based.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 2702"],["Called “The Structure of Social Change,” it approached the manufacture of political change like any other product.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 2708"],["As Fink later described it in a talk, it laid out a three-phase takeover of American politics. The first phase required an “investment” in intellectuals whose ideas would serve as the “raw products.” The second required an investment in think tanks that would turn the ideas into marketable policies. And the third phase required the subsidization of “citizens” groups that would, along with “special interests,” pressure elected officials to implement the policies. It was in essence a libertarian production line, waiting only to be bought, assembled, and switched on.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 2709"],["Total liberty for wolves is death to the lambs. —Isaiah Berlin","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 3007"],["The key, according to an internal 1990 memo the tobacco industry was forced to disclose in a later legal settlement, was to disguise the company’s financial interest as a matter of great principle. Instead of pitching cigarette sales, it would create fake “smokers’ rights” groups who would agitate against smoking restrictions as a fundamental matter of liberty.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 3642"],["If the estimates were correct, the actual number of hard-core Tea Party activists was not, by historical standards, all that large. But the professionalization of the underground infrastructure, the growth of sympathetic and in some cases subsidized media outlets, and the concentrated money pushing the message from the fringe to center stage were truly consequential.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 3732"],["What he discovered was that from 2005 to 2008, a single source, the Kochs, poured almost $25 million into dozens of different organizations fighting climate reform.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 3883"],["As the firm’s memo had notoriously put it, “Doubt is our product.” To add credibility to their side, the tobacco companies funded a network of official-sounding institutes and smokers’ rights groups. This strategy soon characterized the global warming denial movement, too.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 3940"],["Steve Schmidt, a Republican political operative, suggests that the shift from broad-based party funding to hugely wealthy outside donors turned the race into “an ideologically driven ecosystem.” The candidates, he says, were “like these football players with their sponsors’ names on their jerseys. If you have a single person responsible for your nomination, you owe them everything. You can say not, but it’s determinative.”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 6057"],["But the gerrymandering of 2010 had created what Ryan Lizza of The New Yorker called a “historical oddity.” Political extremists now had no incentive to compromise, even with their own party’s leadership. To the contrary, the only threats faced by Republican members from the new, ultraconservative districts were primary challenges from even more conservative candidates.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 6628"],["“Conservative think tanks, which are almost exclusively funded by very wealthy people, are the front line of the income-defense industry,”","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 6748"],["They also noted that the Kochs only championed a corporate campaign against “check the box” forms, requiring job seekers to disclose prior criminal convictions, after Koch Industries got in trouble with the federal government for failing to reveal its own criminal record.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 6891"],["One anecdote, he said, illustrated “the power of framing” free-market theories as a movement to promote well-being.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 6900"],["The 100 biggest known donors in 2014 spent nearly as much money on behalf of their candidates as the 4.75 million people who contributed $200 or less.","Jane Mayer, Dark Money: The Hidden History of the Billionaires Behind the Rise of the Radical Right, loc. 7044"],["“You are hierarchical. That’s the older and more entrenched characteristic. We saw it in your closest animal relatives and in your most distant ones. It’s a terrestrial characteristic. When human intelligence served it instead of guiding it, when human intelligence did not even acknowledge it as a problem, but took pride in it or did not notice it at all …” The rattling sounded again. “That was like ignoring cancer. I think your people did not realize what a dangerous thing they were doing.”","Octavia E. Butler, Dawn (The Xenogenesis Trilogy Book 1), loc. 603"],["This left her with an almost intolerable sense of hopelessness and helplessness—as though catching them in lies would make them vulnerable. As though it would make the thing they intended to do less real, easier to deny.","Octavia E. Butler, Dawn (The Xenogenesis Trilogy Book 1), loc. 900"],["“They’re just as helpless with me,” Lilith said softly. “You’ve made them dependent on me. They may not be able to forgive me for that.” “Become their leader, and there’ll be nothing to forgive.”","Octavia E. Butler, Dawn (The Xenogenesis Trilogy Book 1), loc. 2373"],["They discovered an almost endless variety of economic systems. But to this day, no one has been able to locate a part of the world where the ordinary mode of economic transaction between neighbors takes the form of “I’ll give you twenty chickens for that cow.”","David Graeber, Debt: The First 5,000 Years, pg. 29, loc. 566"],["Tally sticks were quite explicitly IOUs: both parties to a transaction would take a hazelwood twig, notch it to indicate the amount owed, and then split it in half.","David Graeber, Debt: The First 5,000 Years, pg. 48, loc. 928"],["On the other hand, if one simply hands out coins to the soldiers and then demands that every family in the kingdom was obliged to pay one of those coins back to you, one would, in one blow, turn one’s entire national economy into a vast machine for the provisioning of soldiers, since now every family, in order to get their hands on the coins, must find some way to contribute to the general effort to provide soldiers with things they want. Markets are brought into existence as a side effect.","David Graeber, Debt: The First 5,000 Years, pg. 49, loc. 955"],["The core argument is that any attempt to separate monetary policy from social policy is ultimately wrong. Primordial-debt theorists insist that these have always been the same thing. Governments use taxes to create money, and they are able to do so because they have become the guardians of the debt that all citizens have to one another. This debt is the essence of society itself. It exists long before money and markets, and money and markets themselves are simply ways of chopping pieces of it up.","David Graeber, Debt: The First 5,000 Years, pg. 56, loc. 1085"],["This is a great trap of the twentieth century: on one side is the logic of the market, where we like to imagine we all start out as individuals who don’t owe each other anything. On the other is the logic of the state, where we all begin with a debt we can never truly pay. We are constantly told that they are opposites, and that between them they contain the only real human possibilities. But it’s a false dichotomy. States created markets. Markets require states. Neither could continue without the other, at least, in anything like the forms we would recognize today.","David Graeber, Debt: The First 5,000 Years, pg. 71, loc. 1407"],["If so, “redemption” is no longer about buying something back. It’s really more a matter of destroying the entire system of accounting.","David Graeber, Debt: The First 5,000 Years, pg. 82, loc. 1606"],["World religions, as we shall see, are full of this kind of ambivalence. On the one hand they are outcries against the market; on the other, they tend to frame their objections in commercial terms—as if to argue that turning human life into a series of transactions is not a very good deal.","David Graeber, Debt: The First 5,000 Years, pg. 84, loc. 1653"],["What makes debt different is that it is premised on an assumption of equality.","David Graeber, Debt: The First 5,000 Years, pg. 86, loc. 1686"],["Indeed, one could judge how egalitarian a society really was by exactly this: whether those ostensibly in positions of authority are merely conduits for redistribution, or able to use their positions to accumulate riches.","David Graeber, Debt: The First 5,000 Years, pg. 113, loc. 2221"],["No one expects the patron to provide so much help that it threatens to undermine the underlying inequality.47","David Graeber, Debt: The First 5,000 Years, pg. 115, loc. 2263"],["(It’s telling that the favor is finding the client a job in a factory, because what happens is not very different from what happens when you get a job in a factory to begin with. A wage-labor contract is, ostensibly, a free contract between equals—but an agreement between equals in which both agree that once one of them punches the time clock, they won’t be equals any more.","David Graeber, Debt: The First 5,000 Years, pg. 120, loc. 2363"],["It seems to me that this agreement between equals to no longer be equal (at least for a time) is critically important. It is the very essence of what we call “debt.”","David Graeber, Debt: The First 5,000 Years, pg. 120, loc. 2369"],["During the time that the debt remains unpaid, the logic of hierarchy takes hold. There is no reciprocity.","David Graeber, Debt: The First 5,000 Years, pg. 121, loc. 2384"],["This is what makes situations of effectively unpayable debt so difficult and so painful. Since creditor and debtor are ultimately equals, if the debtor cannot do what it takes to restore herself to equality, there is obviously something wrong with her; it must be her fault.","David Graeber, Debt: The First 5,000 Years, pg. 121, loc. 2389"],["In English, “thank you” derives from “think,” it originally meant, “I will remember what you did for me”—which","David Graeber, Debt: The First 5,000 Years, pg. 123, loc. 2431"],["Money almost always arises first from objects that are used primarily as adornment of the person.","David Graeber, Debt: The First 5,000 Years, pg. 145, loc. 2880"],["We have perhaps a general principle: to make something saleable, in a human economy, one needs to first rip it from its context.","David Graeber, Debt: The First 5,000 Years, pg. 146, loc. 2900"],["How is it that moral obligations between people come to be thought of as debts, and as a result, end up justifying behavior that would otherwise seem utterly immoral?","David Graeber, Debt: The First 5,000 Years, pg. 158, loc. 3161"],["This is because there is every reason to believe that slavery, with its unique ability to rip human beings from their contexts, to turn them into abstractions, played a key role in the rise of markets everywhere.","David Graeber, Debt: The First 5,000 Years, pg. 165, loc. 3277"],["It strikes me that this experience—of only being able to restore one’s lost honor, to regain the ability to act with integrity by acting in accord with the terms of a system that one knows, through deeply traumatic personal experience, to be utterly unjust—is itself one of the most profoundly violent aspects of slavery.","David Graeber, Debt: The First 5,000 Years, pg. 167, loc. 3310"],["This is because honor is not the same as dignity. One might even say: honor is surplus dignity. It is that heightened consciousness of power, and its dangers, that comes from having stripped away the power and dignity of others; or at the very least, from the knowledge that one is capable of doing so.","David Graeber, Debt: The First 5,000 Years, pg. 170, loc. 3381"],["“Patriarchy” originated, first and foremost, in a rejection of the great urban civilizations in the name of a kind of purity, a reassertion of paternal control against great cities like Uruk, Lagash, and Babylon, seen as places of bureaucrats, traders, and whores.","David Graeber, Debt: The First 5,000 Years, pg. 182, loc. 3640"],["As much as it flies in the face of our stereotypes about the origins of “Western” freedoms, women in democratic Athens, unlike those of Persia or Syria, were expected to wear veils when they ventured out in public.64","David Graeber, Debt: The First 5,000 Years, pg. 188, loc. 3759"],["And nothing was both so undiscriminating, and so desirable, as money.","David Graeber, Debt: The First 5,000 Years, pg. 189, loc. 3787"],["We might say, then, that money introduced a democratization of desire. Insofar as everyone wanted money, everyone, high and low, was pursuing the same promiscuous substance. But even more: increasingly, they did not just want money. They needed it.","David Graeber, Debt: The First 5,000 Years, pg. 190, loc. 3792"],["Clearly, then, property is not really a relation between a person and a thing. It’s an understanding or arrangement between people concerning things.","David Graeber, Debt: The First 5,000 Years, pg. 198, loc. 3978"],["How did this come about? And why? The most convincing explanation I’ve seen is Orlando Patterson’s: the notion of absolute private property is really derived from slavery.","David Graeber, Debt: The First 5,000 Years, pg. 199, loc. 4000"],["The meaning of the Roman word libertas itself changed dramatically over time. As everywhere in the ancient world, to be “free” meant, first and foremost, not to be a slave.","David Graeber, Debt: The First 5,000 Years, pg. 203, loc. 4085"],["The jurists gradually redefined libertas until it became almost indistinguishable from the power of the master. It was the right to do absolutely anything, with the exception, again, of all those things one could not do.","David Graeber, Debt: The First 5,000 Years, pg. 203, loc. 4091"],["This is a tradition that assumes that liberty is essentially the right to do what one likes with one’s own property. In fact, not only does it make property a right; it treats rights themselves as a form of property. In a way, this is the greatest paradox of all.","David Graeber, Debt: The First 5,000 Years, pg. 205, loc. 4129"],["Government was essentially a contract, a kind of business arrangement, whereby citizens had voluntarily given up some of their natural liberties to the sovereign. Finally, similar ideas have become the basis of that most basic, dominant institution of our present economic life: wage labor, which is, effectively, the renting of our freedom in the same way that slavery can be conceived as its sale.","David Graeber, Debt: The First 5,000 Years, pg. 206, loc. 4154"],["the king and slave are mirror images, in that unlike normal human beings who are defined by their commitments to others, they are defined only by relations of power. They are as close to perfectly isolated, alienated beings as one can possibly become.","David Graeber, Debt: The First 5,000 Years, pg. 209, loc. 4217"],["It is one of the great ironies of history that modern racism—probably the single greatest evil of our last two centuries—had to be invented largely because Europeans continued to refuse to listen to the arguments of the intellectuals and jurists and did not accept that anyone they believed to be a full and equal human being could ever be justifiably enslaved.","David Graeber, Debt: The First 5,000 Years, pg. 212, loc. 4257"],["The terminology for interest in most ancient languages is derived from some word for “offspring,” causing some to speculate that it originates in loans of livestock, but this seems a bit literal-minded.","David Graeber, Debt: The First 5,000 Years, pg. 215, loc. 4323"],["Pure greed and pure generosity are complementary concepts; neither could really be imagined without the other; both could only arise in institutional contexts that insisted on such pure and single-minded behavior; and both seem to have appeared together wherever impersonal, physical, cash money also appeared on the scene.","David Graeber, Debt: The First 5,000 Years, pg. 249, loc. 5014"],["Debt peonage, it would appear, is far more likely to inspire outrage and collective action than is a system premised on pure inequality.","David Graeber, Debt: The First 5,000 Years, pg. 257, loc. 5175"],["need only pick up a book on, say, Medieval Islamic philosophy to discover disputes between the Baghdad Aristoteleans and the neo-Pythagoreans in Basra, or Persian Neo-Platonists—essentially, scholars doing the same work of trying to square the revealed religion tradition beginning with Abraham and Moses with the categories of Greek philosophy, and doing so in a larger context of mercantile capitalism, universalistic missionary religion, scientific rationalism, poetic celebrations of romantic love, and periodic waves of fascination with mystical wisdom from the East.","David Graeber, Debt: The First 5,000 Years, pg. 271, loc. 5462"],["As Pierre Bourdieu was later to point out in describing a similar economy of trust in contemporary Algeria: it’s quite possible to turn honor into money, almost impossible to convert money into honor.76","David Graeber, Debt: The First 5,000 Years, pg. 277, loc. 5577"],["From this it also follows that lending money at interest must be illegitimate, since it means using money as an end in itself: “Money is not created to earn money.”","David Graeber, Debt: The First 5,000 Years, pg. 281, loc. 5668"],["The spread of Islam allowed the market to become a global phenomenon, operating largely independent of governments, according to its own internal laws. But the very fact that this was, in a certain way, a genuine free market, not one created by the government and backed by its police and prisons—a world of handshake deals and paper promises backed only by the integrity of the signer—meant that it could never really become the world imagined by those who later adopted many of the same ideas and arguments: one of purely self-interested individuals vying for material advantage by any means at hand.","David Graeber, Debt: The First 5,000 Years, pg. 282, loc. 5683"],["Two friends at dinner might create a symbolon if they took some object—a ring, a knucklebone, a piece of crockery—and broke it in half.","David Graeber, Debt: The First 5,000 Years, pg. 299, loc. 6042"],["Had China in particular not had such a dynamic economy that changing its metallic base could absorb the staggering quantities of silver mined in the New World over three centuries, those mines might have become unprofitable within a few decades.","David Graeber, Debt: The First 5,000 Years, pg. 311, loc. 6279"],["Under the newly emerging capitalist order, the logic of money was granted autonomy; political and military power were then gradually reorganized around it.","David Graeber, Debt: The First 5,000 Years, pg. 321, loc. 6461"],["The story of the origins of capitalism, then, is not the story of the gradual destruction of traditional communities by the impersonal power of the market. It is, rather, the story of how an economy of credit was converted into an economy of interest; of the gradual transformation of moral networks by the intrusion of the impersonal—and often vindictive—power of the state.","David Graeber, Debt: The First 5,000 Years, pg. 332, loc. 6709"],["English villagers in Elizabethan or Stuart times did not like to appeal to the justice system, even when the law was in their favor—partly on the principle that neighbors should work things out with one another, but mainly, because the law was so extraordinarily harsh.","David Graeber, Debt: The First 5,000 Years, pg. 332, loc. 6712"],["They were rooted, like all the others, in the king’s war debts. This can’t be emphasized enough. The fact that money was no longer a debt owed to the king, but a debt owed by the king, made it very different than what it had been before. In many ways it had become a mirror image of older forms of money.","David Graeber, Debt: The First 5,000 Years, pg. 339, loc. 6857"],["Another way to look at this might be to say that the new age came to be increasingly uncomfortable with the political nature of money.","David Graeber, Debt: The First 5,000 Years, pg. 342, loc. 6914"],["the political is that dimension of social life in which things really do become true if enough people believe them.","David Graeber, Debt: The First 5,000 Years, pg. 342, loc. 6915"],["All this raises the question of what “capitalism” is to begin with, a question on which there is no consensus at all. The word was originally invented by socialists, who saw capitalism as that system whereby those who own capital command the labor of those who do not.","David Graeber, Debt: The First 5,000 Years, pg. 345, loc. 6978"],["Starting from our baseline date of 1700, then, what we see at the dawn of modern capitalism is a gigantic financial apparatus of credit and debt that operates—in practical effect—to pump more and more labor out of just about everyone with whom it comes into contact, and as a result produces an endlessly expanding volume of material goods.","David Graeber, Debt: The First 5,000 Years, pg. 346, loc. 6986"],["In reality, then, the Indians had been reduced to slavery; it’s just that, by 1907, no one could openly admit this. A legitimate enterprise had to have some moral basis, and the only morality the company knew was debt.","David Graeber, Debt: The First 5,000 Years, pg. 350, loc. 7069"],["Perhaps the reason is because what was true in 1710 is still true. Presented with the prospect of its own eternity, capitalism—or anyway, financial capitalism—simply explodes. Because if there’s no end to it, there’s absolutely no reason not to generate credit—that is, future money—infinitely.","David Graeber, Debt: The First 5,000 Years, pg. 360, loc. 7280"],["The United States was in possession of a large proportion of the world’s gold reserves in its vaults in Fort Knox (though increasingly less in the late 1960s, as other governments, most famously Charles de Gaulle’s France, began demanding gold for their dollars); most poorer countries, in contrast, kept their reserves in dollars. The immediate effect of Nixon’s unpegging the dollar was to cause the price of gold to skyrocket; it hit a peak of $600 an ounce in 1980. This of course had the effect of causing U.S. gold reserves to increase dramatically in value. The value of the dollar, as denominated in gold, plummeted. The result was a massive net transfer of wealth from poor countries, which lacked gold reserves, to rich ones, like the United States and Great Britain, that maintained them.","David Graeber, Debt: The First 5,000 Years, pg. 361, loc. 7297"],["This was accompanied, at first, by a return to “monetarism”: the doctrine that even though money was no longer in any way based in gold, or in any other commodity, government and central-bank policy should be primarily concerned with carefully controlli
