pisode outside one’s life, encapsulated.","James Gleick, Time Travel: A History, pg. 148, loc. 1968"],["Without having read Borges, Asimov created a garden of forking paths operated by paper shufflers and bean counters.","James Gleick, Time Travel: A History, pg. 158, loc. 2114"],["WHEN PEOPLE MAKE time capsules, they disregard a vital fact of human history. Over the millennia—slowly at first and then with gathering speed—we have evolved a collective methodology for saving information about our lives and times and transmitting that information into the future. We call it, for short, culture.","James Gleick, Time Travel: A History, pg. 183, loc. 2435"],["Nodal points must exist, just not necessarily where we think.","James Gleick, Time Travel: A History, pg. 210, loc. 2805"],["He has “effective dreams”—a sci-fi trope invented here. You might say he carries alternate universes within. Who else does that? The author, for one.","James Gleick, Time Travel: A History, pg. 213, loc. 2853"],["the Aliens. They look like big green turtles.","James Gleick, Time Travel: A History, pg. 216, loc. 2891"],["Rosenfeld then started a blog, The Counterfactual History Review, and embarked on a collection to be titled If Only We Had Died in Egypt!: What Ifs of Jewish History.","James Gleick, Time Travel: A History, pg. 218, loc. 2928"],["This seems to be a paradox. But one must not think ill of the paradox, for the paradox is the passion of thought, and the thinker without the paradox is like the lover without passion: a mediocre fellow. —Søren Kierkegaard (1844)","James Gleick, Time Travel: A History, pg. 221, loc. 2940"],["There are physicists today who will tell you that if a universe has been proved not to contradict the laws of physics, then yes, it is real. A priori. Time travel is possible.","James Gleick, Time Travel: A History, pg. 227, loc. 3031"],["Why can’t T go back and kill his grandfather? Because he did not. It’s that simple.","James Gleick, Time Travel: A History, pg. 229, loc. 3067"],["Laplace spoke of the past as the cause of the future, but if the whole machine chugs along in lockstep, why should we imagine any particular gear or lever to be more causal than any other piece?","James Gleick, Time Travel: A History, pg. 233, loc. 3127"],["Cut off from the world, with no sensory perception, we may still count the time.","James Gleick, Time Travel: A History, pg. 252, loc. 3383"],["A physicist with a Geiger counter can never guess when the next click will come.","James Gleick, Time Travel: A History, pg. 261, loc. 3504"],["For space, the deeper reality is the network of relationships among all the entities that fill it. Things are related to other things; they are connected, and it is the relationships that define space rather than the other way around.","James Gleick, Time Travel: A History, pg. 266, loc. 3576"],["Physicists have developed a love-hate relationship with the problem of the self. On the one hand it’s none of their business—leave it to the (mere) psychologists. On the other hand, trying to extricate the observer—the measurer, the accumulator of information—from the cool description of nature has turned out to be impossible. Our consciousness is not some magical onlooker; it is a part of the universe it tries to contemplate.","James Gleick, Time Travel: A History, pg. 268, loc. 3600"],["What is time? Things change, and time is how we keep track.","James Gleick, Time Travel: A History, pg. 270, loc. 3616"],["“By a curious caprice,” wrote the astronomer Charles Nordmann in 1924, “the French language, different from others, designates by a single word, the word temps, two very different things: the time which goes by and the weather, or state of the atmosphere.","James Gleick, Time Travel: A History, pg. 270, loc. 3621"],["Then again, you can be a time traveler in your own book. If you’re impatient, you can skip ahead to the ending.","James Gleick, Time Travel: A History, pg. 273, loc. 3666"],["We experience childhood one way when we’re living it and another way when we relive it in memory. And when we become parents ourselves, we may rediscover our own parents and our own childhoods, as if for the first time. That’s the closest we get to having a time machine.","James Gleick, Time Travel: A History, pg. 288, loc. 3873"],["It’s outsourcing in a new dimension.","James Gleick, Time Travel: A History, pg. 308, loc. 4133"],["but ‘Gag-order-genome,’ a court order which denies the child access to the testimony of its own blood, for its own happiness.","Ada Palmer, Too Like the Lightning: Book One of Terra Ignota, pg. 24, loc. 272"],["The most important platforms for this kind of experimentation were HyperCard (first released by Apple in 1987), Storyspace (initially co-designed by Joyce with Bolter and John B. Smith, and developed since 1990 by Eastgate Systems), and then the Web itself.","Matthew G. Kirschenbaum, Track Changes: A Literary History of Word Processing, loc. 721"],["If the spiritual world is dominated by a single high god opposed by a single embodiment of evil, then the ancient trickster disappears.","Lewis Hyde and Michael Chabon, Trickster Makes This World: Mischief, Myth and Art, pg. 10, loc. 224"],["Some have even argued that the confidence man is a covert American hero. We enjoy it when he comes to town, even if a few people get their bank accounts drained, because he embodies things that are actually true about America but cannot be openly declared (as, for example, the degree to which capitalism lets us steal from our neighbors, or the degree to which institutions like the stock market require the same kind of confidence that criminal con men need).","Lewis Hyde and Michael Chabon, Trickster Makes This World: Mischief, Myth and Art, pg. 11, loc. 246"],["Archetypes are timeless, novels are time-haunted.”","Lewis Hyde and Michael Chabon, Trickster Makes This World: Mischief, Myth and Art, pg. 14, loc. 298"],["There are two kinds of creation myths: those where life arises out of the mud, and those where life falls from the sky. In this creation myth, computers arose from the mud, and code fell from the sky.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 44"],["The stored-program computer, as conceived by Alan Turing and delivered by John von Neumann, broke the distinction between numbers that mean things and numbers that do things.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 53"],["Turing proved that there is no systematic way to tell, by looking at a code, what that code will do.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 86"],["In 1936, logician Alan Turing had formalized the powers (and limitations) of digital computers by giving a precise description of a class of devices (including an obedient human being) that could read, write, remember, and erase marks on an unbounded supply of tape.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 338"],["Since a 10-bit order code, combined with 10 bits specifying a memory address, returned a string of 40 bits, the result was a chain reaction analogous to the two-for-one fission of neutrons within the core of an atomic bomb.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 373"],["Three technological revolutions dawned in 1953: thermonuclear weapons, stored-program computers, and the elucidation of how life stores its own instructions as strings of DNA.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 437"],["“If you can resist all temptations to do the other good things that might be attempted, your adventure will be a success.”","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 872"],["The good news is that, as Leibniz suggested, we appear to live in the best of all possible worlds, where the computable functions make life predictable enough to be survivable, while the noncomputable functions make life (and mathematical truth) unpredictable enough to remain interesting, no matter how far computers continue to advance.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 1291"],["Von Neumann’s style was now set. He would approach a subject, identify the axioms that made it tick, and then, using those axioms, extend the subject beyond where it was when he showed up.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 1298"],["“Now we think of a personal computer as one which you carry around with you. The ENIAC was actually one that you kind of lived inside.”","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 1783"],["It was no accident, given the mission to speed up the production of firing tables, that the ENIAC had the computational architecture of a roomful of twenty human computers working with ten-place desk calculators and passing results back and forth.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 1799"],["An incoming radar signal was converted into an acoustic signal through a crystal transducer at one end of a tube filled with liquid—mercury being ideal—and when the wave train reached the far end of the tube it was converted back into an electrical signal by a second transducer, delayed but otherwise unchanged. By inverting the delayed signal, and synchronizing it with the next radar echo that returned, it was possible to subtract background clutter to distinguish objects (such as enemy aircraft) that had moved between one sweep of the radar beam and the next.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 1883"],["Albert Einstein, who, the minutes record, “emphasizes the dangers of secret war work” and “fears the emphasis on such projects will further ideas of ‘preventive’ wars.”","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2039"],["Von Neumann knew that the real challenge would be not building the computer, but asking the right questions, in language intelligible to the machine. For this, if not for its machine shops and laboratories, the Institute for Advanced Study, Oppenheimer’s “intellectual hotel,” was ideal.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2117"],["In contrast to the work of wartime cryptographers, whose job was to design codes that were as difficult to understand as possible, the goal of IFF was to develop codes that were as difficult to misunderstand as possible.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2753"],["We owe the existence of high-speed digital computers to pilots who preferred to be shot down intentionally by their enemies rather than accidentally by their friends.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2757"],["Everything from Einstein’s hi-fi to Herman Goldstine’s TV antenna was made in the ECP shop.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2886"],["Von Neumann wanted to know how everything worked, but he left it to the engineers to make it work.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2918"],["While von Neumann was beginning to formulate, from the top down, the ideas that would develop into his 1951 “Reliable Organizations of Unreliable Elements” and 1952 “Probabilistic Logics and the Synthesis of Reliable Organisms from Unreliable Components,” the technicians at the Institute were facing the same problem, from the bottom up.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2978"],["“The bombs had saved our lives,” says Rosenberg, and however difficult von Neumann (and Oppenheimer) proved to be as his employers, he never forgot that.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 2995"],["“Each question was precisely the best one based on the information he had uncovered so far.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 3008"],["It was like looking into a very accurate mirror with all unnecessary images eliminated, only the important details left.”","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 3011"],["The IAS engineers coaxed collectively acceptable digital behavior out of tubes whose performance would have been largely unacceptable if tested against the specifications for individual tubes.","George Dyson, Turing's Cathedral: The Origins of the Digital Universe, loc. 3033"],["We now operate in a world in which we can assume neither competence nor good faith from the authorities, and the consequences of this simple, devastating realization is the defining feature of American life at the end of this low, dishonest decade.","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 13, loc. 225"],["The reason is that three decades of accelerating inequality have produced a deformed social order and a set of elites who cannot help but be dysfunctional and corrupt.","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 16, loc. 273"],["Traditional left politics, the kind that powered the Labour Party in Britain and the labor movement in the United States, depend on class-consciousness, a kind of solidarity that the meritocracy subverts. The select group of young bright stars of the working class and the poor is taught an allegiance to their fellow meritocrats. They come to see their natural resting place as atop a vastly unequal hierarchy. Those on the bottom who make it to the top rise from their class rather than with it. It is a fundamentally individualistic model of achievement.","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 47, loc. 708"],["The Iron Law of Meritocracy states that eventually the inequality produced by a meritocratic system will grow large enough to subvert the mechanisms of mobility. Unequal outcomes make equal opportunity impossible. The Principle of Difference will come to overwhelm the Principle of Mobility. Those who are able to climb up the ladder will find ways to pull it up after them, or to selectively lower it down to allow their friends, allies, and kin to scramble up. In other words: “Whoever says meritocracy says oligarchy.”","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 57, loc. 871"],["Thus was born Gresham’s law: bad money drives out good. Or, in our modern incarnation, players on steroids push out those who don’t juice.","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 92, loc. 1401"],["“The world of secret knowledge is larger than the world of public knowledge,” he told me. In the U.S. there are four thousand censors who just work on censoring nuclear secrets. We live in this world where the public knowledge is just a tiny fraction of secret military knowledge.”","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 127, loc. 1914"],["In other words: Progress is dependent upon a productive and dynamic tension between institutionalism and insurrectionism. Insurrectionists keep our institutions honest. Institutionalists are stewards of our collective public life.","Chris Hayes, Twilight of the Elites: America After Meritocracy, pg. 136, loc. 2056"],["What I aim to show is that if you put on anarchist glasses and look at the history of popular movements, revolutions, ordinary politics, and the state from that angle, certain insights will appear that are obscured from almost any other angle.","James C. Scott, Two Cheers for Anarchism: Six Easy Pieces on Autonomy, Dignity, and Meaningful Work and Play, loc. 92"],["In proposing a “process-oriented” anarchist view, or what might be termed anarchism as praxis,","James C. Scott, Two Cheers for Anarchism: Six Easy Pieces on Autonomy, Dignity, and Meaningful Work and Play, loc. 100"],["and worked for, and lived in the family of a Mr. Brown, the father of John Brown—“whose body lies mouldering in the grave, while his soul goes marching on.” I have often heard my father speak of John Brown, particularly since the events at Harper’s Ferry. Brown was a boy when they lived in the same house, but he knew him afterwards, and regarded him as a man of great purity of character, of high moral and physical courage, but a fanatic and extremist in whatever he advocated. It was certainly the act of an insane man to attempt the invasion of the South, and the overthrow of slavery, with less than twenty men.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 227"],["He was a man much esteemed, and deservedly so, in the old army, and proved himself a gallant and efficient officer in two wars—both in my estimation unholy.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 498"],["For myself, I was bitterly opposed to the measure, and to this day regard the war, which resulted, as one of the most unjust ever waged by a stronger against a weaker nation. It was an instance of a republic following the bad example of European monarchies, in not considering justice in their desire to acquire additional territory.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 539"],["I do not believe I ever would have the courage to fight a duel. If any man should wrong me to the extent of my being willing to kill him, I would not be willing to give him the choice of weapons with which it should be done, and of the time, place and distance separating us, when I executed him. If I should do another such a wrong as to justify him in killing me, I would make any reasonable atonement within my power, if convinced of the wrong done. I place my opposition to duelling on higher grounds than any here stated. No doubt a majority of the duels fought have been for want of moral courage on the part of those engaged to decline.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 595"],["Neither of these speculations is unreasonable, and they are mentioned to show how little men control their own destiny.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 991"],["For the present, and so long as there are living witnesses of the great war of sections, there will be people who will not be consoled for the loss of a cause which they believed to be holy. As time passes, people, even of the South, will begin to wonder how it was possible that their ancestors ever fought for or justified institutions which acknowledged the right of property in man.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 1579"],["The great bulk of the legal voters of the South were men who owned no slaves; their homes were generally in the hills and poor country; their facilities for educating their children, even up to the point of reading and writing, were very limited; their interest in the contest was very meagre—what there was, if they had been capable of seeing it, was with the North; they too needed emancipation. Under the old regime they were looked down upon by those who controlled all the affairs in the interest of slave-owners, as poor white trash who were allowed the ballot so long as they cast it according to direction.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 2067"],["The fact is, the Southern slave-owners believed that, in some way, the ownership of slaves conferred a sort of patent of nobility—a right to govern independent of the interest or wishes of those who did not hold such property. They convinced themselves, first, of the divine origin of the institution and, next, that that particular institution was not safe in the hands of any body of legislators but themselves.","Ulysses S. Grant and Mary D. McFeely and and William S. McFeely, Ulysses S. Grant: Memoirs and Selected Letters (LOA #50) (Library of America Civil War Memoirs Collection Book 1), loc. 2090"],["So your stasis is your society, and mine . . . is my age. But we are both assured of death.”","Iain M. Banks, Use of Weapons (A Culture Novel Book 3), pg. 128, loc. 2263"],["“Dammit, I’m probably putting the war off all by myself just by being this crazy; people would rather see what I’m going to squander my money on next than fight.”","Iain M. Banks, Use of Weapons (A Culture Novel Book 3), pg. 189, loc. 3208"],["They walked across the black expanse of thoroughly featureless material. (“Ah,” the woman had said when he’d mentioned this, “you take a look at it under a microscope; it’s beautiful! What did you expect, anyway? Cranks? Gears? Tanks full of chemicals?”) “Can’t machines build these faster?” he asked the woman, looking around the starship shell. “Why, of course!” she laughed. “Then why do you do it?” “It’s fun. You see one of these big mothers sail out those doors for the first time, heading for deep space, three hundred people on board, everything working, the Mind quite happy, and you think, I helped build that. The fact a machine could have done it faster doesn’t alter the fact that it was you who actually did it.” “Hmm,” he said. (Learn woodwork; metalwork; they will not make you a carpenter or a blacksmith any more than mastering writing will make you a clerk.) “Well, you may ‘hmm’ as you wish,” the woman said, approaching a translucent hologram of the half-completed ship, where a few other construction workers were standing, pointing inside the model and talking. “But have you ever been gliding or swum underwater?” “Yes,” he agreed. The woman shrugged. “Yet birds fly better than we do, and fish swim better. Do we stop gliding or swimming because of this?” He smiled. “I suppose not.” “You suppose correctly,” the woman said. “And why?” She looked at him, grinning. “Because it’s fun.” She looked at the holo model of the ship to one side. One of the other workers called to her, pointing at something in the model. She looked at him. “Excuse me, will you?” He nodded as he backed off. “Build well.” “Thank you. I trust we shall.” “Oh,” he asked. “What’s this ship to be called?” “Its Mind wishes it to be called the Sweet and Full of Grace.” The woman laughed. Then she was deep in discussion with the others.","Iain M. Banks, Use of Weapons (A Culture Novel Book 3), pg. 261, loc. 4306"],["The most elegant way of explaining the pattern of molecules in these strange materials is with a projection—a sort of three-dimensional shadow—of a higher-dimensional crystalline pattern, which reveals the symmetry of the pattern in a higher-dimensional space. What looked like a completely inexplicable pattern in three dimensions reflects an ordered structure in a higher-dimensional world.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 4, loc. 208"],["but we just might be living in an isolated neighborhood with three spatial dimensions that’s part of a higher-dimensional cosmos.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 7, loc. 253"],["model building—which is what physicists call the search for theories that might underlie current observations—","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 8, loc. 265"],["However, it’s not thinking about extra dimensions but trying to picture them that threatens to be unsettling. Trying to draw a higher-dimensional world inevitably leads to complications.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 12, loc. 339"],["The number of dimensions is the number of quantities you need to know to completely pin down a point in a space.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 13, loc. 350"],["A. Square could have plotted the disks he sees as a function of time (as in Figure 6) to construct the sphere.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 19, loc. 435"],["For example, when you order ham at the deli, the three-dimensional lump of ham is readily exchanged for many two-dimensional slices. * By stacking all the slices you could reconstruct the full three-dimensional shape.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 22, loc. 479"],["For example, Salvador Dali’s Crucifixion (Corpus Hypercubus) (see Figure 13) shows the cross as an opened-up hypercube.","Lisa Randall, Warped Passages: Unraveling the Mysteries of the Universe's Hidden Dimensions, pg. 27, loc. 532"],["William James describes the impossible attempt to introspectively examine our own consciousness as “trying to turn up the gas quickly enough to see how the darkness looks.”","Peter Mendelsund, What We See When We Read, loc. 91"],["To these readers, a beloved character is, to borrow William Shakespeare’s phrase, “bodied forth.”","Peter Mendelsund, What We See When We Read, loc. 122"],["(Much of what takes place in fiction is choreographic.)","Peter Mendelsund, What We See When We Read, loc. 153"],["If you don’t picture him clearly, do you merely set aside a chit, a placeholder that says, “Protagonist, narrator—first person”? Maybe this is enough.","Peter Mendelsund, What We See When We Read, loc. 208"],["probably evokes","Peter Mendelsund, What We See When We Read, loc. 210"],["Context—not just semantic but narrative context—accumulates only as one reads deeper and deeper into a text.","Peter Mendelsund, What We See When We Read, loc. 317"],["Jorge Luis Borges refers to the disparate elements listed in literary description as disjecta membra, which translates from the Latin as either “scattered (or dismembered) remains,” or “broken pottery shards.”","Peter Mendelsund, What We See When We Read, loc. 555"],["then it is the interaction of ideas—the intermingling of abstract relationships—that catalyzes feeling in us readers. This sounds like a fairly unenjoyable experience, but, in truth, this is also what happens when we listen to music. This relational, nonrepresentational calculus is where some of the deepest beauty in art is found. Not in mental pictures of things, but in the play of elements…","Peter Mendelsund, What We See When We Read, loc. 887"],["As John Locke puts it: “Every man has so inviolable a liberty to make words stand for what ideas he pleases, that no one hath the power to make others have the same ideas in their minds that he has …”","Peter Mendelsund, What We See When We Read, loc. 908"],["Memory is made of the imaginary; the imaginary made of memory.","Peter Mendelsund, What We See When We Read, loc. 1075"],["Words are effective not because of what they carry in them, but for their latent potential to unlock the accumulated experience of the reader.","Peter Mendelsund, What We See When We Read, loc. 1087"],["In this way we are backward phrenologists, we readers. We extrapolate physiques from minds.","Peter Mendelsund, What We See When We Read, loc. 1305"],["It is not that our narratives necessarily tell us something true about the world (though they might), but rather that the practice of reading feels like, and is like, consciousness itself: imperfect; partial; hazy; co-creative.","Peter Mendelsund, What We See When We Read, loc. 1465"],["“Therefore, HARLIE can neither be experiencing or expressing anything that is not already a part of the language concept-set. . . .” “Right.” “Wrong—what if he’s breaking out of the paradigm? What if what he’s doing is somehow a way to abandon the concept-set we’ve given him?”","David Gerrold, When HARLIE Was One: Release 2.0, loc. 820"],["“You said something about three human possibilities . . .” “Oh, yeah. Equivalents, really.” He ticked them off on his fingers. “One—seizures. Two—drugs. Three—masturbation.”","David Gerrold, When HARLIE Was One: Release 2.0, loc. 825"],["We can’t let him think that what he’s doing is wrong—even if it is, or we won’t be able to find it to fix it. We have to be—I hate the word—supportive without being judgmental. It’ll be just like talking to a teen-ager.”","David Gerrold, When HARLIE Was One: Release 2.0, loc. 845"],["When I was nine years old, I once tried to tell my mother, ‘You’re making me nervous.’ What she said was, ‘Don’t be silly. Children don’t get nervous.’ I remember it to this day because of the size of the hurt. I felt slapped down. It was as if she was telling me I wasn’t a real person yet and therefore my experiences weren’t valid.","David Gerrold, When HARLIE Was One: Release 2.0, loc. 958"],["“Cage was the river that dozens of avant-garde tributaries flowed into and from,”","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 86"],["“No day goes by without my making use of that piece in my life and in my work. I listen to it every day.…I don’t sit down to do it; I turn my attention toward it. I realize that it’s going on continuously.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 127"],["“For us, in our energy of the fifties, early Buddhism, Laozi [Lao-tze], Gandhi, Thoreau, Kropotkin, and Zen were all one teaching,”","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 154"],["All the words ever written in Buddhist sutras came after Shakyamuni took his seat in silence.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 255"],["Most music tries to control its circumstances, just as most of us do. But there’s another way to live. Accept indeterminacy as a principle, and you see your life in a new light, as a series of seemingly unrelated jewel-like stories within a dazzling setting of change and transformation. Recognize that you don’t know where you stand, and you will begin to watch where you put your feet. That’s when a path appears.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 418"],["Cage was pained about the gulf he saw between artist and society, a breakdown reflected in his own divided mind. He was explicitly looking for a lifeline:","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 2354"],["Klee writes, and Cage quotes him: “I want to be as though new-born, knowing nothing, absolutely nothing, about Europe; ignoring poets and fashions, to be almost primitive. Then I want to do something very modest; to work out by myself a tiny formal motive [sic]…and someday, through the repetition of such small, but original deeds, there will come one work upon which I can really build.”","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 2364"],["In reality there is no inside or outside, so the classic form of the enso stops just short of completing the circle, leaving a little passageway—a white emptiness—to show that inside and outside are the same thing.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 2776"],["In fact, the I Ching promises a completely sad lot to anyone who insists on getting a good answer. If I am unhappy after a chance operation, if the result does not satisfy me, by accepting it I at least have the chance to modify myself, to change myself. But if I insist on changing the I Ching, then it changes rather than I, and I have gained nothing, accomplished nothing!","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 2923"],["“What was great about the fifties is that for one brief moment—maybe, say, six weeks—nobody understood art. That’s why it all happened.”","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 2947"],["Delusion is the fuel that can propel you toward enlightenment.)","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3009"],["For the first part of Empty Words he relied on chance to choose whole sentences that would be dropped out of Thoreau’s texts. The second time, chance operations would get rid of some phrases. The third time, words.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3028"],["Wasn’t he asking for a hostile reaction? Didn’t the chance response imply it? He said, “I know it, I know what limb I’m out on, I’ve known it all my life, you don’t have to tell me that.”","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3083"],["In fact, he gave me an early painting which had a Dada flavor, which was a collage of curious elements. Later [in 1953] he came into my house and painted over it.…So I had to accept that because I was interested in his notion of impermanence.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3695"],["These were “night plants”—the Night Blooming series, made with oil, enamel, asphaltum, and gravel on canvas.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3723"],["All I know about method is that when I am not working I sometimes think I know something, but when I am working, it is quite clear that I know nothing.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3824"],["the Vedic image of the fire that has been freed from its need to consume.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 3888"],["heard that silence was not the absence of sound but was the unintended operation of my nervous system and the circulation of my blood. It was this experience and the white paintings of Rauschenberg that led me to compose 433,","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 4281"],["But the important thing, surely, about having done it, finally, is that it leads out of the world of art into the whole of life. When I write a piece, I try to write it in such a way that it won’t interrupt this other piece which is already going on.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 4400"],["The white paintings were airports for the lights, shadows, and particles.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 4780"],["The first question I ask myself when something doesn’t seem to be beautiful, the first question I ask, is why do I think it’s not beautiful? And very shortly you discover that there is no reason. If we can conquer that dislike, or begin to like what we did dislike, then the world is more open. That path, of increasing one’s enjoyment of life, is the path I think we’d all best take. To use art not as self-expression but as self-alteration. To become more open.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 4914"],["[Q:] What is the advantage of not knowing what you are doing? [Cage:] It cheers up the knowing. Otherwise, knowing will be very self-conscious and frequently guilty.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 4936"],["Although it was ostensibly a class on identifying mushrooms, Cage had given students an assignment “to make paintings that could serve as notations for musical compositions,” and this was someone’s response.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 5214"],["Ono and her second husband, John Lennon, would introduce Cage to macrobiotics, solving his health issues and giving him a gratifyingly complex new set of rules to follow.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 5332"],["As with sitting cross-legged in Zen meditation, this kind of experience doesn’t happen through intellection. It won’t happen, in fact, without you being there. You are either there or you aren’t. And if you aren’t, all you have is ideas. Showing up makes the difference. You give yourself to the experience and see what happens. You see what changes.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 5365"],["In 1961, Morris built Box with the Sound of Its Own Making, a walnut box that contained a three-and-a-half-hour recording of the sawing and hammering sounds that occurred as he constructed the box. The person who visited Morris’s studio and listened with greatest attention was John Cage, who put his ear to the box for three hours, impressing Morris mightily and making him strangely uncomfortable.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 6184"],["Suddenly all the dancers stopped moving: the music stopped too, and the performers stood absolutely still. How long will this go on? I thought. Probably their stillness lasted only four minutes. It lasted four minutes and thirty-three seconds.","Kay Larson, Where the Heart Beats: John Cage, Zen Buddhism, and the Inner Life of Artists, loc. 6495"],["The trick was to stay hammered enough to write courageously but sober enough to see the screen and avoid porn.","David Shafer, Whiskey Tango Foxtrot, pg. 49, loc. 678"],["Across America, women saw a strong man crying about something abstract.","David Shafer, Whiskey Tango Foxtrot, pg. 59, loc. 835"],["But from a young age, he had received the impression that this moodiness was a womanly trait, and if a man admitted to it, he should do so only in a paragraph about how he had overcome it, or how he intended to overcome it.","David Shafer, Whiskey Tango Foxtrot, pg. 68, loc. 970"],["Also meditation, core work, and juice fasts. He cut out meat. Kept a garden. Clawed through months of clean living, then fell back into blurred days like an acrobat into a net.","David Shafer, Whiskey Tango Foxtrot, pg. 70, loc. 990"],["So it wasn’t even a week after the dismissal that he started a blog, republishing the paper under its new banner, I Have Shared a Document with You.","David Shafer, Whiskey Tango Foxtrot, pg. 72, loc. 1018"],["So Ned did what people in stressed marriages and small offices have been doing since forever—he discreetly nudged at the edge of certain situations in order to elicit from his antagonist a rash move or utterance. He waited for his openings. He’d been doing this for a couple of years now.","David Shafer, Whiskey Tango Foxtrot, pg. 86, loc. 1211"],["Ten Steps to Committed Living was a book that would need to pretend to be about taking risks and failing better and all that but would in fact have every edge sewn up tight and every doubt banished before the start.","David Shafer, Whiskey Tango Foxtrot, pg. 128, loc. 1793"],["When you had anxiety attacks, the first rule was Tell No One About Them. Or at least, if you did, describe them in such a way that others were left with the impression that the condition was the result of your being a very sensitive and intelligent person. What you did not want to do was make the complaint so that the solution—do not smoke, do not drink—was plain.","David Shafer, Whiskey Tango Foxtrot, pg. 189, loc. 2704"],["That’s why he was turning her head. He let her see his confusion, but he would not budge from the place his conscience had told him to stand. It was usually the other way around: people pretended to be so certain of things, but they were just guessing at what they thought was right, and they could be swayed easily.","David Shafer, Whiskey Tango Foxtrot, pg. 267, loc. 3818"],["comforted by piecework,","David Shafer, Whiskey Tango Foxtrot, pg. 380, loc. 5388"],["Like most people, I respond to stories that tell me something about who I am or wish to be, but as reflected in another character’s eyes.","Hilton Als, White Girls, loc. 57"],["Then I understood what I had sensed in Mwita. It surprised me. I took his hand. If I didn’t address this now, our friendship would die. Even back then, I knew that disregarded jealousy eventually turned poisonous.","Nnedi Okorafor, Who Fears Death, pg. 129, loc. 2007"],["“My mother once said that fear is like a man who, once burned, is afraid of a glow worm,”","Nnedi Okorafor, Who Fears Death, pg. 132, loc. 2059"],["“BRICOLEUR, ONE WHO USES all that he has to do what he has to do,” Aro said. “This is what you must become. We all have our own tools. One of yours is energy, that’s why you anger so easily. A tool always begs to be used. The trick is to learn how to use it.”","Nnedi Okorafor, Who Fears Death, pg. 143, loc. 2215"],["“We call the sorcerer’s toolbox that contains the sorcerer’s tools Bushcraft.”","Nnedi Okorafor, Who Fears Death, pg. 145, loc. 2251"],["“Rana couldn’t believe what he was told, apparently. He wasn’t advised to look out for a Nuru man. It was an Ewu woman,” he said. He laughed. “At least he was truthful about one thing, you are tall.”","Nnedi Okorafor, Who Fears Death, pg. 161, loc. 2522"],["It’s very polite, I believe, for someone to tell you of a dream experience they had with you, because it’s going to affect their communication with you. So I feel like whenever possible, if you remember a dream that someone was in and if it’s someone that you communicate with and care about, that it’s important to share that experience with them, so that they know where you’re coming from next time they see you [laughs].","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 504"],["There remained, for a while, a strong feeling that we had something good going on in Louisville: a very strong and ever-fluctuating group of musicians, and a very supportive and very communicative community of people who didn’t hesitate to educate and challenge each other, and then supported whatever fucked-up little direction people seemed to want to go in.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 599"],["I know that on some level, when you’re experiencing say the Marx Brothers or Abbott and Costello or the Little Rascals, or the stand-up comedy of Steve Martin or Richard Pryor, the impression is they’re living on the correct plane of existence. Living moment to moment, and very quick with their brains, quick with their voices, or in the case of Harpo Marx, quick with their actions. And also using that speed of thought to turn dark situations into light situations. So they’re the ultrawizards of society, because they can conquer the most complex and devastating of issues and turn them into something that’s nothing but laughter, really just release the power of those things.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 695"],["You don’t want to remember anything about an accepted reality, you don’t wanna share an accepted reality with anyone until after the show, because then the shows become part of the accepted reality and you can pretend that that’s when life began—an hour ago [laughs].","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 792"],["People who do things that are inspiring and somehow straddle the line between being extremely generous and self-serving at the same time.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 1373"],["There was a conscious shift in terms of understanding that there was now Bonnie to sing through, and there was a conscious shift to try to write songs with bridges in them, embracing the bridge and the chorus instead of avoiding them; and in terms of understanding that I could be free to write in the first person by becoming disembodied and writing from this other first person that did exist, but only in the abstract.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 1862"],["If it’s fatalistic, supposedly bleak content, it’s being denied by the medium itself. It always takes energy to turn an idea into music and keep it from being just an idea. The goal is that, inherent in the effort to make the music, there is an optimism, whether or not there is some kind of superficial bleakness or darkness.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 1876"],["The voice of the singer imposes upon that person—the object of the song—a kind of hope or an assumption that that person will rise and keep rising. It’s an entreaty or prayer that as that person rises, he or she will have the strength in hindsight to carry the singer up with him or her.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 1886"],["I’ve always thought it seems strange the way that guitar solo sounds transparent. It feels like it’s written on glass or something. It’s powerful but not dense; you can hear all the other elements of the song behind it, even as it’s screaming out at you.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2112"],["Right, but I wonder—when I go to see somebody, usually I hope to see their creativity and not just their ability to perform, and so I hope to see whatever variants there are. The songs already mean something to me, so I wanna know why it means something, or I want that experience expanded upon.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2182"],["But also just watching it in a room full of people—not that their reaction was the catalyst—but when you finish something you think it’s one thing; and the first time you play it for somebody, you learn more about it just by being in the room with that person and them listening to it too.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2289"],["Perfecting a part is not a priority in the least, because it is generally thought that if a part is implied in a recording, then the listener has the freedom to listen to it a thousand times until it becomes a polished part.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2316"],["Every night I took one of those truck-stop herbal speed pills and drank a bottle of white wine in the ten minutes prior to playing the set, so I wouldn’t really be drunk until fifteen or twenty minutes into the set, but also at the same time this herbal speed was kicking in . . . And I played the same set every night, so that it was kind of like surfing the set.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2376"],["The Palace records were sung to an imagined audience, based on a knowledge of myself as an audience member. And then, of course, I got to know the audience better, so the imagined-;audience concept was no longer feasible. That’s where the Palace records ended.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2596"],["I saw Jonathan Richman [in the late 1980s], and he was great. He had an eight- or nine-piece sort of Latin-funk party band open for him. They were super fun, and I remember asking someone [who worked at the venue], “How’d they get teamed up?” They said, “His contract required that we pick a band that would make the audience happy” [laughs].","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2728"],["That’s part of the excitement—that you don’t know what your relationship to a record is going to be until you’re dead, because it always has the potential to change. With any record, on any given day, you could have a different relationship to it.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 2809"],["Being in a country where I don’t speak the language very well always helps with language, because it forces my brain to use English in a different way. Rather than being able to vomit out words, they all get stuck in your head, turn around like a blender, feed off of each other. And also having to force yourself to express yourself, that’s always good,","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 3819"],["It’s amazing, I feel like every time I buy a record I’m communicating to the artist or artists, to the record company, and to the world at large, something. Tiny little thing, big thing . . . something is being communicated. Even if it’s a used record, even if it’s a record from the library, it’s communicating to someone, because the person at the counter might say, “A guy came in and bought this Helen Reddy record. I’ve always seen it there, and I just assumed no one was going to buy it.”","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 4058"],["I went and saw Total Recall [1990] in one of those weekend sneak previews the week before it opened, and I was like, “I love this movie, and this feels great.” I love a movie that millions of other people like. It makes me very happy, even though they probably like it for a different reason. But my fantasy is, even if they do like it for another reason, that there’s a relationship and the beginning of the ability to communicate with other people about something: we can talk about Total Recall.","Will Oldham and Alan Licht, Will Oldham on Bonnie \"Prince\" Billy, loc. 4069"],["Lately there has been a questioning of this “work ethic,” especially by the young. Strangely enough, it has touched off profound grievances in others, hithero devout, silent, and anonymous. Unexpected precincts are being heard from in a show of discontent.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 245"],["They all, in some manner, perform astonishingly to survive the day. These are not yet automata.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 308"],["Perhaps it is this specter that most haunts working men and women: the planned obsolescence of people that is of a piece with the planned obsolescence of the things they make. Or sell. It is perhaps this fear of no longer being needed in a world of needless things that most clearly spells out the unnaturalness, the surreality of much that is called work today.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 367"],["It isn’t the calendar age that determines a man’s restlessness. It is daily circumstance, an awareness of being hurt, and an inordinate hunger for “another way.”","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 467"],["Nora Watson may have said it most succinctly. “I think most of us are looking for a calling, not a job. Most of us, like the assembly line worker, have jobs that are too small for our spirit. Jobs are not big enough for people.”","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 495"],["If a carpenter built a cabin for poets, I think the least the poets owe the carpenter is just three or four one-liners on the wall. A little plaque: Though we labor with our minds, this place we can relax in was built by someone who can work with his hands. And his work is as noble as ours. I think the poet owes something to the guy who builds the cabin for him.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 644"],["And it took a half-day to measure with a spoon, to try to get the mortar to match. I’d have so much dirt, so much soot, so much lime, so when I got the recipe right I could make it in bigger quantity. Then I made it with a coffee cup. Half a cup of this, half a cup of that . . . I even used soot out of a chimney and sweepin’s off the floor. I was two days layin’ up a little doorway, mixin’ the mortar and all. The boss told the lady it couldn’t be done. I said, “Give me the time, I believe I can do it.” I defy you to find where that door is right now. That’s the best job I ever done.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 828"],["And chemicals in farming, it’s getting to be quite expensive. It seems as though we can’t farm without it. They’re tryin’ to outlaw a lot of ’em, but I don’t know. From my end of it, I’d hate to be without ‘em. Seems as though if we didn’t have chemicals, we wouldn’t have crops. It seems like the bugs and the weeds would just about take care of ’em if we didn’t have the chemicals. But I don’t know . . . on the other end, either . . . whether it’s good for our country or not.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 899"],["A hustler is any woman in American society. I was the kind of hustler who received money for favors granted rather than the type of hustler who signs a lifetime contract for her trick. Or the kind of hustler who carefully reads women’s magazines and learns what it is proper to give for each date, depending on how much money her date or trick spends on her.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 1912"],["The call girl ethic is very strong. You were the lowest of the low if you allowed yourself to feel anything with a trick. The bed puts you on their level. The way you maintain your integrity is by acting all the way through. It’s not too far removed from what most American women do—which is to put on a big smile and act.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 1953"],["The overt hustling society is the microcosm of the rest of the society. The power relationships are the same and the games are the same. Only this one I was in control of. The greater one I wasn’t. In the outside society, if I tried to be me, I wasn’t in control of anything. As a bright, assertive woman, I had no power. As a cold, manipulative hustler, I had a lot. I knew I was playing a role. Most women are taught to become what they act. All I did was act out the reality of American womanhood.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 2096"],["POSTSCRIPT: At a pub in mid-Manhattan frequented by advertising people, he said, “I have a recurring dream in which I’m a stand-up comedian. I’m standing on a stage with a blue spotlight on me, talking. I begin by telling jokes. Gradually, I begin to justify my life. I can’t quite see the audience. The light becomes more and more intense. I can’t remember what I say. I usually end up crying. This dream I’ve had maybe three, four times.”","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 2337"],["The occupation molds your personality. Publicity does that to people too. Calling an editor on the phone, asking favors, can be humiliating. Being refused a favor disturbs me, depresses me. That’s why I could never resign myself to being a press agent. Many are not aware they’re being turned down. They wouldn’t develop colitis like I did. That’s the way I act, emotionally, with my gut. That’s why I went to the analyst.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 2484"],["I was told a story one time by a doctor. Years ago, in France, they had a setup where these princes and lords and God knows what they had floating around. If you didn’t stand in favor with the king, they’d give you the lowest job, of cleaning the streets of Paris—which must have been a mess in those days. One lord goofed up somewhere along the line, so they put him in charge of it. And he did such a wonderful job that he was commended for it. The worst job in the French kingdom and he was patted on the back for what he did. That was the first story I ever heard about garbage where it really meant something.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 2837"],["The young white guys turn out to be actually worse than their predecessors. They’re more vicious. The average young white policeman comes from a working-class family, sometimes with less than a high-school education. He comes with built-in prejudices. The average young white cop is in bad shape. I think he can be saved if a change came from the top. If it could be for just eight hours a day. They may still hate niggers when they got off duty. They may still belong to the John Birch Society or the Klu Klux Klan. So what? They could be forced to perform better during the eight hours of work.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 3549"],["Those who were enlightened had one major hang-up. If they did the right thing, they’d be ostracized by the other cops. A lot of these guys have mixed emotions, but they’re neutralized. If they’re by themselves, they perform quite well in the black community. But if they’re with another white who wants to do it the rough way, and they object, their names go on the list—trouble makers.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 3559"],["The job makes those who aren’t really bad bigots worse after a while. You could take a tender white boy, give him a badge and a gun, and man! he becomes George Wallace over night. You have to change the rationale by which they work. We must have a system where they get points for helping people rather than hurting them.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 3562"],["She was extreme in her unpleasantness and her consideration.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 6337"],["They can’t keep the men on the tanks. We’ve never been able to keep a man over a week. They say it’s too monotonous. I think women adjust to monotony better than men do. Because their minds are used to doing two things at once, where a man usually can do one thing at a time. A woman is used to listening to a child tell her something while she’s doing something else. She might be making a cake while the child is asking her a question. She can answer that child and continue to put that cake together. It’s the same way on the tanks. You get to be automatic in what you’re doing and your mind is doing something else.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 6565"],["The first ten-dollar bill that I got as a tip, a Viking guy gave to me. He was a very robust, terrific atheist. Made very good conversation for us, ’cause I am too.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 6602"],["Life doesn’t frighten me any more. There are only two things that relegate us—the bathroom and the grave. Either I’m gonna have to go to the bathroom now or I’m gonna die now. I go to the bathroom.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 6638"],["Even if it is a woman making an apple dumpling, or a man a stool, If life goes into the pudding, good is the pudding, good is the stool. Content is the woman with fresh life rippling in her, content is the man. —D.H. Lawrence","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 6699"],["Everything we do in our lives has something to do with respectability. What it appears to someone else is not too important as long as we do a good job and as long as we do it honestly. It’s the real life. If you’re using people and you gain by exploitation—I couldn’t live that way.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 7127"],["At our office there’s less and less talk about poor people. It’s mainly about how we should do things.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 7566"],["People become afraid of each other. They’re convinced there’s not a damn thing they can do. I think we have it inside us to change things. We need the courage. It’s a scary thing. Because we’ve been told from the time we were born that what we have inside us is bad and useless. What’s true is what we have inside us is good and useful.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 7782"],["I have a goal. I want to end my life in a home for the aged that’s run by the state—organizing people to fight ’em because they’re not running it right. (Laughs.)","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 7800"],["I wanted to have a computer at the paper. I wanted an arrangement where you could get up in the morning and call up and say, “Okay, this is Charlie. I can work on Tuesday, Thursday, Friday, and Saturday in the evenings. And on Wednesday morning. I absolutely cannot work Wednesday evening.” Everyone would be calling up and the computer would put it all together. They would call back and say, “Okay, these are your hours this week.” ’Cause it doesn’t make any difference who shows up, the way they run the paper. These are the kinds of ideas I had. I wanted decision making in the hands of the people who did the work. I wanted to fuck capitalism.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 9469"],["He’s told me several things that have echoed in my mind as I found depressing things in life. He told me: “Sometimes you have to make a decision in life, right or wrong.” Those few words have kept my head above water several times. Nobody’s gonna take your hand and walk you through life.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 9757"],["I can’t stand any kind of responsibility other than the music itself. I have to work as a soloist. I can be the custodian only of my own being and thinking.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 9865"],["We use about a thousand pounds of wheat a week. We can say to the farmers, “Stop using this chemical and we’ll buy your whole field.” His neighboring farmers will see that he can sell this for a profit and maybe they’ll catch on too. People can do anything.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10056"],["We taught him a lot too. He found out you don’t have to measure the whole wheat flour. You can tell by the feel of it when the bread is done and you have enough flour. It also gives you more satisfaction than just doing it machinelike. You’re putting more of yourself into it somehow.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10062"],["I never thought of myself in terms of a machine—though that’s what I am. I don’t have no feelings. I do, but somehow I don’t have them any more. I can’t explain. It’s kinda goofy. My brother just went into the service. I got along well with him. He was really good to me. He filled out forms for me. My mother said,“Aren’t you gonna miss him?” Well, I’ll miss him ’cause I’ll have to fill out all the forms myself. And because he was a good companion. But I never let myself think about a real feeling for him.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10250"],["When I’m through at three-thirty. I’m usually watching the ball game. And then I’ll ride my bike for hours, along the lake, or anyplace that you haven’t got a million people in the way. I’ll read for a couple of hours, then I’ll ride back. I do a lot of reading. I like philosophy. It’s sort of like a struggle, what I’m going through. I love Jean-Paul Sartre. I read all his books. I try to find out about myself and relate it to the world around me. I know I can’t, because I don’t relate. I always get a negative attitude about myself. But I do feel quite capable of anything I do.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10255"],["I love to work with 99s, emergencies, when patients are kicking the bucket and they’re trying to save ’em. You don’t have to deal with the patient, you deal with the work. You’re trying to save his life. Though I don’t think of it as a life, I think of it as a job.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10276"],["If people can take care of themselves, they have more self-esteem.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10579"],["But here, not like that. It’s surprising to me. They put them away. The first thing they think of is a nursing home. Some of these people don’t need a nursing home. If they have their own bedroom at home, look at television or listen to the radio or they have themselves busy knitting . . . We all, us foreigners, think about it.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10725"],["If I had power in this country, first thing I’d do in nursing homes, I would hire someone that pretended to be sick. ‘Cause that’s the only way you know what’s goin’ on. I would have government nursing homes. Free care for everybody. Those hospitals that charge too much money and you don’t have insurance and they don’t accept you, I would change that —overnight.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10760"],["The man kneels who’s settin’ the toilets in the restrooms. He’s got to kneel, that’s part of his work. The man who nails the pews on the floor, he had to kneel down. The man who put the receptacles in the walls that turn that I-don’t-know-how-many horsepower organ they got in that Riverside Church—that thing’ll blow you halfway to heaven right away, pow!—the man who was putting the wire in that thing, he kneeled down. Any work, you kneel down—it’s a kind of worship. It’s part of the holiness of things, work, yes. Just like drawing breath is. It’s necessary. If you don’t breathe, you’re dead. It’s kind of a sacrament, too.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 10979"],["But every once in a while there’s stuff that comes in on you. All of a sudden something falls into place. Suppose you’re driving an eight-penny galvanized finishing nail into this siding. Your whole universe is rolled onto the head of that nail. Each lick is sufficient to justify your life. You say, “Okay, I’m not trying to get this nail out of the way so I can get onto something important. There’s nothing more important. It’s right there.” And it goes—pow! It’s not getting that nail in that’s in your mind. It’s hitting it—hitting it square, hitting it straight.","Studs Terkel, Working: People Talk About What They Do All Day and How They Feel About What They Do, loc. 11007"],["This is the purpose of all Zen teaching—to make you wonder and to answer that wondering with the deepest expression of your own nature.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, loc. 196"],["The practice of Zen mind is beginner’s mind. The innocence of the first inquiry—what am I?—is needed throughout Zen practice. The mind of the beginner is empty, free of the habits of the expert, ready to accept, to doubt, and open to all the possibilities. It is the kind of mind which can see things as they are, which step by step and in a flash can realize the original nature of everything.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, loc. 201"],["The Zen way of calligraphy is to write in the most straightforward, simple way as if you were a beginner, not trying to make something skillful or beautiful, but simply writing with full attention as if you were discovering what you were writing for the first time; then your full nature will be in your writing. This is the way of practice moment after moment.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, loc. 208"],["If your mind is empty, it is always ready for anything; it is open to everything. In the beginner’s mind there are many possibilities; in the expert’s mind there are few.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 2, loc. 297"],["This is also the real secret of the arts: always be a beginner. Be very very careful about this point. If you start to practice zazen, you will begin to appreciate your beginner’s mind. It is the secret of Zen practice.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 2, loc. 308"],["When you do not try to attain anything, you have your own body and mind right here. A Zen master would say, “Kill the Buddha!” Kill the Buddha if the Buddha exists somewhere else. Kill the Buddha, because you should resume your own Buddha nature.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 9, loc. 341"],["Just as for sitting, when we stand in the zendo we have some rules. But the purpose of these rules is not to make everyone the same, but to allow each to express his own self most freely.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 9, loc. 345"],["You are the “boss.” When the boss is sleeping, everyone is sleeping. When the boss does something right, everyone will do everything right, and at the right time. That is the secret of Buddhism.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 10, loc. 357"],["If you think, “I breathe,” the “I” is extra. There is no you to say “I.” What we call “I” is just a swinging door which moves when we inhale and when we exhale.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 11, loc. 374"],["Because we enjoy all aspects of life as an unfolding of big mind, we do not care for any excessive joy.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 19, loc. 472"],["Even though you are the worst horse you will get to the marrow of Zen.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 24, loc. 526"],["When you are sitting in the middle of your own problem, which is more real to you: your problem or you yourself? The awareness that you are here, right now, is the ultimate fact. This is the point you will realize by zazen practice. In continuous practice, under a succession of agreeable and disagreeable situations, you will realize the marrow of Zen and acquire its true strength.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 24, loc. 535"],["In your big mind, everything has the same value. Everything is Buddha himself. You see something or hear a sound, and there you have everything just as it is. In your practice you should accept everything as it is, giving to each thing the same respect given to a Buddha. Here there is Buddhahood. Then Buddha bows to Buddha, and you bow to yourself. This is the true bow.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 29, loc. 590"],["For a mother with children, having children is nothing special. That is zazen.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 33, loc. 643"],["The most important thing is to express your true nature in the simplest, most adequate way and to appreciate it in the smallest existence.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 34, loc. 656"],["The most important thing is to forget all gaining ideas, all dualistic ideas. In other words, just practice zazen in a certain posture. Do not think about anything. Just remain on your cushion without expecting anything. Then eventually you will resume your own true nature. That is to say, your own true nature resumes itself.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 34, loc. 659"],["The Bodhisattva’s way is called “the single-minded way,” or “one railway track thousands of miles long.”","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 38, loc. 680"],["Bread is made from flour. How flour becomes bread when put in the oven was for Buddha the most important thing. How we become enlightened was his main interest.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 40, loc. 713"],["So the kind of practice we stress thus cannot become too idealistic. If an artist becomes too idealistic, he will commit suicide, because between his ideal and his actual ability there is a great gap. Because there is no bridge long enough to go across the gap, he will begin to despair. That is the usual spiritual way. But our spiritual way is not so idealistic. In some sense we should be idealistic; at least we should be interested in making bread which tastes and looks good! Actual practice is repeating over and over again until you find out how to become bread. There is no secret in our way. Just to practice zazen and put ourselves into the oven is our way.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 41, loc. 722"],["Do not be too interested in Zen. When young people get excited about Zen they often give up schooling and go to some mountain or forest in order to sit. That kind of interest is not true interest.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 43, loc. 739"],["“When you do something, you should burn yourself completely, like a good bonfire, leaving no trace of yourself.”","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 47, loc. 795"],["Relative mind is the mind which sets itself in relation to other things, thus limiting itself. It is this small mind which creates gaining ideas and leaves traces of itself.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 48, loc. 805"],["you should be concentrated on what you do. You should do it completely, like a good bonfire. You should not be a smoky fire. You should burn yourself completely. If you do not burn yourself completely, a trace of yourself will be left in what you do.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 49, loc. 818"],["When we sit we are nothing, we do not even realize what we are; we just sit. But when we stand up, we are there! That is the first step in creation. When you are there, everything else is there; everything is created all at once. When we emerge from nothing, when everything emerges from nothing, we see it all as a fresh new creation.","Shunryu Suzuki and David Chadwick, Zen Mind, Beginner's Mind: Informal Talks on Zen Meditation and Practice, pg. 55, loc. 871"],["There’s something about ZZT’s text world that makes all of its contents, no matter how digressive or discontiguous, feel internally consistent. Any configuration of text characters feels as natural as any other. An airplane parked on a house. A giant eyeball beside a pool. As long as they’re built from the same pieces, they fit together as seamlessly and naturally as the unexplained and accepted contradictions of a dream.","Anna Anthropy, ZZT (Boss Fight Books Book 3), loc. 970"],["Sometimes an idea is too big for the only bottle you have on hand, but you fit it in there anyway as best you can. And you toss it out to sea for someone else to find.","Anna Anthropy, ZZT (Boss Fight Books Book 3), loc. 1518"],[""]]
