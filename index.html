igger Fourth Amendment scrutiny.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 69, loc. 1516"],["Court cases involving drug-law enforcement almost always involve guilty people. Police usually release the innocent on the street—often without a ticket, citation, or even an apology—so their stories are rarely heard in court.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 69, loc. 1522"],["Huge cash grants were made to those law enforcement agencies that were willing to make drug-law enforcement a top priority.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 73, loc. 1594"],["Today, the most common use of SWAT teams is to serve narcotics warrants, usually with forced, unannounced entry into the home.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 74, loc. 1624"],["The transformation from “community policing” to “military policing,” began in 1981, when President Reagan persuaded Congress to pass the Military Cooperation with Law Enforcement Act, which encouraged the military to give local, state, and federal police access to military bases, intelligence, research, weaponry, and other equipment for drug interdiction. That legislation carved a huge exception to the Posse Comitatus Act, the Civil War—era law prohibiting the use of the military for civilian policing.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 76, loc. 1665"],["In fact, the Times reported that police departments had an extraordinary incentive to use their new equipment for drug enforcement: the extra federal funding the local police departments received was tied to antidrug policing. The size of the disbursements was linked to the number of city or county drug arrests. Each arrest, in theory, would net a given city or county about $153 in state and federal funding. Non-drug-related policing brought no federal dollars, even for violent crime. As a result, when Jackson County, Wisconsin, quadrupled its drug arrests between 1999 and 2000, the county’s federal subsidy quadrupled","Michelle Alexander and Cornel West, The New Jim Crow, pg. 77, loc. 1683"],["state and local law enforcement agencies were granted the authority to keep, for their own use, the vast majority of cash and assets they seize when waging the drug war.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 78, loc. 1691"],["Describing severe mandatory sentences as a bargaining chip is a major understatement, given its potential for extracting guilty pleas from people who are innocent of any crime.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 88, loc. 1894"],["Few would guess that our prison population leaped from approximately 350,000 to 2.3 million in such a short period of time due to changes in laws and policies, not changes in crime rates.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 93, loc. 1991"],["Once a person is labeled a felon, he or she is ushered into a parallel universe in which discrimination, stigma, and exclusion are perfectly legal, and privileges of citizenship such as voting and jury service are off-limits.","Michelle Alexander and Cornel West, The New Jim Crow, pg. 94, loc. 1997"],["New York was an inexhaustible space, a labyrinth of endless steps, and no matter how far he walked, no matter how well he came to know its neighborhoods and streets, it always left him with the feeling of being lost. Lost, not only in the city, but within himself as well. Each time he took a walk, he felt as though he were leaving himself behind, and by giving himself up to the movement of the streets, by reducing himself to a seeing eye, he was able to escape the obligation to think, and this, more than anything else, brought him a measure of peace, a salutary emptiness within.","Paul Auster, The New York Trilogy, pg. 4, loc. 142"],["If man could learn to speak this original language of innocence, did it not follow that he would thereby recover a state of innocence within himself?","Paul Auster, The New York Trilogy, pg. 57, loc. 799"],["No one carries diamonds for currency because they can’t be sharded for change easily, but they’re still useful in industry, mining, and the like.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 72"],["a place that will die in a cataclysm of fire in ten years,","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 649"],["Life cannot exist without the Earth. Yet there is a not-insubstantial chance that life will win its war, and destroy the Earth. We’ve come close a few times.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 925"],["It is a manipulation. Something of her is warped out of true by this moment, and from now on all her acts of affection toward her father will be calculated, performative. Her childhood dies, for all intents and purposes. But that is better than all of her dying, she knows.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1017"],["(Later, lying in bed and considering the day’s errors, you will think belatedly, I am as crazy now as Alabaster was back then.)","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1184"],["“The Moon is something this world used to have, Essun. An object in the sky, much closer than the stars.” He keeps switching between calling you one name and another. It’s distracting. “Its loss was part of what caused the Seasons.” Father Earth did not always hate life, the lorists say. He hates because he cannot forgive the loss of his only child.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1250"],["(It is surprising how refreshing this feels. Being judged by what you do, and not what you are.)","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1534"],["Nassun stares at him. Her own breath catches, and she doesn’t notice until her chest aches and she is forced to suck in air. It’s wrong to hurt someone you love. It’s wrong. It’s wrong. It has always been wrong.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1864"],["“And you have seen so much purposeless suffering that at least being killed for a reason can be borne?”","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 1892"],["Maybe she couldn’t shift a pebble because who the rust needs to shift pebbles? That’s the Fulcrum’s way of testing precision. Ykka’s way is to simply be precise, where it is practical to do so. Maybe she failed your tests because they were the wrong tests.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 4273"],["Yes. It’s all so understandable, really, when she thinks about it. The way of the world isn’t the strong devouring the weak, but the weak deceiving and poisoning and whispering in the ears of the strong until they become weak, too.","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 4578"],["She hesitates, then says what’s been in her mind for months now, unspoken. She doesn’t think she’ll have another chance to say it. “I wish you could love me anyway, even though I’m bad.”","N. K. Jemisin, The Obelisk Gate (The Broken Earth Book 2), loc. 4595"],["The whole of the landscape, from sky to soil, would have the look and smell and feel of what we call nature. It is an illusion that has in many ways created our world.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 15, loc. 196"],["People may take the natural environment they encounter during childhood as the norm against which to measure pollution later in their life. The crux here is that with each generation, the amount of environmental degradation increases, but each generation takes that amount as the norm.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 17, loc. 211"],["The historian Clive Ponting sees the whole story of civilization as a series of adaptations forced on us as we rendered the world around us less and less livable.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 21, loc. 263"],["The cumulative effect of the various alterations was important because they acted like a ratchet. Changes in subsistence methods often allowed a larger population to be supported but this made it difficult and eventually impossible to return to a gathering and hunting way of life because the extra people could not then be fed.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 21, loc. 267"],["Extinction wipes out, point by point, the clues to the code of existence; extirpation is the great, sucking retreat of the tide of life.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 37, loc. 482"],["If so, then 1492 was a clash of shifting baselines: European nations reveling in the discovery of apparently infinite natural riches just as the Americas’ original cultures were formulating a widespread understanding of ecological limits.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 53, loc. 680"],["The baseline state of nature for any given place on earth, they declared, should not be drawn in 1492 or even the dawn of civilization. Instead, it should be drawn at that point in time when the most complete web of life existed during the current climate cycle in geological time.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 59, loc. 752"],["Britain was once home to the aurochs, a species of wild cattle that probably spent most of its time in marshes and bogs. Do not picture the sedate, domestic modern cow: In Roman coliseums, bull aurochs proved powerful enough to kill tigers and bears. In Poland, where the last aurochs on earth, a female, died in the Jaktorów forest in 1627, the animal is said to have been fast enough to spin around and toss its own dung with its horns before it could hit the ground.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 84, loc. 1043"],["In fact, one might argue that the works that have brought us closest to nature have depended on that wilderness being safe enough to approach and feel at peace in. But a greater truth should be foremost in mind: Nature is not a temple, but a ruin.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 93, loc. 1160"],["Elephants are known as ecosystem engineers, one of a list of animals—from beavers and sea turtles to earthworms and humans—that radically reshape the landscapes they live on.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 102, loc. 1271"],["One other species may have benefitted in extraordinary ways from elephant engineering, and that is us. Among the most durable findings in the field of environmental psychology is that people prefer natural settings over the built environment. Among natural landscapes, however, we show the greatest preference for open spaces dotted with trees, with a little water nearby—picture the views from the high-rises that famously border Central Park in Manhattan; as the biologist E. O. Wilson puts it, “to see most clearly the manifestations of human instinct, it is useful to start with the rich.” This predisposition has proven true in experiments across cultures and generations with a consistency that has given rise to the “savannah hypothesis,” which suggests that we value such places because they resemble our ancestral home—the plains of Africa where human beings evolved.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 104, loc. 1290"],["Scientists have an increasingly clear idea of what the oceans contained in the past, says Pitcher, but struggle to say what it might have looked like. He likens a computer model of nature to the abstract portraits painted by Pablo Picasso: all of the parts that make up the whole are accounted for, but the sense of proportion and placement doesn’t fit with reality.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 117, loc. 1458"],["Ocean iron fertilization is known as “geoengineering,” or tinkering with the earth’s biggest systems in order to stabilize the climate; other proposals include spreading reflective particles in the atmosphere to bounce the sun’s warming rays back into space, and using artificial “super trees” to capture atmospheric carbon for storage in underground chambers.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 122, loc. 1532"],["Whole communities of other species erupt wherever a whale carcass touches down, including at least twenty-eight creatures known only from “whale falls”—meaning that such bonanzas were once common enough that specialized scavengers could successfully evolve.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 124, loc. 1554"],["In the year 2000, Eugene Stoermer, a biologist, and Paul Crutzen, an atmospheric chemist, published a paper arguing that the Holocene—the name given to the epoch in geological time that began at the end of the Ice Age—was over, and a new era driven by human transformation of the globe had begun. They called this new epoch the Anthropocene, which translates roughly as the Human Age.28","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 131, loc. 1602"],["In 1996, nature writer David Quammen warned that modern nature preserves could be compared to a Persian rug cut into pieces: the result is not a collection of small but complete rugs, but rather a scattering of tattered fragments.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 144, loc. 1767"],["and it was always fresh; the tortoises could be stacked like barrels and kept alive without food or water, in some cases surviving for more than a year.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 147, loc. 1810"],["Among Kuby’s dream projects—artworks no one yet has come to him to build—is something he calls Cliff Dwelling. It will involve building a niche into a skyscraper, then filling the alcove with an artificial rock roost suitable for peregrine falcons.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 161, loc. 1997"],["The planet’s ecosystem is reduced to a ruin, yet its people endure, worshipping their gods and coveting status objects while surviving on some futuristic equivalent of the Easter Islanders’ rat meat and rock gardens.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 185, loc. 2287"],["But the world has never needed every soul to act as its guardian; it has only ever needed enough. Most of us—a great majority, I hope—can still take some delight in the awkward movements of a newborn owl or the intricate architecture of a flower. It is this capacity that now matters most to our future as a species: the part of us that feels awe in the knowledge that a simple clam, Arctica islandica, can live for as long as four hundred years, that the gingko tree has remained essentially unchanged through 280 million years of evolution, but also that some insects have adult lives so brief they are born without mouths to eat with.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 199, loc. 2473"],["When I walk in a place like Yellowstone, it’s always with a slight but solemn recognition of the slender possibility that I will die, that some wild animal will kill me. My senses come alive: I taste the air, listen for sounds beneath the wind. Suddenly, nature is not the backdrop to life, it is life itself, and I am no longer myself, but myself in nature.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 212, loc. 2617"],["As my senses reach outward, I spread away from myself. The world expands. It’s the closest a person can feel, I think, to being a flock of birds.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 212, loc. 2622"],["The naturalist John Livingston described this perspective as a participatory state of mind, and speculated that among wild animals it is the ordinary form of consciousness.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 212, loc. 2623"],["It’s not that self-awareness is absent in animals—it has been tentatively revealed in experiments involving such species as apes, dolphins, magpies, even octopuses—but that it is a less useful tool than an outward mind: to endure among other species, you must experience the world as a place you share with them.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 213, loc. 2626"],["It was the pattern of ecological amnesia thrown into reverse: we are always only a single generation away from a new sense of what is normal.","J.B. MacKinnon, The Once and Future World: Nature As It Was, As It Is, As It Could Be, pg. 214, loc. 2642"],["As the first assassination to take place in the age of television, it was the first an entire nation learned about almost at the same moment: by the time Air Force One touched down in Washington, after a flight of two hours and six minutes, 92 percent of the American people had heard the news, which crossed the country,","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 98"],["And then, in the early hours of the morning, as one of those advisers recalls, “one of the wise, practical people around the table” told him to his face that a President shouldn’t spend his time and power on lost causes, no matter how worthy those causes might be. “Well, what the hell’s the presidency for?” Lyndon Johnson replied.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 193"],["and it was a program whose title, however hyperbolic, made clear that he viewed it—this crude, coarse, ruthless, often cruel man, who all his life had made a mantra of pragmatism (“It’s not the job of a politician to go around saying principled things”)—as nothing less than a crusade.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 260"],["If, as Martin Luther King Jr. had said, “The arc of the moral universe is long, but it bends toward justice,” during the two centuries since the United States of America had come into existence, the arc had bent slowly indeed. During those transition weeks (and, in fact, during the following years, as Lyndon Johnson widened the War on Poverty by introducing legislation on a dozen fronts to transform not just low-income America but the nation as a whole into “the Great Society”) one can see the new President trying to bend it faster.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 275"],["Teaching them to peruse men’s weaknesses, he said that “the most important thing a man has to tell you is what he’s not telling you; the most important thing he has to say is what he’s trying not to say”—and therefore it was important not to let a conversation end until you learned what the man wasn’t saying, until you “got it out of him.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 384"],["Throughout his life, there had been hints that he possessed a true, deep compassion for the downtrodden, and particularly for poor people of color, along with a true, deep desire to raise them up. During his previous career, that compassion, subordinated always to ambition, had revealed itself only in brief flashes, quickly suppressed, but in 1957, compassion and ambition had finally come into alignment, pointing at last in the same direction.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 453"],["Standing at that front-row desk, towering over the well, dominating the Chamber of the Senate of the United States, Lyndon Johnson would raise his right hand high in the air and make “revving-up circles” to hurry the clerk through the names, or make a downward shoving motion with his hands meaning “slow down,” “for all the world,” as Time said, like “an orchestra conductor” leading the Senate as if it were an obedient orchestra. “It was a splendid sight,” the journalist Hugh Sidey would recall years later. “This tall man with … his mind attuned to every sight and sound and parliamentary nuance.… He signaled the roll calls faster or slower. He’d give a signal, and the door would open, and two more guys would run in. My God—running the world! Power enveloped him!”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 796"],["One of Jack Kennedy’s most impressive characteristics was an ability to observe—and to generalize from his observations, to understand the implications of what he was seeing—no matter how hectic his pace might be: to “learn on the run,” as one of his aides would put it.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 1402"],["“He wrote his own,” Ms. Davis was to recall. “He appeared to be such a disinterested guy, not involved, couldn’t care less, but then he’d say, ‘Mary, come on in.’ Then he would start dictating off the top of his head. The flow of language, his command of English, was extraordinary. It would come out beautifully—exactly what he wanted to say. And I’d think, ‘This—coming from you.’ I surprised myself, but I came to the conclusion that he was brilliant—the brightest person I’ve ever known.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 1474"],["Senate—during his eight years in the Senate, according to one estimate, Kennedy was away from Washington at least half of the time it was in session—and conventional political observers complained bitterly about the dereliction. “This man seeks the highest elective office in the world not primarily as a politician, but as a celebrity,” one wrote.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 1508"],["Whatever the reasons may have been, many of his biographers have speculated, as one puts it, that he had “no ambition save one”: to please that demanding figure whose insistence on toughness and victory was so uncompromising; “he was willing to do anything to get his father’s respect.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 1770"],["“For him the world is divided into black and white hats,” his wife, Ethel, once said.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 1814"],["Emboldened by the 1958 elections, which had given liberals an overwhelming two-to-one (64 to 34) majority in the Senate, liberal senators moved to amend Rule 22, the “filibuster rule” that ensured the tactic’s effectiveness. Johnson placed himself in their path.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 2086"],["Russell called the move “a lynching of orderly procedure in the Senate.” Johnson’s angry response—that “this was the only kind of lynching he had ever heard Russell object to”—was","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 2106"],["Having given it what it wanted—a civil rights bill so weak as to be virtually no bill at all—Johnson got the South back, from Russell and the southern senators down to the man in the street:","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 2120"],["You simply have to believe in the argument you are advancing; if you don’t, you’re as good as dead. The other person will sense that something isn’t there.” And Lyndon Johnson could make himself believe in an argument even if that argument did not accord with the facts, even if it was clearly in conflict with reality.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 2257"],["If Lyndon Johnson could become “the candidate of the West” as well as the South, White wrote, if he could add its delegate votes to those of the South, “he could stand as the candidate of the wide-open spaces, the candidate of the William Jennings Bryan crescent, against the preponderant Northeastern bloc.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 2457"],["“The idea that he’d go down to offer him the nomination in hopes that he’d take the nomination is not true.… He never dreamt that there was a chance in the world that he would accept it.” Bobby said that when Jack returned from Johnson’s suite, he said, “ ‘You just won’t believe it.’ I said, ‘What?’ And he said, ‘He wants it,’ and I said, ‘Oh, my God!’ He said, ‘Now what do we do?’ ”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3263"],["Those accounts are not, however, supported by a number of actions that John F. Kennedy actually took that day.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3278"],["“AND THEN,” Connally was to say, “Bobby Kennedy showed up, and said he wanted to see Mr. Johnson”—and from that moment, and for approximately the next three hours, nothing was settled, and during those hours what had previously remained, despite all the tension, within the boundaries of normal political behavior, was transformed, with the admixture of personal hatred, into confusion and chaos, a chaos whose aftermath would, during the next eight years, affect profoundly the shape of American politics and, to a lesser but still surprisingly significant degree, the shape of American history.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3400"],["He said that Bobby Kennedy had told him that liberal and labor leaders were going to stage a floor fight against Johnson’s nomination, and that perhaps Johnson would prefer to withdraw. He said he asked Bobby one question: “Are you authorized to speak for your brother?” Bobby said no. “Come back and see the Speaker of the House when you are,” Sam Rayburn said.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3470"],["Close though the two brothers may have been, in their relationship it was only the elder brother who made the decisions. “As the years went on,” O’Brien says, “Jack Kennedy never at any fleeting moment was other than the President of the United States. His brother was the attorney general and his brother was his confidant and adviser, but the decision maker sat in the Oval Office and the decision maker sat in the suite that day.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3623"],["But whatever the reason, television that evening showed Lady Bird’s frightened face and Lyndon saying, at the Democratic rally, that he had told the police to leave because “I wanted to find out if the time had come when I couldn’t walk with my lady through the corridors of the hotels of Dallas.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 3927"],["But the point is moot in any event: Johnson produced the legal help, and Parr produced the votes—the 21,000 plurality. Thirty-one thousand and 21,000—in an election that was decided by 46,000 votes, the weight of those votes could hardly have been a minor factor.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 4037"],["Johnson described Kennedy “when he looks you straight in the eye and puts that knife into you without flinching.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 4482"],["He “always had a certain fondness for Lyndon Johnson,” Schlesinger wrote. “He saw his Vice President, with perhaps the merest touch of condescension, as an American original, a figure out of Mark Twain, not as a threat but as a character.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 4514"],["One of his tactics throughout his life—one of the techniques he employed to bend people to his will—had been to make them feel sorry for him, to pity him, until, moved at last by his distress and his sad state, they gave way, at which point he would promptly revert to his normal self, with a speed and thoroughness so dramatic that they made it obvious that this sad demeanor was indeed only a tactic.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 4640"],["A journalist calls his vice presidency “a triumph of self-discipline.” Difficult though the restraint may have been, however, it never faltered.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 5000"],["The people who “had participated in all these discussions,” Robert Kennedy was to say, “were bright and energetic people. We had perhaps amongst the most able in the country, and if any one of half a dozen of them were President the world would have been very likely plunged in a catastrophic war.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 5685"],["It didn’t show much now, when the runt of Old Joe’s family was attorney general of the United States. “It was his most tenaciously maintained secret: a tenderness so rawly exposed, so vulnerable to painful abrasion, that it could only be shielded by angry compassion at human misery, manifest itself in love and loyalty toward those closest to him,” Richard Goodwin says.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 5970"],["Bobby was still given to quick, impulsive, harsh judgments, he saw—until he realized that the subject he was dealing with was important. Then he would stop, catch himself—as if, by an effort of will and self-discipline, he was making himself change.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 6020"],["By the end of 1962, Justice had taken a newly active role in fighting not only organized crime but juvenile delinquency; once, testifying before Congress, the man who had been an arrogant prosecutor blurted out a sentence that wasn’t in his prepared testimony: “I think some of us who were more fortunate might also have been juvenile delinquents if we had been brought up in different circumstances,” he said.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 6045"],["He began the practice, which he was to follow to the end of his life, of listening to recordings of Shakespeare’s plays while he was shaving and playing with his children in the morning.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 6052"],["“Bobby hates like me,” Joe Kennedy said. “When I hate some sonofabitch, I hate him until I die.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 6169"],["Now that he was involved in civil rights again, the uncertainty was gone. He understood the importance of gestures, gestures that indicated respect, to people starved for respect, and he knew just what gestures to make.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 6466"],["Lady Bird, rushed along right behind him by her own cordon of agents, had seen, in “one last look over my shoulder,” “a bundle of pink, just like a drift of blossoms, lying on the back seat. I think it was Mrs. Kennedy lying over the President’s body.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 7886"],["“He’s gone,” O’Donnell said, to the thirty-sixth President of the United States.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 7932"],["About a week later, William Lambert went in to see executive editor Ralph Graves and told Graves that any further investigation into Johnson’s finances should be postponed. “I told him I thought we ought to give the guy a chance,” he said about the President, and Graves agreed, saying, in Lambert’s recollection: “If you hadn’t said that, I was going to tell you that.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 7938"],["In New York, traffic came to a standstill on a thousand streets and avenues across the five boroughs—and angry horns would start to blare, and then, the New York Times reported, “went soundless as word of the President’s death filtered from driver to driver.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 8769"],["“There was a flinching of the jaw at that moment that almost made—well, it made your soul flinch for him,” she says.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 9448"],["Oswald’s mortal wounding, and Jack Ruby’s arrest, “marked,” as the Times said, “the first time … that a real-life homicide had occurred in front of live cameras.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 9535"],["“On the 20th day of January, in 1961, John F. Kennedy told his countrymen that our national work would not be finished ‘in the first one thousand days, nor in the life of this administration, nor even perhaps in our lifetime on this planet. But,’ he said, ‘let us begin.’ ” Johnson paused, and there was the thrust of his head again and the narrowed eyes, narrowed almost into slits, and the stern hard mouth and the jaw jabbing out as he said, “Today, in this moment of new resolve, I would say to all my fellow Americans, let us continue.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 10572"],["“When you come into the presence of a leader of men, you know you have come into the presence of fire—that it is best not incautiously to touch that man—that there is something that makes it dangerous to cross him.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 10695"],["Of his major domestic legislative proposals—Medicare, federal aid to education, the tax cuts, civil rights—nearly three years into the administration of John F. Kennedy, not one had become law.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 11151"],["“You know,” Russell said, “we could have beaten John Kennedy on civil rights, but not Lyndon Johnson.” There was a pause. A man was perhaps contemplating the end of a way of life he cherished. He was perhaps contemplating the fact that he had played a large role—perhaps the largest role—in raising to power the man who was going to end that way of life. But when, a moment later, Richard Russell spoke again, it was only to repeat the remark. “We could have beaten Kennedy on civil rights, but we can’t Lyndon.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 11393"],["Harry Byrd’s Finance Committee was a feudal barony within the governmental system of the United States. He was one of the mighty chairmen who ran their committees as independent fiefdoms—and who were, in effect, although it was never written about in those terms, in alliance against the President, an alliance, now a quarter of a century old, that no President had been able to break.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 11552"],["King told them, “LBJ is a man of great ego and great power. He is a pragmatist and a man of pragmatic compassion. It just may be that he’s going to go where John Kennedy couldn’t.”)","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 12003"],["Walter Jetton of Fort Worth, “the Leonard Bernstein of Barbecue,” and next to it were Jetton’s barbecue spits on which, since 5 a.m., he and his sous-chefs, their Stetsons tilted back off their faces because of the heat, had been slathering his renowned special barbecue sauce onto vast expanses of meat—five hundred pounds of brisket and three hundred pounds of spareribs.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 12415"],["Rattling and banging on the locked screen door, the President would shout, “Cousin Oreole! Cousin Oreole! You in there?,” explaining to the reporters, “She’s as deaf as a post,” until the old lady finally came to the door in a gingham housedress. Generally, she would have been lying on the bed reading a Bible. The open Bible and a magnifying glass would be on the iron bedstead in the little bedroom–sitting room decorated with red plastic orioles and posters showing a younger Lyndon from his early campaigns (“For Roosevelt and Progress”), and the routine played out on this homey set was well established, with an accomplished actress in the supporting role.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 12620"],["“My daddy used to come to my bedroom at four-thirty in the morning when I was workin’ on the highway gang, right out of high school, and he’d twist my big toe, real hard so it hurt, and he’d say, ‘Git up, Lyndon, every other boy in town’s got a half hour’s head start on you.’ ”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13271"],["and the fifth page contained the words “This Administration hereby declares unconditional war on poverty in America.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13323"],["“Republicans found the speech hard to get at,” the Washington Post quoted a Democrat in explanation: “It’s the Sermon on the Mount. How can anyone attack it?”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13417"],["The ranch on which, during that Christmas vacation, he had created the program’s outline was just down the road from the Junction School, where, as a small boy, he had scrawled his name across two blackboards in letters so large that schoolmates become old men still remembered the huge “LYNDON B.” on one blackboard and “JOHNSON” on the other. The program he had announced in the State of the Union was of dimensions so sweeping that with it he was trying to write his name across the whole long slate of American history.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13476"],["Then a “flabbergasted” Elizabeth Springer picked up the phone to find the President of the United States on the line to tell her that the Printing Office was waiting for the manuscript. “No other President of the United States,” this account said, “had ever been quite so familiar with the minutiae of the legislative process.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13616"],["A key southern tactic had always been the quorum call: a demand, often in the middle of the night, that the chair call the roll to determine if the number of senators present was the number required—fifty-one—to conduct business. Each senator is allowed to speak only twice within a legislative “day.” But if within the time limit, the required fifty-one couldn’t be rounded up, the Senate was automatically adjourned. The next session would therefore be a new legislative day, and southern senators who had already spoken twice on the previous day could start all over again with two more speeches.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13767"],["The clergymen helped shift the tide of battle off the familiar—and hostile—terrain in which civil rights had, time after time, become mired in the Senate. “This was kind of like getting an army with new fresh guns, fresh rations.… It made all the difference in the world,” Rauh says. These reinforcements concentrated their efforts in states, mostly midwestern, mostly Republican, mostly conservative, in which there had never been much interest in, let alone sentiment for, civil rights.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13822"],["The cloture motion was passed, by a 71–29 vote, on June 10, after a filibuster of fifty-seven days that was the longest in Senate history.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13892"],["The 1965 Act would be passed after another titanic struggle, in which, with men and women (and children, many children) being beaten in Selma on their way to the Edmund Pettus Bridge, singing “We Shall Overcome” as they marched into tear gas and billy clubs and bullwhips, Lyndon Johnson went before Congress and said, “We Shall Overcome,” thereby adopting the civil rights rallying cry as his own. (When Martin Luther King, watching the speech on television in Selma, heard Johnson say that, he began to cry—the first time his assistants had ever seen him cry.)2","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13905"],["“Lyndon Baines Johnson was the greatest champion that black Americans and Mexican-Americans and indeed all Americans of color had in the White House, the greatest champion they had in all the halls of government. With the single exception of Lincoln, he was the greatest champion with a white skin that they had in the history of the Republic.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 13922"],["After his long talk with him in February, Murray Kempton wrote that “Robert Kennedy knew how to hate; he hated on his father’s behalf; he grew up to hate on his brother’s; but these last weeks that he has endured have now left behind a man we recognize as being unskilled at hating on his own.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 14144"],["In both March and April, months in which over 70 percent of the American people approved of the way Lyndon Johnson was handling the presidency, the percentage that disapproved was 9. The figures for April were 77 percent approval, 9 percent disapproval, 14 percent undecided. Americans of every political persuasion were united in approval.","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 14517"],["“President Kennedy’s eloquence was designed to make men think; President Johnson’s hammer blows are designed to make men act.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 14564"],["“John Kennedy had died. But his ‘cause’ was not really clear. That was my job. I had to take the dead man’s program and turn it into a martyr’s cause.”","Robert A. Caro, The Passage of Power: The Years of Lyndon Johnson IV, loc. 14646"],["These questions are important, but the way they are framed tends to make technology too central, granting agency to tools while sidestepping the thorny issue of the larger social structures in which we and our technologies are embedded.","Astra Taylor, The People's Platform: Taking Back Power and Culture in the Digital Age, pg. 6, loc. 93"],["It’s just a machine we all use already that occasionally has some tricky parts. Once you learn the tricky parts, you can use that machine like a pro.","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 133"],["however","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 261"],["specifically","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 263"],["furthermore","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 265"],["in effect","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 268"],["sum up","Lisa McLendon, The Perfect English Grammar Workbook: Simple Rules and Quizzes to Master Today's English, loc. 270"],["“Me. The rest of the time… I feel a bit like that little ex–Special Circumstances drone, Mawhrin-Skel; as though I’ve had some sort of… birthright taken away from me.”","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 24, loc. 385"],["He became aware, very slowly, very gradually, that he held some impossibly complex model of the contest in his head, unknowably dense, multifariously planed.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 59, loc. 870"],["Why had he done it? Why couldn’t it just not have happened? Why didn’t they have time-travel, why couldn’t he go back and stop it happening? Ships that could circumnavigate the galaxy in a few years, and count every cell in your body from light-years off, but he wasn’t able to go back one miserable day and alter one tiny, stupid, idiotic, shameful decision…","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 81, loc. 1174"],["In fact it occurred to Gurgeh that the old warship was getting more out of the game than he was; it had learned it perfectly, and seemed to enjoy teaching him as well as simply glorying in the game itself as a complex and beautiful system. The ship admitted it had never fired its effectors in anger, and that perhaps it was finding something in Azad that it had missed in real fighting.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 127, loc. 1796"],["You cannot choose not to have the politics you do; they are not some separate set of entities somehow detachable from the rest of your being; they are a function of your existence. I know that and they know that; you had better accept it.”","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 215, loc. 3004"],["He was at once delighted and outraged that the Culture regarded homosexuality, incest, sex-changing, hermaphrodicy and sexual characteristic alteration as just something else people did, like going on a cruise or changing their hairstyle.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 285, loc. 3972"],["It was not so difficult to understand the warped view the Azadians had of what they called “human nature”—the phrase they used whenever they had to justify something inhuman and unnatural—when they were surrounded and subsumed by the self-created monster that was the Empire of Azad, and which displayed such a fierce instinct (Gurgeh could think of no other word) for self-preservation.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 286, loc. 3984"],["Marain was a synthetic language, designed to be phonetically and philosophically as expressive as the pan-human speech apparatus and the pan-human brain would allow.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 311, loc. 4313"],["before revealing themselves as the masterstrokes they were; perfect answers to the impossible questions they themselves posed.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 336, loc. 4658"],["The board became both Culture and Empire again. The setting was made by them both; a glorious, beautiful, deadly killing field, unsurpassably fine and sweet and predatory and carved from Nicosar’s beliefs and his together. Image of their minds; a hologram of pure coherence, burning like a standing wave of fire across the board, a perfect map of the landscapes of thought and faith within their heads.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 348, loc. 4820"],["Empires had fallen to barbarians before, and no doubt would again. Gurgeh knew all this from his childhood. Culture children were taught such things. The barbarians invade, and are taken over. Not always; some empires dissolve and cease, but many absorb; many take the barbarians in and end up conquering them. They make them live like the people they set out to take over. The architecture of the system channels them, beguiles them, seduces and transforms them, demanding from them what they could not before have given but slowly grow to offer. The empire survives, the barbarians survive, but the empire is no more and the barbarians are nowhere to be found.","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 350, loc. 4844"],["What, anyway, was he to say? That intelligence could surpass and excel the blind force of evolution, with its emphasis on mutation, struggle and death? That conscious cooperation was more efficient than feral competition?","Iain M. Banks, The Player of Games (A Culture Novel Book 2), pg. 359, loc. 4959"],["He’d given his life to Panoply, and asked for nothing in return except the assurance that his colleagues cared about their duties as much as he did.","Alastair Reynolds, The Prefect (Revelation Space Book 7), pg. 108, loc. 2679"],["He realised now that he had never come close to imagining the utter draining hopelessness, or the shame. He had done nothing wrong, he told himself; nothing that merited the slightest degree of self-reproach. But the shame would not listen. The mere fact of confinement was enough.","Alastair Reynolds, The Prefect (Revelation Space Book 7), pg. 288, loc. 6950"],["If they shoot and I don’t, I’m screwed. If we both shoot, it hurts a little. If we cooperate, it’s Christmas for both of us. Except that there is always an incentive to pull the trigger. The theory is that as we meet again and again, cooperative behaviour will emerge.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 3, loc. 91"],["The engines in her mind prune the game-theoretic branches like diamond-bladed chainsaws.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 22, loc. 336"],["He – I – hid it. Mind steganography. The Proust effect. Somewhere the Archons would not find it, an associative memory unlocked by smell that you would never come across in a prison where you never eat or drink.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 31, loc. 451"],["Isidore can’t suppress a note of distaste in his voice at the word gogol: a dead soul, the uploaded mind of a human being, enslaved to carry out tasks, anathema to anyone from the Oubliette.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 34, loc. 492"],["‘The Sobornost have an endless appetite for deep learning models, and they are obsessed with human sensory modalities, especially taste and smell.’","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 49, loc. 693"],["The Oubliette is a society of perfect privacy, except in the agoras: here, you have to show yourself to the public. The people change their behaviour instinctively as they move from the avenue to the agora: backs straighten, and it is as if everyone walks with exaggerated care, greeting people with curt nods. What happens there is remembered by everybody, accessible to everyone. Places of public discussion and democracy, where you can try to influence the Voice, the Oubliette’s e-democracy system. Also good for the cryptoarchitects: publicly available data, to help shape the evolution of the city—","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 61, loc. 836"],["‘It is. The Martians have a dedicated organ for it.’ I tap my head. ‘A privacy sense. They feel what they are sharing, what is private and what isn’t. They also do something called co-remembering, sharing memories with others just by sharing the appropriate key with them. We just have the baby version. They give the visitors a bit of exomemory and an interface to it, reasonably well-defined. But there is no way we can appreciate the subtleties.’","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 109, loc. 1447"],["The strange clothes feel like armour, letting her feel like someone else, someone reckless.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 235, loc. 3045"],["‘The same thing I did to all of you. Put things in a place where no one will look for them. In your exomemories, protected by the best cryptography in the System. In a place that will claim a price if I want them back.","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 279, loc. 3600"],["‘Remember Sante Prison, on Earth? What you told your cellmate? That the thing you’d really like to steal was a Kingdom of your own. But ruling it would be too much trouble, much better have someone else be the figurehead, watch its people prosper and be happy, while you weed the garden and give flowers to young girls and give things a little nudge every now and then.’","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 298, loc. 3845"],["But then the Collapse happened, and the lunatics took over the asylum. We hacked the panopticon system. Turned it into the exomemory. Used it to give the power to us.’","Hannu Rajaniemi, The Quantum Thief (Jean le Flambeur Book 1), pg. 299, loc. 3859"],["Recalling the contribution of Alexis de Tocqueville, a Frenchman, in his book Democracy in America, the foundation decided its racial study should be headed by a non-American scholar from a country with no history of colonialism or racial domination.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 162"],["Myrdal couldn't find a single case in which a grand jury had indicted a white man for participating in a lynch mob, although some lynchers were named, even caught by newspaper photographers, as they stood smiling a few yards from the dangling feet of lifeless bodies.17","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 209"],["Across the South, almost without limitation, Negroes had access to black weeklies that ridiculed white hypocrisy, spoke out bitterly against racial injustice, reinterpreted the mainstream press, and covered Negro social and religious organizations in detail. “It is,” Myrdal said, “a fighting press,”3 and he was in awe of the fact that Negro newspapers enjoyed—strangely—the kind of freedom of expression that might have meant death to the lone Negro who dared to make such utterances in some parts of the South.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 260"],["McGill, by serving briefly and unwisely on the state payroll as state athletic director years earlier, had provided Talmadge the ammunition he needed. As part of his traveling campaign theater, Talmadge the impresario would be trailed by a scraggly backwoods equivalent of a Greek chorus, the doltish “Tree-Climbing Haggards,” who would hoist themselves into trees at his campaign appearances and blurt, on cue, “Tell 'em about ole Ralph McGill, Gene.” Talmadge would nod and yell back, “I'm a-comin' to that!” Then, to a rousing reception, he'd pull out the state checks that had been paid to McGill.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 694"],["It was clear, too, that the nation was feeling more uncomfortable with racial discrimination at home in the wake of a world war that had highlighted the Nazis' mistreatment of Jews.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 776"],["But by 1947, when Jackie Robinson broke the color barrier in Major League Baseball, he had become the first running race story that the white press joined the black press in covering.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 784"],["But Waring had had the moss and magnolias lifted from his eyes, as he would later say.32 He had recently read Myrdal's An American Dilemma and Cash's Mind of the South.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 846"],["a simple two-page letter was being written in rural, time-forgotten Clarendon County. The letter would have an impact of atomic proportions. It was written by an attorney on behalf of a Negro farmer, Levi Pearson, and his three school-age children. Addressed to the county superintendent of education, it asked that Negro children attending the Negro public schools in the county be provided the same free transportation that was available to white children attending white public schools.36","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 878"],["By supporting a progressive candidate, they were almost certain to have allies. If they simply advocated racial reform, they risked fighting alone. Liberal editors such as Ashmore and Daniels, as well as many moderates, took a simple position: They were for party loyalty. The Democratic Party, with the New Deal programs of Franklin Roosevelt, had been loyal to the economically troubled South, and the South, in return, should be loyal to the party.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 964"],["By so positioning themselves, Ashmore and Carter, both of whom were endlessly chatty and charming, soon found themselves frequently invited onto the national stage not as liberal dissenters in the South but as moderate defenders of the South, willing to go forth in the North and tell everybody to lay off.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 1009"],["This time, he was being asked to work with a team of experts who would ferret out data on enrollment, numbers of teachers and library books, education and pay levels of teachers, classroom sizes, lengths of school year, and capital expenditures for every county and every state in the South—virtually all of it information that the school districts and states did not want anyone from the outside to have.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 1123"],["The New York Times changed its policies on racial tagging in 1946 and announced the fact in an editorial, which prompted coverage by Time magazine. “This may seem like a small thing,” the Times said. “The Negroes don't think so.” Under the new policy, race would not be mentioned without a legitimate purpose, such as providing a way to identify a crime suspect who was being sought or to explain a racial confrontation. “The press, we believe, has a special and heavy responsibility, not merely editorially . . . but in its treatment of news,” the Times declared.30","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 1306"],["Before the eight students arrived at the school together, Elizabeth Eckford arrived alone, aboard a municipal bus. Departing the bus, clutching her books to her chest, her eyes shielded by sunglasses and her expression fixed, the fifteen-year-old began making the block-long walk to a barrier of National Guardsmen.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 3769"],["For a second time, Eckford was turned away. Stuck and unable to leave the scene until the next bus arrived, she sat on a bench at the bus stop, her head tilted downward. For minutes that seemed eternal, she absorbed the jeers, epithets, and threats of an angry crowd that seemed to be bouncing out of control all around her. Eckford sat alone, motionless, her arms folded over her lap.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 3798"],["He loved the way Ashmore defined the difference between the South and North: in the South, whites would say to Negroes, “Come close, but don't go too high.” In the North, whites would say, “Go high, but don't come too close.”","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 4645"],["The first public protest by frustrated Negro students came on the afternoon of February 1, 1960. On that day, not one reporter or photographer was present to cover an event that would give the civil rights movement a propulsive force that would carry it nearly another decade. There is not a single eyewitness account by a professional journalist of the historic hour when Joseph McNeil, Franklin McCain, Ezell Blair, Jr., and David Richmond—four freshmen at North Carolina Agricultural and Technical College, dressed in coats and ties—walked into the Woolworth's in downtown Greensboro, sat down at the lunch counter, ordered coffee, and were refused.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 5283"],["The sit-ins, which adopted the same Gandhian methods that Martin Luther King, Jr., was preaching, drew a quick and unequivocal endorsement from King himself. Though he could have viewed the students as a breakaway rump group that disrespected his leadership and had abandoned the Southern Christian Leadership Conference, he felt quite differently. They were the frontline embodiment of the philosophy he had been preaching.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 5353"],["None of this was by accident. Five months before, James Lawson, a Negro divinity student at Vanderbilt University who had studied Gandhian protest in India, had begun conducting workshops in nonviolent tactics and philosophy and now had a committed cadre of disciples and budding leaders. Among them were John Lewis, an Alabama-born farm boy who was a ministerial student at tiny, poor American Baptist College; Diane Nash from Chicago, a student at Fisk University; and James Bevel, who had been born in Mississippi, was old enough to have already served in the navy, and was attending American Baptist with hopes of becoming a minister.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 5368"],["Booker admired how adroitly the riders distributed the sandwiches, not alerting the bus's regular passengers as to who was in the protest group.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 5847"],["The younger Mrs. Meredith breaks in. She has been playing with her infant son, John Howard, who will be three in January. She is teaching him to talk. “Say, I don't want to pick cotton,” she commands him. Giggling, the boy happily cries out, “I don't wanna pick cotton.” The younger Mrs. Meredith casts a sidelong glance at a reporter, satisfied with the effect. “He won't pick cotton,” she says flatly.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 6754"],["Vann would later say that “in a twinkling of an eye, the whole black community was instantaneously consolidated behind King.”10","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 7586"],["In part, perhaps, because the Black Muslim leader, Malcolm X, had emerged as a more ominous threat to white America, Newsweek and Time began portraying King more sympathetically.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 7694"],["The Birmingham campaign turned the nation's sympathies toward the civil rights movement.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 7698"],["Walker was a public figure, not a public official, and the Supreme Court ruling applied only to public officials. It would be three more years before the Supreme Court, by a narrower 5–4 verdict, would extend the protection against libel suits brought by public figures.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 8529"],["The Claude Sitton notebook, which he and Karl Fleming had fashioned, was now de rigueur: you put one of the sawed-in-two steno pads into the inside breast pocket of your suit coat, and it could not be spotted by the mobs. You put two into your breast pocket, and it bulged like a shoulder holster. Then mobs would mistake you for an FBI agent and think twice before attacking. Or you could go the other way: dress like a white heckler and cram the notebook under your belt, beneath a flapping shirttail, and blend in with the mob.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 8972"],["At 9:30 p.m., ABC interrupted its Sunday Night Movie and, with Frank Reynolds narrating, showed fifteen minutes of footage of the assault and its aftermath. The movie was Judgment at Nuremberg, a dramatic study of how Germans had ignored, or acquiesced in, the horrors of Nazism. Suddenly viewers were watching—not Nazi Germany but segregationist Alabama.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9210"],["Johnson not only sent proposed legislation to Congress, he personally accompanied it, giving a speech that was interrupted forty times by applause. He called for “no delay, no hesitation, no compromise.” And then, he added, “We shall overcome.”","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9255"],["They saw a tear roll down King's check upon hearing Johnson use the movement's own slogan.33","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9259"],["when John Lewis was asked about the Alabama legislature's resolution accusing marchers of “fornication” in the tents, he denied it and said, “All these segregationists can think of is fornication, and that is why there are so many different shades of Negroes.”","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9301"],["One of the four men in the Klan car when the shots were fired was an undercover FBI informant.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9332"],["Thirty-three years later, John Lewis, the former SNCC chairman and now a congressman, would look back on the voting rights victory and say that it had been Selma, and the later efforts to keep voting rights in the news, that had held the movement together so long. “After that,” Lewis said, “we just came apart.”","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9415"],["A turning point came five days after Johnson signed the Voting Rights Act on August 6. Rioting raged through Watts, a black district in Los Angeles.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9429"],["Amid all the confusion, there was one certainty for white journalists covering race in America: their lives had changed. In the South, they were threatened by white mobs and found safety in black neighborhoods. In Watts, white reporters fled black mobs and sought safety in white neighborhoods and behind police barricades.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9436"],["Once, the SNCC organizers had been plumbing the teachings of Mahatma Gandhi and Albert Camus; now they were passing around the separatist speeches of Malcolm X and The Wretched of the Earth by Frantz Fanon, a Martinique psychiatrist who was working with Algerian rebels and believed it was therapeutic for oppressed people to fight physically for their freedom. Although SNCC had been founded upon strict nonviolent principles, by late 1965 shotguns and other “defensive weapons” were visible in SNCC outposts in Philadelphia and a handful of other racial trouble spots across the South.","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9463"],["After discussion that ebbed and flowed for weeks, the decision was made. Individuals of African descent, not the Times, would choose how they were designated for as long as the issue was in dispute. King, Wilkins, and those of like minds were Negroes. Carmichael, McKissick, and others who favored the other term were blacks. If reporters were in doubt about a person's preference, they should ask.19","Gene Roberts and Hank Klibanoff, The Race Beat: The Press, the Civil Rights Struggle, and the Awakening of a Nation, loc. 9583"],["I would like to dedicate this edition to my three young grandsons, who may never know how much I worry that the world in which they will live may be one of justice, peace, and beauty.","Ursula Franklin, The Real World of Technology (CBC Massey Lectures), loc. 66"],["As I see it, technology has built the house in which we all live.","Ursula Franklin, The Real World of Technology (CBC Massey Lectures), loc. 89"],["Technology, like democracy, includes ideas and practices; it includes myths and various models of reality. And like democracy, technology changes the social and individual relationships between us. It has forced us to examine and redefine our notions of power and of accountability.","Ursula Franklin, The Real World of Technology (CBC Massey Lectures), loc. 98"],["Central to any new order that can shape and direct technology and human destiny will be a renewed emphasis on the concept of justice. The viability of technology, like democracy, depends in the end on the practice of justice and on the enforcement of limits to power.","Ursula Franklin, The Real World of Technology (CBC Massey Lectures), loc. 131"],["Women don’t realize how much store men set on the regularity of their habits.","Louise Erdrich, The Round House: A Novel, pg. 5, loc. 69"],["I resented the fact that I didn’t have a brand-new name to distinguish me from the tedious Coutts line—responsible, upright, even offhandedly heroic men who drank quietly, smoked an occasional cigar, drove a sensible car, and only showed their mettle by marrying smarter women.","Louise Erdrich, The Round House: A Novel, pg. 7, loc. 93"],["Morris has done thoughtful and careful work to quantify what he terms social development (“a group’s ability to master its physical and intellectual environment to get things done”) over time.","Erik Brynjolfsson and Andrew McAfee, The Second Machine Age: Work, Progress, and Prosperity in a Time of Brilliant Technologies, pg. 4, loc. 77"],["The Industrial Revolution, of course, is not only the story of steam power, but steam started it all. More than anything else, it allowed us to overcome the limitations of muscle power, human and animal, and generate massive amounts of useful energy at will. This led to factories and mass production, to railways and mass transportation. It led, in other words, to modern life. The Industrial Revolution ushered in humanity’s first machine age—the first time our progress was driven primarily by technological innovation—and it was the most profound time of transformation our world has ever seen.","Erik Brynjolfsson and Andrew McAfee, The Second Machine Age: Work, Progress, and Prosperity in a Time of Brilliant Technologies, pg. 6, loc. 99"],["though we are oddly good at long-distance running and fast, accurate throwing.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 211"],["Anatomically and physiologically, the escalating need to acquire this adaptive cultural information drove the rapid expansion of our brains, giving us the space to store and organize all this information, while creating the extended childhoods and long postmenopausal lives that give us the time to acquire all this know-how and the chance to pass it on.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 265"],["It has also made us powerful throwers and long-distance runners who are otherwise physically weak and fat.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 269"],["Psychologically, we have come to rely so heavily on the elaborate and complicated products of cultural evolution for our survival that we now often put greater faith in what we learn from our communities than in our own personal experiences or innate intuitions.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 270"],["The growing body of adaptive information available in the minds of other people also drove genetic evolution to create a second form of human status, called prestige, which now operates alongside the dominance status we inherited from our ape ancestors.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 276"],["Ants, for example, capture an equivalent biomass to modern humans, making them the most dominant of terrestrial invertebrates.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 371"],["The world’s leading evolutionary psychologists, for example, have argued that humans evolved “improvisational intelligence,” which allows us to formulate causal models of how the world works.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 390"],["Many of both our mental skills and deficiencies can be predicted by recognizing that our brains evolved and expanded in a world in which the crucial selection pressure was our ability to acquire, store, organize, and retransmit an ever-growing body of cultural information.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 417"],["but rather from the accumulated repertoire of mental tools (e.g., integers), skills (differentiating right from left), concepts (fly wheels), and categories (basic color terms) that we inherit culturally from earlier generations.11","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 420"],["This means that chimps can develop what game theorists call a mixed strategy, which requires them to randomize their behavior around a certain probability. Humans, however, often struggle with this.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 553"],["We can survive because, across generations, the selective processes of cultural evolution have assembled packages of cultural adaptations—including tools, practices, and techniques—that cannot be devised in a few years, even by a group of highly motivated and cooperative individuals.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 678"],["Culture, and cultural evolution, are then a consequence of genetically evolved psychological adaptations for learning from other people. That is, natural selection favored genes for building brains with abilities to learn from others.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 810"],["As we’ll see in later chapters, cultural learning reaches directly into our brains and changes the neurological values we place on things and people, and in doing so, it also sets the standards by which we judge ourselves.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 832"],["but will also allow you to gradually scaffold up your abilities and know-how while making the most of what those who care about you know.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 867"],["Self-similarity cues help learners focus on those likely to possess cultural traits (e.g., practices or preferences) that will be useful to the learner in their future roles.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 875"],["In fact, the more challenging the problem or the greater the uncertainty, the more inclined people are to rely on cultural learning, as predicted by evolutionary models.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 923"],["If true, students may learn more effectively from teachers or professors who match them on these dimensions, which may impact a person’s grades, choice of major, or career preferences.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1037"],["If people will acquire suicidal behavior via cultural learning, it’s not clear what the boundaries are on the power of culture in our species. Copying suicide highlights the potency of our imitative tendencies and means that under the right conditions we can acquire practices via cultural learning that natural selection has directly acted to eliminate under most conditions. If humans will imitate something that is so starkly not in our self-interest, or that of our genes, imagine all the other less costly things we are willing to acquire by cultural transmission.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1120"],["The central argument in this book is that relatively early in our species’ evolutionary history, perhaps around the origins of our genus (Homo) about 2 million years ago, we first crossed this evolutionary Rubicon, at which point cultural evolution became the primary driver of our species’ genetic evolution. This interaction between cultural and genetic evolution generated a process that can be described as autocatalytic, meaning that it produces the fuel that propels it. Once cultural information began to accumulate and produce cultural adaptations, the main selection pressure on genes revolved around improving our psychological abilities to acquire, store, process, and organize the array of fitness-enhancing skills and practices that became increasingly available in the minds of the others in one’s group.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1234"],["Similarly, in crossing our evolutionary Rubicon, the human lineage embarked down a novel evolutionary path from which there was no turning back.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1248"],["You might invent a good trait, as adaptive as T, but you’ll never invent something as good as the savannah hunting package of T** + T2 + T3. Thus, if you don’t focus on cultural learning, you will lose out to those who do.","Joseph Henrich, The Secret of Our Success: How Culture Is Driving Human Evolution, Domesticating Our Species, and Making Us Smarter, loc. 1251"],["sparked a coevolution
