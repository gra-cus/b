e their paws on the arms deposits of crumbling, Eastern European socialist countries.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 180, loc. 2642"],["Movies are the source for forms of expression. In Naples, Cosimo Di Lauro is a good example. His clothes are reminiscent of Brandon Lee’s in The Crow. Camorristi look to the movies to create for themselves a criminal image they often lack. They model themselves on familiar Hollywood masks, a sort of shortcut to make themselves into figures to fear.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 251, loc. 3655"],["Like the rappers and DJs who put their finger on the record to keep it from spinning normally, Camorra businessmen momentarily stop the movement of the legal market, scratch, then make it spin even faster.","Roberto Saviano and Virginia Jewiss, Gomorrah: A Personal Journey into the Violent International Empire of Naples' Organized Crime System, pg. 265, loc. 3870"],["It’s a very difficult era in which to be a person, just a real, actual person, instead of a collection of personality traits selected from an endless Automat of characters.","Gillian Flynn, Gone Girl: A Novel, pg. 73, loc. 1289"],["Hild put her arms around him. They didn’t quite meet, but she squeezed as hard as she could. Trouble meant they had to listen, not fight.","Nicola Griffith, Hild: A Novel (The Light of the World Trilogy), loc. 63"],["and it was his laugh-because-I-am-king laugh, the one for important visitors, to show ease in his own hall. Everything a king does is a lie, Onnen said.","Nicola Griffith, Hild: A Novel (The Light of the World Trilogy), loc. 97"],["It made Hild’s time at the edges of things less than easy. How could she be still and listen and watch when Cian’s yell made the rooks croak and fly away or the deer bound into the undergrowth?","Nicola Griffith, Hild: A Novel (The Light of the World Trilogy), loc. 201"],["Hereswith overrode her. “If the king notices me, I do this.” She straightened her spine and smiled a proud, glad smile that shocked Hild. “Try it.” Hild shook her head. “Try it.” “No. I’m not happy.”","Nicola Griffith, Hild: A Novel (The Light of the World Trilogy), loc. 276"],["A special policy encouraged wholesale migration: Applicants with a family member working at Armco would move to the top of the employment list. Armco didn’t just hire the young men of Appalachian Kentucky; they actively encouraged those men to bring their extended families.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 477"],["Act to George W. Bush’s ownership society. But in the Middletowns of the world, homeownership comes at a steep social cost: As jobs disappear in a given area, declining home values trap people in certain neighborhoods.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 789"],["In the broken world I saw around me—and for the people struggling in that world—religion offered tangible assistance to keep the faithful on track.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 1348"],["We talk about the value of hard work but tell ourselves that the reason we’re not working is some perceived unfairness: Obama shut down the coal mines, or all the jobs went to the Chinese. These are the lies we tell ourselves to solve the cognitive dissonance—the broken connection between the world we see and the values we preach.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 2022"],["“But if you want the sort of work where you can spend the weekends with your family, you’ve got to go to college and make something of yourself.” That was the essence of Mamaw’s genius. She didn’t just preach and cuss and demand. She showed me what was possible—a peaceful Sunday afternoon with the people I loved—and made sure I knew how to get there.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 2050"],["I’m not saying ability doesn’t matter. It certainly helps. But there’s something powerful about realizing that you’ve undersold yourself—that somehow your mind confused lack of effort for inability. This is why, whenever people ask me what I’d most like to change about the white working class, I say, “The feeling that our choices don’t matter.” The Marine Corps excised that feeling like a surgeon does a tumor.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 2412"],["Here is where the rhetoric of modern conservatives (and I say this as one of them) fails to meet the real challenges of their biggest constituents. Instead of encouraging engagement, conservatives increasingly foment the kind of detachment that has sapped the ambition of so many of my peers.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 2632"],["There is no group of Americans more pessimistic than working-class whites. Well over half of blacks, Latinos, and college-educated whites expect that their children will fare better economically than they have. Among working-class whites, only 44 percent share that expectation. Even more surprising, 42 percent of working-class whites—by far the highest number in the survey—report that their lives are less economically successful than those of their parents’.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 2641"],["For many kids, the first impulse is escape, but people who lurch toward the exit rarely choose the right door. This is how my aunt found herself married at sixteen to an abusive husband. It’s how my mom, the salutatorian of her high school class, had both a baby and a divorce, but not a single college credit under her belt before her teenage years were over.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 3067"],["And she’ll tell you about the power of seeing enough of the world to dream big:","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 3203"],["Each benefited from the same types of experiences in one way or another. They had a family member they could count on. And they saw—from a family friend, an uncle, or a work mentor—what was available and what was possible.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 3230"],["Or the moment I can’t even remember when Papaw installed a secret phone line in the bottom of my toy box so that Lindsay could call Mamaw and Papaw if things got a little too crazy.","J. D. Vance, Hillbilly Elegy: A Memoir of a Family and Culture in Crisis, loc. 3370"],["In a sense, we work backward, either consciously or unconsciously, creating work that fits the venue available to us.","David Byrne, How Music Works, loc. 100"],["The musician David Rothenberg claims that “life is far more interesting than it needs to be, because the forces that guide it are not merely practical.”","David Byrne, How Music Works, loc. 358"],["In my experience, the emotionally charged content always lies there, hidden, waiting to be tapped, and although musicians tailor and mold their work to how and where it will be best heard or seen, the agony and the ecstasy can be relied on to fill whatever shape is available.","David Byrne, How Music Works, loc. 370"],["In retrospect, I guess that like many others, I decided that making my art in public (even if that meant playing people’s songs at that point) was a way of reaching out and communicating when ordinary chitchat was not comfortable for me.","David Byrne, How Music Works, loc. 401"],["(My other artistic medium at the time was questionnaires that I’d mail or pass out. Not many came back completed.)","David Byrne, How Music Works, loc. 474"],["Occasionally I’d cross over into something affected, but most of the time the poor soul up there was just doing what he thought was right, given the skills and techniques available to him.","David Byrne, How Music Works, loc. 526"],["It was like looking at a framework, an architectural drawing, and being asked to imagine where the walls and sink might go.","David Byrne, How Music Works, loc. 533"],["but I was fascinated by the fact that the old-guard movers and shakers of the United States had an actual look (with approved brands!). And despite their wealth, the clothing choices made by ye olde masters of the universe weren’t super flattering!","David Byrne, How Music Works, loc. 551"],["Throughout the three-piece and four-piece periods, Talking Heads songs, and even the shows, were still mostly about self-examination, angst, and bafflement at the world we found ourselves in.","David Byrne, How Music Works, loc. 628"],["The Western emphasis on pseudo-naturalism and the cult of spontaneity as a kind of authenticity was only one way of doing things on stage.","David Byrne, How Music Works, loc. 764"],["There are two conversations going on at the same time: the story and a conversation about how the story is being told.","David Byrne, How Music Works, loc. 858"],["I may well be idealizing some of what I saw and witnessed, taking aspects of what I perceived and adapting them to solve and deal with my own issues and creative bottlenecks. Somehow I have a feeling that might be okay.","David Byrne, How Music Works, loc. 900"],["1. Improvise moving to the music and come up with an eight-count phrase. (In dance, a phrase is a short series of moves that can be repeated.) 2. When you find a phrase you like, loop (repeat) it. 3. When you see someone else with a stronger phrase, copy it. 4. When everyone is doing the same phrase the exercise is over.","David Byrne, How Music Works, loc. 1021"],["Sociologist H. Stith Bennett suggests that over time we developed what he calls “recording consciousness,” which means we internalize how the world sounds based on how recordings sound.3","David Byrne, How Music Works, loc. 1168"],["There are actually people out there who can identify classical recordings just by looking at the grooves on the LP.","David Byrne, How Music Works, loc. 1729"],["It was rumored that the length of the CD was determined by the duration of Beethoven’s Ninth Symphony, because that was Norio Ohga’s favorite piece of music, and he was the president of Sony at that time.","David Byrne, How Music Works, loc. 1983"],["For a brief minute, we had the idea that we might be able to create our own “field recordings”—a musical documentation of an imaginary culture. It would be sort of like a Borges or Calvino story, but this would be a mystery in musical form.","David Byrne, How Music Works, loc. 2453"],["but the process of creating repetitive tracks and then making sections by switching instruments on and off using the mixing board was retained.","David Byrne, How Music Works, loc. 2578"],["I wrote the verses of “Once in a Lifetime” at my home on East Seventh Street in the East Village. I started by taking on the character of a radio preacher I’d heard on one of my cassettes. There was a serious use of anaphora—employing the same phrase to begin each sentence.","David Byrne, How Music Works, loc. 2662"],["It was tough work—I had to reinvent myself as a lyricist to match those tracks. I wasn’t writing about my own anxieties anymore—I had to leave much of that behind.","David Byrne, How Music Works, loc. 2675"],["Maybe songs can make an emotional case for inclusiveness and openness instead of just being critical. Maybe songs can be that possibility, rather than just a rational argument for it. I didn’t know if I could write songs like that, but I was thinking about it.","David Byrne, How Music Works, loc. 2944"],["He argued that in a lot of African weaving, one can sense a rhythm. The repetition in these fabrics doesn’t consist of a simple looping of mirror images and patterns; rather, modular parts recombine, shift position, and interact over and over with one another, aligning in different ways over time, recombinant. They are scores for a funky minimalist symphony.","David Byrne, How Music Works, loc. 3089"],["My music-geek side wouldn’t have allowed me to write a song with essentially just three major chords in it, not anymore—I thought I was supposed to have outgrown that. However, the fact that this almost naïve directness was someone else’s idea meant I could excuse myself—I could blame someone else, which made it okay. This pushed me in a new (old) direction, which, of course, was a good thing.","David Byrne, How Music Works, loc. 3173"],["The armor, said Wald, doesn’t go where the bullet holes are. It goes where the bullet holes aren’t: on the engines.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 150"],["The Laffer curve, with its compact visual representation and its agreeably counterintuitive sting,","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 405"],["As economist Hal Varian put it, “You can explain it to a Congressman in six minutes and he can talk about it for six months.”","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 406"],["When doing any serious mathematical thinking, you’re going to have to multiply 6 by 8 sometimes, and if you have to reach for your calculator each time you do that, you’ll never achieve the kind of mental flow that actual thinking requires. You can’t write a sonnet if you have to look up the spelling of each word as you go.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 804"],["If you want to make the error bar half as big, you need to survey four times as many people. And if you want to know how impressed to be by a good run of heads, you can ask how many square roots away from 50% it is. The square root of 100 is 10. So when I got 60 heads in 100 tries, that was exactly one square root away from 50-50. The square root of 1,000 is about 31; so when I got 538 heads in 1,000 tries, I did something even more surprising, even though I got only 53.8% heads in the latter case and 60% heads in the former.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1022"],["After all, didn’t de Moivre tell us that extreme outcomes, like four straight sons, are highly unlikely? He did, and they are. But if you’ve already had three sons, a fourth son is not so unlikely at all. In fact, you’re just as likely to have a son as a first-time parent.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1040"],["The way the overall proportion settles down to 50% isn’t that fate favors tails to compensate for the heads that have already landed; it’s that those first ten flips become less and less important the more flips we make.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1051"],["That’s how the Law of Large Numbers works: not by balancing out what’s already happened, but by diluting what’s already happened with new data, until the past is so proportionally negligible that it can safely be forgotten.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1054"],["Here’s a rule of thumb that makes sense to me: if the magnitude of a disaster is so great that it feels right to talk about “survivors,” then it makes sense to measure the death toll as a proportion of total population. When you talk about a survivor of the Rwandan genocide, you could be talking about any Tutsi living in Rwanda; so it makes sense to say that the genocide wiped out 75% of the Tutsi population. And you might be justified to say that a catastrophe that killed 75% of the population of Switzerland was the “Swiss equivalent” of what befell the Tutsi.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1063"],["Don’t talk about percentages of numbers when the numbers might be negative.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1096"],["That the stockbroker handed you ten straight good stock picks is very unlikely; that he handed somebody such a good run of picks, given ten thousand chances, is not even remotely surprising. In the British statistician R. A. Fisher’s famous formulation, “the ‘one chance in a million’ will undoubtedly occur, with no less and no more than its appropriate frequency, however surprised we may be that it should occur to us.”","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1388"],["Rather, McKay and Bar-Natan are making a potent point about the power of wiggle room. Wiggle room is what the Baltimore stockbroker has when he gives himself plenty of chances to win; wiggle room is what the mutual fund company has when it decides which of its secretly incubating funds are winners and which are trash. Wiggle room is what McKay and Bar-Natan used to work up a list of rabbinical names that jibed well with War and Peace. When you’re trying to draw reliable inferences from improbable events, wiggle room is the enemy.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1409"],["Neuroscientists divvy up their fMRI scans into tens of thousands of small pieces, called voxels, each corresponding to a small region of the brain.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1451"],["We are born almost knowing how to count, and how to categorize objects by their location and shape, and the formal, mathematical renditions of these concepts are not so different","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1571"],["The reductio is a kind of mathematical judo, in which we first affirm what we wish eventually to deny, with the plan of throwing it over our shoulder and defeating it by means of its own force.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 1909"],["The primes are the atoms of number theory, the basic indivisible entities of which all numbers are made.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2016"],["The logarithm of a positive number N, called log N, is the number of digits it has. Wait, really? That’s it? No. That’s not really it. We can call the number of digits the “fake logarithm,” or flogarithm.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2028"],["He wrote, “One meteorologist remarked that if the theory were correct, one flap of a sea gull’s wing would be enough to alter the course of the weather forever. The controversy has not yet been settled, but the most recent evidence seems to favor the sea gulls.”","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2404"],["But no. In fact, the cards the listeners mailed in were highly nonuniform. Sequences like BBRBR and BRRBR were offered much more frequently than chance would predict, while sequences like RBRBR are less frequent than they ought to be, and RRRRR almost never showed up.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2550"],["Five percent is the degree to which we believe that a roulette wheel we encounter is weighted toward the red.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2676"],["It explains why five reds in a row feels “less random” than RBRRB to us; it’s because the former activates a theory, RED, to which we assign some non-negligible prior probability, and the latter doesn’t.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 2705"],["To paraphrase Stigler: if your government isn’t wasteful, you’re spending too much time fighting government waste.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 3507"],["Pascal sewed this page of notes into the lining of his coat and kept it there the rest of his life.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 3522"],["Many of the ancient scientists, most famously Plato, argued that vision must involve a kind of fire that emanated from the eye.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 3893"],["Sometimes scientists discover the theory and leave it to mathematicians to figure out why it’s elegant, and other times mathematicians develop an elegant theory and leave it to scientists to figure out what it’s good for.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 3952"],["The bold idea that we can think geometrically about systems that don’t look like Euclidean space,* and even call these systems “geometries” with head held high, turned out to be critical to understanding the geometry of the relativistic space-time we live in; and nowadays we use generalized geometric ideas to map Internet landscapes, which are even further removed from anything Euclid would recognize.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 3975"],["The goal no longer had to be building systems so heavily shielded and double-checked that no error could ever arise. After Hamming and Shannon, it sufficed to make errors rare enough that the flexibility of the error-correcting code could counteract whatever noise got through.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 4093"],["Bofoc, bofof, bofog, and bofol mean “red,” “yellow,” “green,” and “blue” respectively. It makes a certain kind of sense to have conceptual similarity represented in sound; but it also makes it very difficult to talk about color in Ro at a crowded party. “I’m sorry, was that ‘bofoc’ or ‘bofog’?”*","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 4143"],["now here is Galton’s remarkable discovery: those children are not likely to be as tall as their parents. The same goes for short parents, in the opposite direction; their kids will be tend to be short, but not as short as they themselves are. Galton had discovered the phenomenon now called regression to the mean. His data left no doubt that it was real.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 4458"],["On the positive side, Condorcet’s practice of following ideas to their logical conclusions led him to insist, almost alone among his peers, that the much-discussed Rights of Man belonged to women,","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 5766"],["You must not attempt this approach to parallels. I know this way to the very end. I have traversed this bottomless night, which extinguished all light and joy in my life. I entreat you, leave the science of parallels alone. . ","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 5852"],["It’s just the same phenomenon we saw in the projective plane, which Brunelleschi and his fellow painters used to develop the theory of perspective.* There, too, every pair of lines met. And this is no coincidence—one can prove that Riemann’s geometry of Points and Lines on a sphere is the same as that of the projective plane.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 5903"],["Thus, the second problem among those Hilbert presented to the mathematicians gathered in Paris: But above all I wish to designate the following as the most important among the numerous questions which can be asked with regard to the axioms: To prove that they are not contradictory, that is, that a definite number of logical steps based upon them can never lead to contradictory results.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 6048"],["Hilbert and the other formalists didn’t want to leave open the possibility of a contradiction embedded like a time bomb in the axioms; he wanted a mathematical framework in which consistency was guaranteed.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 6092"],["Kurt Gödel proved in his famous second incompleteness theorem that there could be no finitary proof of the consistency of arithmetic. He had killed Hilbert’s program with a single stroke.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 6104"],["As the philosopher W. O. V. Quine put it, “To believe something is to believe that it is true; therefore a reasonable person believes each of his beliefs to be true; yet experience has taught him to expect that some of his beliefs, he knows not which, will turn out to be false. A reasonable person believes, in short, that each of his beliefs is true and that some of them are false.”","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 6416"],["But there’s a deeper reason. If something is true and you try to disprove it, you will fail. We are trained to think of failure as bad, but it’s not all bad. You can learn from failure. You try to disprove the statement one way, and you hit a wall. You try another way, and you hit another wall. Each night you try, each night you fail, each night a new wall, and if you are lucky, those walls start to come together into a structure, and that structure is the structure of the proof of the theorem. For if you have really understood what’s keeping you from disproving the theorem, you very likely understand, in a way inaccessible to you before, why the theorem is true.","Jordan Ellenberg, How Not to Be Wrong: The Power of Mathematical Thinking, loc. 6489"],["A simple refusal motivates my argument: refusal to believe that the present time and place, and the people who are here with us, are somehow not enough.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 76"],["The point of doing nothing, as I define it, isn’t to return to work refreshed and ready to be more productive, but rather to question what we currently perceive as productive.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 91"],["But the villain here is not necessarily the Internet, or even the idea of social media; it is the invasive logic of commercial social media and its financial incentive to keep us in a profitable state of anxiety, envy, and distraction.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 100"],["To resist in place is to make oneself into a shape that cannot so easily be appropriated by a capitalist value system.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 163"],["It’s important for me to link my critique of the attention economy to the promise of bioregional awareness because I believe that capitalism, colonialist thinking, loneliness, and an abusive stance toward the environment all coproduce one another.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 198"],["So, consider this not a closed transmission of information, but instead an open and extended essay, in the original sense of the word (a journey, an essaying forth). It’s less a lecture than an invitation to take a walk.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 225"],["the essay was a plea on behalf of the spatially and temporally embedded human animal;","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 231"],["how art can teach us new scales and tones of attention.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 244"],["to understand the violence of “context collapse” online and propose a kind of “context collection” in its place.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 254"],["I’ve also learned that patterns of attention—what we choose to notice and what we do not—are how we render reality for ourselves, and thus have a direct bearing on what we feel is possible at any given time.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 273"],["On a cliff overlooking the sea, forty-five minutes before the sunset, a greeter checked guests in to an area of foldout seats formally cordoned off with red rope. They were ushered to their seats and reminded not to take photos. They watched the sunset, and when it finished, they applauded. Refreshments were served afterward.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 332"],["the way it changed the granularity of my perception,","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 364"],["(I suspect that he was a man concerned with productivity, since one of his inventions was a study desk that was also an alarm clock and timer, which would open up books for an allotted amount of time, close them, and then open the next book.)","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 397"],["A public, noncommercial space demands nothing from you in order for you to enter, nor for you to stay; the most obvious difference between public space and other spaces is that you don’t have to buy anything, or pretend to want to buy something, to be there.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 457"],["In a situation where every waking moment has become the time in which we make our living, and when we submit even our leisure for numerical evaluation via likes on Facebook and Instagram, constantly checking on its performance like one checks a stock, monitoring the ongoing development of our personal brand, time becomes an economic resource that we can no longer justify spending on “nothing.”","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 489"],["They don’t know what my work is, they don’t see progress—they just see recurrence, day after day, week after week.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 582"],["I often think of the artist Mierle Laderman Ukeles. Her well-known pieces include Washing/Tracks/Maintenance: Outside, a performance in which she washed the steps of the Wadsworth Atheneum, and Touch Sanitation Performance, in which she spent eleven months shaking hands with and thanking New York City’s 8,500 sanitation men, in addition to interviewing and shadowing them.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 658"],["As John Muir once said, “Longest is the life that contains the largest amount of time-effacing enjoyment.”","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 719"],["Hannah Arendt’s classic 1958 work The Human Condition, in which she diagnoses the age-old temptation to substitute design for the political process.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1059"],["These despairing questions might sound familiar to anyone who has force-ejected themselves from an absorbing situation only to find its pretenses are totally, frighteningly questionable.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1191"],["since what drives the machine is not the content of information but the rate of engagement.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1255"],["To stand apart is to look at the world (now) from the point of view of the world as it could be (the future), with all of the hope and sorrowful contemplation that this entails.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1284"],["In 2008, employees at an office for the accounting firm Deloitte were troubled by the behavior of a new recruit. In the midst of a bustling work environment, she didn’t seem to be doing anything except sitting at an empty desk and staring into space. Whenever someone would ask what she was doing, she would reply that she was “doing thought work” or “working on [her] thesis.” Then there was the day that she spent riding the elevators up and down repeatedly. When a coworker saw this and asked if she was “thinking again,” she replied: “It helps to see things from a different perspective.”2 The employees became uneasy. Urgent inter-office emails were sent. It turned out that the staff had unwittingly taken part in a performance piece called The Trainee. The silent employee was Pilvi Takala, a Finnish artist who is known for videos in which she quietly threatens social norms with simple actions.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1302"],["For a moment, the custom is shown to be not the horizon of possibility, but rather a tiny island in a sea of unexamined alternatives.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1372"],["To him, cubism was quite simple: three noses meant you looked at it three times.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1916"],["what Hockney and countless other artists offer is a kind of attentional prosthesis.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 1967"],["Curiosity, something we know most of all from childhood, is a forward-driving force that derives from the differential between what is known and not known.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2012"],["Curiosity is what gets me so involved in something that I forget myself.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2015"],["It’s a lot like breathing. Some kind of attention will always be present, but when we take hold of it, we have the ability to consciously direct, expand, and contract it. I’m often surprised at how shallow both my attention","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2093"],["all of the artworks I’ve described so far could be thought of as training apparatuses for attention. By inviting us to perceive at different scales and tempos than we’re used to, they teach us not only how to sustain attention but how to move it back and forth between different registers.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2095"],["It was the performance of the John Cage piece, or rather its attunement of my attention, that provided the “key” for those sounds to pass through the “gate” toward conscious perception. When I moved the focus of my attention, those signals that had been traveling into my head were finally granted admission into conscious perception.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2137"],["Defining attention as the ability to hold something before the mind,","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2158"],["bioregionalism is first and foremost based on observation and recognition of what grows where, as well as an appreciation for the complex web of relationships among","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2320"],["A towhee will never simply be “a bird” to me again, even if I wanted it to be. And it follows that this place can no longer be any place.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2332"],["we do not live in a simulation—a streamlined world of products, results, experiences, reviews—but rather on a giant rock whose other life-forms operate according to an ancient, oozing, almost chthonic logic.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2374"],["The fact that commenting on the weather is a cliché of small talk is actually a profound reminder of this, since the weather is one of the only things we each know any other person must pay attention to.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2745"],["As Pauline Oliveros writes in Deep Listening “When you enter an environment where there are birds, insects or animals, they are listening to you completely. You are received. Your presence may be the difference between life and death for the creatures of the environment. Listening is survival!”3","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 2881"],["COMMUNITY MEMORY is the name we give to this experimental information service. It is an attempt to harness the power of the computer in the service of the community. We hope to do this by providing a sort of super bulletin board where people can post notices of all sorts and can find the notices posted by others rapidly.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 3044"],["When I try to imagine a sane social network it is a space of appearance: a hybrid of mediated and in-person encounters, of hours-long walks with a friend, of phone conversations, of closed group chats, of town halls. It would allow true conviviality—the dinners and gatherings and celebrations that give us the emotional sustenance we need, and where we show up for each other in person and say, “I am here fighting for this with you.” It would make use of non-corporate, decentralized networking technology, both to include those for whom in-person interaction is difficult and to create nodes of support in different cities when staying in one place is increasingly an economic privilege.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 3252"],["the conservationist Aldo Leopold writes: One of the penalties of an ecological education is that one lives alone in a world of wounds.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 3358"],["Fukuoka’s method required less labor, no machines, and no chemicals, but it took him decades to perfect and required extremely close attention. If everything was done at precisely the right time, the reward was unmistakable: not only was Fukuoka’s farm more productive and sustainable than neighboring farms, his method was able to remediate poor soils after a few seasons, creating farmable land on rocky outcrops and other inhospitable areas.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 3474"],["His expertise lay in being a quiet and patient collaborator with the ecosystem he tended to.","Jenny Odell, How to Do Nothing: Resisting the Attention Economy, loc. 3505"],["The Essays is thus much more than a book. It is a centuries-long conversation between Montaigne and all those who have got to know him: a conversation which changes through history, while starting out afresh almost every time with that cry of “How did he know all that about me?”","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, loc. 191"],["As one of his favorite adages had it, there is no escaping our perspective: we can walk only on our own legs, and sit only on our own bum.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, loc. 202"],["by having a Latin inscription painted on the wall of a side-chamber to his library: In the year of Christ 1571, at the age of thirty-eight, on the last day of February, anniversary of his birth, Michel de Montaigne, long weary of the servitude of the court and of public employments, while still entire, retired to the bosom of the learned Virgins [the Muses], where in calm and freedom from all cares he will spend what little remains of his life now more than half run out. If the fates permit, he will complete this abode, this sweet ancestral retreat; and he has consecrated it to his freedom, tranquillity, and leisure.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 13, loc. 407"],["Seneca would have approved. If you become depressed or bored in your retirement, he advised, just look around you and interest yourself in the variety and sublimity of things. Salvation lies in paying full attention to nature.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 20, loc. 509"],["In truth, however hard you try, you can never retrieve an experience in full. As a famous line by the ancient philosopher Heraclitus has it, you cannot step into the same river twice.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 22, loc. 552"],["Thus, most of Montaigne’s thought consists of a series of realizations that life is not as simple as he has just made it out to be.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 25, loc. 589"],["If my mind could gain a firm footing, I would not make essays, I would make decisions; but it is always in apprenticeship and on trial.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 25, loc. 591"],["It plays a role like that of the mynah birds in Aldous Huxley’s novel Island, which are trained to fly around all day calling “Attention! Attention!” and “Here and now!”","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 26, loc. 611"],["Being noble was not a je ne sais quoi of class and style; it was a technical matter, and the main rule was that you and your descendants must engage in no trade and pay no taxes for at least three generations.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 29, loc. 669"],["Command of beautiful and grammatically perfect Latin was the highest goal of a humanistic education: it unlocked the door to the ancient world—considered the locus of all human wisdom—as well as to much of modern culture, since most scholars still wrote Latin. It offered entry to a good career: Latin was essential for legal and civil service.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 43, loc. 912"],["He loved the way Plutarch assembled his work by stuffing in fistfuls of images, conversations, people, animals, and objects of all kinds, rather than by coldly arranging abstractions and arguments. His writing is full of things, Montaigne pointed out. If Plutarch wants to tell us that the trick in living well is to make the best of any situation, he does it by telling the story of a man who threw a stone at his dog, missed, hit his stepmother instead, and exclaimed, “Not so bad after all!” Or, if he wants to show us how we tend to forget the good things in life and obsess only about the bad, he writes about flies landing on mirrors and sliding about on the smooth surface, unable to find a footing until they hit a rough area. Plutarch leaves no neat endings, but he sows seeds from which whole worlds of inquiry can be developed. He points where we can go if we like; he does not lead us, and it is up to us whether we obey or not.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 55, loc. 1109"],["This is exactly the kind of book, idiosyncratic and intellectually adventurous, that you would expect Montaigne to want to take such trouble over.","Sarah Bakewell, How to Live: Or A Life of Montaigne in One Question and Twenty Attempts at an Answer, pg. 58, loc. 1137"],["we need to see information as a workable material and learn to architect it in a way that gets us to our goals.","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 65"],["True means without variation,","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 76"],["The most important thing I can teach you about information is that it isn't a thing. It's subjective, not objective. It's whatever a user interprets from the arrangement or sequence of things they encounter.","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 92"],["What we intend to do determines how we define words like good and bad.","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 179"],["Why does this work need to be done? Why is change needed? Why do those changes matter? Why should other people care? Why hasn't this been tackled correctly? Why will this time be different?","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 217"],["You can turn a space into a place by arranging it so people know what to do there.","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 490"],["Be careful not to fall in love with your plans or ideas. Instead, fall in love with the effects you can have when you communicate clearly.","AbCovert, How to Make Sense of Any Mess: Information Architecture for Everybody, loc. 625"],["Our relation to books is a shadowy space haunted by the ghosts of memory, and the real value of books lies in their ability to conjure these specters.","Pierre Bayard, How to Talk About Books You Haven't Read, loc. 161"],["All zoology is really ecology. We cannot fully understand the lives of animals without understanding our microbes and our symbioses with them.","Ed Yong, I Contain Multitudes: The Microbes Within Us and a Grander View of Life, pg. 6, loc. 338"],["The archaeon provided the chassis of the eukaryotic cell while the bacterium eventually transformed into the mitochondria.","Ed Yong, I Contain Multitudes: The Microbes Within Us and a Grander View of Life, pg. 9, loc. 386"],["After eukaryotic cells evolved, some of them started cooperating and clustering together, giving rise to multicellular creatures, like animals and plants.","Ed Yong, I Contain Multitudes: The Microbes Within Us and a Grander View of Life, pg. 10, loc. 399"],["He asks because mammalian milk contains special sugars that infants cannot digest, but that certain microbes can. When a human mother breastfeeds her child, she isn’t just feeding it; she is also feeding the child its first microbes, and ensuring that the right pioneers settle inside its gut.","Ed Yong, I Contain Multitudes: The Microbes Within Us and a Grander View of Life, pg. 22, loc. 602"],["Why can organisms as disparate as humans and bacteria live together and cooperate? Because we share a common ancestor. We store information in DNA using the same coding scheme. We use a molecule called ATP as a currency of energy. The same is true across all life.","Ed Yong, I Contain Multitudes: The Microbes Within Us and a Grander View of Life, pg. 25, loc. 653"],["No, Mahnmut—the sentimental attraction to familiar things, to memory itself, and to the people who fall into the realm of familiar things.","Dan Simmons, Ilium (Ilium series Book 1), pg. 106, loc. 1979"],["Because Proust knew—and his characters discover—that neither love nor its more noble cousin, friendship, ever survive the entropy blades of jealousy, boredom, familiarity, and egotism,","Dan Simmons, Ilium (Ilium series Book 1), pg. 106, loc. 1984"],["Savi sighed as if weary. “RNA artists. Recombinant freelancers. Social rebels and merry pranksters with sequencers and bootleg regen tanks.” She looked over at Ada, then at Harman, then back at Daeman and Hannah. “Never mind, children,” she said.","Dan Simmons, Ilium (Ilium series Book 1), pg. 153, loc. 2800"],["Just a minute, sent Orphu. Accessing third-tier memory. Here it is—from A Day in the Life of Ivan Denisovich. It was a slang term related to the Russian word “sharashka”—“a special scientific or technical institute staffed with prisoners”—the prisoners of these Soviet labor camps were called zeks.","Dan Simmons, Ilium (Ilium series Book 1), pg. 323, loc. 5803"],["She wanted to know what reason there might be apart from her love for me for not telling the Humans how bound to me they were becoming. She wanted to know why she should betray her own kind with silence.","Octavia E. Butler, Imago (The Xenogenesis Trilogy Book 3), loc. 2284"],["My mother said nothing at all. “You didn’t have a choice, did you?” “I did, oh, yes. I chose to live.”","Octavia E. Butler, Imago (The Xenogenesis Trilogy Book 3), loc. 2394"],["It felt good to be in bed, hurting, alone. And it felt good to slide into the deepest sadness he had experienced since losing Linus.","Hernan Diaz, In the Distance, loc. 461"],["But there was something asphyxiating about those regular cells. It was impossible not to count them, not to look for patterns within patterns, not to compare the thickness of the lines, not to look for the largest or the smallest cell in sight,","Hernan Diaz, In the Distance, loc. 1001"],["In time, an amazed Lorimer had to conclude that the incredibly low number of infections must have been related to the man’s rituals.","Hernan Diaz, In the Distance, loc. 1199"],["And he had learned that pity was insatiable—a false virtue that always craved more suffering to show how limitless and magnificent it could be.","Hernan Diaz, In the Distance, loc. 1209"],["Their lacerations were iridescent with gangrene,","Hernan Diaz, In the Distance, loc. 1236"],["“And thy corpse shall be meat unto all fowls of the air, and unto the beasts of the earth, and no man shall frighten them away—to think that this is one of God’s most terrible curses. But consider it carefully. No sepulchre. No cremation. No obsequies. Becoming meat for someone else’s teeth,”","Hernan Diaz, In the Distance, loc. 1276"],["What greater tribute than to be feasted upon by one’s fellow creatures? What monument could be nobler than the breathing tomb of a coyote or the soaring urn of a vulture? What preservation more dependable? What resurrection more literal? This is true religion—knowing there is a bond among all living things. Having understood this, there is nothing to mourn, because even though nothing can ever be retained, nothing is ever lost. Can you imagine?” Lorimer asked again. “The relief. The freedom.”","Hernan Diaz, In the Distance, loc. 1283"],["a feeling that had been intense enough (his physical frame had barely been able to contain it) to ripple through time and lap against the present.","Hernan Diaz, In the Distance, loc. 1583"],["but what remained most vividly in his mind was the feeling of sorrow and senselessness that came with each act: those worth defending were already dead, and each of his killings made his own struggle for self-preservation less justifiable.","Hernan Diaz, In the Distance, loc. 1951"],["Now Håkan knew he was dreaming and lost interest. He sank into annihilation.","Hernan Diaz, In the Distance, loc. 2027"],["“Gräs,” Håkan said out loud, sensing the wonder and the injustice of making all those individual blades of grass that swayed into the edge of the earth come together for the first time under the domain of that single word.","Hernan Diaz, In the Distance, loc. 2193"],["It was not moved by the naturalist’s curiosity that he gathered all those inflexible bodies; he did it because he found them pleasing to the eye. Arranging the iridescent shields in different patterns, but always by color and size, Håkan experienced a sort of pleasure that was entirely new to him. He had never experienced delight in color.","Hernan Diaz, In the Distance, loc. 2314"],["still, he managed to discover one thing—he feared death.","Hernan Diaz, In the Distance, loc. 2349"],["he found it almost miraculous to be seen by someone, to be in someone’s brain, to reside in someone’s consciousness.","Hernan Diaz, In the Distance, loc. 2680"],["They breathed together. Slowly, he fell asleep, safe, warm, and happy. From that night on, always around the darkest hour and after the embers had paled under the ashes, Asa would come over to Håkan and lie by his side.","Hernan Diaz, In the Distance, loc. 2714"],["He was not crazy; he was just a fool. Asa smiled.","Hernan Diaz, In the Distance, loc. 2749"],["A new feeling—sharp quills coming out of his pores—traversed his body. He had never been indignant before.","Hernan Diaz, In the Distance, loc. 2776"],["The realization made him cry. He had outgrown his older brother. Never again would he find that comfort and safety in Linus’s image.","Hernan Diaz, In the Distance, loc. 2847"],["How could he respond to Asa’s words? Like a magic spell, they had changed reality just by being uttered.","Hernan Diaz, In the Distance, loc. 2892"],["There were no predetermined designs. He just liked to insert the small stones as close to each other as possible and then step back to see what patterns chance had created.","Hernan Diaz, In the Distance, loc. 3089"],["Since then, all his beds were covered by a sturdy canopy.","Hernan Diaz, In the Distance, loc. 3137"],["above all, their calmness—the calmness of people who know they can always rely on absolute violence.","Hernan Diaz, In the Distance, loc. 3200"],["Håkan and the men stared at each other; he, remembering what a man was; they, discovering what a man could be.","Hernan Diaz, In the Distance, loc. 3214"],["“I don’t think anybody does. I don’t even think the guys making the algorithms know. I mean, they come to sell me new ones and they don’t have a clue what they do, or how they do it. I mean, they say they do—this one watches for buyers, this one finds leads, this one monitors Twitter, this one reads the Journal and the Times—but then you buy them, they install them for you, and they walk away. I don’t think they know what they’re doing in there. The algos are all in there talking to one another, they say. But they don’t really know what’s going on. Y’know?”","Tim Maughan, Infinite Detail: A Novel, loc. 1511"],["“The whole thing is too complicated, man. I mean everything, y’know? It’s impossible for any one person—the banks, the investors, the traders, the Goldmans, the kids writing the code—it’s impossible for any of them to understand what’s happening anymore.","Tim Maughan, Infinite Detail: A Novel, loc. 1522"],["“It’s a Black Lives Matter march. They’re protesting the shooting of a seventy-eight-year-old woman in Queens.”","Tim Maughan, Infinite Detail: A Novel, loc. 1544"],["“Right. Well, it turns out the data the cops have been putting into them is racist as fuck.” “So who are they protesting? The cops or the algo?” “Both, I think. The cops mainly, for using it. But also I think the protest is going to swing past the offices of the company that makes the software. They’re actually up near Times Square.”","Tim Maughan, Infinite Detail: A Novel, loc. 1557"],["3D-printed re-creations of too many other black men and women slain by the police, to keep their memories alive as much as to hide identities, as if vengeful ghosts have been summoned to march with them.","Tim Maughan, Infinite Detail: A Novel, loc. 1617"],["Until you can dismantle them, he tells himself, always use the oppressors’ tools against them.","Tim Maughan, Infinite Detail: A Novel, loc. 1657"],["He’s lost in pure rapture, ecstatic in a moment of pure defiance, unsure exactly what has happened but thrilled to have been part of the ultimate, simplest act of resistance.","Tim Maughan, Infinite Detail: A Novel, loc. 1696"],["Good art is produced under strict limits. Forces you to work with what you’ve got, to focus, right? There was no focus at the end. No control or vision. Just lots of people fucking about but ultimately following each other’s leads because they were drowning in choices. Unlimited possibilities.”","Tim Maughan, Infinite Detail: A Novel, loc. 1880"],["But the jungle, the grime, the dubstep—that was the last new music that his city made that was committed to wax and plastic, Bristol’s final urban hymns given a physical form before the great shift to digital, and hence the last new music to survive the crash, to be unscathed in the great erasing.","Tim Maughan, Infinite Detail: A Novel, loc. 1925"],["Called it a “real-life DDoS.”","Tim Maughan, Infinite Detail: A Novel, loc. 2443"],["He guesses that Melody triggered something, something waiting in those unopened Flight Path Estate downloads, something Anonymous or Dronegod$ or whoever had given her. He guesses it was something they hadn’t made, something they had found or stolen, something they didn’t fully understand. He guesses it wiped out decades of history in a few short days, destroying culture, money, opinions, society, the digital. People’s prized memories were lost: their photos, their music, connections with friends and lovers. He guesses governments panicked and made wrong decisions, threw dangerous switches. He guesses the global economy didn’t so much collapse as just vanish.","Tim Maughan, Infinite Detail: A Novel, loc. 2511"],["Anika is suddenly flooded with guilt and disgust at this child, too young to remember all this herself, being made to relive other people’s death and suffering. At being turned into a repository for the city’s posttraumatic stress. Anika feels a sudden urge to grab her, hold her tight. To yank the spex from her face.","Tim Maughan, Infinite Detail: A Novel, loc. 3437"],["Your self-determination is a fucking power vacuum, that’s all it is. Your revolution, with no idea of what would happen next, just created a massive hole full of people fucking each other over to stay alive.”","Tim Maughan, Infinite Detail: A Novel, loc. 3825"],["It’s not enough to just take power away from those in charge. If we don’t use it ourselves, they just take it back.”","Tim Maughan, Infinite Detail: A Novel, loc. 4001"],["“At that time I was at home. I rushed out of the house, where there was a big plum tree. I held it for a long time.”","William T. Vollmann, Into the Forbidden Zone: A Trip Through Hell and High Water in Post-Earthquake Japan (Kindle Single), loc. 351"],["“Well, I don’t know why. The passage22 of daily life will create another sense of value. Unless you think that way, you cannot advance.”","William T. Vollmann, Into the Forbidden Zone: A Trip Through Hell and High Water in Post-Earthquake Japan (Kindle Single), loc. 494"],["Isaac scratched crude geometric figures, circles with arcs inscribed, and hammered wooden pegs into the walls and the ground to measure time exactly, to the nearest quarter-hour.","James Gleick, Isaac Newton, loc. 226"],["(though the acre still varied from one county to the next, or according to the land’s richness).","James Gleick, Isaac Newton, loc. 252"],["Newton’s patience was limitless. Truth, he said much later, was “the offspring of silence and meditation.”15","James Gleick, Isaac Newton, loc. 565"],["And he said: “I keep the subject constantly before me and wait ’till the first dawnings open slowly, by little and little, into a full and clear light.”16","James Gleick, Isaac Newton, loc. 567"],["With agriculture, those limitations vanished, and his rise was meteoric. Settlement gave rise to division of labor. Division of labor gave rise to technology. With the rise of technology came trade and commerce. With trade and commerce came mathematics and literacy and science, and all the rest.","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 69, loc. 837"],["rest.’” I gave him a quizzical look. “And what are you saying?” “I’m saying that the price you’ve paid is not the price of becoming human. It’s not even the price of having the things you just mentioned. It’s the price of enacting a story that casts mankind as the enemy of the world.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 75, loc. 936"],["“Mother Culture says it’s possible to have certain knowledge about things like atoms and space travel and genes, but there’s no such thing as certain knowledge about how people should live. It’s just not available, and that’s why we don’t have it.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 87, loc. 1059"],["Perhaps the flaw in man is exactly this: that he doesn’t know how he ought to live.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 89, loc. 1088"],["First, they exterminate their competitors, which is something that never happens in the wild. In the wild, animals will defend their territories and their kills and they will invade their competitors’ territories and preempt their kills. Some species even include competitors among their prey, but they never hunt competitors down just to make them dead, the way ranchers and farmers do with coyotes and foxes and crows. What they hunt, they eat.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 126, loc. 1498"],["“Next, the Takers systematically destroy their competitors’ food to make room for their own. Nothing like this occurs in the natural community. The rule there is: Take what you need, and leave the rest alone.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 127, loc. 1512"],["“This law that you have so admirably described defines the limits of competition in the community of life. You may compete to the full extent of your capabilities, but you may not hunt down your competitors or destroy their food or deny them access to food. In other words, you may compete but you may not wage war.”","Daniel Quinn, Ishmael: A Novel (Ishmael Series Book 1), pg. 129, loc. 1538"],["Emotions are powerful forces that in an instant overtake us and make us feel things, do things, and react in ways that are often hurtful.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 286"],["A deeper connection to our most authentic Self comes through experiencing the seven universal, inborn, prewired core emotions: sadness, joy, anger, fear, disgust, excitement, and sexual excitement.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 296"],["Emotions are immediate responses to the present environment. Emotions stand in stark contrast to intellect. Our thinking brain allows us time to consider how we want to respond. Our emotional brain just responds.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 303"],["Starting from childhood and up until this point I had been driven by the desire to minimize my anxiety.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 375"],["Fear begat shame, anxiety, and, in turn, depression.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 392"],["When our brain senses core emotions that we previously learned were not welcome, inhibitory emotions will rise up to stop the flow of the core emotion energy, causing muscular tension and inhibiting breathing. The effect is like hitting the accelerator and the brakes on a car simultaneously. Core emotions push up for expression and inhibitory emotions push them down. The thwarting of emotional energy causes stress—sometimes traumatic stress—on our bodies.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 501"],["Defenses require energy; they deaden us by using up vital energy that could be used for relationships, work, and outside interests.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 577"],["Defenses develop as protection. They are usually formed when we are young in an effort to save ourselves from overwhelming feelings.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 765"],["Wellness is a by-product of our ability to tolerate our internal experiences.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 989"],["the following emotionally fraught events: when loved ones leave, when we make a mistake, when we lose something, when we receive criticism, or when we need to ask for help.","Hilary Jacobs Hendel and Diana Fosha, It's Not Always Depression: Working the Change Triangle to Listen to the Body, Discover Core Emotions, and  Connect to Your Authentic Self, loc. 1094"],["Between mercenary and NPC dialogue, JA2 features about 30,000 lines of voice-acted dialogue, which puts it on par with large modern RPGs like Mass Effect.","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 479"],["According to Co-Designer Shaun Lyng, the diversity was a practical solution to a problem: If you have 62 playable characters, the player needs to be able to tell them apart.","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 534"],["You might think Vicki and Gasket would get along, as they’re both mechanics with a love of cars. But Vicki is a black Jamaican, and Gasket is a white man “born and raised in the foothills of Kentucky.” If you have Gasket on your team and you try to hire Vicki, she refuses to join, saying, “Sorry, man. I can’t in good conscience be signin’ with ya. Gasket is such a racist. I can’t lay down my life for someone who’d just as soon like to kill me himself.” The simple acknowledgement that racism exists was rare for a video game in 1999, and it serves as a powerful moment amplified by the fact that your past hiring decision is now preventing you from recruiting one of the best mercenaries in the game.","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 573"],["But it’s possible to get Gasket and Vicki on the same squad if you hire Vicki first and then add Gasket to the roster. And if you get them in the same room, it quickly becomes evident that Gasket has a crush on Vicki. He expresses his crush through the lens of his own intense sexism: “Vicki’s such a babe, y’know? I mean … and she gives real good brake jobs.” Meanwhile, Vicki has no tolerance for machismo. If you ask her how she’s doing, she may say, “Why there be so many beer-swillin’, testosterone-soaked slobs in this business? It’s gettin’ so a woman can’t go into combat without bein’ hassled!” Her only strong friendship is with Spider, another female merc.","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 586"],["At some point between JA2 in 1999 and BlackSite in 2007, this kind of development became economically infeasible. As graphics improved, art became more expensive to produce. Take a simple buzzard that feeds on a carcass and flies away when approached. A 2D buzzard in 1998 would have been a series of, say, 32x32 pixel drawings that may have taken an artist a day to draw, animate, and clean up. In 2007, a 3D buzzard would require concept illustration, modeling, texturing, and animation, perhaps taking two weeks of an artist’s time.","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 807"],["An essay-length comment is very rare, and usually reserved for design documents drawn up in a word processor rather than a code editor. To quote game designer Robert Yang’s response to the news of this essay: “What a goldmine. All I see in Half-Life 1 source code is ‘hack’ and ‘sorry.’”","Darius Kazemi and Rob Zacny, Jagged Alliance 2 (Boss Fight Books Book 5), loc. 1068"],["Generally, the craft of programming is the factoring of a set of requirements into a set of functions and data structures.","Douglas Crockford, JavaScript: The Good Parts: The Good Parts, loc. 540"],["Only in the mid-nineteenth century, after the growth of industrial cities and a rash of urban riots—after dread of the so-called dangerous classes surpassed dread of the state—did police departments emerge in the United States.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 17, loc. 285"],["In 1850, Allan Pinkerton founded the first American private detective agency; in advertisements, the company’s motto, “We Never Sleep,” was inscribed under a large, unblinking, Masonic-like eye, which gave rise to the term “private eye.”","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 57, loc. 909"],["Such pleas, inevitably, were ignored, and members of Congress would gather in wood-paneled committee rooms and spend hours examining in minute detail the Osage’s expenditures, as if the country’s security were at stake.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 78, loc. 1256"],["No record of how she felt when agents from the Bureau of Investigation—an obscure branch of the Justice Department that in 1935, would be renamed the Federal Bureau of Investigation—finally arrived in town.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 98, loc. 1579"],["but the most useful one was timeless: coldly, methodically separating hearsay from facts that he could prove.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 115, loc. 1776"],["There was a risk that Morrison might slip away, and before releasing him, Agent Burger made sure that he’d gone through a rigorous process known as Bertillonage. Devised by the French criminologist Alphonse Bertillon in 1879, it was the first scientific method for identifying repeat criminals. Using a caliper and other special tools, Agent Burger, with the help of the Dallas police, took eleven of Morrison’s body measurements. Among them were the length of his left foot, the width and length of his head, and the diameter of his right ear.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 123, loc. 1900"],["more efficient method of identification that was revolutionizing the world of scientific detection: fingerprinting.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 123, loc. 1908"],["As the historian Richard Gid Powers has noted, J. Edgar Hoover found in Progressivism an approach that reflected his own obsession with organization and social control.","David Grann, Killers of the Flower Moon: The Osage Murders and the Birth of the FBI, pg. 166, loc. 2541"],["See how easily slaves are made? they said.","Octavia E. Butler, Kindred, loc. 2230"],["He would have been amazed, uncomprehending if I refused to forgive him.","Octavia E. Butler, Kindred, loc. 2755"],[".,She means it doesn't come off, Dana,\" he said quietly. \"The black. She means the devil with people who say you're anything but what you are.\"","Octavia E. Butler, Kindred, loc. 2843"],["Furthermore, unlike many other great predators of history, from Genghis Khan to the Spanish conquistadors, King Leopold II never saw a drop of blood spilled in anger. He never set foot in the Congo. There is something very modern about that, too, as there is about the bomber pilot in the stratosphere, above the clouds, who never hears screams or sees shattered homes or torn flesh.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 120"],["Nonetheless, the fact that trading in human beings existed in any form turned out to be catastrophic for Africa, for when Europeans showed up, ready to buy endless shiploads of slaves, they found African chiefs willing to sell.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 214"],["A nineteenth-century missionary recorded, for example, an African explanation of what happened when captains descended into the holds of their ships to fetch trading goods like cloth. The Africans believed that these goods came not from the ship itself but from a hole that led into the ocean. Sea sprites weave this cloth in an \"oceanic factory, and, whenever we need cloth, the captain ... goes to this hole and rings a bell.\" The sea sprites hand him up their cloth, and the captain \"then throws in, as payment, a few dead bodies of black people he has bought from those bad native traders who have bewitched their people and sold them to the white men.\" The myth was not so far from reality. For what was slavery in the American South, after all, but a system for transforming the labor of black bodies, via cotton plantations, into cloth?","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 332"],["In a Europe ever more tightly knit by the telegraph, the lecture circuit, and widely circulating daily newspapers, African explorers became some of the first international celebrity figures, their fame crossing national boundaries like that of today's champion athletes and movie stars.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 486"],["If he was to seize anything in Africa, he could do so only if he convinced everyone that his interest was purely altruistic. In this aim, thanks to the International African Association, he succeeded brilliantly. Viscount de Lesseps, for one, declared Leopold's plans \"the greatest humanitarian work of this time.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 830"],["Above all, Leopold told his man in London, \"I do not want to risk ... losing a fine chance to secure for ourselves a slice of this magnificent African cake.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1042"],["Because it could be easily carved, ivory in the nineteenth century was a more rare and expensive version of what plastic is today, with the added cachet of having an exotic origin—a cachet that grew greater with the public idolization of African explorers.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1135"],["Ivory from elephant tusks was shaped into knife handles, billiard balls, combs, fans, napkin rings, piano and organ keys, chess pieces, crucifixes, snuffboxes, brooches, and statuettes. In a faint echo of its original use to the elephant, it was made into false teeth.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1137"],["Meanwhile, Leopold had hired an Oxford scholar, Sir Travers Twiss, to provide a learned legal opinion backing the right of private companies to act as if they were sovereign countries when making treaties with native chiefs.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1274"],["The Congo could serve, he had said, as \"an outlet ... for the enterprise and ambition of our colored people in more congenial fields than politics.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1427"],["Even John Stuart Mill, the great philosopher of human freedom, had written, in On Liberty, \"Despotism is a legitimate mode of government in dealing with barbarians, provided the end be their improvement.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1510"],["As he prepared to develop the enormous colony, he found a number of tools at his disposal that had not been available to empire builders of earlier times. The tools were crucial, for they would soon allow a few thousand white men working for the king to dominate some twenty million Africans.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1594"],["Leopold won much praise for his patronage of Christian missionaries in his new colony; he so impressed people with his vigorous denunciations of the slave trade that he was elected honorary president of the Aborigines Protection Society, a venerable British human rights organization.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 1653"],["But in each of them the state—which in effect meant Leopold himself—usually kept 50 percent of the shares. In setting up this structure, Leopold was like the manager of a venture capital syndicate today. He had essentially found a way to attract other people's capital to his investment schemes while he retained half the proceeds. In the end, what with various taxes and fees the companies paid the state, it came to more than half.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2107"],["It was the chicotte —a whip of raw, sun-dried hippopotamus hide, cut into a long sharp-edged corkscrew strip. Usually the chicotte was applied to the victim's bare buttocks. Its blows would leave permanent scars; more than twenty-five strokes could mean unconsciousness; and a hundred or more—not an uncommon punishment—were often fatal.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2166"],["\"Monsters exist,\" wrote Primo Levi of his experience at Auschwitz. \"But they are too few in number to be truly dangerous. More dangerous are ... the functionaries ready to believe and to act without asking questions.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2182"],["And so the bulk of chicotte blows were inflicted by Africans on the bodies of other Africans. This, for the conquerors, served a further purpose. It created a class of foremen from among the conquered, like the kapos in the Nazi concentration camps and the predurki, or trusties, in the Soviet gulag. Just as terrorizing people is part of conquest, so is forcing someone else to administer the terror.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2205"],["For such people, just as for the humbly born Stanley, the Congo offered a chance for a great rise in status. Someone fated for a life as a small-town bank clerk or plumber in Europe could instead become a warlord, ivory merchant, big game hunter, and possessor of a harem.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2461"],["Finally, he was so horrified by the greed and brutality among white men he saw in the Congo that his view of human nature was permanently changed. Until he spent his six months in Africa, he once told his friend the critic Edward Garnett, he had had \"not a thought in his head.\"","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2542"],["John Dunlop was trying to solve a problem that had bedeviled bicyclists for many years: how do you get a gentle ride without springs? Dunlop finally devised a practical way of making a long-sought solution, an inflatable rubber tire. In 1890 the Dunlop Company began making tires—setting off a bicycle craze and starting a new industry just in time, it turned out, for the coming of the automobile.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2843"],["Suddenly factories could not get enough of the magical commodity, and its price rose throughout the 1890s. Nowhere did the boom have a more drastic impact on people's lives than in the equatorial rain forest, where wild rubber vines snaked high into the trees, that covered nearly half of King Leopold's Congo.","Adam Hochschild, King Leopold's Ghost: A Story of Greed, Terror, and Heroism in Colonial Africa, loc. 2854"],["The world did not lose its desire for ivory, but by
